  text: '# 越南会安(Hoi An)泡妞（夜生活为主)攻略> 原文：[https://piaohanshenghuo.com/hoi-an-night-life-guide/](https://piaohanshenghuo.com/hoi-an-night-life-guide/)Hoi
    An（会安）是我在越南（北半部）去过的游客最集中、洋妞最多的地点，同时也是夜生活最丰富，最容易泡洋妞的地点。我在Hoi An住了两个月，接下来我就具体介绍一下我的心得和经验。最强烈推荐的地方有两个：第一个是Serendipity，Serendipity本身是一个青旅，但它自带一个夜店，这个夜店只在**每周三、周日**才开放。建议在晚上11点以后去，我从来没有等这个地方关门才离开，估计得到凌晨四五点才关门。Serendipity时好时坏，有时人多，有时人少。第二个是Cococha
    Hostel, Cococha每周二、周六会有painting party，从晚上8点到凌晨1点左右，之后会有大巴接继续想party的人去一个叫”Hair
    of The Dog”的夜店。![](img/0660206c2e57e39330d6cd746f609152.png)<figcaption class="wp-caption-text">Painting
    party</figcaption>Cococha的party人始终都很多，因为他们有专门的大巴车把人从其他的青旅拉过来。建议在10点后再去就可以，9点多开始人才渐渐变多。![](img/134aef4876890c24946c0b14170f283b.png)<figcaption
    class="wp-caption-text">Pool party</figcaption>另外，Cococha每周五会有pool party，从下午2点开始，大概4点后是”flip
    the cup”时间，晚上6点到8点是”beer pong”时间，10点半结束，之后会有大巴接继续想party的人去一个叫”Hair of The Dog”的夜店。![](img/05cada0fd42e6f196df3661bb2ee20f6.png)<figcaption
    class="wp-caption-text">叫”flip the cup”的喝酒游戏</figcaption>上述两个地点是我最推荐的，美女数量最多，最容易泡妞的时间和地点。其次还有两个地点，每天都有，但是泡妞并不是特别容易，成功率较低。第一个是叫”Hair
    of The Dog”的夜店，我很不喜欢这里，音乐太嘈杂，布局极其简单、简陋，不适合泡妞。但是这是平时半夜1点之后唯一可去的地方。在那里工作的人基本都和当地的黑帮有联系。这里一直开门到人很少为止，一般是晚上2点到4点。另一个是一个叫”Tiger
    Tiger”的酒吧，每天1点关门，是在河边最火的一家酒吧。不住青旅（不知道其他地点）的游客很可能会自然而然地聚集到这里。这里的以色列游客极多，有几次我感觉超过一半的人都是以色列的，而以色列妞是非常不容易泡的，很多都只会考虑犹太人。我的职业生涯只亲过3个，推倒过1个，推倒的那个就是在上文提到的Serendipity遇见的。白天推荐去古城或者沙滩搭讪，古城的人流量是最大的，傍晚同样有很多人可以去搭讪。其实我并没有特意在白天花时间搭讪。都是在晚上集中精力在美女最集中，泡妞几率最大的地点泡妞。泡妞效率最高，最省时间的策略是周二、周六晚上10点后去Cococha的painting
    party。'
