  questions: '-   你推荐的金边哪些景点适合泡妞？

    -   Phnom Banan Temple和Bat Cave of Phnom Sampov的开放时间是什么时候？

    -   在The Killing Cave能够了解到哪些历史？

    -   金边交通拥堵和物价高昂的情况有何原因？

    -   Cambodia Street Workout的表演内容是什么？'
  summary: "-   旅游景点推荐：Phnom Banan Temple和Bat Cave of Phnom Sampov，观赏蝙蝠飞出山洞，建议游客前往The\
    \ Killing Cave。\n    1.  Phnom Banan Temple和Bat Cave of Phnom Sampov是值得一去的景点。\n\
    \    2.  每天傍晚时分可观赏无数只蝙蝠飞出山洞。\n    3.  建议游客前往The Killing Cave，了解历史并观赏诡异雕像。\n- \
    \  街头健身和金边之旅：在市内河边公园观赏Cambodia Street Workout，前往金边后遇到交通拥堵和物价高昂的情况。\n    1.  在市内河边公园观赏Cambodia\
    \ Street Workout的表演。\n    2.  到达金边后遇到交通拥堵和物价高昂的情况。\n    3.  金边不适合泡妞，推荐适合泡妞的地点和青旅。"
  text: 值得一去。**视频**：<video controls="controls" width="600" height="300"><source src="https://piaohanshenghuo.com/wp-content/uploads/2020/08/bamboo-train.mp4"
    type="video/mp4"></video>Phnom Banan Temple是离Banon Bamboo Train很近的一个在山上庙，建议顺道一起去。Bat
    Cave of Phnom Sampov和The Killing Cave：强烈推荐的旅游景点，这里每天傍晚时分会有无数只蝙蝠从山洞中飞出来，附近有很多观赏蝙蝠的座位，我花了1美元买了个椰子，边喝椰子边观蝙蝠。我在那里待了一个多小时，蝙蝠一直在往外飞，没完没了。我上一次看到这么多蝙蝠还是在澳大利亚的HerveyBay。**视频**：<video
    controls="controls" width="600" height="300"><source src="https://piaohanshenghuo.com/wp-content/uploads/2020/08/Bats2.mp4"
    type="video/mp4"></video>看蝙蝠之前建议你去附近的”TheKilling Cave”，山顶的山洞，过去有很多人在这里被残忍地杀害。山上有不少诡异的雕像。这里会有一些小孩儿主动给你当导游，然后管你要钱。![](img/2bfbf6e689c63e8fb350a40e60dacce3.png)另外很推荐晚上大概7点之后去市内河边的公园（河东边），这里有一群在街头健身了10年的小伙儿（Cambodia
    Street Workout），个个身怀绝技，尤其是他们的队长Theary(Instagram:povtheary)，非常屌。他们还参加过Cambodia’s
    Got Talent的才艺展示类的电视节目。![](img/95fbb59e07b305365f2f8fa141eacb0b.png)**视频：****<video
    controls="controls" width="600" height="300"><source src="https://piaohanshenghuo.com/wp-content/uploads/2020/08/CSW.mp4"
    type="video/mp4"></video>**下一站：金边（柬埔寨的首都Phnom Penh）从Battambang一路向东，整整骑了5个小时，终于到达了金边，已经晚上7、8点了，交通还是很堵，让我很吃惊，这是我在柬埔寨遇到的第一次堵车的情况，后来发现金边天天堵车，白天更严重……我很讨厌金边，因为这里没什么值得看的东西，人太多，交通太差，白天到处堵车，晚上各种闯红灯的，脏乱差，但是物价很高。20美金以下一晚都很难找到像样的旅馆，我幸运地找到了个超高性价比的8美金一晚的“简陋”的旅馆（Okay
    Guesthouse），但是安静又干净，我很满意。金边让我很失望，并不适合泡妞，游客不够集中，远不如暹粒。比较适合泡妞的地点是”Top Banana Guesthouse
    & Rooftop Bar”以及对面的”Club Love”。最适合泡妞的青旅是Mad Monkey，另外强烈推荐他们每周一、周五的自助餐（Family Feast，如下图，晚上7点，只要5美元，是我在金边找到的性价比最高的晚餐）。
- answers: ''
  questions: '-   什么是Kampot小镇的标志性景点？

    -   在Kampot有哪些可以参加的户外活动？

    -   推荐的Kampot住宿有哪些？

    -   Kep海鲜市场提供哪些海鲜？价格如何？

    -   Kep为什么被描述为一个宁静放松的地方？'
  summary: "-   推荐金边的免费景点和锻炼场所，下一站是Kampot小镇，有标志性的大榴莲转盘。\n    1.  Kampot的景点包括Bokor\
    \ Mountain，La Plantation胡椒农场和Salt Fields Kampot。\n    2.  在Kampot可以参加河上划船项目，Mad\
    \ Monkey青旅适合泡妞，Banyan Tree Guesthouse有周末party。\n    3.  推荐住宿包括Mea Culpa和Fish Island\
    \ Bungalows，Kep是一个被低估的海边小镇，有最好的路况。\n-   Kep海边有著名的螃蟹市场，提供新鲜海鲜，蓝色螃蟹6到8美元一公斤，可以现场炸或蒸。\n\
    \    1.  Kep是一个宁静放松的地方，路况优良，适合休闲。\n    2.  海鲜市场提供新鲜海鲜，螃蟹是当地特色，价格适中。\n    3.  Kep的海边植物奇特，是一个被低估的海边小镇，值得推荐。"
  text: '![](img/8ff973d891aba5e9b0d6cb560857a355.png)另外可以考虑去一下“GoldenTemple”，可以免费去的一个金色的庙。![](img/01623db70ea34afd1fbcb2bd0a3690eb.png)如果你像我一样喜欢锻炼身体，推荐河边的公园(谷歌地图搜riverside
    park)。![](img/0f8035f0785a558513784b4a9e034ef5.png)下一站：Kampot从金边南下，3小时的车程，我到达了Kampot。在去了让我失望的金边之后，下一个目的地很容易让我满意，而且Kampot确实是个不错的小镇。镇中心有一个标志性的大榴莲转盘（Durian
    Roundabout）。![](img/dae85a84dfb774c6bdca04d64b379e98.png)推荐的景点有：Bokor Mountain：在平坦的柬埔寨，能有个山实在是不容易，强烈推荐，路况很好，很适合骑摩托的一日游。山上有很多值得一看的地方，有湖，有瀑布，有庙，有五星级宾馆，还有个超大的水塔。![](img/6d32fd6fc3c7617c92b461c270f079b6.png)看看水塔和图中摩托车的大小对比。推荐参观”La
    Plantation“胡椒农场，可以免费参观，还有英语或法语的导游，想不想买他们的产品完全自愿。去胡椒农场的路上会路过一个叫”Brateak Krola Lake”的湖，推荐在湖边的一个叫”Khmer
    Root Café”的餐厅就餐，有机、健康又相对便宜的食物，还有可爱的猫和狗。回家的路上可以顺便参观一下”Salt Fields Kampot”（盐田），下图为我在盐田边上发现的很酷的植物。![](img/d7c1865165aa424052fee63decc10d30.png)另外可以在参加一个在河上划船的项目（在你住的地方就应该可以报名），我并没有参加，不过应该不错。总的来说Kampot并不是很适合泡妞，比较适合泡妞的青旅是Mad Monkey，晚上屋顶有酒吧，我在这里成功过（成功推倒了一个“拒绝”了我上百次的法国姑娘）。另外推荐Banyan Tree
    Guesthouse，好像是每周五或是周六有一个比较大的party。另外我住过的很不错的旅馆有Mea Culpa（24美元一晚，有点儿小贵，但是非常完美，有我需要的一切），Fish Island
    Bungalows，也是个很不错的旅馆，我在这里度过的除夕夜，第二天鼠年第一天我一开门，在我门口看到了一块儿老鼠的鼻子……估计是某个淘气的猫吃剩了扔到我门口的。**视频：**<video
    controls="controls" width="600" height="300"><source src="https://piaohanshenghuo.com/wp-content/uploads/2020/08/rat.mp4"
    type="video/mp4"></video>下一站:KepKep距离Kampot半小时车程，被低估的一个海边小镇，强烈推荐。这里有我在全柬埔寨见过的最好的路况，马路又宽又平，干净，宁静，很适合放松的一个地方。![](img/e47323d5ca8e71024453824c572e8407.png)Kep海边的奇怪的植物​这里的螃蟹比较有名，海边有个海鲜市场（Crab Market），可以吃到最新鲜的海鲜（螃蟹在海里的笼子里关着），蓝色的螃蟹6到8美元一公斤，现场就可以吃，可以选择炸或蒸。我当时被宰了，'
