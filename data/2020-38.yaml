  questions: ''
  summary: "-   摩托艳遇之旅\n    1.  柬埔寨地势平坦，但路况恶劣，骑摩托需谨慎\n    2.  在柬埔寨旅行花费较高，食物价格昂贵\n\
    \    3.  柬埔寨住宿价格平均约为10美元，金边地区更高昂\n-   货币和交易\n    1.  柬埔寨流通美元和Riel两种货币\n    2.\
    \  建议在超市等地方使用美元支付\n    3.  大部分人不接受2美元纸币，奇怪的现象\n-   意外摩托艳遇\n    1.  利用2美元不能花的情况搭讪英国美女\n\
    \    2.  自然搭讪成功带回家，开场白需随机应变\n    3.  柬埔寨首个落脚地为Krong Stung Treng，办理电话卡5美金一个月5GB流量"
  text: '# 柬埔寨的摩托艳遇之旅（柬埔寨攻略、物价、游记）> 原文：[https://piaohanshenghuo.com/my-cambodia-experience/](https://piaohanshenghuo.com/my-cambodia-experience/)继《[历时40天的老挝摩托之旅](https://piaohanshenghuo.com/my-laos-experience/)》和《[如何骑摩托从老挝去柬埔寨（我和边境贪官斗智斗勇的故事）](https://piaohanshenghuo.com/laos-cambodia-border-troubles/)》后，我成功进入了柬埔寨的东北角，开始了我的柬埔寨的摩托之旅。柬埔寨的自然景观是我去过的东南亚国家里最差的，整个国家基本都是无聊的平原，如果你认为地势很平，骑摩托车就会很容易，那你就错了，因为柬埔寨有很多地方的路况都很差，坑坑洼洼的土路很多。我在柬埔寨的第一个月花了大概1330美元（大概一万元人民币），是我在东南亚各国中旅行花费最多的一次。柬埔寨作为最穷的东南亚国家，可一点儿都不便宜，食物是东南亚国家中最贵的。**柬埔寨的食物相对于收入来说非常贵**，在首都金边（工资最高），刚毕业的大学生一个月工资也就400美金左右，但最普通的餐厅里的最普通的炒饭也要2美元，下图为我在我的Instagram上的截图，在金边的一个还不错的咖啡店里的一盘三文鱼沙拉，只有3片薄薄的三文鱼，一大堆草，售价8美金，完全吃不饱。得去当地人去的菜市场，直接在家做饭才会比较便宜。![](img/7f27039f45ac6cd7fb814337d3071e2b.png)**柬埔寨的平价单间旅馆普遍在****10****美金左右**，首都金边除外，那里的住宿和食物都远高于其他地区。下图为Siem
    Reap（暹粒）的一间12美元一晚的房间：![](img/8d4af883e190c97ed5e7f65dadbd9fba.png)柬埔寨流通两种货币，一个是美元(USD)，一个是Riel（KHR），汇率常年保持在1USD=4000KHR左右，大额交易都是用美元，找零的时候都用KHR，我还没见过面额超过20K的KHR（相当于5美金）。建议去超市等地方购物的时候使用美元，因为那里的汇率很可能不好，一美元等于4000多KHR，花KHR的话就不划算了。另外，还有一个很奇怪的现象，大部分人都不接受2美金的纸币，不知道为什么。既然提到了2美金，我再跑个题，我利用2美金不能花这件事在Siem
    Reap的一个叫XBar的酒吧自然地搭讪了一个英国美女，并当晚就把她带回家了。当时她正独自在酒吧用2美金的纸币买酒，酒保不收，她很困惑，正在和他们理论。我顺利地切入，告诉她我也经历了很多次被拒绝用2美金纸币的情况，不知道为什么，没人能解释……但有的时候偶尔会有人接受，我主动用2个一美金的纸币换了她的2美金的纸币，她成功地用我的2个1美金的纸币买到了酒，对话就这么自然而然地开始了。她在和我上床后还和我说她一般不会理会直接上来搭讪的陌生人，但因为我搭讪地非常自然，这次是例外。这又再一次验证了我的说法：**最好的开场白是根据当时的具体情况随机应变**。![](img/52384b22adf9d2ae94ecafaf268bed9b.png)早上姑娘在我房间里的背影回到正题，我在柬埔寨的第一个“落脚地”是Krong
    Stung Treng，边境南边的第一个城市。我在那里办了一个电话卡，运营商是Metfone，5美金一个月5GB的流量。'
- answers: '-   旅行者在柬埔寨暹粒游览古庙时，会遇到的问题包括古庙门票昂贵、人满为患、食物价格高昂和旅游体验不佳。

    -   游客需要购买昂贵的通行证才能进入古庙是因为柬埔寨政府设定了这样的规定，用于维护和保护古庙。避免高费用的方法是在下午5点之后去，不需购买门票，或者准备自己的食物和水，避免高价餐饮。

    -   游客在吴哥窑和Ta Prohm Temple的游览体验一般，因为人满为患，游客感觉并不是很好。Ta Prohm Temple是旅行者最喜欢的古庙之一，因为古庙和大树完美地结合在一起，呈现出独特的景色。

    -   旅行者应该规划行程，在下午5点之后去避免人群拥挤，并自备食物和水，避免高价餐饮。同时，可以选择去少游客的古庙，获得更好的游览体验。'
  questions: '-   旅行者在柬埔寨暹粒游览古庙时，会遇到哪些问题？

    -   为什么游客需要购买昂贵的通行证才能进入古庙？有没有其他避免高费用的方法？

    -   游客在吴哥窑和Ta Prohm Temple的游览体验如何？为什么会感觉一般？

    -   为什么Ta Prohm Temple是旅行者最喜欢的古庙之一？

    -   旅行者应该如何规划行程，以避免人群拥挤和高价餐饮？'
  summary: "-   旅行者在柬埔寨暹粒游览了多个古庙，包括吴哥窑和Ta Prohm Temple，感受并不如预期，游客众多。\n    1.  游客需要购买昂贵的通行证才能进入古庙，建议在下午5点后免费参观，或者自备食物和水以避免高价餐饮。\n\
    \    2.  吴哥窑是世界上最大的宗教建筑体，但游客拥挤，游览体验一般。\n    3.  Ta Prohm Temple是旅行者最喜欢的古庙之一，但同样人满为患，游客需要在照片中找到合适的角度。"
  text: 这个城市好像没什么特别的，我只看到了一个很酷的卖货的三轮车。![](img/bb3b6595df3f7a0cf3a6ecad9f718101.png)之后我一路向西推进了一百多公里，路况不错，在日落后到达了第一天晚上的落脚地——Krong
    Preah Vihear。第二天继续向西赶路，路过一个叫“Thom Temple”的古庙遗迹，没想到居然在门口被要10美元的门票，我本来就是在赶路，就想顺便看看，居然要10美金，算了。虽然没看到庙，但是我看到了我见过的最大的三角梅树，花开正艳。![](img/52a43a976364554f6075888f621ff729.png)我继续赶路，终于在日落时分到了暹粒，暹粒是我第一个想认真游览的目的地，这里有世界闻名的Angko
    rWat（吴哥窑）。吴哥窑只是众多古庙中最著名的，还有很多庙，我去了很多，其他我觉得值得一去的古庙还有Ta Prohm Temple，Pre Rup，Phnom
    Kraom。作为外国人，想去这些庙可真不便宜，一天的通行证就要37美金，3天的通行证要62美金，一周的通行证要72美金。我当时是傻傻地和另一个我泡到的英国空姐和她的空姐同事一起各花了37美金去的。![](img/805d5cbc0689f64c1aa78be133863e33.png)**后来我才知道有办法免费参观这些古庙**：**下午****5****点之后去就不检票了**，但是天6点多就黑了，所以要多花一点儿时间每天去看一两个。**如果你决定要花钱集中在一天看很多庙的话，我强烈建议你准备自己的食物和水**，因为这些古庙附近的饭店宰人都非常狠，一道非常普通的很油腻的炒饭能卖5美金（同品质的炒饭在外边只要2美金）。吴哥窑几乎是每个去暹粒必看的古庙，是世界上最大的宗教建筑体，1992年被列入世界文化遗产，柬埔寨的国旗上都有，可见其重要性。但我并是不是十分感冒，在身临其境后并没有什么震撼的感觉。而且因为这个地方太著名，所以人满为患，游览体验并不是很好。![](img/a39f26996aecb4da968ec05fc0abeacf.png)在吴哥窑看日出**Ta
    Prohm Temple**是大片儿《古墓丽影》的拍摄地之一，古庙和大树完美地结合在一起，**是我在柬埔寨最喜欢的古庙**。这个庙同样人满为患，下图为我在新冠病毒泛滥、柬埔寨关闭边境之后、重游时照的，不然很难不照到游客。![](img/517c0b4280f1c40be907cde2f3817262.png)![](img/aa74c46117a012c9474bbd017684a61b.png)图中的白色背心是我在夜市1美元买的，在柬埔寨买背心很便宜！Pre
    Rup是几个很高的古庙之一，爬到庙顶后的风景很不错。![](img/3e2f5192a2c2b4133c5d5fb5d8a9897f.png)![](img/e2e85c982b25a6d1cea272a2c354e2ff.png)除了古庙之外，暹粒还有一些其他值得一去的地方：Lotus
    Farm（荷花农场）：可以免费去，而且还可以选择在这里就餐，到处都是荷花，风景很不错，尤其是日落时分。![](img/788bbc79f49230bec118b6e377417124.png)![](img/ec8e39abbf7a288b4622e8b0dac8ce07.png)![](img/d26e3c58e3d48465127d45403929cd89.png)
