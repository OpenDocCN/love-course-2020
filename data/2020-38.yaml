  questions: '-   如何避免在柬埔寨购买螃蟹时被宰？

    -   Koh Rong和Koh Rong Sanloem两个小岛为什么未能实现作者的计划？有哪些网络和停电问题？

    -   Sihanoukville为何不推荐？作者提到了被中国开发商毁掉，这是指什么？

    -   作者因新冠肺炎被越南政府拒绝入境后选择在柬埔寨的暹粒居住，作者提到了一种支持作者的方式，是什么方式？

    -   作者在海边享用了一顿美食，但这顿美食具体是什么？'
  summary: "-   作者在柬埔寨购买了10美元一公斤的螃蟹，在海边享用了一顿美食。建议在谷歌地图评论区做调查，避免被宰。\n    1.  作者推荐了Koh\
    \ Rong和Koh Rong Sanloem两个美丽的小岛，但因网络和停电问题未去。\n    2.  不推荐去Sihanoukville，因为被中国开发商毁掉。\n\
    \    3.  由于新冠肺炎被越南政府拒绝入境，选择在柬埔寨的暹粒居住，并欢迎支持作者的方式。"
  text: 10美元一公斤买的。一公斤的螃蟹让我在海边吃了一个多小时。**去一个新的地方之前，建议在谷歌地图的评论区先做一下调查，以免被宰。****<video
    controls="controls" width="600" height="300"><source src="https://piaohanshenghuo.com/wp-content/uploads/2020/08/Kep.mp4"
    type="video/mp4"></video>**另外推荐的目的地是Koh Rong和Koh Rong Sanloem两个临近的小岛，听说风景很美，可惜因为我听说岛上的网络很差，还经常停电，贪财的我需要天天上网工作，就没有去，不过如果你要去柬埔寨旅游的话，一定别错过了Koh
    Rong，不但风景很美，而且很适合泡妞。不推荐通往Koh Rong的港口城市Sihanoukville（西哈努克市），这个城市已经被中国的开发商给毁掉了​。柬埔寨之旅大概就这样了。因为新冠肺炎，我被越南政府无情地拒绝入境，当时其他国家还可以进，我已经快一年没在中国了，但是他们一看到我中国的护照就不让我申请签证了……于是我选择了我认为柬埔寨最适合居住的暹粒，之后我会写一篇暹粒的生活攻略。**熬夜码字不易，欢迎以打赏、分享、转发、点页面右下角的“在看”和“点赞”等方式以示支持。****另外，还可以点击公众号文章底部的广告来支持我（每个成功的点击量可以帮我赚几毛钱）**。**谢谢！***
