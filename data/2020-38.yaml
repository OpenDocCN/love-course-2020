  questions: '-   如何在不支付高额门票的情况下体验Floating Village？

    -   在暹粒的“My Little Cafe”推荐哪些菜品？

    -   有哪些适合泡妞的地方和青旅在暹粒？

    -   Night Market St上的按摩地点有何不同？如何给小费？

    -   Battambang的路况如何？除了Crocodile Farm和Bamboo Train，还有哪些推荐的目的地？'
  summary: "-   Floating Village是暹粒的热门景点，但需要支付高额门票，推荐观看Youtuber视频。在暹粒有一家物美价廉的餐厅“My\
    \ Little Cafe”，推荐几道菜。适合泡妞的地方有X Bar和YOLO Bar，推荐的青旅有Funky Flashpacker等。\n    1.\
    \  Floating Village需要支付高额门票，推荐观看Youtuber视频。\n    2.  推荐暹粒的餐厅“My Little Cafe”和几道菜。\n\
    \    3.  适合泡妞的地方有X Bar和YOLO Bar，推荐的青旅有Funky Flashpacker等。\n-   强烈推荐Night Market\
    \ St上的按摩地点，有happy hour和happy ending的区别。推荐给小费。Battambang是一个喜欢的目的地，有Crocodile Farm和Bamboo\
    \ Train等特色项目。\n    1.  推荐Night Market St上的按摩地点，有happy hour和happy ending的区别。\n\
    \    2.  Battambang是一个喜欢的目的地，有Crocodile Farm和Bamboo Train等特色项目。\n    3.  Battambang的路况较差，推荐的目的地有Crocodile\
    \ Farm和Bamboo Train。"
  text: 'Floating Village（水上的村庄）是另一个比较热门的景点，这样的村庄最少有三个，都在南边的Tonle Sap（东南亚最大的淡水湖）附近，但我感觉这些地方都是宰人。我自己骑车去了其中的两个，去的时候是旱季，应该可以骑摩托参观。但是在村子“门口”被拦住了，要我花20美金买“船票”，我说我想骑摩托先转转，他们不让，说我必须得交5美金才可以骑摩托转转……算了……我已经看过了我最喜欢的Youtuber之一“Wonton
    Don”关于这个floating village的视频了（https://www.youtube.com/watch?v=JtLyv-VA75g），不去也罢。我在暹粒最喜欢的餐厅叫“My
    Little Cafe”，物美价廉，干净卫生，味道还很好，服务员态度好，说英文。我最喜欢的几道菜有: Grilled Fish with Green Mango(3.5
    usd), Fresh Spring Rolls(1.5 usd), Spicy Butter Chicken(3 usd)，我在这里吃了好几个月，直到我后来住进了一个有厨房的公寓（后来被困在了柬埔寨，没法去越南，我就索性待在暹粒）。在暹粒最适合泡妞的地方叫”X
    Bar”（《[剽悍故事No.10 新年第一炮，英雄救美她爹](https://piaohanshenghuo.com/ul-story-10/)》就发生在这儿），晚上12点、1点之后最热闹，另外推荐”YOLO
    Bar”，离XBar大概2分钟的步行距离。另外推荐晚上在Night Market（夜市）和Pub Street（酒吧街）搭讪。适合泡妞的青旅有：Funky
    Flashpacker, Mad Monkey, White Rabbit等。![](img/2aedb8f91cb05f12b246411aac211594.png)另外，**强烈推荐我遇到过的性价比最高的按摩地点**，没有名，在Night
    Market St上，在谷歌地图上搜”Bell Restaurant”，就在这个餐厅的隔壁。![](img/b275edbf24988a8dbae242f7653a4a76.png)这个地方有个happy
    hour，在晚上5点到6点，全身的按摩只要3美元（21元人民币），打听后得知：按摩的人每小时只赚1美元，建议给小费，我一般会给2美元小费。在happy hour以外的话要5美元一小时（按摩的人每小时赚2美元）。请注意：happy
    hour和happy ending是两回事。我从来没买过happy ending，不过柬埔寨应该有很多这种店，有一次我去了一个表面正规的店，按摩按到一半突然问我要不要给我口，我说算了吧。下一站，BattambangBattambang我很喜欢的一个目的地，在暹粒的西南方，大概3小时的车程，路况很差，大量路段都在修路，到处都是尘土，坑坑洼洼。推荐的目的地：Battambang
    Crocodile Farm（鳄鱼农场）：门票只要2美元，还可以手握小鳄鱼。农场的工作人员告诉我这里的大鳄鱼一只400美元，小鳄鱼一只只要10美元。这里有好几百只鳄鱼，每周统一进食一次（上吨的死鱼），好像是周三早日9点左右。![](img/f600dd1f41aa8af490d5c2aa5bf8db34.png)Banon
    Bamboo Train（竹火车）和Phnom Banan Temple（山上的一个庙）：门票5美元，可以坐简易的“竹制火车”，从起点到终点大概要10分钟左右，往返大概20分钟。是个比较有特色的项目，'
