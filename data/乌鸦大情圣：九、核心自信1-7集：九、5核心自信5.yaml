  text: '# 乌鸦大情圣：九、核心自信1-7集：九、5核心自信5好的，兄弟们，我们今天要讲的是关于核心自信的信念，信念这一块的内容。，OK，我们看一下，信念这一块内容没有很多，因为它很纯粹，信念就是信念本身。，我只是在把它的状态再描述出来。，你这个烧脑还真不够。你得利用你的感官体验。你们有看过日漫吗？，你们有人看日漫吗？就是日本动漫。有看了请扣个1。，尤其是看海贼王和火影忍者的选手们，请扣个1。，有看过类似的动漫？都看过是吧？OK，那就很好讲了。。因为日漫里面经常会有这些内涵的东西。，你会发现日漫跟我们中国的动画片不太一样。，中国，包括你看过喜羊羊和灰太郎，它都是怎么样的呢？，斗志斗勇，这也符合中国人的诉求。，中国人觉得你要搞定一件事情。它必须要有逻辑。，它是怎样怎样去推论，最后得出一个结果。，所以他会发现你看中国的动画片都是斗志斗勇，喜羊羊、灰太郎、熊出墓都是这样的动画片。，那么你会发现，看日漫的时候就很爽。。因为日本漫画往往不会表达任何智慧层面的东西，或者表达聪明才智层面的东西。，它往往会表达的是一种精神。对不对？，比如说我们追的海贼王，海贼王这个表达是一种什么精神呢？，不舍弃队友，死都不会放手。对于自己的信念执着无比。，不管哪怕失去性命，也不会背叛任何自己的一个兄弟，或者背叛任何自己的一个信念。，它通过一个漫画来传递这样的精神。，所以说我们今天所讲的这个东西，它更偏向于是一种精神。而不是一种概念。，对，五世道的精神。，五世道的精神，你可以这么去理解啊，它有一定的相似程度。，所以今天这个课，信念这个东西，你更应该去用精神层面的词汇来理解它，，而不是用概念，某种思维逻辑来理解它。。因为它并不经得起推敲，并不经得起推敲。，但是它又很重要，它比你的逻辑还要更靠谱。，好了，那我们来看第一条。，信念是以人生总和时间为单位去支撑的念头。，这后面有个念头，念头是啥意思啊？，你脑子里面。佛教说这个你一时一刻，这个沙纳之间三千烦恼思。，这个沙纳是比一秒钟还要短的时间，0。000几秒的一个时间。，就沙纳之间，然后呢，会有三千个烦恼思产生，三千个念头啊，人的念头就这么复杂。。那么信念是指在这些念头当中，最为坚定那个。，因为所有的念头就像水一样，来也来，去也去，很快。，那么信念是这些念头当中永远都不去的那个，它会被越错越明。，而且是以时间。以人生总和的时间来进行叠加的一个概念。，你要花一辈的时间去坚持它，支撑它，这才叫做信念。，如果只是一幅儿而过，今天你想学魔术，明天就放弃，这不叫信念。，信念是要你用一生的时间去完成它的。。所以信念可以很大，信念是可以很大。，不不不，信念不是思维。，信念是你要到达的彼岸，你的人生要到达的彼岸。，或者说你可以理解为梦想，目标之类的。，这些词可能会糙一些。。信念的话是你要去完成的某一个巨大的事情，对你的人生非常有意义的一件事情，理想。，比如说我要成为中国情感行业的No。1，这就是我的信念。，我可以花一辈子的时间去干这件事情，这是我的信念。。什么时候我没有做到中国情感行业的No。1，那我就没有到我停止下来的那一刻。，直到我完成它。直到我完成它。，那我完成之后，我就可以再琢磨其他的信念了。，对，是要用一生去守护的一件事情。，你们想一想。我要听实话，你们有这样的东西吗？，哎，你认为自己有这样的东西吗？没有的扣2，有的扣1。，有这样的东西吗？敢于用自己的一生去守护的一件事情。，一般不是一个人，它是一件事。，比较模糊，那不可以。。信念一定是非常清晰的。，明确，朗朗上口，是可以说得明白的。，说得明白的，是有画面感的。，你一说出来，'
