- summary: "-   人生中存在一种印钞机，即公司，为你支付一切所需，但大部分人却在讨厌的工作中度过青春。\n    1.  公司是一种印钞机，给予十倍、百倍甚至千倍的回报。\n\
    \    2.  大部分人却在讨厌的工作中浪费青春，卖时间换取低于价值的工资。\n    3.  混日子比创业更危险，失去对人生的掌控，学不到如何打猎的重要技能。"
  text: '# 如何掌控你的人生> 原文：[https://piaohanshenghuo.com/how_to_take_control_of_your_life/](https://piaohanshenghuo.com/how_to_take_control_of_your_life/)假如我告诉你世界上存在一种你可以合法拥有的印钞机，你可以亲手制造，你需要花一定的时间及精力去制造，但这个印钞机会给你十倍、百倍甚至千倍以上的回报。听起来是不是有点儿太好了，不像是真的？其实这种印钞机是真实存在的。印钞机的名字叫做**公司**。你拥有的公司为你支付一切所需。你的公司不会解雇你，它给你钱。你的公司不告诉你什么时候上下班，穿什么衣服，坐在哪里，它给你钱。你的公司为你工作。你的公司是你最好的朋友。然而，大部分人在做一份他们讨厌的工作。当你为别人工作的时候，你在卖你的时间，一旦你停止工作，钱就没了。你的工作告诉你什么时候上下班，穿什么衣服，坐在哪里。你的工作不会为你工作，而且随时可以解雇你。你的工作不希望你可以独立、自由。你的工作不是你的朋友，是一个小气的暴君。其实我说的一切你都早就知道。你早就知道你讨厌自己的工作。你早就知道你的工作没有给你足够的钱。你早就知道那个神奇的印钞机是真实存在的。那我只有一个问题要问你，**你为什么还在为别人工作？**你为什么要做你讨厌的工作？你为什么要让别人付给你低于你的价值的工资？你为什么要把自己宝贵的青春耗费在别人的公司，而不是建立自己的公司？答案是大部分人并不想作人生赢家，他们只是想尽量轻松地混日子。他们花费仅有一次的宝贵青春，去充当别人的印钞机里的随时可以被替换掉的零件。我也亲身经历过，我花费了一部分宝贵的青春去让别人更富有。我表面上努力工作，实际上是懒惰，不知道更好的赚钱方式，不去花时间研究，最重要的是：我**害怕失败**。如今我已经失败过很多次，已经不再害怕失败。我现在害怕的是：只得到我付出的一小部分。叫另外一个人老板，听出他的指挥。在一个极度无聊的会议中正襟危坐、假装认真。在寒冷冬天的清晨挤地铁，看见一张张麻木、疲倦的脸去上班。我害怕的不仅是不得不忍受的窘境，也不仅是十分有限的收入，最重要的是失去对我自己人生的掌控。当你为别人工作的时候，你的人生也随之被掌握。无论你的胳膊多粗，屌多大，歌唱得多好，篮球打得多好，上过多少姑娘，在上班的这段时间内，你永远是别人的喽啰。被人告诉你什么时候上班，在哪里坐下，穿什么衣服，什么时候吃饭，什么时候下班。换来的是你得到足够混日子的钱。也许你对于这种生活很满足，有一个房间，有食物，有电视、有电脑、有手机、有稳定的收入……在公司混日子比创业更安全，更舒服，是吗？其实不然。混日子才更加危险，你把大部分宝贵的生命耗费在了别人的人生目标上，你随时都可能被开除，你失去了对自己人生的掌控。更重要的是你学不到人生的一项重要技能：**如何打猎**。我们和其他任何动物一样，需要捕获猎物才能生存，只不过在现实世界中我们捕获的猎物是收入。当你不为自己打猎的时候，你只能啃别人的产羹剩饭。你不会学到如何增加收入，如果适应并满足客户的需求，如何创造价值。无论你在一家公司做了多久，帮助公司带来了多少收入，只要你失去了你的利用价值，或者公司可以以更低的价格找到同样价值的人，你都会被解雇。这是现实，人生没有重来的机会，你只年轻一回，你只有有限的时间和精力去开创自己的事业，你以为当你40岁有老婆孩子，还要还房屋贷款的时候你还会有精力去创业？我们大部分人出生在一个不公平的、糟糕的人生游戏中。我们所接受的大部分信息是被操控的，'
- summary: "-   金钱是通往自由的门票，改变角色需要改变思维，聪明生活是关键。\n    1.  聪明生活意味着买入资产，租赁债务，投资自己。\n \
    \   2.  大部分人过早买入债务，应该把买入资产放在第一位。\n    3.  年轻时应该放手一搏，选择适合自己的服务型生意，行动起来创造印钞机。\n\
    -   自律是成为人生赢家的代价，掌控好金钱才能掌控人生。\n    1.  放弃游戏、电视、聚会，不要把女人放在第一位。\n    2.  牺牲时间，边为别人工作攒钱，边开始自己的创业。\n\
    \    3.  金钱是通往自由的工具，一旦获得自由，整个世界都是你的。"
  text: 我们本应该没有自由、实现不了梦想、意识不到自己的窘境。我们本应该把辛苦赚来的本来就不多的钱交给主持游戏的那群人。好消息是，有一个逃离的出口，金钱就是你通往自由的门票。你改变不了游戏规则，但你可以改变在游戏里的角色，为了改变你的角色，你需要改变你的想法，改变你对金钱的看法，聪明地生活。聪明地生活意味着买入资产(asset)，租赁债务(liability)（资产就是给你钱包送钱的东西，债务就是从你钱包取钱的东西。当你买一个房子自己住的时候，房子是你的债务，当你买一个房子租出去的时候，房子是你的资产），就像《富爸爸穷爸爸》里说的一样。可是大部分人还是在做相反的事情，他们花一个月甚至几个月的工资买大牌服饰、首饰，花一年甚至几年的工资买车，花毕生的积蓄买一个自己住的房子，他们过早地买入最大的债务——婚姻。如果你不得不借钱去买某样东西，这意味着你买不起。你没有在玩人生的游戏，而是被人生玩。当你真正富有的时候，你可以买任何奢侈品。但在此之前，你永远应该把买入资产放在第一位，投资自己。只花最少的钱满足你实际的需求：健康的食物、房屋租金、交通费、几件得体的衣服、避孕套等等。如果你不这么做，你只会离自由越来越远。你想成为人生赢家还是混日子？人生赢家的道路并不好走，竞争激烈，充满了困难，90%以上的生意以失败告终，但绝对值得你放手一搏，否则等你老去的时候，你永远会后悔年轻时的选择。你还年轻，你很可能很穷，你最大的财富就是你还有大把的时间、能量和激情。最适合你的可能是一个服务型的生意，无需花费大量成本买入原料，你甚至可以在网上完成你的服务，比如编程、设计、翻译、视频制作、写作等等，这意味着你可以以很低的成本生活在东南亚，赚发达国家的钱。当你决定想在哪里生活，做什么生意之后，你唯一需要做的就是行动起来，开始创造你的印钞机，你可以边为别人工作攒钱，边开始自己的创业，你需要牺牲做其他事情的时间。你需要放弃游戏、放弃电视、放弃聚会，永远不要把女人放在第一位。在你获得自由之前，你必须要自律，这是成为人生赢家的代价。你愿意辛辛苦苦工作一年，好不容易抽出一两周的时间去旅游，在每个地方走马观花、浅尝辄止，拍几张照片代表你已经去过那里了。还是愿意去你想去旅游的地方工作、生活，随意住几周、几个月或者几年，深入了解当地的一切？掌控好你的金钱，才能掌控好你的人生。金钱是通往自由的工具。一但你获得了自由，整个世界都是你的。![](img/253ab21a9c1e16853784357fbee5c563.png)
