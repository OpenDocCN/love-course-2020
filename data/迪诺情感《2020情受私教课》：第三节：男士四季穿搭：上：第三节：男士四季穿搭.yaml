- answers: '-   穿衣服的三个流程是：首先是定位自己的身形，然后是定位自己的风格，最后是定位自己的消费能力。

    -   个人的身形可以通过身高和体重来确定，例如高瘦型的身高一般在1米75以上，体重在120斤以下。

    -   个人的风格可以根据运动风、商务风、商务休闲风、潮风等来确定，具体可以根据个人喜好和适合的场合来选择。

    -   消费能力对于选择衣服的影响是通过确定预算，了解自己能够接受的价格范围，从而决定购买衣服的品质和款式。

    -   高胖型、高瘦型和矮胖型可以根据身形选择适合的穿衣风格，例如高胖型适合选择正式的商务风，高瘦型适合运动风或商务休闲风，矮胖型可以选择适合自己身形的舒适风格。'
