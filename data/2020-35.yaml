  summary: "-   柬埔寨暹粒是一个适合居住的地方，价格相对较低，交通便利，推荐Kampot或Kep海边。生活费用大部分花在房租和食物上，一个人每月500美元足够生活。\n\
    \    1.  暹粒的房租约为200美元每月，包含厨房和泳池等设施。\n    2.  食物是最大的支出，柬埔寨食物相对昂贵，推荐My Little Cafe，也可选择外卖服务Food\
    \ Panda。\n    3.  在当地菜市场购买蔬菜，到Makro超市购买肉类，以保证食材新鲜。"
  text: '# 柬埔寨暹粒（Siem Reap）生活攻略（租房、物价、景点、泡妞地点等）> 原文：[https://piaohanshenghuo.com/siem-reap-guide/](https://piaohanshenghuo.com/siem-reap-guide/)一眨眼，我已经被困在柬埔寨大半年了，我选择被困在暹粒，因为暹粒是我认为柬埔寨最适合居住的地方，而且价格比金边便宜不少，又没有金边的交通拥堵和污染。如果海边对你很重要的话，推荐你去Kampot或Kep。先晒一下我的生活费：4月份的总支出大概是920美元，5月份770美元，6月份521美元，7月份608美元，8月份927美元（包括207美元修手机的钱）。其中前三个月我都在和一个哥伦比亚的姑娘同居，并支付了大部分生活费（我们基本都是自己在家做饭吃，她出力做饭，我出钱买菜）。![](img/8c4ec208ae847cbb6127ea1ca1aeaafb.png)我感觉一个人的话，安顿下来之后，500美金一个月是足够生活的（如果你只付房租和食物的话），还是很便宜的。我的支出大部分都是房租和食物。房租一个月200美元，可以租到一个五脏俱全的有厨房的房间，我刚开始租的地方还有个泳池。电费是0.25美元一度，不用空调的话一个月大概要20美元（第一个月很热，我们每天睡觉的时候用空调，结果一个月花了70多美金）。**寻找住宿最简单的办法是上Facebook搜索”Siem
    Reap”的群**，有很多群都有租房信息，可以直接用Facebook Messenger和出租房子的人沟通，很方便。强烈推荐我的房东（Facebook搜”Kimlot
    Keo”），她有两栋房，我住在其中一栋，非常完美。厨房、洗衣机、风扇、空调、纱窗（防蚊必备）等一应俱全，网络相对比较稳定（柬埔寨很多地方网络都不好），在安静的小巷里，位置也很靠近中心。平时要250刀一个月，疫情期间只要200刀。我当时因为原来住的地方没有纱窗，雨季蚊子多，所以才在Facebook
    group上边找到她的广告，我原来的住处还有10天才到期，我告诉她我10天后才入住，她说我随时可以入住，10天后才开始算我的住宿时间，人实在是太好了！**食物是最大的支出**，柬埔寨的食物很贵（相对于柬埔寨人的平均收入（我在公园健身时认识的一个柬埔寨的小伙儿，他在一个还不错的旅馆当夜间的前台，一个月只有200美元的工资）），是在我去过的东南亚国家中最贵的。我在暹粒最喜欢的餐厅叫“**My
    Little Cafe**”，物美价廉，干净卫生，味道还很好，服务员态度好，说英文。我最喜欢的几道菜有: Grilled Fish with Green Mango(3.5美元),Fresh
    Spring Rolls(1.5美元),Spicy Butter Chicken(3美元)，和朋友一起去的话还可以吃他们的烧烤，我在这里吃了好几个月，直到我后来住进了一个有厨房的公寓。另外当地的“饿了么”叫”**Food
    Panda**”（和泰国一样），外卖也很方便。不过我基本都是自己做饭，其实这样暂用的时间成本更贵，但是这样最健康，而且给了我更多离开电脑放松的时间。我在当地菜市场买大部分蔬菜（菜市场最便宜），再去唯一的大超市**Makro**（最便宜的、最大的超市）买肉（菜市场的肉都直接摆在外边招苍蝇，不敢买）。![](img/b7913d9b46c156fa3499d5c821252c25.png)列举一下我常买的能记住价格的食物：'
