  text: Funky Flashpacker, Mad Monkey, White Rabbit等。疫情期间，夜生活非常惨淡，X Bar一度关门。最适合泡妞的地点是**Marley’s
    Bar**（周二、周六最热闹）和**Latino’s**（周六最热闹）。柬埔寨夜生活的酒还是挺便宜的，啤酒普遍1美元一杯，鸡尾酒大概3美元一杯。关于值得一去的景点可以参考我写的《[柬埔寨的摩托艳遇之旅（柬埔寨攻略、物价、游记）](https://piaohanshenghuo.com/my-cambodia-experience/)》。另外补充几个值得一去的地方：**Phnom
    Kraom**：网上并不流行，但是非常值得一去的一座小山上的庙，山上风景不错，适合看夕阳。![](img/a8b8705b2f3d8ba93ba8bb794d6f9d70.png)**Angkor
    Wat Putt**：迷你高尔夫，很不错的约会地点，打完全场只需要花3美金。**ICF Wake Park**：水上滑板，如果不知道wake park, wake
    boarding是什么可以上网查一下，我不知道中文怎么翻译比较好。另外推荐”Master Dental Clinic”，我去那里洗了两次牙，洗牙只要8美元。相对于暹粒，我绝对更喜欢清迈（具体可以读我写的《[我为什么对目前在清迈的生活很满意](https://piaohanshenghuo.com/why_am_i_happy_with_my_life_in_chiang_mai/)》），生活成本差不太多，但是食物更便宜、更好，好看的景点更多，网络更好，常驻的外国美女也更多，唯一的问题就是签证可能会更麻烦。关于泰国的签证，可以参考我写的《[来清迈两个半月的花销、总结以及签证的选择](https://piaohanshenghuo.com/cost_of_living_in_chiang_mai_and_visa_options/)》。**熬夜码字不易，欢迎以打赏、分享、转发、点页面右下角的“在看”和“点赞”等方式以示支持。****另外，还可以点击公众号文章底部的广告来支持我（每个成功的点击量可以帮我赚几毛钱）**。**谢谢！***
