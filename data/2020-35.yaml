  text: 当地菜市场（谷歌地图上搜“**Phsar Samaki Vgetable & Fruit Market**”）：地瓜：0.75美元/公斤西蓝花：2.25美元/公斤菜花：2美元/公斤牛油果：3美元/公斤煮玉米：0.25美元/个大蒜：3美元/公斤洋葱：0.75美元/公斤百香果：0.75美元/公斤茄子：0.5美元/公斤黄瓜：0.75美元/公斤青椒：3美元/公斤石榴：2.5美元/公斤小西瓜：大概0.5美元一个Makro超市：鸡蛋：3.25美元/30个鸡胸脯：3~4美元/公斤牛肉（我最喜欢的是Makro卖的”Beef
    Round”）：10美元/公斤三文鱼（带皮的部分，同样很有营养）：5美元/公斤，如果只买最好的橙色的肉的话要17美元/公斤莲藕根：3美元/公斤腰果：3.8美元/250g柚子（从市中心去Makro的路上，路边有卖的）：2美元/个椰子：0.75美金一个（很多路边小店都有卖）市中心的”**Asia
    Market Supermarket**”（一个小超市）：杏仁：12美元/公斤红枣：5美元/公斤这个小超市隔壁有个杂货店，可以用2美元买6瓶1.5L的饮用水，不过很多住处都提供1美元一大桶的水（目测大概20L）。分享一个花钱的小经验：柬埔寨接受美元和当地的货币“Riel”，民间普遍的汇率是1美元=4000Riel。但所有的超市都是至少1:4100的汇率，所以**在超市只用美元，去当地的菜市场再花多余的当地的货币“****Riel****”，否则不划算。****健身房**：我最常去的是河边的公园，那里有云梯，每天晚上都有一群当地的小伙儿在那里健身，曾经氛围极好，大家合伙用水泥自制了哑铃和杠铃，后来让贱B“城管”给没收了。谷歌地图搜“**Royal
    Independence Gardens**”，在这个附近。![](img/d7f6ca09d9cf144a4a9814555d164997.png)另外推荐**Angkor
    Muscle Gym**：1美元的入场费，器材很全，可以光膀子练。还推荐**Kingdom Fight Gym**：在这里可以练习类似于泰拳的“Kun Khmer”，训练强度很高，我第一次去后浑身酸了3天……可以买一个次数卡，60美金12次，每次1小时。可以在Facebook上找到详情。按摩店：**强烈推荐一个我遇到过的性价比最高的按摩地点**，没有名，在”Night
    Market St”上，在谷歌地图上搜”Bell Restaurant”，就在这个餐厅的隔壁。这个地方有个happy hour，在晚上5点到6点，全身的按摩只要3美元一小时（21元人民币），打听后得知：按摩的人每小时只赚1美元，建议给小费，我一般会给2美元小费。在happy
    hour以外的话要5美元一小时（按摩的人每小时赚2美元）。请注意：happy hour和happy ending是两回事。我从来没买过happy ending，不过柬埔寨应该有很多这种店，有一次我去了一个表面正规的店，按摩按到一半突然问我要不要给我口，我说算了吧。在暹粒最适合泡妞的地方叫”**X
    Bar**”（《[剽悍故事No.10 新年第一炮，英雄救美她爹](https://piaohanshenghuo.com/ul-story-10/)》就发生在这儿），晚上12点、1点之后最热闹，另外推荐”YOLO
    Bar”，离XBar大概2分钟的步行距离。另外推荐晚上在Night Market（夜市）和Pub Street（酒吧街）搭讪。适合泡妞的青旅有：
