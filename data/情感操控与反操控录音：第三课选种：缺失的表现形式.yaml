  text: 用来对冲自我对自我的认知的。一样的道理，PoA一点都不可怕，这种控制从人类意识就存在于这个世界上，大或者小而已，本质上的市场都源于当一个人，总需要外界来满足自我的认知的时候，他必然容易被骗，回过头来我们想想，这打着的旗号是美食啊。打着的旗号是宗教啊，打着的旗号是小缺性小清新，这些东西的时候，我们有时候会不理解这些人，但是你想想，如果打着的旗号是爱情呢，如果打着的旗号是爱情，爱情是不是本身就更容易让人所接受。这是不是本身就是更容易让人相信的概念，那么这些从小有缺失不能自我满足，本来就容易被骗的人，是不是就更容易被骗了呢，是不是就更容易从一个坑掉到另外一个坑了呢，是吧，听到这儿的朋友们。你们在脑海里面是不是已经想象到了好多明星的脑残粉，或者你周围存在的那些独定爱情，要为爱要死要活的傻姑娘傻孩子们，你想象到这些人的时候不要说出来，你要知道鱼已经有人帮你圈好了，是吧，有些人问怎么当海王。是吧，你要当海王就要去圈这些鱼，这些鱼其实都是别人给你圈好的，你死命的往里面扔炸弹就是了，对吧，好了，选定这类最好骗你的人以后呢，我们初步的选种就已经完成了。你只需要以最容易欺骗他们的形象出现在他们面前就行，是吧，那么我们如何出现在他们面前，又如何利用这种方式确定大开目标，做进一步的筛选呢。我们下节课继续。
