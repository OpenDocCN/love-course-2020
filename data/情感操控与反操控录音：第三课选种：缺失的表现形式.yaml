    \   2.  父母无法提供时会甩锅，导致孩子内心需求被忽视。\n    3.  孩子渴望物质、善待、关注，但父母的言论可能导致孩子对需求产生矛盾想法。"
  text: '# 情感操控与反操控录音：第三课选种：缺失的表现形式大家好，我是子修，上节课我们说到，父母和家庭可能让一个人缺乏关注、缺乏物质、缺乏善待，那么我们还可以把这个话题想远一点，是吧，就是如果说一个人在父母那儿缺乏了这些关注、物质和善待，那么他还会缺乏什么？他们共同缺乏的是什么？，想一想，他们共同缺乏的可能是父母的理解，对吧，因为父母可能就真的本身没有任何办法可以提供物质、善待和关注，所以就算他们知道他们应该给这些东西，他们也没有办法提供，对不对？。那么当他们没有办法提供的时候，父母也是人，他们就会出现人性的弱点，那人性中最大的一个弱点就是，当我们无能面对生活的重压的时候，我们第一个想到的不会是去解决这个问题，我们第一个想到的是什么？。我们第一个想到的是能够甩锅，对吧？，只有把这个锅甩出去，我们才能够获得内心的平静，所以你会听到父母经常说这样的话，比如，我这一辈子可能就这样了，所有的希望都在你身上，这是在告诉你什么？，这是在告诉你。物质、善待和关注都不重要，对不对？，重要的是你承载了爸爸妈妈的希望，所以不是我们不给你哦，是这些东西不重要哦，然后，还有，小孩子不要攀比，学生就要有学生的样子，这又在告诉你什么？，这又在告诉你。你对物质的追求都是错误的，是吧？，物质不是我们不给你哦，是你追求的本身就是错的，还有，你能不能争口气啊？，爸爸妈妈为你做了这么多，为你付出了这么多，这又是在告诉你什么？，这又是在告诉你。你所需要的善待啊、关注啊，这些东西都是不重要的，不是我们不给，是这些东西不重要，你需要怎么样？你需要自己努力，对不对？，这些话表面看上去没有任何问题，但是对于幼小的我们来说，我们就是渴望着物质。渴望着善待，渴望着关注，那么这个时候，当我们一边渴望着这些东西，一边又听到了父母说这样的话，我们脑海里面就会产生两种想法，第一种是，因为我们小嘛，父母比我们有经验，所以父母说的都是对的。我们想的都是错的，另一种呢，是，哎呀，父母天然没有办法理解我们，第一种，我们想的都是错误的，这件事情可以，但是不代表我们真的不需要这些东西，是吧？，就算我们知道啊，需要善待，需要关注，需要物质。这些东西是错误的，但是不代表我们真的不需要，这些东西不代表这些东西真的不香，所以如果没有遇到这些东西的时候，还好，但是如果一旦有一天，当别人的善待，当物质的幽默，当被关注的幸福深深打在我们脸上。进入我们心中的时候，我们就会突然发现，父母说的没有那么正确，如果她说的是对的，为什么我们享受到这些东西的时候，我们会这么这么这么的开心，于是，我们就会加深第二种想法，第二种想法就是，是的，没错。父母就是不能理解我们，他们根本不懂我们，这还不叫可怕，更可怕的事情是，当父母来临的时候，当问题来临的时候，父母再也没有办法成为我们的第一求助对象，我们天然的对他们产生了抗拒，对吧，作为群居动物的一员。人类作为群居动物的一员，我们天然的需要，有人能够分担我们的情绪，我们的思考，我们的想法，原先这个人是谁，原先这个人都是父母，是我们每个人的父母，但是现在，我们失去这个第一求助对象了，我们会怎么办。我们会找一个代替品，是吧，所以当父母不能够再满足我们这个诉求的时候，我们就会将这个诉求转嫁到他人身上，但是当我们转嫁到他人身上的时候，我们对善恶的辨别能力就大大的下降，为什么呢，因为我们开始着急了。我们急需这样一个人能够替代我们的父母，在我们的生命中给予我们支持，我们就像在沙漠中快渴死的那个人一样，哪怕端上来的这杯水，它有毒，我们也不会去想那么多，为什么着急啊，真来不及思考，马上渴死了。赶紧喝下去吧，就是这个道理，'
- summary: "-   人们在原生家庭不幸的环境中会形成防备心，但实际上他们渴望关注和爱。\n    1.  在养猫的例子中，防备心只是外表装饰，真正需要的是关注和善待。\n\
    \    2.  人们渴求安全感，当无法自我满足时会向外界寻求帮助和注意。\n    3.  一些人追求外部信仰或刺激，是因为无法清晰认知现实，无法满足内心需求。"
  text: 有些人说了，但是我不是这个样子的呀，我的父母一开始他也对我很不理解，他不理解以后导致我觉得这个世界上没有人能理解我，所以我对这个世界上的所有人都很有防备心，没错。但这个事情还可以给你们举个例子，这个例子什么呢，大家都可能有很多同学养过猫啊，养猫的时候你也发现是这个样子的，小猫咪刚刚到你家的时候防备心很重，对吧，一进你家蹭一下就穿到沙发脚底下躲下来了，躲起来了。你给它吃的，它也不敢吃，你叫它它也不出来，还非要等到你走开了以后，它才敢从沙发脚里面探头探脑的出来，尝试着吃你喂它的东西，那我们人也是这个样子，在养猫这个事情里面你会发现，防备心有没有，有，是不是重点。不是，什么是重点，吃东西才是重点，对不对，所以人也一样，你知道一个人他们缺乏关注，缺乏重视，缺乏善待，本质上他们缺乏爱的时候，你知道他们是渴求这些东西的，他们是需要这些东西的。所以他们所展现出来的防备心，你们所展现出来的防备心，不过是外表的装饰和自我保护，不是真的，不需要这些东西，所以那你该怎么做呢，如果你想让一个人对你没有防备心，你不用真的给它创造一个完全安全的环境的。你只需要让它自以为安全就行了，对不对，回到养猫的时候，猫都是因为它自以为很安全，才会到你的怀中来，你才可以轻轻的抚摸它的皮毛，是吧，那么你是妖怪，你要玩弄人心，你要控制奴隶，是吧。所以这个时候如果一个人像猫一样，自以为安全的到你的怀中的时候，你就可以怎么样，你就可以把它吃掉了，对不对，所以这就是选种的整个过程，当然啊，这是后话，我们还是回到选种上，我们看到这些原生家庭不幸的人。可以成为我们最优秀的苗子，但是这不是最根本的原因，毕竟我们没有办法像茶户口一样，见着一个人就问，你是不是家门不幸啊，你是不是原生家庭不好啊，这只会被别人当成什么，当然神经病对吧，就是有个人这么问你。你早已要给他踹废了，是不是，所以我们必须继续探索，究竟这些原生家庭不幸的人，他们会具备什么样的相同特质，答案其实很简单，我们可以想象一下，我们的人生是一个动态的过程，所以哪怕是家门不幸。哪怕是原生家庭不好，所有人都不爱我们，所有人都不在乎我们，也永远有一个人，可以坚实地站在我们身后，那个人就是我们自己，在这个动态的过程中，我们自己可以让自己满足的时候，我们就不再害怕。也不再渴求外界的刺激，来代償我们的缺失，只不过这是一个很艰难的事情，怎么做啊，具体跟这堂课无关，我们要说的是那个答案，那个特质，那个特质就是，当一个人没有办法自我满足的时候，内心缺乏对自己的爱的时候。就会没有所谓的安全感，一个人没有安全感的时候，他软弱的特点就会非常明显，对吧，除了父母和家庭的原因，这样的女孩或这样的人，在成长的过程中，还会有别的因素来诱导他们，屏蔽掉这种自我满足的能力。而转为全部向外界寻求帮助，或向外界寻求注意力，比如有些人不怎么读书，整天看一些脑残网文小说，导致他们对于现实生活没有什么见识，这样的人他就很需要被点播，对不对，你给他说点人生大道理。跟他说一些现实的道理，人生的一些意义什么的，他们就会，哇操牛逼，对他们就会对你产生崇拜，那么我们继续往下推理，为什么有些人喜欢，特别喜欢追星，甚至到狂热的地步，为什么有些人总是在追求。生活中的一些小缺性啊小清新啊，为什么各路小众的文化，会成为某些人的信仰，我没有说这些事情都是错的，但本质上追求的这些外部信仰也好，刺激也罢，都是一种对现实认知不清，无法满足的表现，是吧。你是不是已经想象到，周围存在的那些人，甚至你是不是已经开始，对自己对好入座了，不用担心啊，这样的人不是现在才有，古往今来宗教信仰甚至王权，都是一种被外界施加的满足，
- summary: "-   人类意识中存在的控制现象，外界满足自我认知的需求容易被利用，不同旗号下的欺骗容易被接受。\n    1.  不满足自我认知的人更容易被骗，特别是在爱情等领域。\n\
    \    2.  明星粉丝和盲目追求爱情的人易受欺骗，需要被针对性地利用。\n    3.  选择最容易被欺骗的人群，出现在他们面前并利用特定形象进行进一步筛选。"
  text: 用来对冲自我对自我的认知的。一样的道理，PoA一点都不可怕，这种控制从人类意识就存在于这个世界上，大或者小而已，本质上的市场都源于当一个人，总需要外界来满足自我的认知的时候，他必然容易被骗，回过头来我们想想，这打着的旗号是美食啊。打着的旗号是宗教啊，打着的旗号是小缺性小清新，这些东西的时候，我们有时候会不理解这些人，但是你想想，如果打着的旗号是爱情呢，如果打着的旗号是爱情，爱情是不是本身就更容易让人所接受。这是不是本身就是更容易让人相信的概念，那么这些从小有缺失不能自我满足，本来就容易被骗的人，是不是就更容易被骗了呢，是不是就更容易从一个坑掉到另外一个坑了呢，是吧，听到这儿的朋友们。你们在脑海里面是不是已经想象到了好多明星的脑残粉，或者你周围存在的那些独定爱情，要为爱要死要活的傻姑娘傻孩子们，你想象到这些人的时候不要说出来，你要知道鱼已经有人帮你圈好了，是吧，有些人问怎么当海王。是吧，你要当海王就要去圈这些鱼，这些鱼其实都是别人给你圈好的，你死命的往里面扔炸弹就是了，对吧，好了，选定这类最好骗你的人以后呢，我们初步的选种就已经完成了。你只需要以最容易欺骗他们的形象出现在他们面前就行，是吧，那么我们如何出现在他们面前，又如何利用这种方式确定大开目标，做进一步的筛选呢。我们下节课继续。
