- answers: '-   在交流中避免让对方通过回答问题拒绝你的关键是,不要过多地问问题,而是尽量使用陈述式语句来引导交流。问题容易让对方觉得被动,从而选择拒绝。相反,陈述式表达可以让你掌握主导权,让对方主动参与交流。

    -   要在交流中掌握主导权,不让对方控制节奏,关键是要保持自己的思维节奏,不被对方的反应所影响。你要让整个交流沿着你的思维方式自然发展,而不是被动地跟随对方的反应。保持主导权的同时,也要注意把握好交流的自然流畅性。

    -   在初期提供70%的内容是为了接管整个交流的责任权。这样做可以避免把责任转嫁给对方,从而让对方有拒绝的机会。提供更多内容可以让整个交流保持活跃,不至于出现对方无话可说的尴尬局面。

    -   通过提供内容吸引对方,让交流顺利进行的关键是要让内容具有趣味性和独特性。不要局限于一些常规问题,而要尝试一些发散式的联想和陈述。这样可以引起对方的兴趣,让交流保持轻松自然的状态。

    -   保持自然的交流方式,不让对方拒绝承担责任的关键在于,不要让对方感到被动和被控制。要让整个交流保持随意轻松的状态,不要给对方一种被逼迫的感觉。同时,也要注意避免过于直白的表达,保持一定的含蓄和机智。'
