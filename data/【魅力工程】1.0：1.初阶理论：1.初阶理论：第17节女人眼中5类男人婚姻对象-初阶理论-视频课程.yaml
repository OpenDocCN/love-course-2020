  text: '# 【魅力工程】1.0：1.初阶理论：1.初阶理论：第17节女人眼中5类男人婚姻对象-初阶理论-视频课程第五種關係就是女生把你會分類成為這種潛在的老公，潛在的婚姻對象，傳統來說很多的70後80後，他們在跟女生相親的時候，都會以這種定位這種角色來出現，他的好處其實是可以讓女生覺得。你們這段關係不是隨隨便便開始的，然後他們會更加的認真地去對待這一段關係，原因是因為在某個程度上，如果女生把你當作潛在的婚姻對象的話，這也是意味著你們雙方的這種生活，人脈的資源交際圈，以及雙方的家庭等等。都有一個從長期來說會接軌的這種可能，那麼這也意味著女生對你是更加的苛刻的，那麼一開始這種定位，那麼他的壞處就是說，他會進一步的這種增加女生對你的一些要求，那這種要求其實某個程度上是。對很多的男人來講也是不太舒服的，比如說女生會對你剛剛認識的時候，會一大堆的這種廢物測試，然後包括你的這種世界觀，包括你的婚姻觀，以及以後生了小孩子怎麼辦，其實哪怕你真的是想找一個女朋友或者老婆。那麼其實我們也是不建議你去做這樣的一個定位，原因是因為如果你這樣定位的話，其實給女生也是有很大的壓力，然後很難去真正的建立吸引，然後很健康的這種去發展這種關係，那麼互聯網上不是有一句話嗎。在這個21世紀，以婚姻為目的的這種關係才是真正的耍流氓，很多時候會給女生沒有必要的這種預期。'
