  text: '# 【魅力工程】1.0：2.进阶理论：2.进阶理论：第20节建立吸引：服从与抗拒-进阶理论-视频课程那刚刚我们谈论到了服从性测试，那么服从性测试呢，会最终给你两个答案，一个是女生服从你的这个测试，另外一个就是抗拒你的这个测试，那如果女生服从你的测试，那你这时候要做的事情就是，给她奖赏，给她IoI。给她兴趣指标，来给她做出这种正面的鼓励性的这种回应，那么接下来你就可以升级了，那恭喜你，你们就可以往前挪一步，原因是因为女生服从你的这个测试的话呢，如果你奖励她的话，你给予她这种情绪上的奖励。或者身体接触上的这种升级作为奖励的话呢，你是在不断的在她的潜意识里面鼓励她，去按照你的玩法，你的这种节奏来进行这个往前走，但是呢，有时候呢也要注意一点，就是这种奖励呢，不应该是持续性的。不应该是太多或者过多的，这个意味着你有时候要穿插着这种随机性，在这种奖励当中，简单来说就是，我觉得可能更好的一个比例，可能是7-3或者是8-2的这一个比例，就是说女生服从了10次，那这个什么概念呢。就是简单来说就是女生服从了10次的话呢，那么你有7次或者8次的这个概率呢，你是会给她一些正面的回馈，给她一些IoI一些兴趣指标，来鼓励她进一步的去服从，但是有时候呢，你也要有这个2-30%的这种概率呢。是没有奖励的，为什么要有这样的一个很随机的元素在里面，简单来说你可以这样理解，就像去赌博，那么人很多时候会喜欢去赌博，为什么他喜欢赌博呢，这个这个是一个，你会发现是一个跨种族跨文化。全世界的人都会有一帮人会喜欢去赌博，原因是因为他们在赌博的时候，他们的大脑会感受得到强烈的这种刺激的情绪，他们在不断的散发出一种大脑的分泌物，就是在鼓励他去继续去尝试去寻找这种刺激。那么如果你是每一次100%都奖励这个女生的话呢，他是享受不了这种刺激的，我每次这样做服从你，你都每次都会给我这种正反馈，那么这样做呢，其实是减低了他未来对你的服从心，但是如果我投入了我服从了。但是有时候我有奖励，有时候我没有奖励，那这时候女生就更愿意去试一下，我这一次到底有没有奖励，他会觉得非常的刺激，非常的不可预测，然后觉得你有时候还有一点点神秘感，这是非常重要的。那么当你做了这些服从性测试，女生服从的话，那当然恭喜你，但很多时候在早期女生还没有足够多的吸引的时候，他有时候是不服从的，那如果女生是不服从的话，你该怎么做，你应该给他一点无兴趣指标。或者是IOD来回应他，那女生为什么会抗拒，女生会抗拒的原因有很多，可能是联系感不够，可能是吸引力不够，可能是他只是此刻觉得你没有这种可得性，但是他不服从的时候，你千万不要表现得非常的情绪化。而是应该很温和的给他一点点的IOD，来首先第一，降低你在他眼中的这种需求感，第二就是说，你希望给他通过这种IOD，来让他受到负面的反馈，因为他不服从，那么从而在接下来的互动当中。鼓励他给你一些正面的服从的反馈，那么你这时候要做的事情，就是他不服从的时候，给他一些IOD，然后同时在不断的重新强化来展示你的吸引力，继续去打开这些吸引力开关，然后不断的重新再做这种服从性的测试。然后直到他有那么一两克是有服从的时候，那再立刻给他一些正面的反馈，对他兴趣指标给他奖励。'
