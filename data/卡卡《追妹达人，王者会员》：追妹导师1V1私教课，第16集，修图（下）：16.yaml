    -   选择合适的侧面照片进行修图处理是因为侧面的角度能够展示出人物的特点，比正面更显文艺气息。对于脸部瘦的人来说，侧面照片更容易拍出好看的效果。

    -   使用美图秀秀软件进行修图是因为该软件功能强大，适用于自拍和修图，提供了丰富的美化选项。修图步骤包括解掉不需要的部分、美颜、裁剪、调整亮度、对比度等。

