  text: '# 哦耶情感《旭旭私教》：私人订制1.0：第三阶段—聊天技巧：4聊天特训之拉升关系：1.窗口判断+好感试探：推进关系之试探好感那么在上一节课呢，我们讲了推进关系的第一个技巧，第一个技巧的判断，那么在这一节课呢，我们要讲一下推进关系的两种形态，第一个叫做轻微的拉伸，轻微的推进，第二个叫做强度推进，比较高强度的推进。什么是轻微的拉伸呢，也叫做试探型的拉伸，比如说你可以问他一些不痛不痒的拉伸关系的话，比如你问他想我了吗，就算他拒绝了你，他说不想，其实也不会对你们两个的关系影响太大，其实也就无所谓，你说来摸摸大一个。他说不摸摸大，滚蛋，你说那么凶，其实也无所谓，这个叫轻微拉伸，什么意思，轻微拉伸就是没有风险的拉伸，你去说了这种话，也不会对你们的关系产生影响，也不会怎么样，为什么也叫试探型的拉伸呢。因为你可以用轻微的拉伸去试探他，现在此时此刻喜不喜欢你，比如你可以问他想我了吗，他说不想，你说摸摸大一个，他说不摸摸大，你就试探的出来，对你现在还不太喜欢的，那么你就可以停止拉伸关系。你就可以先不推进关系，然后你可以继续去吸引他，继续去聊之前的本来该聊的那些东西，吸引足够了，你再用轻微的拉伸去试探一下，看他喜不喜欢你，如果你下一次你说想我了吗，他说你猜，或者他发害羞。那么你就说明他现在喜欢你了，轻微拉伸是用来试探他对你是否有好感的，那么什么叫强度拉伸呢，就是可以直接让你们的关系发生过度的拉伸方式，就是强度拉伸，比如说表白，那么一旦他同意。你们的关系会直接发生一个大的过度，对不对，直接进入下一环节，这个就是强度拉伸，会让你们的关系得到实质性的进展的，叫做强度拉伸，比如你职业你说来亲一个，我想你了，我想让你做我女朋友，对不对。或者说我要搂着你看电影，这些都是比较强大的拉伸了，这些拉伸的话，一旦被拒绝，很有可能对你们两个关系产生影响，但是一旦同意了，那你们的关系就会发生一个实质性的进展，这个叫强度拉伸。那么有很多人他根本就不会做轻微拉伸，他直接就用强度拉伸，比如说他直接去表白，做我女朋友吧，他都没有去试探别人到底喜不喜欢自己，他就直接去做强度拉伸了，那你说是不是在赌博呢，如果你可以提前试探一下。你发现他此时此刻还不够喜欢你，那么你就不用去做强度拉伸，你就没有必要去冒这个风险，对不对，那么大家要记得，你每想做一个强度拉伸的时候，你都可以去做三个轻微的拉伸去试探，比如你可以先问他想我了吗。他如果发害羞，你再试探一下，你说来摸摸搭一个，如果他又说了摸摸搭，这个时候你就可以说，你说嘿嘿嘿，我也想你了，来亲一个，你会发现这就不一样，对吧，你说我也想你了，晚上来找我约会吧，晚上来找我约会吧。也属于强度拉伸，他就同意的几率就会大很多，那这是轻微拉伸和强度拉伸，最后总结一下，你每当做一个强度拉伸的时候，你都先用两到三个轻微的拉伸去试探，试探成功了，再做强度的拉伸，试探失败了。就不要去做强度拉伸，这样的话你就不会冒这种风险。'
