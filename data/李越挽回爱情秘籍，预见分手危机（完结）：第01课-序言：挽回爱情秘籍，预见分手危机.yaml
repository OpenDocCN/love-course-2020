  text: '# 李越挽回爱情秘籍，预见分手危机（完结）：第01课-序言：挽回爱情秘籍，预见分手危机Hello大家好，我是李越，欢迎大家来到我们的挽回爱情以及遇见分手危机的课程，或许很多人会感觉到疑惑为什么我们会出一个关于挽回的课程，毕竟我们一直都不提倡挽回，甚至还喷过很多的挽回机构。所以当我们出这样的一个课程就真的有一种打脸的感觉，所以在课程开始之前，我们希望向大家介绍一下我们出这个课程的初衷，以及我们真正想为大家带来的东西，很多人都知道我从事情感工作已经很多年了。算一算的话最少也有六年，在这些年头里面，我见过太多太多想要挽回的人，而且其中很多人都是找过其他机构进行长时间的咨询，最终也没有得到自己想要的答案，于是最后过来找到了我们。只不过这些咨询大多都被我们拒绝了，因为我们从专业和本质的角度去分析了他们的案例，发现根本不可能有挽回的机会，于是我们就拒绝了，是的，我们这样的行为在很多人眼中看来就特别的傻。同时我们自己也觉得自己好像挺骄傲，甚至有的时候还觉得自己蛮伟大，因为我们一直都在坚信，不是什么样的钱都可以赚，也不是什么样的人都可以去和他咨询的，我们非常的清楚，所以虽然我们觉得自己好像挺高尚。但我们其实真不觉得自己有多么多么的牛，只是我说作为一个人，不管是情感工作者还是一个商人，适当的还是要有一些底线的，而不是为了钱就不停的去利用那些被内心欲望控制的人。所以我们在很多的场合一直都不提倡大家去挽回，因为我们不希望大家觉得任何的感情都有挽回的余地，然后就被他人所利用，可是即便是这个样子，找我们做挽回咨询的人依然落意不决，当然其中也大量的都被我们拒绝了。对吧，所以在每次直播的时候，只要一说到挽回这个问题，就会有很多观众说这样的话，意思都是一个意思，你不接受他们的咨询，他们依然会去找其他的机构，你不赚他们的钱，他们就会被其他人骗钱，所以你为什么不接呢？至少你可以给他们一个真正的答案，而不是直接让他们自己去处理，毕竟挽回也是情感工作的一部分，是的，就是这样的意思的话，我听过太多太多次，甚至很多被我们拒绝了的客户也是这样说的，而且他们的言语中还带着怒气。对吧，反正都是大同小异，以至于我就开始反思，是不是自己被自己的原则或者是规矩给限定了，或者是把别人当作和自己一样，觉得处理一个情大问题都是一件非常简单的事情，更可能我在想是不是我现在觉得太麻烦。赚钱都觉得特别麻烦，所以我最后决定，我应该要出一个挽回的课程，也一定要出一个挽回的课程，最简单的原因就是希望给那些想要挽回的人一个本质的真实的精准的答案，即使无法帮助他们真的挽回。也是希望他们可以通过这个课程看到问题的真相，至少不要被无量的机构骗钱，不要去耗费那些无所谓的青春，但是我这个人又比较质妞，对吧，我并不愿意随波逐流出一个是是而非的挽回课程。或者是一个单纯的只是挽回的课程，于是我在编辑课程的时候，我就希望把危机干预也放到课程里面，而危机干预就是我们除了挽回和挽回方案以外，最想为大家带来的东西，很多人可能不知道危机干预是什么。所谓的危机干预就是在危机没有发生之前，提前通过外力去干预，预防危机真的发生，比如说我们在通过整理上千份案例把分手分为几种类型，分别是预谋性分手，疲惫性分手，出轨性分手，过激性分手和理智性分手。按照一般的逻辑，只需要把不同的分手类型以及不同分手类型的挽回方案列出来，其实已经算是一个很不错的挽回课程了，就已经很够了，但是我们想要给大家带来更多的帮助，于是我们把每一种分手的类型原因进行细分。并且详细分析这些原因的本质，以及我们把不同原因造成的相处模式相处细节也进行了详细的讲解，'
