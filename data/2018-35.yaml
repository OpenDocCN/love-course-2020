- summary: "-   Byron Bay的夜生活相比于Carins较差，人少，关门早，但仍有特色。\n    1.  Beach Hotel是最热闹的酒吧，周一Reggae\
    \ Night很热闹。\n    2.  Great Northern Hotel有现场音乐，免费入场，关门时间不固定。\n    3.  Woody’s是最小的夜店之一，周末人挤，周三购酒可赢冲浪板。\n\
    -   Byron Bay有四个主要夜场，包括Beach Hotel, Great Northern Hotel, Woody’s和Cheeky Monkeys。\n\
    \    1.  Woody’s周一至周六9PM-1PM，周日休息，周末人挤，周三购酒可赢冲浪板。\n    2.  Cheeky Monkeys周一至周六9PM-2PM，周日休息，地方宽敞，舞池设计独特，活动多。\n\
    \    3.  Beach Hotel和Great Northern Hotel也是热闹的夜场，有现场音乐表演。"
  text: '# Byron Bay拜伦湾夜生活攻略> 原文：[https://piaohanshenghuo.com/byron_bay_night_life/](https://piaohanshenghuo.com/byron_bay_night_life/)我在Byron
    Bay大概生活了2个月，Byron Bay的夜生活总体来说比Carins差很多，不但人更少，关门的时间也更早，而且很多地方关门前1小时就不可以再进去了，周日夜店关门。但是整体来说也还是很不错的，而且有自己的特色。最主要的夜场有4个，分别为Beach
    Hotel, Great Northern Hotel, Woody’s和Cheeky Monkeys** 酒吧****Beach Hotel（aka Beachy）**最热闹的酒吧，半室外场地，由于没有空调，有时会比较热，舞台上有巨大的风扇。周一至周日全天开放，9PM开始热闹，凌晨12点关门。周一必去的地方，Reggae
    Night，5刀或10刀门票，非常热闹，很大的场地上会挤满了人。![](img/f5e8089b55ecfe5438dc046cec7e76bc.png)**Great
    Northern Hotel**很热闹的一个酒吧，经常有现场音乐，很多人会在门口跟着跳。外边看起来不大，里边别有洞天，经常有乐队演出。免费入场，半夜一两点关门（不固定）。![](img/a1acf6865ee34bd1d7171709a8c93339.png)夜店：**Woody’s**![](img/2badf3b1f10da2bfca8513af8f4d9aae.png)营业时间周一到周六9PM-1PM，12AM之后就不让进了，周日休息。10
    PM 之前入场免费。是我去过的最小的夜店之一，周末会挤得水泄不通。周三买任何酒就可以抽奖赢冲浪板。另外晚上会有免费班车到各个青旅接人，班车还会在大概半夜12点左右在Beach
    Hotel等人，跟着免费班车可以免费入场。免费班车是一个teal色（又蓝又绿的亮色）的VW的KOMBI小面包，后屁股写着“FOLLOWME TO WOODY’S”。还可以打电话叫车，电话号码请见下图。![](img/0723ee21edb230ddc7269e6d11f2595d.png)**Cheeky
    Monekys**![](img/ef277a375daea84c4180a346179d0096.png)营业时间周一到周六9PM-2PM，1AM之后就不让进了，周日休息。10
    PM 之前入场免费，或者在青旅搭乘免费的面包车也可以免费入场，还赠送一杯酒。比起Woody‘s，我明显更喜欢Cheeky，地方宽敞多了，舞池设计得很有特点，活动更多，而且还晚一个小时关门。’周一到周五具体活动请见：>
    [Home](http://cheekymonkeys.com.au/)'
