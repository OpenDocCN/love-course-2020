  text: '<iframe class="wp-embedded-content" sandbox="allow-scripts" security="restricted"
    style="position: absolute; clip: rect(1px, 1px, 1px, 1px);" src="https://cheekymonkeys.com.au/embed/#?secret=98727zr3P6"
    data-secret="98727zr3P6" width="600" height="338" title="“Home” — Cheeky Monkey''s
    Restaurant &amp; Bar" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>需要注意的是周五有paint
    party，大家互相往身上抹颜料，最好不要穿好衣服，以免被误伤。![](img/00ae9da2585b9f04367d0e69b9aa3e7b.png)**其他夜场：****Railway
    Friendly Bar**其实也经常是很热闹的，有好几个台球桌，3刀打一桌台球。不过party气息不浓，半夜12点关门，路过时可以去看一眼。**Sticky
    Wicket**一楼是sports bar, 二楼的夜店开的时间很不固定，人也不是很多。就在Great Northern Hotel对面，可以顺便去看看。**La
    La Land**地理位置稍微偏了一点，导致大部分时间人都不多，内部装修很不错，比其他的地方都要好，适合两人约会。![](img/7b26cef6ff954ecb7fcbeba809c7d846.png)**Arts
    Factory Lodge**我住的青旅，全Byron Bay hippies最多的地方，每周二晚8点开始有talent show才艺展示，会有很多现场的表演，演出结束后还会有很多人表演乐器，唱歌，大家围着跳舞，氛围非常好。画风是这样的（我在树上拍的）：视频：https://v.qq.com/x/page/s07113g7h2d.html**Main
    Beach**别忽视了沙滩，晚上经常有很多玩火的hippies，还会有人演奏乐器或带音箱在海边开party。视频：https://v.qq.com/x/page/x0711ynibgd.html周末有silent
    disco，DJ在一个小面包车的车顶打碟，没有音响，需要租他们的耳机，耳机有三个频道，人们在沙滩上随着耳机里的节奏摇摆。![](img/f77deb9b54d0628db46371c8b074d0ca.png)![](img/e9936994c369c76f816a21bd8b940e70.png)沙滩是个好地方，等夜店都关门了，还想party的人都会去海边。海边黑黑的，很容易带姑娘去隐蔽的地方。沙滩是我的风水宝地，我不但在此推到了一个日本妞，还带回家了一个苏格兰妞：）![](img/1e7b8174b15c584934d11a5110fcc648.png)本攻略暂时就写这么多，如果有其他疑问，欢迎留言，我可以日后继续补充。![](img/253ab21a9c1e16853784357fbee5c563.png)'
