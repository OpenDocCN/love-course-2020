  text: '# 春社ct发麻摄影2.0：第四十五集、融入快乐状态【音樂】，然後接下來呢，我們要拍的一種融入環境的狀態呢，就是開心快樂，然後今天我們所在的場景呢，就是在家裡面，表現出一種很自然在家裡面，開心快樂的感覺，待會呢，我會先開始拍CT哥一個人。然後他一個人展現出那種開心快樂的狀態，但是呢，如果說我們拍照發朋友圈的話，一個人顯得可能會有點錯誤，那待會我會再叫上其他的朋友，一起融入這個環境，好，開始拍CT哥一個人，奇瓜可以遮住你的嘴，然後笑起來。眼睛彎彎的，你隨意，對，笑，開心，開心，是最重要的，笑，開心，一定要開心哦，其實呢，現在呢，我們就只需要就是，隨意的去抓拍他的動作就好，現在我們就是以多拍為主，抽筋預備，好，大家先坐過來，坐在他。可以跟他互動一下，然後兩個人對著笑的感覺，可以再往前一點下來一點對，有點太高了，太高了，上，接下來呢，想拍的一種融入感情的狀態呢，就是開心快樂的。笑起來。'
