  text: '# 【魅力工程】1.0：2.进阶理论：2.进阶理论：第12节建立兴趣：潜在竞争对手-进阶理论-视频课程很多的朋友他们在整个把面的过程当中都会遇到一种情况，就是在一个社交场合，没有办法可以避免就是有别的男性在场，甚至乎有一些男性他是跟你在同样的竞逐，同样的目标，同一个女孩子。那么这时候其实他也是你的这种潜在的这种竞争对手，那么最理想的情况下，其实是你拥有很多的社交价值社交认证，那么你能够持续的为别人提供这种很大的这种社交价值，那么处理跟这些潜在的竞争对手或者别的男性的方法。我觉得有几种，首先第一就是你在场的时候能够持续的为大家带来社交价值，那么如果你是能够带来社交价值的话，那么别人会对你更加的认可，因为跟你在一起是酷的，这个社交价值可以是你是能够在事业上。或者是在这种人际关系上来带给他们更多的这种资源，那么另外一种情况下就是你需要保持对这些男足够多的尊重，不要跟他们对着干，我们不是说怕他们，而是更多的时候我们是希望能够给所有人包括这个女孩子看得到。你跟所有人的相处都是轻松友好，无需求的，那么如果你今天晚上出来的时候，还带上了别的女孩子女聊剧或者刚刚你在别的地方认识的一些女生，把他们介绍给别的男人了，其实有时候也是可以让他们更加的认可你。而其实他们也不会有这种能力可以把你带来的女生给带走，最主要的一个原因是因为很简单，就是大部分男生其实是在这种社交情况下，他也跟你一样是紧张的，他也是一样相对来说，甚至乎跟这个女生的关系也未必那么好。如果你让别的男人感觉得到你有可能跟他竞逐同一个目标，那么很多时候他们就会去做一些事情来去证明他比你强比你有价值，比如说说一些装的好像他是你老大哥的这样的一些很优质的话，举个例子，他会问你。小兄弟你是在哪里工作的，然后你叭叭叭回答了他，然后他又继续问你，你在哪里工作，我认识你的领导，那个谁谁谁你认识他吗，你无论怎么样去跟他互动，他都在尝试去证明他比你屌，或者是他比你更加的厉害。那么遇到这种男人的话，其实你要记住一点，其实他们是没有安全感的，因为如果他们是有安全感的话，他们是不会去说这种话来尝试去证明任何的东西，但是他们如果这样做，他们才尝试去证明他比你见多试广等等这些。你不需要感到有任何的无奈，最好的方法就是忽视他们的这种挑战，然后用我们之前提到过的一种废物测试的这种回应方式，不要去证明自己，不要跟他去顶嘴，然后不要跟他去把这种关系赶了上去，这种竞争一层一层的往上拉。这个反而是没有必要的，因为他越是这样做，这个女生这个目标，如果看在眼里的话，会觉得他是非常幼稚的，那么遇到这种情况，你所需要的就是有一个很好的这种无所谓，这种阴的心态笑一笑就过了。千万不要去跟他有任何的对立，因为一旦对立的话，其实对于你来说是很大的一个减分在女生的眼里。'
