  text: '# 如何免费、高效、不无聊地自学英语> 原文：[https://piaohanshenghuo.com/how_to_learn_english/](https://piaohanshenghuo.com/how_to_learn_english/)我除了被迫花钱在学校上垃圾英语课程之外就没花钱上过英语课，而我现在可以轻松地在国外混，有时还会有人问我是不是美国人或者加拿大人，我经常可以要到陌生美女的电话号码，基本每周都可以推倒新的姑娘，可以看出来我的英语自学还是很成功的。今天我就来分享一下我的英语自学方法。**一个好的老师教你学习方法，你需要自己完成学习的部分。****首先你要弄清楚**[为什么要学英语（点这里查看原因）](https://piaohanshenghuo.com/why_learn_english/)**，原因越多越充分，学习的动力就越大****。**以下为几条重要的英语学习真理：*   **万事开头难**。等你可以听懂大部分常用的英语之后，你可以看各种有趣的视频，纪录片，电影，电视剧，讲座，更可以搭讪美女，学习英语就真的不痛苦了，反而是一件很愉快的一举两得的事情。*   **学真正的现实生活中的英语，而不是教科书上的英语。**比如英文图书、杂志、视频、电影、电视、广播、有声读物等等。*   **学在你能力范围内的英语，如果你水平不够，听不懂大部分内容，就先学更简单的****。**比如你想通过看美剧这种享受的方式学英语，但是你脱离字幕完全看不懂，你该把剧留在以后水平高了再看。*   **别硬学语法**，语法应该是中国的英语考试里考得最多的，大家上学的时候会花很多时间去学，但是中国人的英语还是说不好，因为当你张口说话的时候完全没有时间考虑语法。**学词组、句子，而不是单个单词。***   **重质量而非数量，深度学习，重复、重复、再重复。***   阅读是写作的基础，听力是口语的基础。其中**听力是最重要的。***   别浪费你的时间在考4/6级、托福、雅思之类的考试上，能过就行，你的分数don’t
    mean shit, 你需要用英语来获取信息、交流，而不是考试。*   **涉及到越多的感官，学习效果越好。**所以最好多和外国人混在一起，能看视频尽量看视频，**Youtube**是**最好的免费英语学习工具。***   学习英语就像学任何东西，**在于平时一点一滴的积累****，**有几秒钟的时间你也可以学习英语。词汇：首先我是极力反对死记硬背单词的，一是痛苦，二是效果非常不好。除非你是一个嘎嘎新的新手，一点儿词汇量都没有（推荐用**百词斩**背基础单词），否则请别死记硬背。你可以死记硬背应付考试，但是考完试之后你会忘得一干二净。应付考试绝对不应该是你学习英语的首要原因，否则你不可能学好英语。最容易记住单词的方法就是**在不同的地方反复遇到同一个生词，查询含义并掌握用法。**你如果在不同的地方遇到同一个生词两次或更多次，你的大脑会告诉你“嗯…我和这个单词很有缘，它反复出现，应该很重要，我得记住它。”所以大量的阅读是很重要的，大量的阅读不代表枯燥、无聊，你不需要像上学时一样做你完全不感兴趣的英文阅读题。阅读在于平时一点一滴的积累，首先你可以尽量不用百度，而是**用****Google英文搜索**，这样就被动地增加了你大量的英文阅读量。其次你可以选你感兴趣的东西阅读，比如我对泡妞感兴趣，我会读很多关于泡妞的文章，读的时候带着好奇心和疑问，一点儿都不枯燥。你还可以在听歌的时候记歌词。**学单词不要单个学，要整个句子、短语、相关词语一起学。'
