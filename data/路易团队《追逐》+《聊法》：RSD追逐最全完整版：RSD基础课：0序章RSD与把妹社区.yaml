- answers: '-   什么是RSD？

    -   把妹社区的历史是怎样的？

    -   RSD的地位和作用是什么？

    -   RSD的方法有多大的用处和魅力在哪里？

    -   RSD的创始人有哪些？

    -   RSD全称为Real Social Dynamics，是一家全球最大的把妹约会建议自我提升的公司，以正宗社交力学为核心理论。

    -   把妹文化源于美国，最开始有一本叫做《把妹达人》的书揭秘了整个美国的把妹社区，一开始把妹社区是属于一个地下组织的感觉，后来逐渐被主流媒体曝光，在外人看来是很猥琐低等的，但是渐渐变得能够放在桌面上，能够对更多的人让更多人去了解到这个社区。

    -   RSD作为全球最大的把妹约会建议自我提升的公司，以其深厚的理论和实践经验在把妹文化中处于非常重要的地位，其方法的用处和魅力在于其理论切实可行，方法致胜的同时也极具个人特色，让人更好地理解自我及性别关系，提升自我魅力。

    -   RSD的方法将把妹文化理论提升到更高层次，把握人性的属性，在理论的基础上加入更多注重发展人本身的特质和表现力的方法，通过磨砺人的性格、心理、外在形象和表现力来提升整体把妹成功率。

    -   RSD的创始人包括弥南和泰勒，他们是把妹社区中的两大巨头，其中弥南创立了pua传统理论，而泰勒则创立了正宗社交力学rst的理论，通过不断实践以及对于各种学科的研究提升了整个把妹文化的理论体系。'
