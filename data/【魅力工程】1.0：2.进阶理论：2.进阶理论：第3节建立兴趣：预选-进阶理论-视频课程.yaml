- summary: "-   預選是吸引力的一種社交認證，能快速引起女生興趣，讓她們認為與被其他美女環繞的男人交往是安全的。\n    1.  預選讓女生認為與高繁衍價值的女人喜歡的男人也是有價值的，提升對方對你的興趣和吸引力。\n\
    \    2.  透過展示身邊漂亮女生或社交評價，可以有效展現預選力量，讓女生認為與你在一起是安全的。\n    3.  在短期吸引過程中，重點在於是否能為對方提供價值，擴大對方的世界，而不是專一與用情。"
  text: '# 【魅力工程】1.0：2.进阶理论：2.进阶理论：第3节建立兴趣：预选-进阶理论-视频课程【音樂】，剛剛我們提到了社交認證，那麼社交認證有很多種，那麼我們接下來來討論一種，就是吸引力的第一大開關，就是也是社交認證的其中一種分支，也是一種最有效的最有力量的社交認證，那麼就是預選。預選能夠讓女生對你快速地產生這種強烈的興趣，那麼在這個潛意識的這個層面呢，女生會認為，那些身邊被其他很漂亮的女生，被其他美女環繞的那些男人呢，是有價值的，那麼跟這些男人來往的話呢，也是相對安全的。因為他們身邊已經有了很多的女生，那他肯定是有價值的，如果他是低價值的話，那他身邊不會有這麼多的美女環繞著他，如果你過去看過一些電影，比如說像鋼鐵俠，他在這個鋼鐵俠這個電影第一集裡面。有很多的女生會願意去，把這些女生的這些自己的電話號碼，給這個鋼鐵俠，想約他出去約會，那麼其實這些行為呢，都是會讓女生更加地喜歡你，這些就是預選的力量，那麼預選的邏輯其實很簡單。女生會認為那些擁有高繁衍價值的女人，也喜歡的男人呢，那麼肯定必然也是高繁衍價值，也是高生存價值的，不然他們也不會選擇跟這個男生一起打交道，那麼特別提示一下，在我十多年的這個。跟女人的這個打交道的經驗當中來看，預選是最有效，也是最快速能夠提升女生對你興趣和吸引的，第一大開關，預選可以體現在你身邊，環繞著很多漂亮的女生，又或者是你的這個社交工具，比如說你的這個朋友圈。你的微信朋友圈等等，這些裡面很能夠很多的去展示，你很受女生歡迎，你經常有很精彩的這種生活社交生活，又或者是社交評價，比如說別人是怎麼討論你的，比如說如果你的身邊有很多的閨蜜都會聊到你，然後你的這個評價。大家都是很好的，那麼這些都是很好的預選，那麼你可以這樣去理解預選，就是說如果你今天晚上跟一個大家都很認識的，一個當紅的女明星，一起去酒吧的話，那麼所有的女人都會向你拋媚眼，為什麼呢，因為很簡單。因為大家都認識這個女明星，她們會覺得原來這個女明星也會喜歡你，那你肯定也是一個大人物，她們這些女生也肯定會認為，跟你在一起是安全的無害的，甚至乎你是一個很優秀很優質的一個潛在的對象，你的信譽很好。很多的男人會擔心，哎我一旦給這種女生這種，我身邊環繞著很多美女的這種感覺的話，會不會留下一種很不靠譜的花花公子的這種形象，那麼我的觀點是這種擔心是完全沒有必要的，那麼吸引力起碼在一個短期的關係。短期的這個吸引的過程當中，並不是建立在你是否一個用情很專一的這個，男人這個基礎之上，關鍵還是回歸到我們之前提到的，你是否能夠為對方提供價值，能夠擴大對方的世界。如果你沒有辦法快速的讓女生建立起對你的這種興趣，那麼就算你是在好在專一的一個好人，也是沒有價值的，好男人其實滿大街爛大街都是，如果女生是只是找一個沒有女人喜歡的男人的話。那他可以隨便在大街上抓一個別的男人，不需要找你，但是有價值的男人其實是非常稀缺的，就像漂亮的女人也是相對稀缺的，而又有預選的這些男人呢，又少之更少，因為大部分男人其實壓根就並不明白女人的這種思維方式。包括女生有時候也沒有辦法解釋，為什麼他們喜歡花花公子的原因，其實就是預選，因為這是大自然給我們的一種潛在的一種行為方式。而女生是沒有辦法可以去戰勝他們自己的本能的。'
