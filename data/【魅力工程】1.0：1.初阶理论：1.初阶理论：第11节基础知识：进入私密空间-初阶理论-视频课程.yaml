  text: '# 【魅力工程】1.0：1.初阶理论：1.初阶理论：第11节基础知识：进入私密空间-初阶理论-视频课程在大部分的情况下，女生是不会主动提出跟你回家进入这个私密空间的，女生因为她的本能，她的ASD反当腐机制，决定了她会比较抗拒主动的服从男生跟男生进入到这些私密空间。男生其实是需要很高的社交直觉以及恰当的理由，来带领女孩子进入到这个环境，最终让她可以舒服地待下来，这个就是一个很重要的技巧，关于私密空间是如何带领的，如果带领的好的话。女生其实是会感觉到跟你的相处是很舒服的，没有任何对抗的，就是说你要从她身上获取一些东西，拿走一些东西的这样的一些不舒服的感觉。谢谢观看。'
