    \    2.  故事要有清晰的主题和点，不能像流水账一样。\n    3.  控制故事长度在5分钟左右，避免让对方感到无聊或分心。"
  text: '# 【魅力工程】1.0：4.约会技巧：4.约会技巧：第30节如何讲故事-约会技巧-视频课程很多情况下有些人去讲自己的故事或者讲自己的经历的时候就显得非常的脱踏而且没有点，我们这个部分讲一讲如何在跟妹子互动的时候去讲一下自己的经历或者说讲一下关于自己的故事。很多情况下有些人去讲自己的故事或者讲自己的经历的时候就显得非常的脱踏而且没有点，而且陷入一种自我的炫耀当中非常想去展示自己这些都是非常错误的，如何讲好自己的一个故事首先你要知道什么题材是比较合适的。你不能讲你赚了很多钱或者你怎么买的房这就不是一个好的题材好的题材最好是结合妹子感兴趣的部分，比如说妹子感兴趣的旅行以旅行为一个题材去讲一个旅行的故事那就可能妹子就很愿意听了。比如说开头是在07年的时候我跟我的家人去了一次西藏这开头是不是能一下子抓住你的注意力，对你看07年的时候跟我的家人第一次去了西藏马上抓住对方的注意力。所以大家一定要选择一个好的题材然后你整个故事你要讲什么你一定要非常的清晰非常清晰的知道你要讲什么，这个故事点在哪里你不能就像邮寄一样写一个流水账我们先到了这里然后到那里然后又到了这里。不是这样这故事你要表达什么他有没有点点是什么点是比如说是一个很特别的经历，中间发生了一些特别的事情或者说是特别有意思的一个过程这就是点。如果说你的故事完全没有点是一篇邮寄的话那也是不行的一定要有点然后你的故事一定不要太长，就是通常情况下不要多于5分钟如果说比如说你在第一个约会地点去跟妹子讲通常你应该在约会的可能20分钟之后去讲。通常5分钟时间是一个很长的时间你让妹子听你讲讲5分钟是非常困难的，阿可你在约会当中有没有男生跟你讲自己的事情讲特别多然后特无聊那种有没有。有这样的情况比如说一开始的话我会听得很心头肉侵进去了但是越讲越长我就已经就是追力就已经分散了，我可能不知道他在讲什么就已经不思了对就是这个情况。对所以你一定要控制你的长度通常5分钟左右就比较合适5分钟来讲一个题材又不错然后又比较有点的故事，那就是最好的然后如果说你要去展示自己或者说你要让妹子知道你的优点什么的。你可以在这个故事当中适当加入或者是嵌入就是你的一些高价值的东西对吧你的一些优点，那好我现在就来现场做一个示范示范告诉大家怎么切入怎么来跟妹子去讲。'
