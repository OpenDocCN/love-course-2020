  text: '# 乌鸦救赎海峰情绪爆破：30、故事时间-③脆弱面展示Hello 各位朋友們大家好，今天我們來講一講，在這個故事時間的第三個小記者，脆弱面展示，為什麼要展示脆弱面，脆弱面是什麼，脆弱面就是感覺你好可憐，無依無靠，孤獨寂寞，同情你的那種感覺。你可以這樣去理解，那這個是不是有違常理，有違你們吸引的常理，吸引人不是說要把自己最好的一面展示出去嗎，為什麼要去展示脆弱面，用一個簡單的玄學的道理來告訴你，因為只有脆弱了你才是一個人，才是一個健全的人。你們好好去品品這句話的意思，只有脆弱了只有懂脆弱的人，只有懂恐懼的人才敢去面對恐懼，只有脆弱的人他才能更加強大，你們好好去品品我剛才講的這個話，你們就會明白，女生她不喜歡脆弱的人，她不喜歡平凡脆弱的人。但是她希望能夠看到你最真實的一面，最真實的一面是誰最脆弱，相關的兩個就是真實，女人對於這兩個就是迷戀，遠遠超過你所想像的，還要高出個七八倍，她特別渴望真實，就不要說女人了，男人也特別渴望真實。怎麼樣去使用呢，使用的方法其實很簡單，當我們在前面的時候，出現了很多東西，在進入了這個情感故事當中，我們要開始要去做脆弱面談，怎麼樣去反制脆弱呢，比如說那些善良狗都死掉的故事，還有我有一個發小。她有一個前女友自殺的故事，這些她每次去聊的時候，甚至我那個發小每次去聊的時候，她都能把女生，就是聽她這個故事的女生給撩哭，但是這種故事只能用一次，我建議你們去看一個電影，那個電影叫做一個韓國的。就是那個很出名的表情包，那個笑的那個，叫什麼刺客，叫什麼刺客來的，戀愛刺客還是叫什麼刺客來的，那個電影裡面那個男主角，男配角一號，他就老是去講一個相同的故事，他跟他公主的那個故事，這個地方呢。也就是用一個小故事去展示你的真實，讓他覺得你這個人，好像跟他所認識的，表面的那些情況不太一樣，你知道吧，這個就是脆弱面的作用，脆弱面反噴的作用，他會去那裡，他覺得他看到了，別人看不到的你。好今天的課就在這裡。'
