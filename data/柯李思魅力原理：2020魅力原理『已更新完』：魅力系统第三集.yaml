  text: 就會自帶高能量，那第五點，情緒會影響你的能量，你的情緒會很影響你的能量，那為什麼說我在接到這麼多質詢之後，我會發現了。男生和女生在約會的時候呢，容易一瀉千里，或者說女生，她會容易有一些不好的約會體驗，可能呢，就是那麼一兩次不順，或者呢，女生的不配合，或者呢，不關注，那其實的話呢，都不是那些情況，只要的話呢。女生反應不好，男生的話呢，馬上心態就崩了，她就會有情緒，心裡會很不爽，能量的話呢，就會瞬間的被拉下去了，那拉下去之後的話呢，你再往後你的約會體驗，其實會很不好，因為你本身能量已經往下走了。你會越來越沒有話說，這個能量呢，你就再也沒有拉起來過，約會的話呢，就會被提前終結，那下一個女生呢，下一次的話呢，可能你再也約不出這個女生來，由此的話呢，你的情緒和心態呢，會極大程度的影響到你的能量。所以大家一定要，也要記住一點，情緒會影響你的能量，那第六點，如何提升能量，我們呢一般呢，做自己擅長的事情呢，容易進入到高能量狀態，當你擅長學習，擅長工作，最熟悉最擅長的，也就是你每天做的工作。和你每天要學習的東西，那你不能把這個工作場景，和學習場景搬起來，陪著你一起跑到處跑，那麼呢，你一般的跟女生約會，或者社交的時候，不是這個工作學習的場景，它是一個玩的場景，那麼在這個玩的場景當中呢。你有沒有拿得出手，或者呢是自己比較擅長的東西呢，那比如說，為什麼說那些唱歌很好，或者跳舞很好，很會玩的男生，總是呢會比那些，悶著工作學習的男生，更容易會撩到女生，容易找女生喜歡。因為呢他在玩的這種場景當中，會有絕技，那他可以隨時拿出來，在自然的合適的情況下，秀一下的東西，能夠幫他拉回這個能量，所以的話呢，大家一定要正確的理解，那第七點的話呢，就是情緒和能量的關係。下面我們來看一張圖，那我們來看一下，這張圖的話呢，是我們最早期製作的一張圖，那這張圖呢，有點像喇叭花形的，那我們可以在施教群裡面討論一下，那這張圖呢，中間呢是0，然後由上往下呢，是正100到正1000。往下的話呢，是負100到負1000，這個圖像的寓意呢很正確，喇叭呢是像陽花，最終呢是一個陽光的形態，但為什麼是喇叭花形呢，因為你會發現你負的高能量，除去你的親戚父母以外，其實根本沒有人會願意靠近你。而如果你是正能量，高能量的話呢，你會發現會有很多人都會被你吸引，而負能量的人呢，你是沒有辦法吸引到別人的，所以呢，所有的人呢都想遠離你，那你一旦感覺到了一點點，馬上他就會遠離你，是這麼一個狀態。所以呢他是喇叭花形的，那好的情緒能量高，壞的情緒他能量低，情緒在很大程度上會影響你這個人的能量，有時候呢你會看到你這個人沒什麼精神，感覺你的狀態不好，一般我們會說，這個人是不是會有心事，其實你往外看。可以感覺到出來一點，但裡面其實會有很多不順心的事情，讓他情緒不好，能量呢在身體裡面會被消耗，沒有能量的話呢，拿到外面去做什麼事情，那舉個例子給大家聽一下，這個能量呢就跟內存一樣，如果呢你的內存很低。你運轉幾個程序就會卡殼，那如果你的內存很高，當然你可以運作很多的情緒，都可以打開，而且速度都很快，所以呢我們可以理解為，我們心裡有心事，或者情緒不好的時候，有一些男生呢他會，跟女生出來約會啊，聊天啊。換換心情，但是你會發現這種情況下，往往你的約會質量很低，除非開始你就已經有了，很好的吸引，否則如果你從頭開始的話，你在這種狀態去約會，多數結果都不好，所以呢大家一定要，時刻關注自己的情緒。那麼好了今天的課程的話呢，就到此結束，歡迎大家在施教群裡面討論，謝謝大家我們下節課再見。
