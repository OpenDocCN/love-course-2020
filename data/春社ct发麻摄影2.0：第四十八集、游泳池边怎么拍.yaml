- summary: "-   在游泳池边拍摄有两种状态：安静和动态。\n    1.  动态状态需要连续抓拍，以捕捉到游泳者的动作感觉。\n    2.  可以尝试从不同角度拍摄游泳池，包括整体画面和游泳者状态。\n\
    \    3.  拍摄完游泳池画面后，可以拍摄游泳者结束游泳后的状态，如披着浴巾等。"
  text: '# 春社ct发麻摄影2.0：第四十八集、游泳池边怎么拍接下来我们要拍摄的一种类型，就是在游泳池边怎么拍，首先我们得知道，在游泳池边我们有两种状态，一种是安静的状态，一种是动作的状态，就一种是我们不动的，另外一种是动态的，那我们首先先来展示一下。动态的效果应该如何去拍，这个时候呢，因为是动态的原因，所以说我们一定要连续的去抓拍，可以一直按着它，因为如果一张一张滑慢的时候，很容易就抓不到这样的感觉，你游泳吧，对，可以向我这边游过来，对。再来一个从这边走下去的感觉，如果说我们条件允许的情况下，我们可以拍游泳池，尝试着去从上往下去，拍这种整体的游泳池的一个画面，或者它现在游泳的一个状态，然后我们拍摄完在游泳池的画面之后。我们可以尝试着去拍一下，我们游完泳之后的状态，比如说披着浴巾，或者是在那里冲澡等等，现在就是一个披着浴巾的状态。'
