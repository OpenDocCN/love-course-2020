  text: '# 哦耶情感《旭旭私教》：私人订制1.0：第三阶段—聊天技巧：2聊天特训之开场：聊天吸引技巧：第3课：聊天吸引之赞美那么这节课呢，交给大家的是，吸引女生的第二招，叫什么呢
