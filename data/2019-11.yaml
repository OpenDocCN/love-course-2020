  text: '# 如何获得泰国半年多次旅游签证（最多待9个月）> 原文：[https://piaohanshenghuo.com/how-to-maximize-thai-metv/](https://piaohanshenghuo.com/how-to-maximize-thai-metv/)想在泰国待更长的时间，除了办学生签证，在我看来，最好的办法就是办理一个半年多次旅游签证。办理学生签证更贵（一年最少2万多泰铢），还需要准备各种材料，还得在国内等个一两个月的时间才能下来，而且往往还要浪费时间在学校签到，考试（常见的学校有语言学校和自我防卫课学校，我也听说过有不需要去上课的学校）。如果你对学习泰文感兴趣，那你大可办一个学习泰文的学生签证。反正我暂时是没有兴趣，也没有长期留在泰国的打算，而且我喜欢可以自由分配自己的时间，半年多次旅游签证更适合我。接下来我们就来看一下怎么办理，以及怎么可以最多待9个月。**首先要确定你应该去的大使馆**：应该去哪个，取决于你的籍贯（除非你有相应地点的居住证、暂住证），不取决于你护照的签发地。比如我是辽宁的籍贯，上海的护照签发地，我应该去北京的大使馆。北京：北京、辽宁、河北、天津、山西、内蒙古、吉林、黑龙江、西藏、青海、河南、湖北。上海：上海、江苏、浙江、安徽。昆明：云南、湖南、贵州。广州：广东、海南。成都：四川、重庆。每个大使馆的要求会有一点点不一样，上海居然恶心地要求必须在过去一年内有三个单次旅游签证（基本没人能满足要求……）才可以申请半年多次旅游签证。还好北京没有这个要求，**在去申请之前，一定要打电话问清楚要求（政策随时可能会变，你自己申请的时候还是最后打个电话问一下先）**。要求很乱，我即使在之前电话问了好几次，还是在大使馆当场被要求提供更多的资料，而且在我第二天去的时候，接待我的另外一个工作人员又要求我提供之前没有提到过的资料。本攻略列出了我在**北京泰国大使馆**在2018年被要求提供的所有资料。仅供参考，其他大使馆的要求很可能会不同。[官方出的文件](http://www.thaiembbeij.org/upload/downloads/pdf/visa/METV-ENGLISH-CHINESE.pdf)，其中第三条其实是对在中国的外国人的要求：1.  签证申请表：在大使馆领取，填写即可，需带一张两寸彩色证件照贴在申请表上。2.  护照：不低于6个月的有效期。3.  在中国永久居住/居住许可证明。（**不需要提供**）4.  5万的银行存款证明，至少过去6个月都保持此情况：可以是国外的存款，我用的澳大利亚NAB的bank
    statement，在网上就可以下载，打印。5.  申请人所在单位出具的担保信。**如果没有工作单位，需要带身份证（可以让家人帮你去办）去户口所在的街道办事处开一个情况说明（需要再自己提供一个相应的英文或泰文翻译件）。**6.  往返泰国的机票（别真花钱订，万一签证没通过钱就白花了）：网上有专门卖“假”机票的，他们卖的其实是真机票，你在航空公司的网站上都可以查到自己的票，只不过你并不会真的去坐飞机，只不过是为了申请签证时给大使馆看一眼。这种机票一般有两三周的有效期，之后会被他们退票。我用的是（[https://travelvisabookings.com/](https://travelvisabookings.com/)），
    他们可以保证3小时内出票，实际上我的票他们3分钟内就发给我了，花了我25美元，和昂贵的机票比起来便宜多了。7.  在泰国的居住证明：可以是酒店的预订单或者租房合同。'
