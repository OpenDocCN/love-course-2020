  text: 同样可以用上述订“假”机票的网站订“假”酒店。8.  签证费1200人民币。9.  在泰国期间的保险。10.  护照首页、过去在泰国的签证页的复印件。11.  本人写一个英文的申请信，你为什么要申请半年多次签证。大使馆只在周一到周五工作，而且节假日还休息，去之前弄清楚了。上午9到11点接受签证申请，下午2到4点领取签证。第一个工作日申请，第三个工作日付款（此时可以确定是否可以获得签证），第五个工作日去领取签证。如果你想以最快的速度拿到签证就要赶在周一申请，周五可以领证，否则还要等一个周末。付款和领签证不需要自己亲自去，如果你不想留在当地，有当地的朋友可以让朋友帮个忙。我找到了一个天天在那里办签证的旅行社的工作人员帮忙，刚开始他要了200元，我讲到了100元，他本身就在那里工作，只需要几分钟的时间，100元已经很合适了。我先把1300元给了他（1200元签证钱+100元劳务费），他很讲信用，帮我办好了。不是半年的签证吗？我怎么待9个月呢？**单次旅游签证（Single
    Entry Tourist Visa）**的有效期是90天，在90天内入境后可以待60天，期间不可以离境。在签证到期10天可以去移民局交1900泰铢再延期30天，最多一次性可以待3个月，在[淘宝](https://s.click.taobao.com/t?e=m%3D2%26s%3DArRlS9FB7AkcQipKwQzePOeEDrYVVa64K7Vc7tFgwiHjf2vlNIV67oOCdxCN6fh7YXyJLYCFAebG6RQugPIHaiHoWeVYt1XVOEWRD3es9Te2Kx1YoWdXy%2BXYVjATkQhEnPjtYDTXb7GVwgckXlsc8lMW09qU4miciu6b9eTR77o%3D&pvid=10_59.47.37.185_9119_1558547508095)就可以办理。**半年多次旅游签证**（METV(Multiple
    Entry Tourist Visa)）允许你在单次在泰国待60天，有效期6个月。入境泰国后的第60天，需要去边境做一个”border run”（在边境进入另一个国家，再回泰国）。比如我住在清迈，最近的border
    run是去Mae Sai（缅甸和泰国的边境之一）, 在Google Map搜索“Mae Sai border checkpoint”。骑摩托单程需要大概4个小时，办手续需要大概10到30分钟。往返一共大概需要7到10小时，500泰铢（缅甸的签证）加上油钱，住宿，我一般会在Chiang
    Rai（清莱）过夜，顺便可以游览一下当地景点。Border run之后你可以继续在泰国待60天，直到你签证有效期快结束前的最后一天再做一次border run,
    你将可以在泰国再待60天（半年+60天=8个月），快到期的时候（10天内）去移民局花1900泰铢还可以延期30天，一共将近9个月。你可以选择做3个border
    runs，一个延期，这样最便宜，总费用至少：500*3+1900=3400泰铢，还可以把border run当做一个短期旅行。或者2个border runs，3个延期（第一个60天到期时去移民局延期30天，90天时再做一个border
    run，这样只需要每3个月做一次border run）。这样最省时间，只需要一小时往返移民局，不过更贵，1900*3+500*2=6700泰铢，而且在移民局往往还要排队，我选择的第一种方式。需要注意的是**有效期从你为签证付款当天开始算，
