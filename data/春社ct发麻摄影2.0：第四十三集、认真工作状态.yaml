- summary: "-   C.T哥介绍了拍摄工作状态的几种方式\n    1.  拍摄端正认真工作状态，可以正面或背面拍摄\n    2.  利用体挡物拍摄，营造偷拍感觉\n\
    \    3.  换不同场景拍摄，注意细节问题，从不同角度拍摄\n-   拍摄不同环境需要从不同角度出发\n    1.  拍摄抽烟状态，可以尝试其他状态如喝水、吃东西、看手机等\n\
    \    2.  通过拍摄不同状态展现工作环境的多样性\n    3.  从细节和不同角度出发，展现工作状态的多样性"
  text: '# 春社ct发麻摄影2.0：第四十三集、认真工作状态接下来我们融入状态拍摄的是融入一个工作，环境的状态，然后其实融入工作环境我们可以拍很多种，而不单纯只是大家表现的，我们一定要在公司上班，然后坐在那里端端正正的给大家拍照，当然这也可以，但这只是其中一种。而接下来我会告诉大家几种拍摄工作状态的方式，然后现在就是第一种，就是比较正常的类型，我们可以先来两张，就是真的是很端正认真工作的状态，正面拍了也可以从后面拍，从后面拍主要就是把屏幕给它展现出来。然后我们还可以去利用体挡物去拍它，这样就可以营造出一种其实是去偷拍它的感觉，无论拍什么都可以去尝试不同的角度，然后接下来我们就可以换一个场景，因为比如说我们在家里工作的话，我们可能有时候会躺在床上。坐在沙发上甚至是坐在楼梯间上，然后接下来我们就换一下，从上往下去拍，那其实这个时候我们可以注意到一些细节问题，就是我们正经办公的状态是什么，鼠标啊这些装备齐全的，那我们到了另外一个环境。那肯定最自然的状态就是一个，我们抱着笔记本然后在工作的状态，偶尔也可以参加一些细节，那现在那么我们就换到了另外一个场景，其实无论是拍什么样的环境，都是有共同点的，就是需要我们从不同的角度去拍它。我们现在呢可以看到，其实C。T哥呢他现在是一种抽烟的状态，那可能有人会觉得如果说我拍出抽烟的状态，被家人看到了或者是被喜欢的女孩子看到了，可能会影响不好，那么我们可以在这个环境里面。我们也可以喝水或者吃东西或者稍微的，去看一下手机这种之类的，可以尝试一些千奇百怪的状态。'
