  text: '# 把妹社区的谎言> 原文：[https://piaohanshenghuo.com/lies_in_pickup_community/](https://piaohanshenghuo.com/lies_in_pickup_community/)断断续续接触把妹社区10年了，走了很多弯路，在此罗列一下你不应该相信的谎言，以免你走弯路。谎言一：有足够的泡妞水平(game)，你可以得到任何你想要的姑娘。每个人都有自己所喜欢的类型，如果你完全不属于姑娘所喜欢的类型，你有再多的game也没用。谎言二：外表不重要。这是一个**看脸**（脸、身材、着装）的世界，除非你非常有钱或者有地位，否则外表很差而把到正妹的可能性极小。除了脸，**身材和着装外加头型都是你可控的**，只要你不是特别难看，你完全可以靠这几点找回优势。谎言三：为了泡妞所准备好的台词(pickup
    line)管用。你也许可以用准备好的材料短时间内吸引住姑娘的注意力，然后呢？你能背诵多少能用到正常对话里的恰当的台词？你能坚持多久？ 背几段以防对话中断后无话可说的尴尬是好的。千万不要用烂大街的开场白，被发现和别人用同样的开场白是很差的开局。**最好的开场白是你此时此刻通过对她的观察而得出的真实的想法**。而且开场白并不那么重要，重要的是你要**正常**一点儿。Inner
    game > Outer game. 内心大于外在技巧。谎言四：应该经常使用推拉（push pull），既要赞美又要打压、贬低(neg)姑娘。不一个劲地试图拉近是对的，但并不需要打压，实际上打压姑娘很可能让姑娘受不了，关键是be
    playful。谎言五：你的泡妞水平（game）是搞定姑娘最重要的因素。实际上主导因素是你的**外貌、性格、金钱、地位**。你的泡妞水平也许让你好意思去搭讪，让事情进展得更顺利，更好地把握机会。但如果你以上4点没有1点过关，一切都是空谈。谎言六：你足够好 (There’s
    no reason you’re not enough.)。真正和姑娘交往的时候有这种你配得上她的心态是好的，但不代表你可以盲目自信、不需要不断提高自己。不要欺骗自己，外貌、性格、金钱、地位依然是最重要的基础。谎言七：网上的把妹高手水平超高，可以轻松搞定大部分姑娘，和他们学习一定没错。大部分网上所谓的“把妹达人”都是做市场营销的高手，口才也许还不错。他们最大的目的就是赚你的钱，他们实际的泡妞水平很可能很一般。你也许可以亲眼看到很多他们成功案列的视频，但你没有看到他们剪辑掉的失败视频。不要轻易买他们的“神奇秘方”，别把他们说的每一句话都奉为圭臬，要有批判性思维。自己亲身实践才是最好的进步方式。谎言八：上了某人的几天的课，把妹水平有了天翻地覆的变化。任何有价值的技能都不是一天两天就可以迅速掌握的，需要**长期刻意的练习**。你不可能几天就把英语学好，不可能几天就把吉他练好，同样不可能几天就把泡妞技能练好。敬请期待下一篇文章，连夜码字不易，**别忘了通过点赞、分享、打赏、点页面右下角的“在看”和“点赞”等方式以示支持，鼓励我更快地发表下一篇文章。谢谢！***
