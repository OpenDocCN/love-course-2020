  summary: "-   在面对攻击时，通过忏悔伪装和反服从意识，可以让对方停下来并降低情绪，保命的关键在于抓住人性。\n    1.  对方会在几秒钟内思维短路，给予你时间去忏悔和伪装忏悔。\n\
    \    2.  通过忏悔和伪装忏悔，可以让对方卸下情绪，暂时回归理性。\n    3.  如果忏悔和伪装忏悔无效，跪地求饶反而会让情况更糟，关键在于抓住人性保命。"
  text: 在这几秒钟时间里面，对方的大脑会停顿几秒，因为人有这种反服从Bug。当你邀请对方去干掉你的时候，邀请对方动手的时候，对方反而会停下来，因为他会有一种逆反性力，他不会听你的，在这几秒时间里面咱们再去忏悔，就能够把对方的情绪降下来，对方的情绪一旦降下来，他就回归理性了。他就不想再去杀你了，他就不想再揍你了，所以说咱们这个泄洪是非常重要的，强势发出摧毁的邀请，就是申供指令，就是说等你很久了动手吧，在这一瞬间他会懵掉，他没有想到你会有所准备，然后在这几秒钟时间。我就知道你会过来这么做，所以我已经做好准备了，我也知道我自己的行为过失，就是你带来很大的影响，然后你讲怎么动手就动手吧，我知道我已经错了，然后我的错也无济于事了，但是我确实是很后悔。当你有这样一种情绪表现出来的时候，对方心里会舒服一点，目标反服从意识，会给你争取几秒钟的思维短路，和情绪泄洪的时间，对方在这几秒钟会思维短路，他没有想过你会是这样的一种态度，然后你的这种忏悔，伪装忏悔。会给对方思维和情绪的一个泄洪，对方的情绪会被你卸下来，卸下来之后，我刚才说了，他就不会再对你进行一个攻击了，所以说理性暂时回归后的一个忏悔伪装，就是主品格升华，对方的这种情绪被宣泄之后。他就会想要去原谅你，所以说这个过程就是一种，抓住人性的一个过程，当你能够抓住人性的时候，你才能够真正保命，要不然的话你要去求饶，我说跪地求饶，当你的行为过时达到目标，一心想要你的命的时候。你跪下求饶只会让你死得更快，为什么，因为你跪下求饶也不解我心头之恨，我的这种内心的情绪和这种愤怒，无法被卸下来，而你说动手吧，等你很久了，我知道你会来，所以我已经做好准备了，赶紧动手。这个时候会给对方一个短路，会给对方一个反服从的这样意识，给你提供这个忏悔的一个时间，当你去伪装忏悔的时候，做出这种承认自己的错误，并且忏悔的时候，那么对方就会把，你就会有机会把对方的情绪卸下来。当然这是最好的一种方式，方式和方法，如果这个方法都没有用的话，你就无疾于事了，这是咱们今天要讲的内容，比如说大家能够好好理解和吸收，最后在你的人生当中，能够在关键时刻保你一命。那所有的课程到这里就结束了，希望每一节课，大家都能够好好理解和吸收，并且能够加强内化，这个内化就需要你自己去思考去琢磨。那这一课就到此为止。
