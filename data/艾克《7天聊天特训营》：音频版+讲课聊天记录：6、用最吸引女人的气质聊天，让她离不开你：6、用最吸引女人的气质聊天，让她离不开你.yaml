  text: 女生就變得很客氣更想和我聊下去，我解釋下為什麼前多人傻的氣質吸引女生，舉個例子，如果你是那種前多人聰明的人，那你去和女生聊天，女生就會感覺你價值雖然高。但同時會懷疑你是不是一個經常聊美的海王，如果最後他得不到你，那他不管你是不是海王都會把你當作海王，因為他這樣想就不會產生失落感，而如果你是前多人傻的人，那你去和女生聊天，女生就會感覺到哎好像撿到寶了。因為你呆萌呆萌的肯定不是一個會套路，別人的人，反而是會被套路的那種人，想來想去女生就覺得這麼好又有錢的男生，幾乎都找不到了，不如把你套住啊，不套住損失可就大了，所以女生回覆我，不會不會對我很受用。哈哈哈那你也很優秀了，因為你也很好看，他趕快的去附和我，因為怕失去我，怕我不繼續和他好，接下來他就是想更了解我，看看我有什麼方法，看看他有什麼方法可以得到我，我繼續傻萌的去跟他聊天，我拉推拉他。我說哈哈，跟你聊天好舒服啊，我以為你是個高冷的人，其實我很少主動，話裡我表達了，你繼續友善跟我聊我就會很舒服，最後我還表達了我是一個很少主動的人，這就很高價值了，女生馬上貼上來，我才不是呢。我是個神經病哈哈哈，為了得到我他已經在致黑神經病了，就感覺和我聊天是在跟一塊寶這樣聊天似的，為了鞏固我錢多人傻的氣質，我繼續說一些蠢萌蠢萌的話，哈哈哈，剛我在喝水呢看到你說自己神經病差點笑出來。你傻呼呼的，好可愛，這裡我透露出自己笑點滴還故意把傻呼呼打成傻呼呼，這就是蠢萌的感覺，最後誇他可愛是為了拉近距離，女生說哎日常金分，我猜他估計在忙回的也挺敷衍，所以我開始推開他篩選他。否則他無法產生需求就不會回復我了，我說你平時會看一些美劇或者電影書嗎，可以看到聊天記錄啊他發語音過來了，我有時候看一些美劇之類的，但是我最近好像沒有劇可以看，我最近看那個徵環傳已經看了六七遍了。OK他果然在忙不然也不會發這個語音，他如果只是說會看一些美劇，那就只是一點點喜歡我，但怕我不回覆他所以說了很多，然後我繼續裝萌誇他，就傻萌的一樣去誇他，順帶做了一個邀約你太厲害了，能看一部劇看六遍。那我們以後經常一起看電影好不好，為什麼傻萌呢，就一個正常看六七遍的事情來說，我就誇他厲害之前的我很單純，當然這不是讓你們故意這樣去虛誇別人，我這樣誇我是真覺得厲害才誇的。最後我也用了小女生的口吻去邀約他看電影，然後女生發了語音過來，對呀關鍵那個劇他好像有70多集，然後我就看了很多遍，OK可以看出他已經投入進來了，非常的信任我和我聊天很舒服。並且我優秀的一面早已通過朋友圈展示的非常全面了，所以我後面可以循序漸漸曖昧起來，我再補充一點，如果你照片拍得很OK，你是可以跟我一樣省去很多聊天的，什麼意思呢，就是通過聊天展示自己的那一部分聊天內容。而如果你會拍照那就多去拍，這是一個解析方案，如果你的省眉水平不行或者不會拍照，那我建議你來線下課，給你拍出整套高大上的展示面，或者來完拍也OK，完拍可以兩天，三夜就是11號中午開始拍到。13號上午就是兩天，兩天整的這樣的一個時間節奏可以連著拍，OK
