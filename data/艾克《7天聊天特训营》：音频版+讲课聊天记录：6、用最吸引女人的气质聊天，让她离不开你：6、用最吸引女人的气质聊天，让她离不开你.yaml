  text: '# 艾克《7天聊天特训营》：音频版+讲课聊天记录：6、用最吸引女人的气质聊天，让她离不开你：6、用最吸引女人的气质聊天，让她离不开你我記得我在以前上學的時候，身邊的富二代們泡妞就很厲害，然後呢我會去觀察分析他們為什麼這麼吸引女生，看著有什麼一些可許之處，我研究了一路還是沒搞懂，直到我現在聊了無數女生後。我才逐漸意識到他們吸引女人的秘密，而這些秘密是普通男生都不知道的，甚至是不理解的，正是因為不理解，所以不管學了多少話術多少技巧，還是無法吸引女人，那麼今天我會在這節課通過一個實戰案例。讓你們知道如何像富二代一樣吸引女人，注意這是一種吸引人的氣質，即便你是一窮二白的草根也沒關係，你依然可以用得上，而且擁有了這個氣質，會讓你活得越來越像富二代，因為你會像富二代一樣去生活去創造價值。在講解聊天記錄前，老規矩簡單複習下從陌生到親密的四大步驟，第一步，陌生到舒適的時候要聊舒適，第二步是舒適到欣賞的時候要聊到他欣賞你，第三步，欣賞到曖昧的時候要去和他曖昧，第四步，曖昧到親密你要和他親密。可以約束來進行肢體親密以及聊內心深處的東西，建立深度鏈接，像我現在我會很少主動去跟女生打招呼，除非遇到特別好看的，這個妹子我是覺得她好看我就主動打招呼，我說你好別緻，在說這句話前我的內心想法是。我無所謂結果我是一個高價值的人，我本身就不缺你被我欣賞說明你確實優秀，而如果你願意聊就聊不願意也無所謂，女生回覆你也很別緻啊長頭髮好好看，如果女生只是單純喜歡我她回覆第一句就ok了，但她追加了一句。長髮好好看，就是想更了解我這個人想跟我聊下去的一種表現，我說，你的眉眼我看著會心情愉悅，微信問號，這裡我表達出了我欣賞她什麼地方，女生會很喜歡被男神這樣去欣賞，而不喜歡屌絲這樣去欣賞。因為男神的欣賞是出於提供價值，屌絲欣賞是出於索取價值，那女生是怎麼判斷你是在提供價值還是在索取價值呢，關鍵是看你後半句話，比如我本身就真的是以男神姿態去欣賞她而誇她的，所以我後半句就很自然的問她微信嗎。非常自然的暗示她因為你的眉眼讓我心情愉悅，所以我想跟你加個微信如果你願意的話，而如果最後加微信還是以詢問姿態來加的，那會顯得我謙卑很高價值，那假如我是另一種方式去問的，小姐姐你好漂亮啊我想加你微信。那女生就會覺得我很隨便是個女生我都會說好漂亮，所以我對她來說就是低價值的，既然是低價值那加女生，微信對女生來說就是在占她便宜，所以她不可能會給我微信，安插一個知識點，如果你想要成為一個真正高價值的人。那你平時就需要保持高標準的姿態去生活，比如保持自律保持愛學習，保持努力上進長久下來你吸引人的氣質就形成了，自然說出來的每句話都會是吸引女生的，假如你天天就是打遊戲吃宵夜也不健身。那你舉手投足之間的氣質肯定是沒有一個，每天熱愛學習作息規律保持健身的男生好，你們千萬別小看女生的直覺，他們能通過一個眼神或一句話就能大概判斷出，你是不是高價值的人，回到剛剛的聊天。女生說好呀然後就把微信號發了過來，這個好呀說明他有一種被男神獎勵的感覺很開心，加上微信20分鐘後我繼續誇他，我內心就是真誠誇他沒有別的意思，所以我繼續發一個有點呆萌的表情。從整體上女生就會覺得我是一個既高價值又呆萌的男生，他描給我發了四個問號，哪裡感覺了啦哈哈哈哈，他的問句大概是本能的回覆，他也沒想過要這樣去回覆，只是被一個高價值人這麼說。因為感覺到驚喜所以從來不及去思考，就把想到的內容都說了出來就是這樣的一個反應，接著我繼續用前多人傻的氣質去聊天，我說哈哈哈可能因為好看，我這樣是不是太愛吹捧了，這裡我先隨便迎合他表達友好。然後通過詢問意見的謙卑方式，凸顯了自己的高價值，'
- answers: '-   展示呆萌的气质可以通过用幽默、可爱的语气和表情与对方交流，同时适度自嘲和调侃自己。

