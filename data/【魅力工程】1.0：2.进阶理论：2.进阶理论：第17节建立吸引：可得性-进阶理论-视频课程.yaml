- answers: '-   可得性指的是什么？

    -   男人在选择女朋友时会考虑哪些因素？

    -   女生在确定一段关系之前会问自己哪两个问题？

    -   可得性指的是一个男人对一个女人最终能否有机会展开一段关系的概率。

    -   男人在选择女朋友时会考虑对方是否合适自己的生活和价值观是否一致。

    -   女生在确定一段关系之前会问自己，是否与这个男的合适以及这个男的是否会喜欢上自己。'
  questions: ''
  summary: "-   男人对女人的可得性是指女生是否有机会与男生展开关系，女生会考虑男生是否愿意承诺、分享资源和投入关系。\n    1.  女生会考虑自己与男生是否合适，包括生活水平、生活模式和价值观是否匹配。\n\
    \    2.  女生会怀疑优秀男生为何会喜欢自己，担心被抛弃或被忽视，导致焦虑和不安。\n    3.  如果男生不适合或不愿意与女生在一起，女生会感到男生的可得性很低，从而拒绝投入。"
  text: '# 【魅力工程】1.0：2.进阶理论：2.进阶理论：第17节建立吸引：可得性-进阶理论-视频课程【音樂】，剛剛我們討論完了吸引力開關，接下來我們要討論的就是，一個男人對另外一個女人的這種可得性，那麼可得性簡單一句話來說就是，你對於這個女孩子來講，到底最終是有沒有機會，是展開一段關係的。那麼對於男人來說呢，就是說這個女生到最終，有沒有概率能夠跟你在一起，女生在選擇男朋友的時候呢，不只是會考慮這個男人，有沒有魅力
    有沒有這種吸引力，還是要考慮一下，就是她最終能否跟這個男人，展開一段關係。然後一段她會享受的關係，那麼也是因為這樣的原因，所以說女生呢，除了需要被打開他們的這些吸引力開關之外，那麼女生也是需要觀察一個男人，到底願不願意為我做出承諾，會不會願意跟我分享資源。願意在我身上進行投入，那麼對每一個女孩子來說呢，在確定一段關係之前呢，他們都會問自己兩個問題，首先第一就是，我到底跟這個男的是否合適，那麼這個問題為什麼女生會問呢，就是因為女生會考慮到。自己的價值和對方的價值是否匹配，比如說女生通常，包括我們男生也是，就人都會喜歡那些比我們優秀的人，這個是很正常的，那麼但是呢很多時候很優秀的人，他到底是否真的能夠在我的這個，生活水平生活模式裡面。真正的能夠共存，然後我們的價值觀是否能夠一致，對一個事情的觀點，包括我們的生活習慣等等等等，女生都會做出考慮，而不是說越優秀的人，我們就會越喜歡就是說跟他在一起，而比如說如果一個這個。這個收入很低的女生，她遇到了一個非常帥的吳彥祖，那麼當然她會很喜歡這個吳彥祖，但是她會問自己，到底我跟他是否合適，而不是說你是吳彥祖，我就肯定會跟你在一起，其實這個並不是這樣的，女生在這個長期關係當中。那麼他們會考慮很多的問題，那麼這是其中一個問題，另外一個問題就是，哪怕這個小女生遇到了吳彥祖，這麼這麼的一個高帥婦，那她還是會問自己，到底這個吳彥祖會不會喜歡上我，這麼優秀的男生為什麼會喜歡上我。那麼如果這個答案對女生來說是懷疑的話，比如說她會說，這個男的這麼優秀，他身邊有這麼多的女人，這麼多的女人都願意跟他在一起，那他憑什麼會選擇我呢，那如果他選擇了我，是不是會跟我睡一晚之後。他就不管我不接我的電話呢，女生有很多的這種焦慮，所以說女生會問這兩個問題，來給自己做一個大概的這種估算，就是說到底這個男人對我來講，是不是有可得性的，如果這個男人很優秀，但是不適合我，或者他就算適合我。他最終也不會跟我在一起，那麼他就會覺得這個男生的可得性非常的低，那麼如果可得性很低的話，那女生就會拒絕投入，哪怕他很喜歡你，覺得你很有魅力很有吸引力，那麼吸引力其實聽到這裡，你會發現他是跟這個可得性呢。就像一個悄悄版的兩端，那麼他們是此消彼漲的一個這樣的關係。'
