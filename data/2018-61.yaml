  text: '# 为什么慢跑不是一个减肥、塑形的好方法> 原文：[https://piaohanshenghuo.com/why_running_is_not_effective/](https://piaohanshenghuo.com/why_running_is_not_effective/)很多人都在用慢跑这种形式减肥，甚至认为跑步是让身材变好最好的方法，其实不然。请百度一下最擅长慢跑的马拉松运动员的照片，你觉得他们像麻杆一样皮包骨的体型好看吗？如果你觉得那很好看，大可不必读本文。如果你不喜欢他们的体型，请接着读。长期做慢跑这种稳定性高、强度低的运动，你只会用到一小部分肌肉，而且因为肌肉收缩的强度不大，肌肉并不会变大、变强壮，只会变得更有耐性。因为长期慢跑只会用到一小部分肌肉，其他的肌肉会被身体当成累赘，身体会消耗其他的肌肉来适应长期的慢跑。而体型好看意味着你需要浑身都有充足的肌肉，不光是指男生，对女生来说同样如此，想做到并保持真正的前凸后翘必须要练肌肉。“Runner’s
    World”网站上有一个跑步燃脂计算器 (http://www.runnersworld.com/tools/calories-burned-calculator)，一个160磅的人需要跑29英里才能燃烧掉1磅重的脂肪，可见跑步的减肥效果并不理想，少吃点儿垃圾食品是不是比跑步轻松多了？关于健康的饮食，请在公众号回复“饮食”两字查看详情。跑步这种有氧运动在短期内消耗的热量确实比无氧运动大，但并没有大多少，而且只要停止运动，你的身体就不会消耗更多的热量，长期跑步还会磨损膝盖。做高负荷的无氧运动，你的肌肉纤维会被撕开重组，这个过程需要消耗热量，而且这个过程一般会持续1到3天，所以你不但做无氧运动时消耗热量，之后还会自动消耗更多的热量。而且肌肉增长后你的基础新陈代谢也会增长，你躺着就可以消耗更多的热量，就像躺着就可以赚钱的被动收入一样，非常划算。所以减肥最应该注重的是**饮食**和**无氧运动**。除非你非常迫切地想以最快的速度减肥，可以适当进行一定的有氧运动，以在短时间消耗更多的热量而且不至于太累。如果你并非十分着急减肥，长远来看，完全没有必要花额外的时间做有氧运动，日常生活中我们已经在做有氧运动，无氧运动才是我们最需要做的。虽然我有贬低有氧运动的减肥效果，但并不代表有氧运动不健康，有氧运动有一个变向的减肥效果，那就是它会抑制你的食欲，推延饥饿感。比如当我打篮球的时候，本应该到了正常会感觉饥饿的时间，我明显还是不会觉得饿。适当的有氧运动非常健康，可以增强我们的耐力、心肺功能、免疫力，减小压力、焦虑等等。做有氧运动肯定比不做运动强，但如果你只有很有限的时间来运动，请把无氧运动放在第一位。关于如何正确科学地健身，请在公众号回复“健身”查看详情。![](img/253ab21a9c1e16853784357fbee5c563.png)'
