  summary: "-   Nobbys Lighthouse视频推荐去Anna Bay的沙丘滑沙，20刀，建议停留2-3天。\n    1.  沙丘大得像沙漠一样，一望无际，就在海边。\n\
    \    2.  去Koala Hospital看受伤的考拉，建议停留1-2天。\n    3.  Coffs Harbour免费景点推荐，建议停留2-3天。\n\
    -   Port Macquarie和Coffs Harbour免费景点推荐，建议停留2-3天。\n    1.  沿着海边走到Koala Hospital，看红色海水和涂鸦岩石。\n\
    \    2.  Coffs Harbour有Muttonbird Island Nature Reserve和Botanic Garden。\n    3.\
    \  Yamba被评为澳大利亚最美小镇，免费景点推荐，建议停留时间不详。"
  text: '![](img/7d5e171aff97bee8838986c9f376e0e3.png)Nobbys Lighthouse![](img/4855afcb59933275e83cb4de543deccc.png)视频：https://v.qq.com/x/page/r1342qf2odx.html推荐去Anna
    Bay的沙丘（澳大利亚东海岸最大的沙丘）滑沙，20刀，包含往返交通及滑沙板外加一瓶矿泉水，滑到你玩腻为止。沙丘大得像沙漠一样，一望无际，而且就在海边。我搭青旅认识的朋友的车去的，不过你完全可以自己乘公交去，很方便。建议停留时间：2-3天。*
    * *Port Macquarie：我之前换宿的时候去过两次，所以我没有再去，不过很值得去看看。免费景点推荐：从下图左上角开始沿着海边一直走到右下角，再去Koala
    Hospital。你会看到很长的一排充满涂鸦的岩石，有很多沙滩。![](img/5bf2b1f8b1519fa8ffe98b1c3c4e090e.png)![](img/664e5ad78480e8bc19da971d80c657e5.png)海边的岩石涂鸦。![](img/0d536da9f39b4ecc48e6f2bf70360270.png)你还有可能看到红色的海水（水里有大量红色的海藻）。Koala
    Hospital里有很多受伤的考拉，可以免费参观，下午3点还有志愿者免费介绍考拉。建议停留时间：1-2天。* * *Coffs Harbour：免费景点推荐：Muttonbird
    Island Nature Reserve, Coffs Harbour Southern Break Wall, Botanic Garden, 沿海边骑行。![](img/079f4e7ba986bc05a12dc3851b067550.png)![](img/7b7c95fd3dc3b33723aa105edc3970a9.png)Coffs
    Harbour Southern Break Wall, 这里有大量巨大的水泥墩子，场面十分壮观。![](img/f5d1ad56226125d52f9b76e2f0c08818.png)Botanic
    Garden![](img/7a6abc087da6b99e96265a56824a137f.png)沿河边骑行可以看到诡异的Snorkel Forest，树根从地下伸出来。![](img/a3d98a67c5f6cf195f0ae2b5706c3667.png)买一包不到一刀的白面包，可以勾引上百只海鸥。![](img/719164102cda28e6abe8a4504ea94e5e.png)另外可以去Big
    Banana Fun Park，并非免费，不过你可以免费看到Coffs Harbour的地标——大香蕉。建议停留时间：2-3天。* * *Yamba：Yamba并非很有名，但一度被评为澳大利亚最美小镇，绝对值得一去。免费景点推荐：Hickey
    Island, Yamba Lighthouse, Yamba Point, 沿河边和海边骑行。![](img/786652b7145b04924000cad9e11f2d5f.png)![](img/0658cf92017746ce1832646c02b3b160.png)在河边看大量鹈鹕争抢渔民扔给它们的鱼的边角料。![](img/5fdc4d1847eb4394e9e90aaadb6688ff.png)Yamba东北角的堤坝。'
- answers: '-   Shane’s Tour是15刀。

    -   Shane被描述为极其有个性、有趣的人。

    -   在Yamba推荐的主要活动是参加Shane’s Tour，以及带着自行车乘船去Yamba北边的Iluka转一转。

    -   Byron Bay的免费景点包括Main Beach, Cape Byron Lighthouse, Tallow Creek, Broken Head.

    -   Gold Coast的免费景点包括Snapper Rocks, Point Dander, Burleigh Head National Park,
    Coombabah National Park.'
