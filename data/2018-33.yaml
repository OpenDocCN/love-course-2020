  summary: "-   Fairy Pools是一个海边的天然小池塘，水质极佳，适合游泳，周边有珊瑚和小鱼。\n    1.  可以在Tewantin Forest\
    \ Reserve Lookout看日落。\n    2.  Lake MacDonald旁边有植物园。\n    3.  Noosa Farmers Market提供便宜的新鲜水果，推荐购买。\n\
    -   在Google Map中输入坐标可找到河边的点，有大量的鸟类，Eumundi Markets是澳大利亚最大的手工艺市场。\n    1.  Eumundi\
    \ Markets有现场乐队表演。\n    2.  Rainbow Beach虽名字好听，但景色一般，不推荐。\n    3.  Carlo Sand Blow可看到海岸线和飞行者，建议停留0-1天。\n\
    -   Hervey Bay以观鲸鱼著名，7月至11月有很多鲸鱼沿澳大利亚东海岸游行。\n    1.  推荐免费景点：Urangan Pier, Hervey\
    \ Bay YHA, WetSide Waterpark, Apex Park, Botanic Garden。\n    2.  Hervey Bay YHA是青旅兼宿营地，有各种动物，Wet\
    \ Side Waterpark完全免费。\n    3.  Fraser Coast Discovery Sphere门前有巨大的鲸鱼雕像，Urangan\
    \ Pier可看日落。"
  text: '![](img/0251470571c2f69821ac84a4af0c8f42.png)Fairy Pools, 海边的岩石天然形成的一个小池塘，里边有很多珊瑚和几百条小鱼，水质极佳，可以进去游泳。![](img/ba3fe6247ceeaff4a44df49d6f4e85ba.png)在Tewantin
    Forest Reserve Lookout看日落。![](img/dba20e57b2052ffaeedf982439527cb7.png)Lake MacDonald,
    旁边还有植物园。![](img/990e6774ed9bd7cf81fd39c4e0825b8b.png)星期天去Noosa Farmers Market可以买到便宜的新鲜水果，我花10刀买了4公斤草莓。![](img/2b8158d6f368c1a72c3fafedff12c9da.png)在Google
    Map中输入“-26.396724, 153.048617”，下午去这个河边的点，有大量的鸭子、鸽子、彩虹鹦鹉。Eumundi Markets, 澳大利亚最大最好的手工、艺术品市场，现场还有乐队，值得一去。我碰到了一个我特别喜欢的叫“Band
    of Frequencies”乐队，现场演奏视频：https://v.qq.com/x/page/z0693a59pjb.html建议停留时间：3-5天。*
    * *Rainbow Beach：名子不错，但没有什么特殊的景色，地方很小，有个沙丘（Carlo Sand Blow），但和Newcastle附近Anna
    Bay的沙丘没法比，不非得来。![](img/e0e278e4964c82f54d0c1d1f2180fad5.png)![](img/5f24a5984be0780f5367d6cdd7383288.png)![](img/d960ad428899e695ac5bf1e3f7599228.png)在Carlo
    Sand Blow可以看到长长的海岸线，和一些想飞的人。建议停留时间：0-1天。* * *Hervey Bay:必游之地，Hervey Bay以观看鲸鱼闻名，每年7月到11月会有很多鲸鱼从南极一路沿着澳大利亚东海岸游到大堡礁。免费景点推荐：Urangan
    Pier, Hervey Bay YHA, WetSide Waterpark, Apex Park, Botanic Garden, 沿着海边从最东端的YHA一直往西骑。![](img/6db8838b93487c0d5e288f276fa0f4ec.png)![](img/6868c4f79cbced69efed898373da7af2.png)强烈推荐住在Hervey
    Bay YHA, 既是青旅又是宿营地，有大量动物，各种家禽，连孔雀都有。推荐Wet Side Waterpark，完全免费。![](img/86c92fd9ae963316ae6096622e8ea97e.png)The
    Fraser Coast Discovery Sphere门前巨大的鲸鱼雕像。![](img/4fc91b29a284c8d1696f522795382deb.png)![](img/6e21b782262da8fefcb1275feddf2021.png)Apex
    Park附近可以看到满天的果蝠。![](img/0c49d6a834e7417c13d07b55c48e5716.png)Urangan Pier的日落。'
- answers: '-   我建议在Rockhampton停留2天。

    -   在Airlie Beach，我推荐参加Whitsunday sailing trip的海上活动。

    -   Fraser Island有很好的自行车道，可以在那里骑行。

    -   Rockhampton的动物园和牛仔表演一般在白天举行，具体时间和地点可以在当地咨询。

    -   在Airlie Beach附近，值得参观的景点有Whitehaven Beach、Airlie Beach Lagoon等。'
  qas:
  - 问题1：哪里是建议停留3-4天的地方？
  - 回答1：Fraser Island。
  - 问题2：Rockhampton以什么而闻名？
  - 回答2：以牛产业闻名。
  - 问题3：在Rockhampton有什么免费景点推荐？
  - 回答3：Botanic Garden, Zoo, Great Western Hotel, 沿河边骑行。
  - 问题4：Airlie Beach的入口是什么？
  - 回答4：Whitsunday Island。
  - 问题5：Whitsunday sailing trip的费用是多少？
  - 回答5：大概200刀。
  questions: '-   你们建议在Rockhampton停留几天？

    -   在Airlie Beach有什么推荐的海上活动？

    -   有没有关于Fraser Island的自行车道的信息？

    -   请问Rockhampton的动物园和牛仔表演的时间和地点？

    -   在Airlie Beach附近有哪些其他值得参观的景点？'
  summary: "-   沿海自行车道边的一棵树。建议停留3-4天。\n    1.  Fraser Island是东海岸必游景点之一。\n    2.  Anges\
    \ Water是学冲浪的地方，价格相对较低。\n    3.  Rockhampton以牛产业闻名，有免费的动物园和牛仔表演。\n-   Rockhampton(aka.\
    \ Rocky):市内有牛雕像和免费动物园。\n    1.  可以看到传说中的大蓝鸟和金刚鹦鹉。\n    2.  河边的日落很美。\n    3.  晚上去Great\
    \ Western Hotel可以免费看牛仔表演。\n-   Airlie Beach:Whitsunday Island的入口，景点推荐Whitehaven\
    \ Beach。\n    1.  海水颜色很美。\n    2.  Whitsunday sailing trip推荐Freight Trian船长很酷。\n\
    \    3.  可以在青旅的公告栏上找打工换玩的广告。"
  text: '![](img/11950a010d6c53280998eaf78c1ff9e2.png)沿海自行车道边的一棵树。另外如果资金充足，一定要去Fraser
    Island（东海岸两大必游景点之一），大概200多刀，我没去，很后悔。建议停留3-4天。* * *Anges Water（1770）:向北走最后一个可以冲浪的地方，再往北海浪就被大堡礁挡住了，这里是比较有名的学冲浪地点，价格相对较低，一节课20刀，不想冲浪没有必要来，很小的地方，没什么特殊的景色。![](img/c59e1e198a2aff52cdf9e968bbdf525d.png)*
    * *Rockhampton(aka. Rocky):以牛产业闻名，市内有几个牛雕像，有免费的牛仔表演可以看，还有我在澳大利亚遇到的唯一一个免费的动物园！免费景点推荐：Botanic
    Garden, Zoo, Great Western Hotel, 沿河边骑行。![](img/32ff63174e87606561c852369a98f2be.png)一定要去动物园，可以看到传说中的大蓝鸟(Cassowary)。更重要的是能看到可爱的金刚鹦鹉（macaw）。![](img/c795183e8da4bf1b890168e7e7c92882.png)把你的手指伸到笼子边，它们会争相过来舔你的手指，还会吃醋。视频：https://v.qq.com/x/page/b0693dwmbsl.html![](img/448c3cc005241a13f530f8402e9e6a22.png)河边的日落。![](img/81b5daac1ac2e2c10bfa5dd5a9162716.png)晚上去Great
    Western Hotel可以免费看牛仔表演。建议停留时间：2天。* * *Airlie Beach:必游景点之一，Whitsunday Island（澳大利亚东海岸最著名两大景点之一）的入口。景点推荐：Whitehaven
    Beach (Whitsunday Island), Airlie Beach Lagoon, 海边骑行（Airlie Beach的海水颜色很美）。![](img/5da4b6676b8ee6fe19f320a3f46f7f86.png)海水的颜色是这样的。![](img/f15b8748f4ce9f95236ca7b20f6fedc9.png)一只秃头的风头鹦鹉(cockatoo)被欺负。Whitsunday
    sailing trip: 我选的是最便宜的是2天1夜的款，大概200刀，在Bookme上订，网址：https://www.bookme.com.au/things-to-do/whitsundays-airlie-beach-townsville/activity/whitsundays-sailing-2-day-1-night-tour-all-inclusive-freight-train/2794很推荐Freight
    Trian这艘船，船长很酷、很幽默。![](img/0b06a8f25c4a03d8af46bdde31480cf3.png)其实也有一种免费的方式，在青旅的公告栏上偶尔会有打工换玩的广告，我当时当了2天苦力，要换一个价值“500刀”的2天2夜的航行，可是出海日期被推迟，我选择了换200刀走人，他口口声声说价值500刀，但只愿意给我200刀，没办法。![](img/6d07d7d28fc47fafd36e680280081e13.png)'
- answers: '-   98%的二氧化硅构成的白色沙滩和美丽的海水使得Whitsunday Island成为澳大利亚十大沙滩之一。

    -   在Whitsunday Island海边，可以看到当年杀死Steve Irwin的Sting Ray，它们虽然温顺但需要小心。此外，也可以看到一些岛上的特有动物，如秃头的风头鹦鹉（cockatoo）。

    -   建议游客在Airlie Beach停留3-4天是因为这里是Whitsunday Island的入口，拥有美丽的海滩和丰富的水上活动，如浮潜、航行等，而且景色宜人，值得花时间享受。

    -   Townsville的主要景点包括Magnetic Island、The Strand、Botanic Gardens、Castle Hill、Rockpoll、Kissing
    Point、Riverway Arts Centre等。

    -   在Townsville沿河骑行可以看到城市的醒目地标Castle Hill，以及河边的美景和沿途的各种植物园，还可以欣赏到巨型大树和一些奇怪的果实。'
  qas:
  - 问题1：Whitsunday Island的沙滩材质是什么？
  - 回答1：98%的二氧化硅，白色的。
  - 问题2：在海边的Sting Ray通常是怎样的动物？
  - 回答2：它们温顺，不撩闲的话是很安全的。
  - 问题3：在Townsville有多少个免费泳池？
  - 回答3：有2个免费泳池。
  - 问题4：Magnetic Island上有哪些免费景点？
  - 回答4：Rock Wallabies, Sphinx Lookout, Horseshoe Bay, Magnetic Island National Park,
    浮潜点。
  - 问题5：Rock wallabies与一般的袋鼠有何不同？
  - 回答5：Rock wallabies比一般的袋鼠小很多，生活在岩石附近。
  questions: '-   什么使得Whitsunday Island成为澳大利亚十大沙滩之一？

