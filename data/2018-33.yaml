  summary: "-   Yamba YHA的**Shane’s Tour**是物超所值的导游活动，由有趣的Shane带领游客游览Yamba景点，充满惊喜和笑声，推荐乘船去Iluka骑行。建议停留时间2-3天。\n\
    \    1.  Shane’s Tour是15刀的超值导游活动。\n    2.  Shane有趣有个性，旅程充满惊喜和笑声。\n    3.  推荐乘船去Iluka骑行，停留时间2-3天。\n\
    -   Byron Bay是澳大利亚东海岸著名旅游目的地，景色优美，推荐免费景点Main Beach、Cape Byron Lighthouse、Tallow\
    \ Creek、Broken Head，以及在Lighthouse看日出。\n    1.  Byron Bay是澳大利亚东海岸著名旅游目的地。\n   \
    \ 2.  推荐免费景点Main Beach、Cape Byron Lighthouse、Tallow Creek、Broken Head。\n    3.\
    \  在Lighthouse看日出是必做活动。\n-   Gold Coast是商业化的旅游城市，自然风景欠佳，推荐免费景点Snapper Rocks、Point\
    \ Dander、Burleigh Head National Park、Coombabah National Park。\n    1.  Gold Coast是商业化的旅游城市。\n\
    \    2.  推荐免费景点Snapper Rocks、Point Dander、Burleigh Head National Park、Coombabah\
    \ National Park。\n    3.  在Coombabah National Park可以看到成百上千只袋鼠。"
  text: '![](img/b335c8368ca77c3d3ca4e6d92faa4677.png)Yamba的云。强烈推荐Yamba YHA的**Shane’s
    Tour**，Shane会开着面包车带一群人去Yamba的各个景点，并充满激情地介绍，整个导游持续一整个下午，至少4个小时，一共才15刀，是我花在导游身上的最划算的15刀。Shane是一个极其有个性、有趣的人，整个旅程充满了惊喜和笑声。具体的惊喜不方便透露，因为”What
    happens on Shane’s Tour, stays on Shane’s Tour.”另外推荐花几刀带着你的自行车乘船去Yamba北边的Iluka转一转，可以在森林中骑行。![](img/52e3d96a5781c31b67cc38e057d1abaf.png)可以杀死整棵大树的植物——Strangler
    Fig。建议停留时间：2-3天。* * *Byron Bay:必游之地，澳大利亚东海岸最著名旅游目的地之一，风景非常好，澳洲大陆的最东端。免费景点推荐：Main
    Beach, Cape Byron Lighthouse, Tallow Creek, Broken Head. 从Main Beach一路骑到Broken
    Head。![](img/b4e2c56eca405238196e2804fde4675a.png)在Lighthouse看日出。![](img/76e8887aae47ddb771a8300509df75c2.png)![](img/21b27ec02460313141f938c9b8547051.png)![](img/9fcebee98331fda34e6e76fc4612bf3e.png)Main
    Beach的日落时分，经常有人演奏乐器，玩火，一群人跟着翩翩起舞，氛围非常好。![](img/91687ada7015109255ad371dea997f26.png)![](img/1861b1fc45f23270c3152b9fd7565a3d.png)通往Lighthouse一路的风景都不错。![](img/22dac6f4d14c76b7e3326d8258df6033.png)Tallow
    Creek是一个充满了茶树油的湖，在湖里泡一泡对皮肤、毛发都有好处，还有可能碰到大螃蟹。夜生活请参考《[Byron Bay拜伦湾夜生活攻略](https://mp.weixin.qq.com/s?__biz=MzIwNjgyMzMzOQ==&mid=2247483896&idx=1&sn=ac4bb20a5da64038bf25c627673c3b7f&chksm=971a8b3ca06d022a58726f69757ee8d211f48babcc249ecb23c6dcae4f4bf8d403958e256479&scene=21#wechat_redirect)》建议停留时间：3-5天。*
    * *Gold Coast:高度商业化的旅游城市，自然风景欠佳。免费景点推荐：Snapper Rocks, Point Dander, Burleigh Head
    National Park, Coombabah National Park.![](img/b113d30cadbf8bc09f4d84d3fe2055de.png)在Coombabah
    National Park可以看到成百上千只袋鼠。![](img/c6b7cf173492ffe095b6d2e34402a4b0.png)'
- answers: '-   Gold Coast拥有超长海岸线，建议在Coolangatta和Surfers Paradise停留1-2天的理由是因为这里可以沿海从Surfers
    Paradise一路骑到Coolangatta QLD和NSW的边界，欣赏壮观的海岸线风景。

    -   Brisbane有两个植物园，山上的比市中心的更好的原因是因为山上的植物园比市中心的好很多，而且可以远眺整个城市，环境更优美。

    -   在Gallery Of Modern Art和Roma Street Parkland可以免费欣赏各种艺术品和自然风光，这些地方特别之处在于这里展示了丰富的艺术品和自然景观，是城市中难得的文化艺术场所，而且可以免费参观。

    -   骑车到Mt Coottcha后可以远眺整个城市，建议停留时间为3-5天的原因是因为在这里可以欣赏城市的全景，同时还可以参观免费景点和享受自行车骑行带来的乐趣。

    -   Noosa是必游之地，自然环境极佳，有许多免费景点值得一游的特别之处在于这里有魅力十足的海滩、美丽的自然公园、丰富的市场和各种免费景点，是一个自然环境极好的地方。'
  qas:
  - 问题1：Gold Coast的主要建议是什么？
  - 回答1：建议在Coolangatta待1天，在Surfers Paradise待1-2天。
  - 问题2：Brisbane有哪些免费景点推荐？
  - 回答2：Botanic Garden Mt Coottha, Brisbane Lookout Mt Coottha, Queensland Museum,
    Gallery Of Modern Art, South Bank, Roma Street Parkland。
  - 问题3：Brisbane的两个植物园有什么不同？
  - 回答3：山上的那个比市中心的好很多。
  - 问题4：在Gallery Of Modern Art可以做什么？
  - 回答4：可以免费看各种艺术品，很值得一去。
  - 问题5：Noosa有哪些必游之地？
  - 回答5：必游之地包括Noosa National Park（Fairy Pools, Hell’s Gates, Devil’s Kitchen）、Laguana
    Lookout、Noosa Spit Recreation Reserve、Tewantin Forest Reserve Lookout、Lake MacDonald、Eumundi
    Markets。
  questions: '-   Gold Coast拥有超长海岸线，建议在Coolangatta和Surfers Paradise停留1-2天的理由是什么？

    -   Brisbane有两个植物园，山上的比市中心的更好的原因是什么？

    -   在Gallery Of Modern Art和Roma Street Parkland可以免费欣赏各种艺术品和自然风光，这些地方有什么特别之处？

    -   骑车到Mt Coottcha后可以远眺整个城市，建议停留时间为3-5天的原因是什么？

    -   Noosa是必游之地，自然环境极佳，有许多免费景点值得一游的特别之处是什么？'
  summary: "-   Gold Coast拥有超长海岸线，建议在Coolangatta和Surfers Paradise停留1-2天。\n    1. \
    \ 推荐在Coolangatta待1天，Surfers Paradise待1-2天。\n    2.  Brisbane是Queensland的经济文化中心，有许多免费景点值得一游。\n\
    \    3.  Brisbane有两个植物园，山上的比市中心的更好。\n-   Brisbane是澳大利亚第三大城市，有许多免费景点和博物馆值得一游。\n\
    \    1.  推荐免费景点：Botanic Garden Mt Coottha, Brisbane Lookout Mt Coottha, Queensland\
    \ Musuem等。\n    2.  在Gallery Of Modern Art和Roma Street Parkland可以免费欣赏各种艺术品和自然风光。\n\
    \    3.  骑车到Mt Coottcha后可以远眺整个城市，建议停留时间为3-5天。\n-   Noosa是必游之地，自然环境极佳，有许多免费景点值得一游。\n\
    \    1.  推荐免费景点：Noosa National Park, Laguana Lookout, Noosa Spit Recreation Reserve等。\n\
    \    2.  沿海边走到Devil’s Kitchen，风景非常好。\n    3.  Noosa River在日落时分尤为美丽。"
  text: Gold Coast有超长的海岸线，可以沿海从Surfers Paradise一路骑到Coolangatta QLD和NSW的边界。建议在Coolangatta(aka.
    Cooly)待1天，在Surfers Paradise待1-2天。* * *Brisbane：澳大利亚第三大城市，Queensland的经济文化中心，博物馆、美术馆很值得一去。免费景点推荐：Botanic
    Garden Mt Coottha, Brisbane Lookout Mt Coottha, Queensland Musuem, Gallery Of
    Modern Art, South Bank, Roma Street Parkland, 沿着Brisbane River骑行，有很好的自行车道。![](img/4ef1e3f7ecb5d48dd26dd319315595b8.png)![](img/2c4b906a82251c020088d4c81789696b.png)Brisbane有两个植物园，山上的那个比市中心的好很多。![](img/9e2407b234e6dafb147a5a586f0bf268.png)South
    Bank的地标。![](img/90fe9efbfeed5d3dba1b1705112797eb.png)![](img/be136a38c4613c6647c8c0a7b8a447d7.png)Queensland
    Museum里边有各种动物、矿石标本，甚至有像屌一样的石头，大部分展馆都是免费的。![](img/c30484b562572ef24a33448e66405e2f.png)在Gallery
    Of Modern Art可以免费看各种艺术品，很值得一去。![](img/f712b1d0a66709ffd6d4cc32e389870d.png)![](img/41017e4714023e8b491948d3b7b9f97d.png)市中心的Roma
    Street Parkland非常值得一去，环境极佳，满地都是Eastern water dragon。![](img/6bd9bec6d21b175aaaf98423d2093835.png)骑车到Mt
    Coottcha后可以远眺整个城市，骑车下山非常爽。建议停留时间：3-5天。* * *Noosa:必游之地，自然环境极佳。免费景点推荐：Noosa National
    Park（Fairy Pools, Hell’s Gates, Devil’s Kitchen）, Laguana Lookout, Noosa Spit
    Recreation Reserve(Noosa River Mouth, Dog Beach), Tewantin Forest Reserve Lookout,
    Lake MacDonald, Eumundi Markets.![](img/f8fef41247caa82bf9550fb9adc07c5e.png)![](img/5d1215571462fbe132a871565e4c982a.png)![](img/cbfdc441347a06a461ab90e8c0cb9d25.png)Noosa
    River日落时分。![](img/b64a44a424d7ceb015d1e81f9841f27d.png)沿海边从市中心一直走到Devil’s Kitchen，一路的风景都非常好。
- answers: '-   Fairy Pools是海边岩石天然形成的小池塘，适合游泳因为水质极佳，里面有珊瑚和小鱼，周边景点有Hell''s Gates和Devil''s
    Kitchen。

    -   在Google Map中输入“-26.396724, 153.048617”可以找到河边的点，Eumundi Markets是澳大利亚最大最好的手工、艺术品市场，Rainbow
    Beach因为景色一般不被推荐，Carlo Sand Blow可以看到长长的海岸线和想飞的人，建议停留0-1天。

    -   Hervey Bay的免费景点有Urangan Pier、Hervey Bay YHA、WetSide Waterpark，Hervey Bay YHA有大量动物和家禽，WetSide
    Waterpark完全免费，Fraser Coast Discovery Sphere有巨大的鲸鱼雕像，Urangan Pier的日落景色吸引人。

    -   在Tewantin Forest Reserve Lookout可以看日落，Lake MacDonald旁边的植物园值得一看，Noosa Farmers
    Market可以买到便宜的新鲜水果。

    -   在Eumundi Markets可以参加买手工艺品、听现场乐队表演，推荐停留在Hervey Bay YHA因为有大量动物和家禽，WetSide Waterpark设施完全免费，Urangan
    Pier的日落景色特别。'
  qas:
  - 问题1：什么是Fairy Pools？
  - 回答1：Fairy Pools是海边的岩石天然形成的一个小池塘，里面有珊瑚和小鱼，水质很好，适合游泳。
  - 问题2：在Tewantin Forest Reserve Lookout可以做什么？
  - 回答2：可以看日落。
  - 问题3：Lake MacDonald附近有什么？
  - 回答3：旁边有植物园。
  - 问题4：Noosa Farmers Market周日可以买到什么？
  - 回答4：可以买到便宜的新鲜水果，比如花10刀买了4公斤草莓。
  - 问题5：Eumundi Markets是什么？值得去吗？
  - 回答5：Eumundi Markets是澳大利亚最大最好的手工艺品市场，现场有乐队表演，特别推荐一去。
