  text: '# 没汽车，如何花2000刀在2个月内深度游玩澳洲东海岸> 原文：[https://piaohanshenghuo.com/how_to_travel_the_east_coast_of_australia_cheaply/](https://piaohanshenghuo.com/how_to_travel_the_east_coast_of_australia_cheaply/)澳大利亚作为一个非常昂贵的国家，像我这种特别小气的穷人是不太情愿过多旅行的，同样的钱花在东南亚、南美、东欧会划算很多。但好不容易来澳大利亚一趟，不看一看怎能甘心？于是我用了不到两个月的时间，花了大概2000刀，几乎游遍了从悉尼到凯恩斯的所有主要景点，下面就帮大家介绍一下我的做法和路线。交通：我选择Grey
    Hound的HOP ON HOP OFF服务，从悉尼到凯恩斯全程可以在任何地点下车，玩够了再上车，官方价格目前445刀，有效期90天，通过YHA等第三方订购还有可能有优惠。网址：https://www.greyhound.com.au/coach-travel/travel-passes/travel-passes-details?travel-pass=sydney-cairns-hop-on-hop-off也有墨尔本到凯恩斯的服务，官方价格549刀：https://www.greyhound.com.au/coach-travel/travel-passes/travel-passes-details?travel-pass=melbourne-cairns-hop-on-hop-off另外，**我多花了50刀买了一个自行车位，带着我的自行车一起旅行**，带自行车在目的地周边探索非常实用，省时又省钱。住宿：我选择YHA的EPACK, 目前最划算的选择为20天，每天23刀，有效期3个月，可以在同一家YHA连续待3天。YHA是连锁青旅，质量有保证，最起码卫生很过关，大部分目的地3天的时间足够玩遍大部分景点了。而且花23刀可以住价格较高的高档的青旅，比如Sydney
    Harbour YHA正常价格最低要41刀一天。网址：https://www.yha.com.au/membership/epacks/食物：请参考《[澳大利亚低成本高性价比健康食品大全](https://mp.weixin.qq.com/s?__biz=MzIwNjgyMzMzOQ==&mid=2247483880&idx=2&sn=6c18d56a101f5d943484329a8cf2cad5&chksm=971a8b2ca06d023a6e4b5a4008b03755111eb949e6a74c351cdd3989fa3f00e00902aaddfba1&scene=21#wechat_redirect)》，随身携带特价水果、坚果，燕麦，购买特价蔬菜，清蒸是最简单、健康的食用方式。![](img/f7931a3afc0ebac64d8fa910d622b0ea.png)![](img/84a4a3ee7bb7a15092b70d209682d117.png)订tour用bookme.com.au,
    上边的价格比在旅行社订便宜。本文主推免费景点。* * *Newcastle：免费景点推荐：Newcastle Musuem, Nobbys Lighthouse,
    Bogey Hole, Anna Bay的沙丘，沿海边骑行。'
- answers: '-   推荐去Anna Bay的沙丘滑沙费用是20刀，包含往返交通及滑沙板外加一瓶矿泉水。

    -   在Koala Hospital看受伤的考拉的建议停留时间是1-2天。

    -   Coffs Harbour的免费景点推荐包括Muttonbird Island Nature Reserve, Coffs Harbour Southern
    Break Wall, Botanic Garden和沿海边骑行。

    -   Port Macquarie和Coffs Harbour之间的免费景点推荐包括从海边走到Koala Hospital，观赏岩石涂鸦和观看红色的海水。

    -   Yamba的免费景点推荐包括Hickey Island, Yamba Lighthouse, Yamba Point和沿河边和海边骑行。'
  qas:
  - 问题1：推荐去Anna Bay的沙丘的费用是多少？
  - 回答1：20刀，包含往返交通及滑沙板外加一瓶矿泉水。
  - 问题2：Port Macquarie有什么免费的推荐景点？
  - 回答2：沿着海边涂鸦岩石走到Koala Hospital，可以看到很多充满涂鸦的岩石和沙滩。在Koala Hospital可以免费参观受伤的考拉，并有志愿者介绍。
  - 问题3：Coffs Harbour有哪些免费的景点推荐？
  - 回答3：Muttonbird Island Nature Reserve, Coffs Harbour Southern Break Wall, Botanic
    Garden，沿海边骑行。
  - 问题4：在Coffs Harbour可以免费看到什么地标？
  - 回答4：大香蕉（Big Banana）。
  - 问题5：Yamba有哪些免费景点推荐？
  - 回答5：Hickey Island, Yamba Lighthouse, Yamba Point，沿河边和海边骑行。
