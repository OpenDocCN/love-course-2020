  text: '可以喂它们胡萝卜。![](img/1e021f5d38c0b79e810074ccb9185b8a.png)岛上动物很多，比如这对理直气壮地跑到我们的餐桌上搜刮食物的负鼠(possum)母子。建议停留时间：2-3天。*
    * *Mission Beach:以大蓝鸟cassowary闻名，可惜我并没有在野外碰到。整体来说这里比较让我失望，我骑遍了整个海岸线，除了很长的没有海浪的沙滩，没有发现什么值得一看的地方，可以不用去。![](img/c51def691d11a5917ce1b8e52edb8d63.png)*
    * *Cairns:著名旅游城市，大堡礁的入口，也是我整个旅程的终点。免费景点推荐：Lagoon, Botanic Garden, Esplanade, Crystal
    Cascade.![](img/1ca86f28d43cc6633f6a535a9ea0fe1a.png)Esplanade全长3公里，可步行或骑行，风景不错，各种公共设施一应俱全。![](img/014d5ab4f6ed3efaa43557b81ef83076.png)免费的游泳池Lagoon,
    白天最热闹的地方，很多人在泳池周围嗮太阳。![](img/2484b929e3ed9fa0ffc1b4453c96dc6f.png)![](img/5c9b83517b001d8e4a6f980971c916e5.png)Cairns的植物园应该是我在澳大利亚去过的所有植物园中我最喜欢的，各种热带植物应有尽有。![](img/1e977cd8d20d4356dc9b7da845e6b1c1.png)Cairns周边有不少瀑布，不过骑车有点儿远，可以在青旅内找有车的人一同前往，Crystal
    Cascade就很不错。另外推荐去Cairns Wake Park玩wake boarding, 最低只要27刀，可以玩2小时。不用怕没有经验，刚开始可以跪着滑，谁都可以。订票地址： https://www.bookme.com.au/things-to-do/cairns-port-douglas/activity/wakeboarding-2-hours-on-the-water-cairns/614有很多潜水公司都招打杂人员，你可以在船上把脏活累活都干了以换取免费潜水的机会。夜生活攻略请参考《[Cairns凯恩斯夜生活终极攻略](https://mp.weixin.qq.com/s?__biz=MzIwNjgyMzMzOQ==&mid=2247483880&idx=1&sn=d7f804b4b42f5010dcaf0e58974ed484&chksm=971a8b2ca06d023a44e6e3c25866d85afcae862b58e03d42340cd8141caed6f01e2b24ebcded&scene=21#wechat_redirect)》。P.S.:
    目前距离我周游澳大利亚东海岸已经有将近2年了，难免有一些遗漏的地方，我还遗失了一些照片，敬请谅解。本攻到此为止，能看到这里也不容易，辛苦你了。敬请期待下一篇文章，**熬夜码字不易，别忘了通过点赞、分享、打赏等方法鼓励我更快地发表下一篇文章**。**另外，还可以点击公众号文章底部的广告来支持我（每个成功的点击量可以帮我赚几毛钱）**。**谢谢！***
