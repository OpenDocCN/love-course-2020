    -   Townsville有哪些主要的景点？

    -   在Townsville沿河骑行可以看到什么？'
  summary: "-   Whitsunday Island是澳大利亚十大沙滩之一，沙滩白色，98%是二氧化硅。海边有温顺的Sting Ray，假装裸体的姑娘们，建议停留3-4天。\n\
    \    1.  Whitsunday Island是澳大利亚十大沙滩之一，沙滩白色，98%是二氧化硅。\n    2.  海边有温顺的Sting Ray，游客安全。\n\
    \    3.  Airlie Beach的夕阳美丽，建议停留3-4天。\n-   Townsville是必游目的地，有山有河有海有岛有美女，景点众多，建议停留3-5天。\n\
    \    1.  Townsville有山有河有海有岛有美女，景点众多。\n    2.  市内景点包括Magnetic Island, The Strand,\
    \ Botanic Gardens等。\n    3.  沿河骑行可看到巨型大树和各种植物。"
  text: '![](img/7d428ee62267eb3016d6ab2a71fb9e66.png)Whitsunday Island的确很美，沙滩是白色的，98%的二氧化硅。常年位居澳大利亚十大沙滩之首。![](img/4cbf139684116b0d0a0be18524420217.png)海边有很多当年杀死Steve
    Irwin的Sting Ray, 它们其实很温顺，你如果不撩闲的话是很安全的。![](img/9ad32a287ffc7bc8c67acab33407bff8.png)假装什么也没穿的姑娘们。![](img/c9faf53bec4cd7991e76fcc99c2bce6a.png)我当着船上几十人的面把裤衩脱了，拍照留念。![](img/bc7cf40b5c8c76a1d2c4db67b9e2760e.png)Airlie
    Beach的夕阳。建议停留时间：3-4天。* * *Townsville:必游目的地之一，也许是我最喜欢的城市，有山有河有海有岛有美女，什么都有。植物园就有3个，免费泳池有2个。有山的同时大部分地势是平坦的，很容易骑车。免费景点推荐：Magnetic
    Island, The Strand,  Botanic Gardens, Castle Hill, Rockpoll, Kissing Point, Riverway
    Arts Centre, 沿着河和海骑行。![](img/db091b66a2ad93c166b23fdd5680783b.png)基本在市内任何点都可以看到醒目的Castle
    Hill.![](img/5fe9947b79a2252edc5b79f6113dd7ae.png)同样在Castle Hill上远眺，整个城市一览无余。当天有雾，能见度并不是特别好。![](img/e9a89c0ad9fed76ffbf0b2d47fb0470a.png)沿河骑行碰到的巨型大树。![](img/753062df05e7367b68cb60dc9bf4eb57.png)一共3个植物园，可以看到各种植物。![](img/0ac3ebd008d398971ef4efef8510da63.png)可以捡到一些奇怪的果实。![](img/67b697e9eb203b73afa85dcbe8c613e1.png)在海边的免费游泳池Rockpool.建议停留时间：3-5天。*
    * *Magnetic Island:从Townsville乘船20分钟就可以到Magnetic Island, 大部分人和风景都在东部，岛上有很多可以免费浮潜的好地方，记得在Townsville的超市里买好了浮潜用的泳镜，比岛上便宜很多。免费景点推荐：Rock
    Wallabies, Sphinx Lookout, Horseshoe Bay, Magnetic Island National Park, 浮潜点(Alma
    Bay, Arthur Bay, Florence Bay, Gowrie Bay, Rock Wallabies).![](img/7f03c5ba7c980513abe0e3a626330e02.png)长在水里的一颗小树。![](img/4e08cc866b051d31ebae168f8c205418.png)岛上有很多这样的湾，很美很安静，还可以浮潜。![](img/367575254b07ed4d161353cc281a3fd6.png)Rock
    wallabies比一般的袋鼠小很多，顾名思义，它们生活在岩石附近，'
- answers: '-   旅行者在岛上可以喂胡萝卜给负鼠母子，建议停留2-3天的原因是因为岛上有很多可以免费浮潜的好地方，而且岛上风景美丽安静，适合放松和观赏自然景观。

    -   除了负鼠母子，岛上还有Rock wallabies比一般的袋鼠小很多，岛上动物种类丰富。

    -   Mission Beach以cassowary而让人失望是因为整体景观比较一般，海滩较长但没有海浪，没有什么其他值得一看的地方。

    -   在Cairns停留期间，可以参观免费景点如Lagoon, Botanic Garden, Esplanade, Crystal Cascade，还可以参与低价的wake
    boarding活动。此外，可以找潜水公司参与打杂工作来换取免费潜水的机会。

    -   可以参与潜水公司的打杂工作来换取免费潜水机会，可以在船上把脏活累活都干了以换取免费潜水的机会。'
  qas:
  - 问题1：文中提到Mission Beach以什么动物闻名？
  - 回答1：以大蓝鸟cassowary闻名。
  - 问题2：Cairns的免费景点推荐有哪些？
  - 回答2：Lagoon, Botanic Garden, Esplanade, Crystal Cascade。
  - 问题3：Cairns的Esplanade有多长？
  - 回答3：Esplanade全长3公里。
  - 问题4：Cairns周边的哪个瀑布值得一游？
  - 回答4：Crystal Cascade。
  - 问题5：在Cairns可以玩什么水上运动？
  - 回答5：可以玩wake boarding，价格最低27刀起，不需要经验。
