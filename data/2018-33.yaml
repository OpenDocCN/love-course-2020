  summary: "-   旅行者在岛上可以喂胡萝卜给负鼠母子，建议停留2-3天。\n    1.  岛上动物丰富，包括负鼠母子。\n    2.  Mission\
    \ Beach以cassowary著名，但整体失望。\n    3.  Cairns是著名旅游城市，有多个免费景点推荐。\n-   Cairns是旅程的终点，有多个免费景点和活动推荐。\n\
