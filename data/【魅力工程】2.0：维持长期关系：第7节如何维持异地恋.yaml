    在不告诉对方的情况下，突然来到他的城市 面前，人群中只看得到他，我相信那一刻无声胜有声。你能看到对方眼里的惊喜的光芒，那一刻心里一定是，满满的到爆棚的幸福感，那一刻不再是电话两头出不到的恋人，在异地恋中途，有很多其他事情会发生，具体细节也有所不同，把以上几点做好。就是把异地恋的风险降到最低的做法，生活中还有很多例子，尽管受到百般阻挠，但是最后爱情还是能开花结果，要给自己信心
    也要给对方信心，既然选择相信 就不要选择怀疑，异地恋没有大家想象的那么难，不用排斥。真的爱了就坚持，用认真的态度去对待，一路走来肯定不容易，有欢喜 有悲伤
    甚至纷纷和和，但是少不了的是那份默契和依赖，两个人的性格也有很大的关系，所以一定要好好磨合 好好去爱，祝福大家。希望对异地恋的你们有所帮助。
