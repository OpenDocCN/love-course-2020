  text: '# 乌鸦救赎海峰情绪爆破：31、什么是爆破时间：如何判断哈喽大家好，我是海峰，今天我们来讲就是爆破时间，爆破时间啊，也就是我们情绪爆破的制高点，为什么叫做爆破时间，首先让大家明白，嗯，我们在谈恋爱的时候，我相信你们都谈过恋爱，没有谈过恋爱的时候。你也看过别人谈恋爱，那别人有一种，有一个俗话叫做他的热恋期，热恋期，什么都分不开他们，我们可以把热恋期称之为爆破时间，为什么呢，就是说你的这个吸引力，到最高点了，到最高格，最高望了，全埋了。能量都全埋了，这个时候呢，任何人都分不开你们了，我们之前的那些所有的铺垫，可能只朝这些地方，只到这里，或者只有这么一点点，但是随着我们了解的静静下去，进入了热恋期之后呢，有这种热恋期的那种感觉。就彼此的吸引力特别强的时候，就吸引力就不能再上涨了，它有一个封底，这个就是底，这个就是吸引力最大的了，然后剩下的，剩下的只能是什么呢，只能是维持吸引，维持这个热恋期，可能这个热恋期可以维持两年。可能一年，可能三个月，对吧，但是你一定会在一段感情当中，经历过这种热恋期，也就是爆破时间，这个时间我们称之为爆破时间，吸引力爬到封子，吸引力两个字，封子、顶峰，不可能再上涨了，没有上涨的空间了。所以怎么去判断我们是否进入这个，情绪爆破的这个，爆破时间的封子呢，如何判断，我们通过两个地方去判断，第一个就是，如果你不能有很强的社交直觉，我们就通过这两个去判断，第一个是，跟它确定关系。第一个是确定关系来判断，能不能够确定关系，能够确定关系并且有很大量的话题，你非常想它，你也能够明白它非常想念你，它也非常喜欢你，这个时间就叫做爆破时间，另外一个判断方式，可能有一些兄弟，比较含蓄。比较腼腆，他没办法快速地去跟女生确定关系，他也不知道现在吸引力是最大化，如果再粮下去，吸引力会降低这件事情，他可能要，基础要差一点，他可以通过什么方式去判断，通过邀约，邀约。邀约和一些比较有难度的服从性，测试去判断，邀约，今天晚上我们出去吃个饭，女生肯开睡着，可以，我也很想见你，我也很想看到你，这个时候的时间，就叫做爆破时间，就用这几个方式去判断就好了。其他的东西不要去想太多，只要他感觉很乖很顺从，这个时候就是爆破时间里面了，好了，今天就到这里。'
