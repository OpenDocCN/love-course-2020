  text: 你随时有可能被辞退，你被培训的技能很可能只适合这一个或几个公司，你的选择范围很窄，你的价值很有限。而为自己工作，你所积累的技能很全面、多样化，还很可能发展出多种收入。你会被迫培养出各种符合市场真正需求的实用技能，提供真正的价值，这样你始终都可以赚钱。*   **为别人工作，你的工作成果很难积累**：比如我一年前写的一篇文章，今天照样在为我工作，一直都会给我带来更多的关注者，更多的关注者也就意味着有更多的钱赚。而你在一年前给老板写的一个报告早就石沉大海了，以后再也用不上了。*   **有无限可能**：为别人工作，很容易遇到天花板，为自己工作，有无限可能，sky
    is the limit。*   **不需要看老板的脸色**：活得更有尊严，事情都是自己做决定。*   **不需要担心办公室政治**：不需要勾心斗角，不需要每天和你不喜欢的人相处。*   **不需要穿难受又难看的制服**：我每天在家工作，不需要穿得人模狗样儿，怎么舒服怎么穿就好，热的话就啥也不穿（我曾因此被蚊子叮了JJ）。*   可以随时做非工作的事情，还完全不用感到愧疚：而在为别人工作的时候你做任何非工作相关的事情都要提心吊胆，随时注意老板和同事的动向。*   更有成就感：为自己工作，工作的成果完全是自己的，非常有成就感。做自己的老板，自我介绍时也有面子。在网上为自己工作不但有上述所有的为自己工作的好处，还多出了一点最大的好处：*   **可以几乎在任何地点工作**。就光凭这一点，就值得我决定在网上为自己工作，因为这实在是太重要了，给了我极大的自由。这意味着你可以在沙滩上工作、在任何环境优美的咖啡店工作、在任何美景前工作（只要有网络就行），**而不是每天都得去你早就去腻了的办公室**。这给了我低成本周游世界很大的可能性，比如我在泰国的生活成本远低于在上海的生活成本，但是生活质量却高了很多。在你郁闷地堵在上班的路上的同时，我可能已经游历了一个景点。因为可以在几乎任何地点工作，**你也有了更多和自己爱的人相处的时间（家人、恋人、朋友）**。*   而且，**网上的流量和一个传统的实体生意的流量相比多了无数的可能**：比如你开一家餐厅，你的餐厅的坐位是有限的，门口经过的路人是有限的，即使你多了订餐的选项，你的产出也有限，你的食材不但有成本还有会过期的问题。而在网上，**如果你卖一个可以无成本复制的电子产品的话，你的利润是无限的**（这也是为什么比尔盖茨那么有钱的原因，因为他的微软操作系统每卖出一套都是纯利润），而且在你睡觉的时候都可以正常卖出你的产品。*   好处实在太多了，再比如：**你可以做真正的自己！**自己在家工作时可以随便听自己喜欢的音乐，可以随时随便放屁，不用憋着，甚至还可以随时撸管（[虽然我不建议撸管](https://piaohanshenghuo.com/why_nofap/)）。把以上所有的优点加在一起的价值实在太大了，比如你每年付给我10万块钱，只要求我必须每天早上7点起床，我都不愿意，我希望有我自己自由的时间安排。比如你每年付给我10万块钱，让我每天在拥挤的交通里浪费时间，我也不愿意。所以**选择在网上为自己工作本身就非常有价值，即使你还暂时没有赚到钱，其实你已经赚到了，因为你不需要做那些你不想做的事情**。**做不想做的事情是不快乐的源泉，而人活着都想快乐**。别跟我说不可能每个人都为自己工作，当然不是每个人都能了，也不是每个人都读“剽悍生活”，也不是每个人都愿意扫厕所。**你可以选择你的未来，只要你付出真正的努力**。这个世界有无数种为自己工作的生财之道，
