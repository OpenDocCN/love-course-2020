    mindset)](https://piaohanshenghuo.com/abundance-mindset/)。我在两年多前刚开始我的在网上为自己工作之旅的时候也毫无头绪，但是我坚信：**我不是弱智，如果别人能做到，我也一定可以**。果然，我实现了我的一个又一个目标，真的过上了越来越理想的剽悍生活。那要如何开始在网上为自己工作？如何你已经攒了足够的钱的话（在没有收入的情况下够你花个两三年的，在泰国清迈这种低成本的地方，一年5万元就能活得很好），你可以直接辞职，开始全身心投入到在网上为自己工作这件事来。如果还没攒够钱，就先边工作攒钱边做调查（完全可以考虑像我一样去澳大利亚打工度假，赚钱又多又涨见识），慢慢开启自己在网上创业之旅。**只把钱花在必要的地方：住宿和食物以及对自己的教育**。**赚钱的道理很简单，那就是：解决问题，你能解决的问题越多、越大就越赚钱，在不在网上都一样**。**而这个世界上有无数个问题需要被解决。**如果你有某项特殊技能，你可以出售这项技能，也可以出售利用这项技能创造出的产品。即使你没有某项特殊技能，也可以通过出售其他人的产品来赚钱。总之，只要你勤劳、肯动脑、肯吃苦，肯定饿不死。**一定要多多利用互联网做调查，多用谷歌。**千万别买那些什么保证“多少天赚多少钱”的骗人的网络课程，如果真的赚钱的话，人家为什么愿意要更多竞争对手呢？**在网上赚钱你很可能需要有一个自己的网站**，国内的网络环境有多和谐大家也不是不知道，有一个自己的网站，才能保证自己的内容不被删除。大家有目共睹，我的内容在国内各大平台都被各种恶意举报、删除、阉割，而我自己的博客始终都有我写的原版的内容。拥有一个自己的网站其实很简单，并不需要复杂的编程知识，利用免费的Wordpress，你可以轻松地搭建一个属于自己的博客，就像当年的QQ空间一样简单。唯一需要花钱的地方就是域名和服务器，而且并不贵。域名的话我推荐Namecheap，靠谱又便宜，这是我的推荐链接（你不用我的链接也要花一样的钱，用我的链接还能支持到我，自己看着办吧）：namecheap.pxf.io/kAMqv服务器的话我推荐[Bluehost](https://www.bluehost.com/track/hyson/)，我刚开始就用的Bluehost，Bluehost是个靠谱的国际大品牌，简单实用，还有24小时都在线的客服。这是我的推荐链接（你不用我的链接也要花一样的钱，用我的链接还能支持到我）：https://www.bluehost.com/track/hyson/我正好给你举了一个很好的在网上赚钱的例子，我免费为你提供了价值，又向你推荐了我用过的靠谱的东西，解决了你的问题，我也会得到佣金。皆大欢喜。即使你不会英语，国内也有很多类似的东西，比如已经存在了多年的淘宝客。**赚钱的机会真的无处不在，关键是你得擦亮自己的眼睛、花时间和精力去研究、并付出真正的行动**。![](img/cd7cad86dfdc3fb0c177c9bd65c87a1e.png)**​上图中一只狮子有安全、安稳的环境、免费的食物​、免费的住宿、免费的医疗，另一只狮子“什么保障都没有“，但是完全自由，你愿意做哪一只？**暂时就写这么多，加油！**连夜码字不易，如果本文对你有帮助，想免费表示支持，不妨多花几秒钟的时间，
