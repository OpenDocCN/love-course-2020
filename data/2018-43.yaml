  text: '# 早餐的真相> 原文：[https://piaohanshenghuo.com/truth_of_breakfast/](https://piaohanshenghuo.com/truth_of_breakfast/)我们应该都听过“早餐吃饱、午餐吃好、晚餐吃少”的说法，也在电视、杂志等媒体上看到过各种对早餐的赞美，其实并非如此。事实上，除了各种洗脑的广告之外，大量证明早餐有益健康的“科学研究”也都是由早餐食品公司（比如牛奶、麦片等）赞助的，夸大和扭曲了很多真相。而且通常听话吃早餐的人更容易有更健康的习惯，吃的食物更加健康，所以我们不应该相信那些所谓的“科学研究”。特斯拉的老板Elon
    Musk那么聪明的有钱人都不吃早餐，显然不吃早餐是有道理的。接下来我们就看看道理在哪里。吃早餐并非人类天生的习惯，想一想原始人，除了吃剩饭之外，他们起床后基本上要出门打猎才有吃的。我个人早餐的胃口也远没有午餐和晚餐好。事实上很多人一辈子都不吃早餐，一样非常健康，他们的身体完全可以适应没有早餐的生活，并正常运行。研究表明吃早餐并不会加快你的新陈代谢。证据：https://www.ncbi.nlm.nih.gov/pubmed/24847666有人说跳过早餐会让你在午餐暴饮暴食，摄入更多的热量，其实并非如此。研究表明跳过早餐，午餐的时候会很饿，会吃更多，但多摄入的热量不会大于早餐的热量，因为总体的热量摄入会更少，所以有助于减肥。证据：https://www.ncbi.nlm.nih.gov/pubmed/23672851不吃早餐的好处很多，比如增肌、减脂、排毒、消炎、省时等等，具体好处和原因请看“[什么是间歇性禁食，有什么好处](https://www.piaohanshenghuo.com/what_is_intermittent_fasting/)”。需要吃早餐的情况：*   想增重：吃早餐比不吃早餐摄入的总热量更多。*   低血糖：低血糖的人需要摄入一定量的碳水化合物以免血糖过低。*   太习惯吃早餐：不吃早餐没法正常生活。*   需要从事大量体力活动：记得有一次我参加了早晨从上海市内骑车去苏州阳澄湖的活动，我早晨起来晚了，急急忙忙赶到活动起点，大家正好要出发，完全没时间吃早餐。我骑了一会儿之后就开始掉队，和一个叫保罗的美国胖子一起骑在最后，越骑越没力气，保罗分享了半个三明治给我，给了我一些能量坚持到目的地。到了目的地后，没发现食物，紧接着又有一个30多公里的环湖骑行。我骑了不到一半实在骑不动了，感觉这辈子都没有那么乏力过，有一种寸步难行的感觉。正好路过一个亭子，看到了一家三口和一个手提包，我感觉里边有吃的，于是过去求助，他们好心地把很多给小孩儿吃的小食品送给了我。吃下我这辈子吃过的最好吃的小食品后，我立刻恢复了体力，顺利完成了剩余的路程。其他应该吃早餐的情况还有：进食失调、月经不调、睡眠不足、怀孕和太瘦。早餐应该吃什么：碳水化合物含量低的，**脂肪**、尤其是**蛋白质****含量高**的食物（如鸡蛋、坚果、牛油果）。如果吃碳水化合物的话，要吃复合碳水化合物（如谷物、燕麦、蔬菜）。为什么要多吃蛋白质：*   蛋白质让你感觉更饱。*   身体消化蛋白质需要消耗更多的能量（20-30%）。证据：www.ncbi.nlm.nih.gov/pmc/articles/PMC524030*   研究表明优质的蛋白质帮你消除大肚腩。证据：https://www.ncbi.nlm.nih.gov/pubmed/22284338*   早餐吃鸡蛋帮助减肥：证据：'
- answers: '-   不吃早饭是否会导致身体健康问题？

    -   不吃早饭不会导致身体健康问题。原始人并非每天都有早餐，而且很多人一辈子都不吃早餐，但仍然保持健康。科学研究表明，不吃早饭并不会给身体带来负面影响。

    -   为什么不吃早饭不会对健康造成伤害？

    -   不吃早饭不会对健康造成伤害是因为身体可以适应没有早餐的生活，并正常运行。此外，科学研究发现，不吃早饭并不会增加身体健康问题的风险。

    -   不吃早饭如何能够有益处？

    -   不吃早饭有多种益处，包括增肌、减脂、排毒、消炎、节省时间等。科学研究表明，不吃早饭有助于减少总体热量摄入，有利于减肥。

    -   不吃早饭是否会影响身体的能量水平？

    -   不吃早饭可能会在午餐时感到饥饿，但并不会影响身体的能量水平。科学研究表明，总体热量摄入会减少，但并不会导致能量不足的问题。

    -   不吃早饭会对身体的新陈代谢有何影响？

    -   不吃早饭并不会加快身体的新陈代谢。科学研究表明，跳过早餐并不会影响身体的新陈代谢速率。'
