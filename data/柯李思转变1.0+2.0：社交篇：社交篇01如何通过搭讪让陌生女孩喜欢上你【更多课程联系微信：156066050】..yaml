- answers: '-   中国社会对搭讪的态度相较于西方国家可能更为保守和内敛。在中国传统文化中，人们普遍倾向于内敛和保守，对于陌生人之间的交流较为谨慎。因此，搭讪在中国社会中被视为一种比较新奇的行为，多数人对其持观望态度，既不支持也不反对。

