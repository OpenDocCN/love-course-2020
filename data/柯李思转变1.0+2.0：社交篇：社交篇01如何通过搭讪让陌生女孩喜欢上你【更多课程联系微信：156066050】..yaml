  text: 后来成功了，我第一个女生，那所以说你在搭讪之前，你脑中的这些声音啊，你要学会去倾听，因为很多时候啊，我们人啊，不懂得和自己相处，他们只知道，我今天我要吃，我饿了我要吃饭，然后呢，我那个累了我要睡觉。对吧，我有点无聊了，那我看个片子，但是很多人却不知道，我为什么要吃饭，为什么，我身体哪部分需要，很多人是感觉不到的，很多人他不会一个人静下心来，听一下自己内心的这些声音，因为很难做到，但是在搭讪的时候。我相信大多数人，其实都有这种体会，当我看到一个女生的时候，我很紧张，脑子里满是一些，很奇特的一些声音，在你脑子里不断的，不断在重复，告诉你去搭讪她吧，或者告诉你别气她，你会被打枪的，你会变成一个灼男的。对吧，然后另外一个人会告诉你，你是一个勇者，你一定要上去，你不上去你会怎么样，这时候你脑子里，这个矛盾的心理啊，就逐渐开始打架了，所以说你要达到，你自己的目的，你就要学会倾听这些声音。并且克服一些负面的声音，这个才是最重要的，那最后呢，就是我要来总结一下，首先呢就是初学者，搭讪的初学者，就是太过于的关注，身边的其他事物，从而导致没办法迈开，这个搭讪的第一步，刚才前面说了。周围的人是不是看着你，别人会不会把你当傻子，把你当疯子，周围的人看到这件事，会不会上来打你，我们脑子里经常会充斥这样的一些，很复杂的这样的一些想法，然后呢太关注周围的这样一些事物，所以初学者一定要记得。抛开这一切杂念，很重要
    抛开一切杂念，在你搭讪的时候，你只有两点一线，你A点到女生B点，周围一切东西都没有，这是很重要的一点，然后回归到本我的这个状态，不要脑子里去想，别的周遭的一些社会。给予你的一些制约，你不能去搭讪，搭讪会被人当出流氓，搭讪会被人打死等等，这些都是社会给你的一些制约，第二点就是你要静听心音，多感受自己，感受自己在想什么，多感受自己想要什么，然后呢尽情地去释放你自己。把自己最大的那种能量，最本我的那些能量，以及属性给释放出来，就像你童年的时候，你在街头上玩耍，那其实是一样的，然后第三点，就是你可以偶尔去使用，一些正能量的一些反馈，比如说女生给予你，一些正能量的反馈。如果你收集到很多这样，一些正能量的反馈，你当然会变得很舒服，所以说你要好好的去利用，利用这些正能量的反馈，当你收到正能量反馈的时候，你要直接突破下去，你不要这个时候就结束了，越来越多的能量。你可以吸取到，那么你自己的能量，会越来越变得非常非常，非常的庞大，当你拥有了这些正能量之后，搭讪这件事情来讲，对你来讲就是特别容易，你会变得很轻松，不会有那么多负担，好的
    然后希望大家，平时就有时间。就可以在马路上去搭讪一下，然后放慢一下自己的语速，这一点也蛮重要的，我留一下这一节课的作业，那首先就是我希望大家，能够在马路上面，去打破自己的社会的制约，比如说你可以在马路上，去跳一支舞。当然我也很希望你能，在马路上自拍你自己跳舞的，这些视频能够发给我，然后可以尝试一下，在人多的地方唱歌，甚至于说话演讲，那这些都是能够培养你，如何去打破社会制约，好了
    那么我们今天的这些课，就到这里。非常谢谢大家。
