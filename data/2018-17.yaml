  text: 'RAW SCORE: 1250人安全套能否防止疾病的传播：能艾滋病并没有你想象的那么可怕，早在2011年，得了艾滋病后你平均可以再活40年，看看魔术师约翰逊是不是还活得好好的？和艾滋病患者不带套阴道性交的患病几率为0.08%，肛交患病几率为1.4%**，**平均要和1250人不带套地性交才能得艾滋，可见想得艾滋并不容易。部分人更容易得艾滋病，他们是男同性恋和吸毒者（使用肮脏的针管），超过80%的艾滋病患者都是他们。阴道性交的话，男人基本不可能从女人身上获取艾滋病毒，女人倒是可以从男人身上获取。肛交的艾滋病患病率会更高。艾滋病只能通过血液、精液、直肠液、阴道液、母乳传播，口交基本不可能得艾滋。![](img/47ad08c222a995eee6a8e207a33103fb.png)不同的性爱姿势可能会感染的不同常见性病列表如果你对最近的一次性活动心存疑虑，想做个检查，最好等一个月再检查，因为很多性病要在得了几周后才能查出来。如果你性生活比较活跃，有不同的性伴侣，最好每半年检查一次性病，至少要每年查一次。查出问题后对症下药，大部分性病很快就能治好。如果你口腔有溃疡或破损，最好避免口交。带上套更安心、安全地性交，防性病又防怀孕，对自己和自己的性伴侣负责。敬请期待下一篇文章，**熬夜码字不易，如果本文对你有帮助，想免费表示支持，不妨多花几秒钟的时间，[在公众号文章](https://mp.weixin.qq.com/s?__biz=MzIwNjgyMzMzOQ==&mid=2247484835&idx=1&sn=df3412880df74ae6e6eadada92d8235d&chksm=971a8f67a06d0671d5407ce95f334246aaed525179b6425bc756a087e2d99914a211fedc543b&token=474145557&lang=zh_CN#rd)底部的广告上点一下，我就能有大概一块钱的收入。****当然也欢迎你分享本文，更欢迎你打赏，谢谢支持**。**你的支持可以鼓励我创作出更多有价值的文章供你阅读。***
