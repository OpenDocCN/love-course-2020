- answers: '-   除了herpes和HIV，还有哪些性病是不可根治的？

    -   除了herpes和 HIV，还有HPV是不可根治的。

    -   Chlamydia和Gonorrhea如果不及时治疗可能会导致什么后果？

    -   如果不及时治疗，Chlamydia可能导致盆腔炎，从而导致不孕不育；Gonorrhea可能导致尿道肿胀，私处化脓等症状。

    -   为什么建议女性每年检查一次性病？

    -   建议女性每年检查一次性病是因为很多性病在女性没有任何症状，如果不及时发现并治疗，可能会导致严重后果如不孕不育。

    -   Syphilis未及时治疗可能会导致哪些严重后果？

    -   Syphilis未及时治疗可能会导致内部器官出血、发疯，并最终导致死亡。

    -   HPV在男性和女性身上会出现怎样的症状？

    -   HPV在男性和女性身上大部分不会表现出任何症状，绝大多数人感染HPV后会在一两年内自行消失。'
  qas:
  - 问题1：性病中有几种是不可治愈的？
  - 回答1：只有2种性病不可治愈，herpes和HIV。
  - 问题2：在美国，平均需要和多少人不带套地性交才能得艾滋？
  - 回答2：平均需要和1250个人不带套地性交才能得艾滋。
  - 问题3：Chlamydia的症状是什么？
  - 回答3：男性可能有不适感，女性可能有撒尿时疼痛和蛋痒，但25%的男性和70%的女性没有任何症状。
  - 问题4：Syphilis的症状及其影响有哪些？
  - 回答4：得病后会有溃疡和后续的皮疹，若不治疗可能会导致内部器官出血和神经系统问题，最终致死。
  - 问题5：HPV是否可以完全通过使用安全套来防止传播？
  - 回答5：不能完全防止，因为HPV可以通过皮肤传染。
