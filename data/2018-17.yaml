  summary: "-   性病并非都是不可治愈的，只有herpes和HIV无法根治，其他性病如Chlamydia、Gonorrhea、Syphilis等都可通过药物治愈。\n\
    \    1.  Chlamydia和Gonorrhea可通过药物治愈，但若不及时治疗可能导致不孕不育，建议女性每年检查一次。\n    2.  Syphilis症状轻微，但若不治疗会逐渐恶化，15-20年后可能导致器官出血、疯狂和死亡。\n\
    \    3.  HPV虽不可治愈，但大多数会自行消失，男性不会得癌症，女性得宫颈癌几率极低，病毒会在一两年内自行消失。"
  text: '# 性病的真相> 原文：[https://piaohanshenghuo.com/the-truth-of-std/](https://piaohanshenghuo.com/the-truth-of-std/)很多人都谈“性病”色变，觉得性病是非常非常糟糕的疾病，而且很容易得病，那是因为我们大多数人对性病的不了解加上社会的误导，还有以讹传讹。但实际上，只有3种性病是不可治愈的，而且其中的HPV基本会在一两年后自己消失，所以其实只有2种性病不可治愈，herpes和HIV。有人看到我泡了很多妞，就嫉妒地说“不怕得艾滋啊？”我还真不怕，在美国，你平均需要和1250个人不带套地性交才能得艾滋，这还是不带套的情况，带套可以非常有效地防止艾滋病毒的传播，戴套得艾滋的几率堪比中彩票头奖的几率。得了herpes，绝大部分人都不会有任何症状，有症状也不严重，过一阵子就会消失。大部分其他性病，发现后，吃几片药就可以治愈。接下来我们来看看常见的性病（以美国为例）：**Chlamydia：**可治愈性：可治愈（2-4周）美国普遍性（每年新感染人数）：286万人RAW
    SCORE（不带套的性交传染此病所需人数）：36人安全套能否防止疾病的传播：能得了会有点儿难受，但吃几粒药就好了。男性得了，会有不适，但基本没什么伤害。女性得了，如果没有及时治愈的话，有可能导致盆腔炎，从而导致不孕不育。症状为撒尿时疼，蛋痒。25%的男性没有任何症状，70%的女性没有任何症状，医生建议女性至少一年检查一遍。**Gonorrhea：**可治愈性：可治愈（一个月内）美国普遍性：57万人RAW
    SCORE: 179人安全套能否防止疾病的传播：能症状为撒尿时疼，蛋痒，尿道肿胀，嗓子疼，私处化脓。作为细菌感染，抗生素就可以治愈，吃几粒药就好了。**Syphilis：**可治愈性：可治愈美国普遍性：5万5人RAW
    SCORE: 1841人安全套能否防止疾病的传播：不能不带套平均需要和1841个人性交才能患病，可见患病率是很低的。得病后的几周你会有不痛不痒的溃疡，再过几个月，你会开始起疙瘩，疙瘩持续几周或几个月后消失。再过15到20年（如果你一直没治的话），你内部的器官开始出血，你开始发疯，逐渐死亡。所以你应该至少每15年检查一下。**HPV:**可治愈性：不可治愈，但基本会在几年后自动消失。美国普遍性：8000万人RAW
    SCORE: 4人安全套能否防止疾病的传播：不能完全防止，HPV可以通过皮肤传染。绝大部分人都得过HPV，但完全没感觉，没有症状，之后HPV自己就消失了。HPV极其普遍，基本所有性活跃的人都会在他们人生的某个阶段获得HPV，但病毒基本都会在一两年内自行消失，尤其是当你的免疫系统很强的时候。得HPV的男性不会得任何癌症，超过99%的得HPV的女人都不会得宫颈癌，如果不幸得了的话，也要花至少10年的时间。**Herpes:**可治愈性：不可治愈美国普遍性：2410万RAW
    SCORE: 13人安全套能否防止疾病的传播：不能防止我有好消息和坏消息，坏消息是很多人都有这种性病，好消息是绝大多数人（超过90%）永远不会有症状。有两种herpes，HSV-1和HSV-2，HSV-1导致嘴边起泡，HSV-2会在私处爆发。超过80%的人拥有HSV-1，但症状非常少见，会在患者面对大量压力，免疫力低下的时候爆发。Herpes不可治愈，但基本无毒无害，大部分人会在herpes爆发的一两年后再也不遇见任何症状。即使你始终有症状，也可以用药物压抑症状。**HIV:**可治愈性：不可治愈美国普遍性：110万人'
- answers: '-   男同性恋和吸毒者（使用肮脏的针管）容易感染艾滋病。

    -   艾滋病可以通过血液、精液、直肠液、阴道液、母乳传播。

    -   性活动后一个月后检查性病比较合适。

    -   避免不带套性交，尤其是避免不安全的阴道性交和肛交，可以预防艾滋病传播。

    -   发现性病后及时就医，根据医生建议进行治疗，大部分性病都能很快治愈。'
  qas:
  - 问题1：艾滋病的传播方式有哪些？
  - 回答1：艾滋病可以通过血液、精液、直肠液、阴道液、母乳传播，口交基本不可能传播。
  - 问题2：肛交与艾滋病的患病几率有何关系？
  - 回答2：肛交的艾滋病患病率较高，为1.4%。
  - 问题3：男同性恋和吸毒者相对于其他人群患艾滋病的几率如何？
  - 回答3：超过80%的艾滋病患者是男同性恋和吸毒者。
  - 问题4：建议多久进行一次性病检查？
  - 回答4：建议性生活比较活跃或有多个性伴侣的人每半年进行一次性病检查，至少每年检查一次。
  - 问题5：口腔溃疡或破损可能对性交有何影响？
  - 回答5：口腔有溃疡或破损时最好避免口交，以减少感染的风险。
