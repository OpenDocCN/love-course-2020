  text: '# 校长vip全家桶：校长VIPqq群内容：事实比承诺重要我这里给大家明确一个概念，就是和女生相处，继承事实是先决条件，而不是口头承诺是先决条件，什么叫继承事实是先决条件呢，给大家举个例子啊，你一个主女生的时候，主女生的时候，你把女生带到房间开房了，睡觉了。说完就在一块儿生活了，这就叫继承事实，这个事实就是你们俩在一起生活了，她是你女朋友，那么什么叫口头承诺呢，口头承诺就是说，你要不要做我女朋友，她说好的，这就叫口头承诺，大家一定要记住，继承事实。一定要优先于口头承诺，往往很多兄弟把这个事情倒过来，往往是想先得到口头承诺，再向下一步发展得到继承事实，这个思路是错的，如果想先得到口头承诺的话，你愿意做我女朋友，女生我不愿意，不是错蛋了。表白说我喜欢你，女生我不喜欢你，是不是，这是屌丝的行为，错误的方法，是不是，难道你把女生带女生开房之前，你说愿不愿意给我开房我们啪啪啪，那女生肯定骂你，那么臭流氓神经病是不是，这就是错误的思路。想通过口头承诺，然后再向下一步发展，这就是一个典型的一个错误的，屌丝的一个思路，大家一定要记住，继承事实永远比口头承诺重要，这个心理拓展开到挽回上也一样，挽回上并不是说，你跟女生说我们复合吧。女生说好的，这才叫挽回，不是，你们处于一个以前的情感状态，这个状态达到以前的情感状态，这就叫复合了，你不要老是问我们复合好不好，我们复合好不好，你要问的话，明明都复合都复合不了。不重新开开心的在一起交流了，重新坐在一块的，这就是继承事实，就说明已经是复合了，你不要没事再给自己制造，想以口头承诺为借口，再去制造麻烦，这样不会有任何好处的，只会让事态更加恶化，这是我们对女生相处的。一个非常重要的知识点，永远要记住，继承事实，领先于口头承诺，举一个例子，大家都比较好理解了，比如说两个国家打仗，两个国家打仗往往宣战，宣战之后打仗，但是有的情况不宣战，不宣战难道就不叫打仗了吗，对不对。德国
    俄罗斯打不过来，上去就给给揍了分了，是不是，把这个国家瓜分了，瓜分过后还没宣战了，你说这不叫打仗呢，是不是，如果你按照必须我要先宣战，就好像报名里面的，把名里面的先确定，先口头承诺关系。再进行下一步，那不就完蛋了，只要看看事实走到哪一步就行了，不要管这些口头承诺，而且口头这个东西根本就不靠谱。'
