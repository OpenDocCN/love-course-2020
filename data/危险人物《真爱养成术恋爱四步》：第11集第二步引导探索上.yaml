    \    2.  在情感上孤独空虚时，也需保持坚强面对，让人误以为你很坚强。\n    3.  内心疲惫的感受常常被隐藏，让人无法理解。"
  text: 时时刻刻都不被人理解的时候，她很累的时候，我们就说，你太累了，你需要休息。其实这个很好理解啊，如果是在工作上面的话，你就可以去告诉，所有的人，你工作很累，然后呢，压力很大，不被所有人理解，不被所有人认可，但是你仍然，在坚持着，这种心理上的，疲惫，然后每天，还在强颜欢笑。如果呢，是情感层面上，你就可以告诉女人，说自己，很孤独，自己呢，很空虚，自己，需要爱情，但是呢，还是，每天强颜欢笑，让别人觉得你这个，大大咧咧的，很坚强，但其实所有人，都不知道你内在其实，很孤独。这就是一个，疲惫。
