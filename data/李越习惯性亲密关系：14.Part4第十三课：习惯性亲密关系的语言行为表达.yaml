  text: '# 李越习惯性亲密关系：14.Part4第十三课：习惯性亲密关系的语言行为表达大家好，我是子修，今天我们来给大家讲述习惯性亲密关系当中的具体的操作方法，上两节课我们已经通过学习知道了习惯性亲密关系我们应该拥有一个什么样的心态。和我们应该怎么识别我们的伴侣是否处于习惯性亲密关系当中，那么这节课我们就来具体的讲述方法，这个方法主要分成四个步骤来跟大家讲述，第一个步骤是我们继续模拟希西弗斯的故事，上节课我们讲到了希西弗斯。我觉得这个故事非常好，它可以贯穿在我们对于整个习惯性亲密关系处理的过程当中，我们想象如果说一个人和他父母相处的过程，就是在希西弗斯不停地去推那个石头的过程。他在这么一个无限循环的过程当中不停地痛苦沉沦甚至感到没有希望，他当然是渴望从这样的一段关系中走出来，甚至是不愿意回到这样的一段关系当中的，我们在之前讲心态的时候和在讲识别的时候都说过这个问题。那么一个人他不愿意回到推石头的这个过程当中，我们在最开始跟这样的人相处的时候我们就必然不能告诉他们的是，我们要让他继续地去推这块石头，对不对，这个对应到我们说把跟父母相处的整个周期。缩短到我们跟恋人或者说跟伴侣相处的这个周期里面也是一样的道理，为什么这么说呢？我们可以看到一个人跟父母相处的初期，周期他是分为婴儿阶段，对吧？我们还是个婴儿的时候，我们3到4岁的时候。我们6到7岁的时候，还有我们逐渐地成长开始上学的时候的，对吧？基本上是这么一个阶段，那么一样的道理，在婴儿阶段的时候，父母也不会告诉你说，你现在去做什么事情。也不会告诉你说你现在一定要去做到什么什么样的事情，也不会对你有要求，也不会对你有期望，他们对你有的只是宠溺和什么？和包容，对不对？，所以一样的道理，当我们最开始告诉一个人，告诉一个人或者说去诱惑一个人。或者说我们跟一个人开启了一段关系，让他确认我们这段关系能够代替他之前和父母那段亲密关系的一个重要的契机，就是我们先告诉他，你不用再推那块石头了，只要跟我们在一起，你就可以逃离跟父母相处的环境。再也不需要去反反复复地推那块石头了，对不对？，所以一样的道理，我们一开始跟一个人相处，我们识别出来他可能适用于奇怪性亲密关系的时候，我们就需要给他无限的宠溺和包容，这就跟婴儿相处是一样的。用这种对待婴儿的方式去对待他，能够给予他一定的安全感和信任感，最重要的是能够给予他一个预期，什么预期？这个预期就是对，我只要跟了你，我就不用再推这块石头了，只要我们两个在一起。我们就能拥有一个幸福的未来，你能够照顾我，你能够安慰我，你能够关注我，你能够善待我，你能够给予我物质，你能够给予我一切，我再也不需要像跟父母相处一样，不停地去推那块石头，不停地去推那块石头。让我自己在这种循环中痛苦的永远没有办法自拔，你要让对方相信你可以做到，你需要给对方制造这样的幻觉，这是我们在操控课中也提到过的，这跟婴儿相处也是一个道理，对吧？，所以我们在最开始。第一个阶段要做的事情是什么？，就是无限的宠溺与包容，我们给予了对方无限的宠溺与包容，无限的满足对方的缺失，对方才会慢慢地想，我不用推这块石头了，所以这件事情我们在操控课中也提到过，满足缺失，对吧？。对方缺乏关注，比如说你遇到了一个缺乏关注的人，你发现这个人很闲，每天闲得淡淡，什么事都没有，天天希望一个人能够看到他，比如说我们经常遇到的有些人特别在意你回不回他的微信，你回不回他消息。特别在意你回他的频率，特别在意你回他的时间，你是不是秒回，特别在意你每天在干什么，说明他极其缺乏关注，这个时候我们就要给予他这种关注，告诉他，只要来我们这儿，这个关注你就会有。'
- summary: "-   人们在关系中常常试探对方的态度和善意，缺乏物质的人可能需要更多的证明和理解，需要给予包容和善待。\n    1.  对方可能需要态度上的证明，包括送礼物、表达诚意、发红包、请客等。\n\
    \    2.  在对方缺乏善待时，需要给予包容和理解，尤其是在成长过程中缺乏理解的情况下。\n    3.  共同讨厌某件事情比共同喜欢更容易引起共鸣，可以通过讨厌的事情建立共鸣。\n\
    -   在建立关系中，需要逐步让对方接受你的好，即使对方不相信你能一直对他好，也会享受你的好，但可能会形成不对等的权利关系或者适应这种关系来发泄苦难。\n\
    \    1.  对方可能不相信你能一直对他好，会让你不停地证明，形成不对等的权利关系。\n    2.  对方可能适应你的好，将自己的苦难发泄在你身上，导致关系不健康。\n\
    \    3.  面对对方的不信任，需要逐步让对方接受你的好，建立健康的亲密关系。"
  text: 比如说有些人极其的缺乏物质，他特别的需要在最开始的时候，就去确认你有没有这种能力去给予他物质，他会去试探，是吧？你又没有给他买礼物，你给他买的礼物合不合他的心意，你愿不愿意回他花钱？你愿不愿意做到这一切的东西？，那么在最开始也要做这样的事情，是吧？，在你有条件的情况下，当然你要问我你穷怎么办呢？穷就没有办法，是吧？，没钱我们就不要去找这样的人，对不对？好，一样的道理，对方缺钱。对方可能需要你有一些态度上的证明，是吧？，很多女生都会说这样的话，我要的真的不是他跟我花钱，我要的就是一个态度，那么态度就给到对方，对不对？，该送礼物，送礼物，该表达，该表达诚意，表达诚意，该发红包。发红包，该请客，请客，对不对？好，那么一个人缺乏善待，那么这个时候我们要给予对方包容，是吧？，他原来小的，他在成长的过程当中跟父母吵架的时候，没有人善待他，没有人理解他，那我们在这个时候就要给他予理解。怎么给他予理解？很简单，对不对？，领导骂，领导骂，一般一个人不被理解，生活中就各个方面他都没有办法得到理解，那给他理解也很简单，是吧？，领导骂，骂他，是吧？那领导就是傻逼，对不对？，领导都是又想马儿跑。又想马儿不吃草，都是傻逼，同事欺负他，挤兑他，那就骂同事，同事都是傻逼，同事都是嫉妒，对不对？，跟王甚至没有跟领导骂，也没有跟同事骂，跟谁骂？跟网友骂，对吧？那网友也是傻逼，对吧？，网友都是喷子。对不对？，只要顺着对方说，我们会发现讨厌这件事情，讨厌这件事情，比喜欢这件事情来得更有用，什么意思？我们共同讨厌某件事情，比我们共同喜欢某件事情，更容易引起双方的共鸣，很多女生喜欢说，很多人也喜欢说。不只是女生，就是我要找一个三观跟我特别合的，但是你问他三观是什么呢？他三观又说不出来，对不对？，但是我们又发现这个事情中有一个特别好玩的点，就是虽然他说不出三观是什么，但是他一定知道他自己讨厌什么。所以这个时候，无论他讨厌什么，你就告诉他，无论他讨厌什么，你就陪他一起讨厌，对不对？他就会认为我们双方很有共鸣，好，做到了这一步之后，我们就可以让一个人诱惑了一个人，告诉他，从潜意识里面就在告诉他。你不用再像希西弗斯一样不停地去推那块石头了，对吧？好，那么当我们跟一个人做完了这第一个阶段之后，第二个阶段要做什么呢？，第二个阶段，对应希西弗斯的故事，就是告诉对方，我知道你不信任我。所以我要让你回到之前的模式中，这个听起来很矛盾，对不对？，他明明是想逃离之前的模式，为什么又让他回到之前的模式当中呢？，其实这个本质上一点都不矛盾，怎么解释这个概念呢？，我们可以知道。我们在操控课里面提过，你看我不停地提操控课，大家有兴趣可以去买买操控课来听听，顺便打一个广告，我们在操控课里面也提到一个过程和想法，就是当一个人，他天然地开始接受你对他的好的时候。他是天生具备防御机制的，他不相信你能对他好，他也不相信你能真真正正地对他好，但是他又很享受你对他的好，对不对？，很享受你对他的好，但是他又不相信你能一直对他好下去，如果这个时候你还在不停地对他好。就会出现两种情况，第一种，由于对你对他好这件事情的不信任和不相信，他会不停地让你证明，他会不停地让你循环地做下去，让你们两个之间形成一个极其不对等的权利关系，这是第一种情况，第二种情况。他会适应这个过程，他会享受这个过程，他会认为我自己什么都不需要做，我前些年所受的苦难，我跟我父母之间相处所受的苦难，我都要百倍地发泄在你的身上，我的心里才能平衡，而这两种都不是在将一段关系。引领到一段健康的亲密关系当中，对吧？，所以面对对方的不信任，我们应该怎么做呢？，
- summary: "-   信任建立需要提供持续的价值，创造习惯性亲密关系模式，如父母奖励孩子的行为。\n    1.  通过持续提供好处，建立对方对持续供应价值的信任。\n\
    \    2.  在关系稳定后，逐渐有条件地满足对方，以奖励对方的积极行为。\n    3.  对方会形成对自己好与不好的简单判断，重视对方对自己的态度和行为。"
  text: 我们应该做到的是让他信任我们，怎么信任我们？，他最开始我们对他好，他已经信任我们了一部分，接下来怎么做他才会更信任我们呢？，那就是给他最习惯于的相处模式，什么样的相处模式他最习惯？，还记得我们成长到3到4岁的时候怎么样了？，成长到3到4岁的时候，我们的父母开始做什么样的事情？，我们的父母开始对我们要做什么样的。完成什么样的事情，开始有了规矩，开始有了条件，对不对？，3到4岁的时候你会走路了，你会说话了，你叫一句爸爸妈妈，开始给你奖励，你走路从这边走到那边，或者我们小时候骑过那种四轮的脚踏车，是吧？或者是学步车，我们坐到这些车里面，从左边走到右边，从右边走到左边，从客厅走到卧室，我们的父母都会给我们鼓掌，给我们奖励，在我们做到某些事情的时候，父母就会给予我们奖励，就会给予我们好。这是我们一直以来所习惯的一种方式，就是如果我做到了某一点，对方就能够持续地对我好下去，对吧？，就是很多人谈恋爱中也经常有的一种心态，是不是我做了什么事情？，本质上就是人之间的一种利益互换。而我们最开始就是在给人提供价值，对吧？我们对他好就是在提供价值，那么提供了价值，对方一开始对我们提供的价值，能够持续地供应这件事情是不能够确定的，他不能够确定我们会给他持续的供应提供价值，那么他就会想。是不是我做到什么事情，你就能够持续地供应价值，所以我们要主动给他们创造这样的空间，什么样的空间？，就是在相处一段时间之后，或者说我们确立关系一段时间之后，我们就可以开始把我们对他的好稍微地收一收了。变得有条件的满足，有些人说，要是有个人这么对我我早就生气了，对不对？原来对我的好都是无条件的，怎么现在开始有条件了？我早就生气了，但是我们在现实生活中可以发现，生气有没有可能？有，不爽有没有可能？有。但是离开你有没有可能？不会，为什么？因为他，因为习惯于这样的方式相处的人，他好不容易逃离跟父母相处的死循环里面，好不容易绷到一根新的救命稻草，他怎么会那么轻易地放弃？。更何况这根救命稻草还在之前给了他这么多的好，这么多的好处，这么多的善待，这么多的关注，他这么多的点播，他就会天然地认为，这根救命稻草还是会对我好的，所以在他想着是不是要离开这根救命稻草的时候。他在心中也会形成一种想法，就是我做到什么样的事情，我就能够享受到他继续对我的好了，那么我做这样的事情，好像也没有那么吃亏，对不对？，所以这个时候你就可以变得有条件地满足对方，具体什么条件。就可以根据你各自的需求了，比如你希望对方能够对你更宽容一点，比如你希望对方能够更理智一点，比如说你希望对方能够更懂你一点，或者说能够更懂事一点，或者能够更上进一点，这些都可以，当对方但凡有这样的表现。但凡认可你告诉他，认可你告诉他的事情他去做的时候，你就可以给予他奖励，给予他之前你做到的那些事情，关注、善待、物质、点播、一切一切，这样对方就会在心中形成一种概念，对，没错，他还是对我很好，他不会去想。我自己又跟之前有什么样的区别，我自己又做了多少，他对于这样的人他只会去判断一个点，就是你对他到底好不好，对不对？我们发现这件事情很好玩，就是大多数习惯于习惯性亲密关系的这样的人，他们在跟人相处的过程中。其实很少去动态的去思考这个问题，动态的，有一个动态的思维模式去思考一段关系，没有，他们的思考模式和思维模式非常简单，就是好与不好，就是你对我好和你对我不好，你今天对我好，你今天对我好，明天对我不好。就是你变了，对不对？，所以当我们变了的时候，我们用动态的思维模式去对待对方，这对对方来说就是一种降维打击，明白吗？这真的就是一种降维打击，对方说你变了，
- summary: "-   人们在变化时需要契机，像小孩一样需要引导和培养习惯。\n    1.  小孩需要被引导和告知如何做事情。\n    2.  随着成长，父母对孩子的要求会增加。\n\
