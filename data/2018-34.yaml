  text: '# 我为什么对目前在清迈的生活很满意> 原文：[https://piaohanshenghuo.com/why_am_i_happy_with_my_life_in_chiang_mai/](https://piaohanshenghuo.com/why_am_i_happy_with_my_life_in_chiang_mai/)我目前在清迈（2018年），清迈是一个让人非常舒适的城市，既可以享受城市的繁华热闹，又可以享受乡村的悠闲宁静。清迈十分国际化，不但充满了各国的游客，还有很多来自世界各地的人选择在这里用电脑远程工作，清迈被称为digital
    nomad capital。![](img/151a2cf703c466958ec25a4904f2f71e.png)清迈在Nomad List上长期排名世界第一，是一个性价比极高的城市，基础设施健全，又非常安全。我在澳大利亚打工攒下的钱让我在泰国成了“百万富翁”，但我还是过着俭朴但舒适的生活。来说一下我每月开销的估算（以人民币为单位）：房租：算上水电费大概每月1000块，干净、安静又舒适的房间，靠近清迈大学，地理位置佳。![](img/020121c9a064587417b1f13311d7a630.png)食物：我基本只吃价格实惠、干净卫生又健康的食物，除了菜，我还会吃大量的水果和坚果，喝大量的纯净水。我对食物的要求相对较高，因为健康很重要，但平均每天的花销肯定不会超过50块，一个月的开销在1000到1500块之间。这里有几张图片来说明这里食物的价格有多便宜：![](img/7f2f80fbd7f2ce2b3362e9c69adab957.png)我最喜欢的素食餐厅，7块钱可以自选3个菜。![](img/a8d1081098efeff15dd038630cbbf18c.png)价格实惠的“高档”西餐厅，第一个鸡排89泰铢，合人民币18块，第二个汉堡+薯条69泰铢，合人民币12块。![](img/4d2efaeacc1ea6f513edba9db440cb49.png)上图中菠萝2块钱一公斤，剥皮另收1块钱，右下角的百香果一大袋一共才20块钱，荔枝8块一公斤，芒果4块一公斤。交通：租摩托的话，Honda
    Click 125i，一个月2500泰铢（500人民币），可以考虑花1到3万泰铢买个二手车。我的3万公里的2013年的Honda Click 125i花了我2万3泰铢。油钱每百公里大概10块钱。交通极其方便，骑摩托想去哪就去哪，5分钟之内就可以开始上山。![](img/07f3e7acda76ae6967d249c4c08ad2db.png)网络：选择AIS
    6Mbps无限流量的套餐，一年要3550泰铢，合人民币710块，每月合60块。![](img/f6767817756de5a24883b042cdcc5f13.png)按摩：我最喜欢的按摩店，每小时30块，我再给20泰铢（4块钱人民币）小费，合每小时34块，一周大概3次，合100块，一个月400块。![](img/0582e1dbddd3124cedb31913e733fb26.png)健身房：免费，我去清迈大学里的Yellow-bar
    Street Workout，这里有各种单杆和一组双杠，因为我只用身体自重训练，所以这里足够我玩耍了。![](img/5fee4f76b8595cda3b249f9348988051.png)另外推荐Chiang
    Mai Stadium，同样免费，这里的健身氛围极佳，高手如云，但离我家更远，所以平时不去。'
