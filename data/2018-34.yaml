    \  教育签证和往返机票是主要开销，其他生活用品和约会费用每月大概500到1000块。\n    2.  在泰国，亚洲小伙在两性市场上有优势，性生活丰富，夜生活热闹，成功约会泰国模特。\n\
    \    3.  网上约会效果好，比澳大利亚强，鼓励读者赶紧行动，支持作者的创作。"
  text: 视频：https://v.qq.com/x/page/i1340dspdos.html签证+机票：办一年的教育签证最划算，最低大概要4000人民币，把往返的机票算2000块，一年要6000块，一个月500块。其他乱七八糟的花销：牙膏牙刷、手纸、避孕套、约会开销等等，一个月500到1000块。总开销：一个月保守的花销大概为4000到5000块。再俭朴一点，3000块钱一个月是绝对可行的。在YouTube上搜“Thrifty
    Steve”，他极其俭朴，一个月居然可以只花2000块人民币，值得学习。我用澳大利亚打工攒下的钱，完全可以在没有任何收入的情况下俭朴但舒适地过上至少5年，这让我有足够的时间在网上创业。性生活：极其舒爽。在这个世界上平均来说亚洲姑娘是唯一一个更喜欢亚洲小伙儿的物种，泰国有很多亚洲姑娘，而且泰国小伙儿人数不足，因为很多都去当人妖或者变性了。女多男少，而且中国作为一个相对更富裕的国家，在泰国面前也能抬得起头，这让我作为一个中国小伙在两性市场上的地位得到了提高。而且我这英语一开口，泰国姑娘马上就被比下去了，处于极其被动的地位。另外，来这的很多外国小伙儿都是奔着泰国妞来的”sex
    tourists”，他们有的更喜欢亚洲姑娘，有的觉得亚洲姑娘更容易搞定，所以对白人姑娘的需求就下降了，白人姑娘的身价也相对下降，而且很多在亚洲生活的白人姑娘也喜欢亚洲小伙儿，这一系列原因，让我在泰国如鱼得水。夜生活很丰富，一周七天，每天都很热闹。上周我晚上出门打猎3次，每次都带回家了一个姑娘，她们分别来自爱尔兰、美国、德国。更重要的是，我在和一个特别性感的泰国模特的第二次约会时成功把她推倒。一周推倒了4个妞，外加一些电话号码，这对我的自信有了极大的帮助，更强的自信，意味着更强的泡妞能力，两者互利互助，形成upward
    spiral。相信用不了多久，我就可以成功组建我的harem，减少花在打猎上的时间，把更多精力投入在赚钱上。![](img/350fa6299533887b8855fae4fca3cdee.png)<video
