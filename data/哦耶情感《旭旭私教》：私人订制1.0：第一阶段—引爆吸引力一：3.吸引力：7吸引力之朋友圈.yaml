  text: 第五，要重新开始建设自己的破口圈了。不要再去发一些很低价值的破口圈了，要发一些可以吸引女生的破口圈，最后要控制自己的心态，要以一种奖品性的心态，与女生相处，要控制自己的得失心，要合理的分配你喜欢的人。和你生命中的其他的事情的合理的一个占比，那么吸引力到这里就结束了，从下一节课我就要开始教你们，怎么真真正正的通过聊天去吸引女生了。
