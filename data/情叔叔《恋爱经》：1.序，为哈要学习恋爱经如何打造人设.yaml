  text: '# 情叔叔《恋爱经》：1.序，为哈要学习恋爱经如何打造人设哈喽 我是秦叔啊 有些话呢 我先说到前面，就咱们很多新手朋友追女生啊 失败 往往会有两个很严重的通病，第一个呢
    是太盲目 第二呢 是太着急。太盲目的就是很多学业 他其实不懂一个追女孩子的过程 流程啊 怎么才能让女生喜欢自己的过程 流程，他因为不懂 所以他就缺乏这个判断的力
    所以他就很容易被女人去误导。女人他会告诉你 怎么去得到他 但其实很多时候 他是都是教你怎么当舔狗 被胎的，因为你缺乏判断 所以说你就会听话 追了半天 最后发现自己成舔狗了
    所以说你要明白这个。追女孩到底是一个什么样的过程 他是什么样的原理 这个要明白 第二呢 是什么是，第二呢 是什么 是太着急 我知道咱们兄弟碰见喜欢的女生 就太想要一个结果
    就容易着急。但是呢 爱情的本质 他其实就是一种心理的博弈 谁先着急 谁就会丧失这个主导权，因为你一着急 你就会犯很多非常愚蠢的错误啊 你会冒进，你会把这种大好的局势复之东流。但是这个不急
    说起来简单 但难点在什么 怎么去界定，什么才叫不急 对吧 因为我看见过太多的兄弟 我跟他说 你不要急，他说 老师 我真不急 但是他给我把东西发过来 我一看，这个兄弟哪是不急
    那是相当的急。明白吗 所以说这个怎么去界定不急是一个难点，所以恋爱经的重点就是解决两个问题 第一就是说这个解决盲目性的问题 第二呢 解决就是太着急，太着急的话
    比如说聊天间隔是多少 这个怎么生数 什么时候才能约女生。怎么去生计关系 一步一步 是不是 所以我这个恋爱经 这课程里面他会有很多东西 会，比较枯燥 所以我希望大家一定要诚下心去学习
    这样才能进步 这是我。'
