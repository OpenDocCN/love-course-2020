    Bay被评为世界新七大自然奇观之一，但实际上我感觉也没那么新奇。强烈推荐去Poem Mountain的山顶，可以俯瞰整个城市以及部分海岛。Peom Mountain需要经过民宅的后院才可以进入。据我所知有两个民宅可以经过，收当地人1万越南盾，收游客至少5万，我刚开始被要了10万，地主看到我惊讶的表情后降到了5万，我没去她家。在附近打听到本地人只要交1万后，去另外一家花了2万上的山。![](img/ec31b2684b93134b15f328db88b6dea8.png)Peom
    Mountain日落后的美景#### 第十一站：Dao Cat BaCat Ba是Halong Bay附近的一个大岛，可以乘摆渡带着摩托车一起过去。这个岛让我很失望，景色一点儿都不美，里边有一个Cat
    Ba National Park，往返爬山花了我大概40分钟，可以到岛上的最高点。这里唯一的优点就是有一定数量的洋妞，晚上有可以泡妞的地方。我第一天晚上亲了一个以色列妞一个法国妞，但都没法带回家，第二天晚上啥也没有。推荐的两个泡妞地点分别是Oasis
    Bar和The Good Bar。#### 第十二站：Ninh Binh（宁平）从Halong Bay到Ninh Binh的路况还可以，但是完全没有景色可言，路上满是风沙。Ninh
    Binh被称为陆地上的Halong Bay，这里也有很多山水。建议住在Tam Coc区域，市内没有什么可看的。我跳过了地标之一的Hang Mua，因为我感觉人太多了，非常影响体验，还要交门票钱。不过强烈推荐Trang
    An的Ecotourism Trang An Boat Tour（直接在谷歌地图上就能搜得到）。20万越南盾（大概60块钱人民币），可以在一个4人小船（外加一个船夫（一般是中年妇女））上游览两三个小时。一共有三条线路，我选了第一条，最长的一条线路。这三条路线都会经过一些山洞、古庙之类的地方，整个过程都被山水环绕着。
