    Tiger Hostel，晚上人好像都聚集在那里，我来的时候是淡季，人不多。另外推荐去The Duck Stop看一看，开这个地方的人很有商业头脑，养了100多只鸭子，拿和鸭子拍照片做噱头，吸引了一大堆游客，10万越南盾（30元人民币）可以喂鸭子并和鸭子合影，15万越南盾还可以额外骑水牛并拍照。还给你一张成本可以基本忽略的煎饼，你还可以选一瓶饮料、水或啤酒。我选择了最便宜但最健康的水。他们居然还用“童工”，有好几个想练习英语的小学还没毕业的小孩儿负责招呼游客，完全免费为这个地方“工作”。目测这个地方一天赚几千人民币很轻松。![](img/19cc7ef76090ef607094206991472a37.png)如果你有关注剽悍生活公众号，相信你已经看到了这张“鸭王”照片了####
    第十四站：Hue（顺化）我再一次听从Vietnam Chronicle这个博客的推荐，选择了博主认为“最美的”骑行路线之一——Ho Chi Minh Road，从Phong
    Nha一路骑到Hue，结果感觉又上当了。没有他说得那么美，路况大部分还可以，后来有一段非常泥泞，大部分路都荒无人烟，有时骑车半小时都碰不到一辆车……加油站也很少，我的油差点儿就烧光了，我提心吊胆地骑了很久，并不推荐这个路线。Hue曾经是越南的首都，这里有个类似故宫的地方，不过我不感兴趣又不想交钱就没去。推荐去废弃的水上乐园，免费去，那里有一条很酷的龙，你可以爬到龙的嘴里。![](img/6df10ded9990840a4e8649c2f05dc624.png)晚上泡妞推荐去Brown
    Eyes Bar，外国游客会聚集在这里，我在这里一人成功应对两个西班牙姑娘，最后推倒了其中一位。我还在这里吃到了最便宜的Bahn Mi（越南法棍三明治），只要1万越南盾（大概3块钱）一个，就在“Tủ nu
