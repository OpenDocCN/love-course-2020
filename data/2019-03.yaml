  text: '#### 第四站：SAPA（沙巴）在我到SAPA之前，基本看不到任何其他的外国人，SAPA是我到达的第一个旅游重镇。整个镇建在了山腰上，有时赶上下雾，能见度基本只有20米。![](img/d2f34be4a7cd895c0aa8abe0fc3ce19e.png)我住的青旅窗外的景色越南最高的山（Fansipan）就在这里，但我没去，因为爬山大概要两天的时间，坐缆车上去又太简单了。这里基本每个景点都要收钱，我感觉骗钱的旅游气息太严重了，我并没有久留。夜生活不集中，没发现适合泡妞的地点。Sapa
    Park里有可以锻炼身体的单杠、双杠。#### 第五站：Vinh Quang（途经Lai Cai）这时我已经骑行1000公里了，是时候对我的摩托进行一下护理了，于是我去附近的在中国边境的城市Lai
    Cai的本田摩托车店（在谷歌地图上搜”Honda Head”），换了下机油，紧了下刹车，给轮胎打气等等。![](img/b3bef9b8095243cde24f01cd754e2f8d.png)每1000公里换一次机油，保证摩托车的健康。![](img/299731f11da35e1e4770a1d4807a9653.png)还在路边看到了卖青蛙的小摊……今天的落脚地Vinh
    Quang是个鸟不拉屎的小镇，我打算从Lai Cai沿着中越边境的山区线骑行到Ha Giang，听说风景很好，在天黑的时候只推进到了Vinh Quang。![](img/0ae6465a25312acaf3e833b2da021b77.png)![](img/fe729bbf071b86a42bc4f79375816b97.png)途中的美景####
    第六站：Ha Giang（河江）从Vinh Quang到Ha Giang很近，今天的骑行任务很轻松。Ha Giang又是一个旅游重镇，离中国只有20公里，明朝的时候还是属于中国的。近年来越来越多的西方游客都喜欢骑摩托车完成”Ha
    Giang Loop”（从Ha Giang出发，在Ha Giang结束的一个大圈（Google Maps上QL4C和QL34两段路构成的那个大圈））。我下午在Ha
    Giang落脚后，旅店老板推荐我去西北方的瀑布看看，我没找到瀑布，但找到了一大群水牛，还有这个诡异的锯齿山。![](img/79a7323bff056cf3fba4ada7f5b94415.png)![](img/13ce760b8b4e50980a5855eed2169411.png)####
    第七站：Dong Van（Ha Giang Loop中的一个小镇）由于我已经看了太多的越南北部山区美景，已经产生了一定的免疫力，于是我并不打算完成一整圈的Ha
    Giang Loop，而是只走靠近中国边境的上半圈，途中车胎漏气了两次，严重影响了我的进程。最后落脚在一个叫Dong Van的小镇，这里没什么值得看的。**如果你的摩托车胎在越南被扎破了，别慌，基本有人住的地方就有修摩托车的店，只需要在大街上寻找****”Xe
    May”****的标志即可，换个内胎一般需要****7****万越南盾**。#### 第八站：Cao Bang今天推进了很多，完成了Ha Giang Loop，车胎又一次漏气，应该是外胎老化的原因，于是我把内胎外胎全换了，之后就再也没有无故漏气的情况了。![](img/df16b5c2d00a3efed6385e330ac178f6.png)Ha
    Giang Loop上最著名的景点：Mã Pí Lèng Pass我并没有选择路况更好的QL34路，'
