  text: '# 一个月, 3000公里，游遍北半个越南的摩托之旅（图多慎入，附摩托骑行攻略）> 原文：[https://piaohanshenghuo.com/northern-vietnam-bike-tour/](https://piaohanshenghuo.com/northern-vietnam-bike-tour/)我在泰国住了一年多，虽然很爽，但是有点儿腻了，是时候换个地方住了。经过一系列的调查，我决定先去越南，买一个摩托，到时候还可以去老挝和柬埔寨（必须得用越南的摩托才可以顺利出入这三个国家）。####
    第一站：Hanoi（河内）我在河内花了700美金买了一个Honda Blade，我对河内没什么好感，交通非常乱，建议绕西湖骑一圈，别的我就不具体介绍了。![我的装备（别忘了给你的背包也买个雨衣）](img/bf8ff155944934a699a8cfbe8f19ff9a.png)我的装备（别忘了给你的背包也买个雨衣）推荐试试一道叫Bun
    Cha的菜，推荐去一个叫The Burrow的青旅所在的小巷吃，非常正宗又便宜，只要3万越南盾一碗（大概9块钱人民币），两碗就能吃得很饱。另外，Old Quarter晚上可以泡妞，很热闹。我只出去打了一次猎，亲了一个美国妞。另外，河内是一个大城市，网上约会软件上有很多姑娘可以约，不乏一些在这里生活的外国人。我就利用Bumble推倒了一位在这里教书的爱尔兰姑娘。####
    第二站：Phu Yen（途径Mai Chau）我的目的地是河内西北部的Sapa，但是不想直走，想多体验一下越南北部的山区，于是绕道先去河内西南部的Mai Chau。![](img/a9f61e63cab6bd7fc86dbc69f298b3ad.png)Thung
    Khe Pass很漂亮第一天我一路推进到了Phu Yen, Phu Yen是一个很安静的小镇，我没见到任何一个游客，镇上有家Pizza店，味道很好，名字我忘记了。**不建议晚上开车，很危险，出现问题了还没有开门的店**。我都是每天白天骑车推进，傍晚在附近找住宿，吃饭、工作。**建议走****QL****开头的公路（路况较好），避免****DT****开头的公路（路况有可能非常差）**。####
    第三站：CO LA，途径Khau Phạ Pass原计划在一天内从Phu Yen开到SAPA，但起床较晚，天黑的时候还离SAPA有一段距离，于是我就近在CO
    LA落脚。![](img/9c270eb2a429fbdfba7dc084e2709c5d.png)![](img/d55a0d5cb257d1237e52023a0bb6ec2f.png)Khau
    Phạ Pass的景色![](img/dd8c922b4ce23e7e5c06eaf50926bebd.png)Mam Xoi Viewpoint附近的美景![](img/2042d39610d5e5f36f7f13d3007b5f19.png)路上还有很多水牛我听信了一个叫Vietnam
    Coracle的博客的推荐，决定第二天先去看看一个叫Sin Ho的小镇，再去SAPA，结果感觉很上当。路上景色还行，但是最后路况非常糟糕，坑坑洼洼的路要开将近一个小时，走的时候我打算走另一条路，结果另一条路因为山体滑坡完全被堵，我还得原路返回……浪费了我很多时间，都没时间在天黑前开到SAPA了，不过在回CO
    LA的路上看到了美丽的山区日落。![](img/b6c170e5c619f303f26202b909f05219.png)在Lai Chau的日落'
