    Nha最有名的是它的洞穴，目前世界上发现的最大的洞穴(Son Doong)就在这里，不过去那里需要提前预约，而且要交3000美金，是一次长达10天的没有网络信号的徒步洞穴探险，不适合离不开网络又不愿意花3000美金的我。我选择去了Paradise
