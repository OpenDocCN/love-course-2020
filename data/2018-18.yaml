  text: '# 为何、如何提高雄性激素（睾丸激素）水平> 原文：[https://piaohanshenghuo.com/how-to-increase-testosterone-level/](https://piaohanshenghuo.com/how-to-increase-testosterone-level/)![](img/c2b8480e6b472d3b299aa131fdfe8f8b.png)健康的睾丸激素水平的好处：**提升整体健康（预防疾病及癌症）、骨密度、性欲、勃起强度、肌肉密度，还有助于有一个好心情、精力充沛、自信、减肥**。不止对男人，对女人来说也很重要。上述好处都是有科学依据的，这里就不具体列举科学的依据了。如果你的睾丸激素水平过低，你会体验所有上述好处相反的坏处：容易生病、低骨密度、性欲低、阳痿、肌肉萎缩、心情不好、无精打采、肥胖。显然睾丸激素对我们很重要。有很多人试图用外源的睾丸激素（exogenous
    testosterone）如药丸、药膏、注射来快速增加睾丸激素水平，但这种方法很容易有很多副作用，可能会导致相反的结果。用自然的方法增加睾丸激素水平是最好的办法，因为没有副作用，而且可以长期保持所有的益处。接下来我们看看如何自然地提高睾丸激素水平。*   食物方面：你的饮食需要至少包括25%的健康脂肪，比如牛油果、椰子油、橄榄油、各种坚果、鸡蛋等。**笨鸡蛋**是提高睾丸激素水平最好的食物之一，每天2-5个，别完全做熟，尽量不让蛋黄凝固。不需要担心蛋黄的胆固醇，吃蛋黄的胆固醇只会增加你体内的HDL胆固醇（好的胆固醇），睾丸激素是要靠胆固醇生产的。其他提高睾丸激素水平的食物有：**葱姜蒜、生蚝、菠菜、燕麦、柠檬、石榴、香蕉、坚果、豆类（黄豆除外）、土豆、金枪鱼、三文鱼**。**避免豆制品（黄豆）**，豆制品会提高你的雌性激素、降低你的睾丸激素，适当吃一点儿可以，千万别多吃。*   锻炼：锻炼身体是提高睾丸激素水平最好的、最简单的方式之一。但并不是所有的锻炼都会提高睾丸激素水平，我们要做的是**高强度的无氧运动**（举起很重的物体，无论是铁还是你自己的身体），比如卧推、引体向上、俯卧撑等，最好把重量或难度调到你只能重复6到12次效果最佳。像慢跑这种有氧运动反而会降低睾丸激素水平，你想要马拉松运动员的体格还是短跑运动员的体格？![](img/06e3641ab98fe4b4f94c6968dcc23917.png)*   睡眠：保证充足的睡眠（7到8小时），白天困的时候可以打个20到30分钟的盹。睡眠极其重要，睡眠时间从4小时到8小时，每多一个小时，睾丸激素水平就会增高15%。![](img/6cef6f68d8a39046882cf74931a0ef3c.png)*   性爱：性爱是非常自然的刺激你内分泌系统、提高你的睾丸激素水平的方式。每一次勃起都会提高你的睾丸激素水平。知道如何提高睾丸激素水平的同时，我们还需要知道如何避免减低睾丸激素水平。被证实的会降低睾丸激素水平的杀手：1. 压力：压力是最能降低睾丸激素水平的杀手之一，如果你一整晚不睡觉，第二天早上抽血化验你的睾丸激素水平，你的睾丸激素水平至少会降低50%。当面对很大压力的时候，你的身体会释放很多皮质醇（cortisol，压力荷尔蒙），皮质醇会拦截住睾丸激素的积极作用。2\.
    糟糕的饮食：饮食明显对你的健康很重要，饮食会改变你体内的荷尔蒙，包括睾丸激素。你需要避免糖、酒精、精加工的食物、大豆、乳制品、低脂肪饮食。3. 肥胖：你的脂肪细胞生产雌性激素，雌性激素降低睾丸激素。'
