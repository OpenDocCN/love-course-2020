  text: '# 浪迹9.0：浪迹9.0新增：浪子02个人成长的捷径好 第二课 当我们改变了自己以后 我们就应该去追求更高分的女生，那么第一点我觉得是认知 我看过一个一段话吧
    它是这么说认知的，格局这个东西并没有那么高大上 人人都有 它就是我们的认知层次。当我们说某个人的格局很大的时候 通俗话来讲就是他的认知层次比较高，能看到一般人看不到的东西
    在认知的层次中只能从上往下看 没法从下往上看。每提高一层就能看到更多的风景 而处于下层的认知 光靠想象 很难理解上层的认知，所以我们要去增加自己对这个世界的认知
    我们必须去看到更多以前看不到的东西。去接触比自己更高层面的人 很简单的一个例子 当一部分的大学生还在担心自己找不到工作的时候，联努大学的校长现在告诉他的学生
    人要心怀天下 大同，而这些努力为人类幸福做出贡献的人还会担心自己找不到工作吗。那么第二点执行力 一个人执行的时候总是会有三条非常重要的因素，第一 你必须要有信心
    也就是你要相信自己这个事儿肯定行，第二 你要有清晰的目的 在这个目标必须有明确的结果 可以量化KPI和截止时间。毕竟最后的期限远远是第一的生产力，第三 有缓快
    把很大的一个目标分解成很多小目标 每个阶段给予一些奖励，那不至于我们维持了半天努力得不到结果 那也坚持不下去。而对于执行力不强的朋友来说 很多情况是因为我们的目标不清晰造成的，一个人无法执行超越自己个人能力的目标
    一个过于允大无法衡量结果的目标设定。一个执行周期的过长不能分解和控制的目标 一个不具备执行的条件的目标，比如说不能掌控必要的资源 那么浪子建议可以分阶段把一个大的目标分成很多的小目标去实现它，第二点是匹配
    往往很多兄弟在意的是跟女生聊天。很多人都会问我 我该怎么做才能追到女生 就像我开始说的时候一样，如果我们自身的条件不好 那我们就算运用了全世界最好的恋爱技术，那几乎也不可能让一个搬砖的搞定一个月薪百万的百富美。所以我们必须要去改变自己
    并成和女生价值相匹配的同一类人，同时这也是我们个人成长中能够去成长的进一步的进步的一种方式，比如我发现自己喜欢的女生会唱歌 那我们应该去了解音乐 学习这门课程最终匹配上她。而你所学到的知识将源源成为你个人的财富
    任何人都无法抢走，那如果你喜欢的女生开始在各个国家旅游 那我们要做的就是去赚钱 也去很多地方旅行，旅行呢 不光是走一走就是行事啊 拍点照片就完事了。而是我们要在出发之前去做足一些工业
    了解当地的风俗人情 人文 或者是历史背景，这样才能真正的成为你的谈资 到后面你可以跟这个女生一起讨论每个地方的风俗人情。而如果对方知道的我们一无所知 那就会显得我们很马步
    就我们不知道 无法匹配，那价值的匹配呢 其实也不只是金钱 金钱还有这个精神世界 一些生活品质。就比如我当时去西安看兵马俑 一路上来很多游客就对着各种姿势的兵马俑来进行拍照，而此时身边一个学历史的女生就说
    兵马俑是秦王的陪赞 陪赞的这些用品要是拍照还合影。这可能是多么的讽刺和尴尬的一件事情 那么一瞬间我就知道游览风景的意义不存在于照片，而在于你对这些里面有多少的认知
    而认知需要通过具有执行力的行动获得，获得之后才能够具有这种知识和涵养的女生去匹配。这些价值云云不是吹嘘我去过哪里 或者哪里就真正的拥有，自信 这是很多人都会说的
    跟女生交流要自信，男性在这个社会中最应该出现的精神面貌就是自信，自信也是我们成长以及跟女生交流中非常重要的东西。那种我们生来就说我可以保持到特别自信的人其实不是很多，每个人都会有自己害怕不擅长的事情，有人问怎么可以让自己变得更自信起来
    其实培养自信最佳的方法，'
