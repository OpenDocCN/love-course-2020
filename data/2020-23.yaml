  text: 而且我还获得了一张非常好的可以用来做Tinder profile photo的照片。![](img/30b175496d33d005b5498df6c030469b.png)这是我当年朋友圈的截图![](img/e98183dc87d7b958100c737493a610ea.png)最后，我知道一些人在想什么，**想看更多美女参加该比赛的图片的同学**可以（**在打赏作者后**）去Facebook，[在“The
    Woolshed”的Page上找（这有链接）](https://www.facebook.com/TheWoolshedCairns/)，上边有很多，不客气。P.S.：[想上但不会上Facebook的同学可以读这篇教程](https://fanguoweiqiang.com/fq/)。敬请期待下一篇文章，**熬夜码字不易，别忘了通过点赞、分享、打赏等方法鼓励我更快地发表下一篇文章**。**另外，还可以点击公众号文章底部的广告来支持我（每个成功的点击量可以帮我赚几毛钱）**。**谢谢！***
