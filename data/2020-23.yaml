- summary: "-   一个亚洲小伙儿在澳大利亚凯恩斯参加了“Wet T-shirt Competition”脱衣舞比赛，最终获得亚军。\n    1. \
    \ 参赛者穿着白色T恤，随着音乐脱衣，被水枪喷水，由观众尖叫声决定胜负。\n    2.  比赛在“The Woolshed”夜店举行，亚洲小伙儿因为稀少而受到欢迎。\n\
    \    3.  尽管最终输给意大利大叔“Italian Stallion”，但赢得了50澳元奖金。"
  text: '# 剽悍故事No.14：我跳了5分钟脱衣舞，赢了50澳元> 原文：[https://piaohanshenghuo.com/wet-t-competition/](https://piaohanshenghuo.com/wet-t-competition/)今天要讲的故事是我如何在澳大利亚凯恩斯参加脱衣舞比赛，并赢得了50澳元的。这个比赛叫“Wet
    T-shirt Competition”，参赛者穿一个白色的T恤，随着音乐边跳舞边把T恤脱掉，有一个人用水枪向参赛者喷水，最后靠观众的尖叫声的大小来判定获胜者。绝大部分情况下都是全女生的比赛，有不少“豪放的”姑娘不但连胸罩都不穿，最后都光膀子了，如下图：![](img/bdc5bdbaa6d87eede888190fa162b23d.png)画风很美![](img/52bdab5108cfac5408aaac3b78a89e12.png)在澳大利亚，这个比赛在很多酒吧、夜店都有，不过全澳大利亚只有凯恩斯的“The
    Woolshed”这一家夜店每周三会举行一场全男生参加的“Wet T-shirt Competition”。我为了挑战自己，虽然非常不擅长跳舞，还是勇敢地参加了比赛。我在赛前和DJ商量好让他给我播一首性感的Ginuwine的”Pony”，又预习了一些电影“Magic
    Mike”里Channing Tatum的动作。<audio class="wp-audio-shortcode" id="audio-2612-1" preload="none"
    style="width: 100%;" controls="controls"><source type="audio/mpeg" src="https://piaohanshenghuo.com/wp-content/uploads/2020/10/Ginuwine-Pony.mp3?_=1">[https://piaohanshenghuo.com/wp-content/uploads/2020/10/Ginuwine-Pony.mp3](https://piaohanshenghuo.com/wp-content/uploads/2020/10/Ginuwine-Pony.mp3)</audio>虽然是娱乐性比赛，但是大家都是使出了浑身解数、九牛二虎之力，竞争非常激烈。![](img/f38c6b0b9d6d1799c239bab740e54d86.png)**这是我在国外唯一一次作为亚洲人感到有优势的情况**，因为大家从来没见过亚洲小伙儿参加这个比赛，所以基础尖叫声比其他种族的小伙儿都大。当然，我也非常努力，甚至都努力到了“上房揭瓦”的程度。![](img/5ebe7c3cfa38fcfe851587db1b55394b.png)能上房我又能下地。![](img/ce7caebb462cef2c48b467daf04e8a37.png)还能调戏给我弄湿了的美女。![](img/4cf0eedefe7739ffabb50c46aedbb275.png)不过我的亚洲面孔最终还是比不过这位意大利大叔的胸毛，最后这位胸毛旺盛的绰号”Italian
    Stallion”的意大利大叔赢得了冠军。![](img/671e80bcd59877f36b184a9519c8e82f.png)我作为亚军，赢得了50澳元（除了称号外，其实反而更合我意，因为冠军的奖品是“价值200澳元的一个tour”，我感觉还不如我拿现金来得实惠）。'
