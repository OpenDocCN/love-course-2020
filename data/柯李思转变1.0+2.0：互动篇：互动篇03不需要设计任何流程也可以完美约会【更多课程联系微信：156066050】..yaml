- summary: "-   约会流程并非关键，辅助作用，不必纠结设计流程，广州陌生但成功拔妹\n    1.  在广州陌生情况下成功约会，不需设计流程\n  \
    \  2.  带女孩奔集释放情绪，自然发展约会流程\n    3.  奔集后一起吃饭、看电影，情绪亲密自然发展"
  text: 最多起到的，，也只是辅助的作用。。它并不能起到关键性的作用。，所以我们不必去，纠结，约会，我要设计很好的，流程，没有关系。，对吧？，即使你没有很好的流程，也没有关系。，对不对？，我再给大家讲一个，我自己的，一个例子，比如说我之前。去到广州，我可能在，成都我很熟悉，我成都，待了很久，我知道哪些，地方好玩，可以带女孩，去哪里。但是广州，，我今天到广州的时候，我在，那儿待了一个月。广州对我来说，是一个完全陌生的，城市。我去到那里，。我要怎么去拔妹？我完全不熟悉。，我不知道要，走什么流程，对不对？，但是我在广州，我依然拔到了妹子。，那我当时，是怎么做的呢？，我不知道哪些地方好玩啊，，我不能，我无法去设计，所谓的流程，我。第一要带女孩去哪儿？，第二要带女孩去哪儿？第三要带她去哪儿？，我没有办法设计这些东西啊，，对不对？那我当时怎么做的呢？，我带一个女孩，我第一次，我跟她去奔及。为什么？，因为这个女孩，她本身很想奔及。。对吧？她当时，她跟她男朋友分手了。，她说她我很不开心，，她说她想，通过奔及，释放她的，一些情绪，让她，可以把一些，不好的想法，她可以，想通一点。，我说那行啊，她说别人都没法陪我。。她说如果你愿意陪我出来奔及，，我就跟你出来约会。，好，那我当时就答应了，所以我们，就约好了。当时好像，是七夕的那一天，就一起去奔及了。，那奔及完之后，，因为奔及在一个山上嘛，，在白云山上面。那奔完之后。，它是一个很偏远的一个地方。奔完之后，我们去干嘛。我当时完全，没有想过要去干嘛。，我也不知道要去干嘛，知道吗？，我也不知道周围有什么可以玩的，，可以吃的。那我就问这个，妹子，我说，我说你饿不饿？。她说有一点，我说那，要不一起去吃饭吧？，去哪里吃？然后我就搜了一下，，问她哪里有吃的。她说附近有一个韩国街，吃的东西还可以。我说行啊，，那我们就去那边吃。，我们下了那个山以后，就，打车去到韩国街吃饭了。是完全，没有事先我去设计好，要去哪里，要去哪里的。就是很自然的，就去玩，去奔集。，我在去跟她爬山的过程当中，，我就牵她手了。，非常的自然，就像我之前在，前一章节里跟大家说的，对吧？，如果你的约会的时候。，你的这个策略，它把你，当成情人的这个策略，你一开始，就可以去直体触碰她的，，对不对？所以我跟她，奔完集之后，我牵了手，之后，奔完之后，我就，跟她去吃饭。当时我们就，一起在韩国餐厅吃饭。，吃完饭以后。我当时很累，，因为奔完集，前一天睡得，很晚，然后奔集要起得，很早，知道吗？大概我就是，六点七点就起来了，前一天，睡了很少的时间。，我奔完之后又很累。，如果你们奔过集的话，就知道了，，因为你奔了集以后。你会，把你的一些紧奔的情绪，给释放出来。其实相反，你会感觉人很舒服，，这个时候你一下子就会，感觉人很累。所以我吃饭的时候，我其实也没跟她聊，太多，我就有点累，我就，吃着吃着我睡着了，当时。。然后她吃完了，，睡醒了以后，当时已经，快晚上了。我说那接下来去干吗？，我也没有想好要去干吧。，然后就说要不去，然后我提出来，我说要不去看电影。，然后就在那个美团上面搜索了一下，附近最近的一个电影院，。我们就跑到，最近的一个商场去看电影了。，然后呢，看完电影，出来就已经很晚了。，当时就已经快，十点，十一点钟了。，就是这个流程，整个约会，的流程，我没有事先设计好，，我没有想好，我说我，先跟她奔集。再吃饭，再看电影，我完全没有想好。我只想，我今天跟她出来奔集。，对，后面就是很自然的，一步一步就发生了。我没有去，提前设计好要去干嘛。，那看完电影之后，因为我们当时，的情绪已经到了，一个很亲密的点。。为什么呢？
- summary: "-   重点在于约会时要注重情感而非设计流程\n    1.  不必刻意设计约会流程，重要的是让女人感受到好的情感\n    2.  情感和默契比流程更重要，让一切自然发生\n\
    \    3.  情绪和感觉是约会的重点，不必过分关注流程设计，让一切顺其自然。"
  text: 因为我在跟，她，包括去看电影的路上，就是我们已经像情侣，一样就是牵着手。对吧？，在电影院里面，也是很亲密的，在一起看电影，对吧？在肢体上面，就已经是非常亲密了。，所以说看完电影转场出来以后。就商场边上有一个小的，这样一个天桥。，我就带她到这个天桥上面。，我们就进一步的就是，在上面升高关系了。对不对？，就在这个天桥上。，进一步的就在上面接吻。，然后呢，当时她就说，今天很晚了，也没有打算回去。，我说行，那我们就住在外面吧。，就非常的简单。，我没有提前我去想好，要干嘛，要干嘛，要干嘛。，但是情绪到了之后，所有的一切就，很自然的就发生了。，所以说很多人他会纠结一个问题。，我约会我是不是要。设计好流程。，其实在我看来，你可以，去提前的踩一下点。，但是你不必刻意的，你真的去完全的设计。，甚至如果你掌握了我们，所讲的这些东西以后，你，完全不去设计，也是没有关系的。，对吧？那你可以，回想一下。你跟你女朋友，约会的时候是怎么样子的。，如果你跟你女朋友已经相处，有一段时间了，你，今天跟她出门，你会提前设计好，你跟她去哪里吗？，就是第一站去哪，第二站去哪，你绝对不会。，而是你们两个人相处的过程。是非常非常自然的。，对吧？非常非常有默契的。，而我在第一次约会的时候，，我就可以跟女生做到这一点。，就跟她在第一次约会，就像认识很久的情侣一样，，就已经很默契了，对不对？，所以我的建议说。你在约会的时候，你并不要把这个计划，流程放在第一位。，有时候计划可能是赶不上变化的。，你要把感觉放到第一位。，流程是其次。，你要把你们两个人之间的，这个约会的感觉，你们是否能很好的，达到一个情绪，这个。放在你们约会的第一位。，比如说我们看电影，非常经典的电影，《太太尼克号》，对吧？上面，我们可以看到电影里有一个，有一个情节，就是，捷克在帮那个螺丝，画画的时候，给他，画那个螺体，那个素描。，画完以后呢。他们两个人，就嘻嘻打闹，，然后到了一个车上面，，在船下面，他不是，有一片空旷的地方停了，那种很古老的那种，就是那种老的，那种轿车，他们就跑到，那个车上，然后他们就在车上，开始做爱了，对不对？。那这个情节说明什么呢？，就这个情节说明，捷克他，没有事先就想好，我要在车上面就跟，螺丝做爱，我要跟他发生，一些什么。他们是没有事先，这个捷克绝对没有事先，想好这件事情的。但是，他们在那个情景下。就是他们，在那个情况下，他们到了，那个车上，情绪到了那个点，以后，这一切就很自然的，就发生了。就你在看这个电影，看这个片段的时候，你不会觉得，很突兀。你会觉得这一切，如果你从一个观众的角度来讲，。你会觉得这一切是很自然而然，发生的。那其实一个好的约会，也是这样的。一切所有，发生的事情，是很自然的，发生，不是很刻意的发生的，对不对？所以说，我们的重点，就是说约会，你不需要，刻意的设计好。很精细的设计好，流程，任何的流程，不需要。即使有流程，即使你可能有一个流程，你大概，知道我要带女孩去哪里，去哪里，也不是，最最最重要的。因为女人，她跟你在一起呢，她是，把跟你在一起的时候的。感觉情绪放在第一位，这个是最重要的。她不会，把跟你，要去到哪里，玩，去到什么地方，她不会，觉得这个是最重要的。对吧？她跟你，在一起的时候，感觉，才是第一位，感觉才是，最重要的。所以你要考虑的是。怎么样让女人，在跟你约会的时候，有一个好的，感觉，而不是有一个好的，所谓的这个流程，这就是我们今天讲的这个，你不需要，约会的时候，你可以不需要，流程。那我们下一节。再见。
