    \ Machine。\n-   Zoe in Yellow的特点是热闹，作者喜欢在过道搭讪是因为过道是他最喜欢搭讪姑娘的地方。\n-   Spicy的入场费是100泰铢，作者分享了可以用入场券再换一杯酒的入场技巧。\
