  text: '# 春社ct发麻摄影2.0：第二十九集、平常中的不平常Kh ă，詞曲 李宗盛，字幕by索兰娅，What do you desire，就相对来说，就你一条过，就拍到三到五秒就可以了，不用舞就是每一次呢，就一直在录，录很长。你在剪輯的時候可能你會糾結怎麼去選擇，所以呢我不建議就是很多人會去拍很長的，拍幾十秒啊甚至一分鐘，儘量就是在十秒左右是最好的剪輯，然後第二個鏡頭呢就是拍他側臉，然後他一個回眸過來哎調我一眼這種感覺。但是還是在一邊走，因為在選擇配圖的時候經常會出現就是哎，我不知道拍其他什麼東西比較好，那你不知道的時候多拍一點就是人文風景，人文風景就是說就是那些路人啊，或者說就周圍的這樣環境都是非常重要的。在你搖鏡頭的時候，比如說這樣搖過去的時候千萬千萬不要急，你一定要懂得去緩慢性，因為緩慢性的話會給你的鏡頭感，會加多很多的靈感在裡面，比如說什麼樣的靈感呢，去跟隨你在後期製作的音樂慢慢一步步的去卡住。你靠在這裡突然間就說我說回頭，然後你你就正常回頭就可以了，正常回頭往上面去看，OK。'
