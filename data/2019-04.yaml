  text: 我能感觉到好的事情发生的可能性非常大。于是我让她把她的地址发给我，我去找她。这种情况最好别直接说“你愿意和我上床，我才会过来之类的话”。因为绝大部分姑娘是不会提前答应你的，万一见面之后你是照骗，而且面对面很没感觉怎么办？网上约会本来就是一种“赌注”，而且姑娘不喜欢确定性非常大的约会，喜欢“顺其自然”。我打电话的另一个目的是确实她有没有自己的房间，不幸的是她是和别人合住在青旅里边。所以我得骑车带她回我家才能推倒她（25公里以外），推倒之后还得把她送回Da
    Nang，我再骑车回家。前前后后需要两个来回（100公里），不过我可以第二天早上送她回Da Nang，我可以顺便在Da Nang的大超市购物，我住的Hoi
    An（会安）这个小镇没有大超市。总之，我决定要见她。![](img/2c4dbbd42aefe8c05a5323c798439ea1.png)见面之后非常顺利，简单地聊了两句后我就骑摩托带她去了附近的Dragon
    Bridge（灯光表演早已结束），我说我油不多了，去沙滩前先找个加油站加点儿油，我们边骑边聊（**主要是交换基本信息，闲聊，建议信任和舒适感**），在Google
    Maps找了好几家显示还在营业的加油站，结果都是关门的（越南在加油站上也是完败泰国，泰国有很多24小时的加油站）。于是我直接带她去了沙滩，我主动牵她的手，说沙滩是一个非常危险的地方，我怕她摔倒了，她没有回避。我牵着她的手带她到了一个“阴暗的区域”，她准备要坐下，但是我不喜欢并排坐着接吻，我喜欢面对面拥抱着接吻（我通过她的行为已经很有把握可以很快和她接吻了）。于是我还没等她坐下就下嘴了，她完全没有拒绝。我很快提议去我家，说我家有个小鱼塘，里边有大概100只鱼，她应该去看一看（随便找个借口就好）。她回了一句“maybe”，其实这就等于是”yes”了。于是我们在沙滩待了大概5到10分钟之后就一起骑车回家了，回到家时已经半夜12点多了，我们翻云覆雨到了3点多，因为她的柔韧性非常好，我还解锁了一些新的姿势。总之非常舒爽，我们洗了澡后互相拥抱入眠。早上7点半起床送她回青旅，再顺便送她去机场（I’m
    a gentleman.）。![](img/58d818db7e478ab987532ee9197f67e8.png)我写这些“剽悍故事“不是为了吹牛逼（我真的不在乎有没有人看得起我），而是为了通过我的实战经历给我的读者提供价值、经验，开拓你的眼界，激励你，希望你在未来遇到同样情况的时候知道如何应对。敬请期待下一篇文章，**熬夜码字不易，如果本文对你有帮助，想免费表示支持，不妨多花几秒钟的时间，[在公众号文章](https://mp.weixin.qq.com/s?__biz=MzIwNjgyMzMzOQ==&mid=2247484835&idx=1&sn=df3412880df74ae6e6eadada92d8235d&chksm=971a8f67a06d0671d5407ce95f334246aaed525179b6425bc756a087e2d99914a211fedc543b&token=474145557&lang=zh_CN#rd)底部的广告上点一下，我就能有大概一块钱的收入。****当然也欢迎你分享本文，更欢迎你打赏，谢谢支持**。**你的支持可以鼓励我创作出更多有价值的文章供你阅读。***
