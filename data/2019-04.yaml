    Nang（岘港）。![](img/aa93e6bb9bda794e52c4141efbad5b6f.png)所以我刚开始就需要问她在哪里，是旅游还是居住，待多长时间这类的**[物流问题](https://piaohanshenghuo.com/the_key_of_pulling_logistics/)**。她主动透露她明天就离开Da
