  summary: "-   在参加驾驶考试前需注意时间安排和着装要求，考试包括笔试和实际驾驶测试，需至少答对45道题才能通过。\n    1.  建议提前到达考场，考试顺序按报名顺序排定。\n\
    \    2.  中国护照持有者需向考官要求英文试题，以避免中文试题翻译错误。\n    3.  通过考试后需穿长裤进行实际驾驶测试，测试简单且快速，通过后需缴费并等待领取驾照。"
  text: 在课程快结束时再回来，因为老师不一定什么时候会发签到表，你没签到就完了。卡上说是9点开始，实际9点半才开始。可以先出门吃个饭。建议带个外套和长裤(驾驶测试要求必须穿长裤)，教室内空调吹时间长了很冷。![](img/e7798f9f0587b92cdd240d2ac2d6808d.png)12pm-1pm 是午休时间，然后还要在教室待到4pm 。第二天10am到4号房在电脑上考试，考试顺序为第一天报名的顺序，所以第一天去早一点还是有好处的。如果你第一天也像我一天拿到了100多号，10点半之后到就足够了。一共50道题，要至少答对45道才能通过考试。可以至少在考试之前一个小时在这个网站上练习考题，一共大概90道，基本涵盖所有考题，网址： http://thaidriving.info/**注意**，因为你是中国的护照，考官会默认给你中文的考试题。但是中文考题有很多错误，翻译得驴唇不对马嘴，**向考官要英文的试题**，英文试题和上述网址上的英文试题是一致的，考试前看一遍就可以通过。如果考试没过，需要下午1点补考。还没通过的话，就得等第二天了。考试通过之后自己去楼下进行实际的驾驶测试，这里要注意的是”**一定要穿长裤**“，否则不让考。考试非常简单，一分钟就能通过。通过后去2楼的information柜台拿一个排队的号码，在大厅等待自己的号码。交150泰铢，排队拍照。大概一个小时左右就可以拿到驾照了。再也不用担心被交警罚款了。![](img/c983b43ef694735b5f5571a71ea17d49.png)
