  text: '**赌输的代价随时间不断增长**（时间投资、情感投资、房产投资、孩子投资），**赌输的可能性也随时间变得越来越大。** 当我们年轻、没有体验过足够的异性时，我们往往不清楚自己是谁，自己到底想要什么。人会改变，很多你想要的东西一直都在变。**想一想你10年前想要的东西和现在想要的东西有多大的不同****？**你小的时候非常喜欢玩具，买个新的玩具可以高兴地玩一整天。现在即使给你全世界所有的玩具，也不会让你很快乐**。**
