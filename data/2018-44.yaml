- answers: '-   赌输的代价是指在婚姻中如果失败，所需要承担的时间投资、情感投资、房产投资、孩子投资等各方面的损失。这些代价随着时间的推移而增长，因为随着时间的流逝，个人投入的感情和资源越来越多，离婚或分手时的损失也就越大。

