    -   外在因素可以维持婚姻，因为婚姻需要不断有外在因素来维持夫妻双方的吸引力。这些外在因素可能包括社会的认同、安全感、他人的尊重等，这些因素可以帮助夫妻双方在婚姻中保持稳定和互相吸引。

    -   失去机会、婚礼和孩子会有高昂的成本，因为这些行为都需要花费大量的时间、精力和金钱。婚姻和孩子更是需要长期的投入和责任，如果离婚或分手，除了情感上的损失外，还可能伴随着经济上的损失。同时，失去机会也意味着失去了未来可能的发展和成就。'
