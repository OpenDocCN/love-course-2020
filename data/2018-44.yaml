    婚姻需要不断有外在因素来维持，如果失去外在因素，夫妻双方很容易失去吸引力。*   婚姻是建立在不信任的基础上的合同：![](img/b8682b23f1cf8b64ebeae4c1c1dc0da6.png)我借给好朋友钱的时候是不开欠条的，开欠条就表示我不信任他。
    ![](img/f4fd8b91a94b294df7c2be6749ecfef3.png)把性占有权写进合同会加大嫉妒心和占有欲。你经常会听到的对话会是：“你在哪？”，“和谁在一起呢？”，“和谁说话呢？”，“什么时候回家？”，“谁的头发！？”，甚至会被翻通信记录。
    婚姻好比法律的手铐一样把两人绑在了一起，以避免另外一个人的离开，像任何其他的手铐一样，婚姻的手铐也有钥匙，不过唯一的钥匙是极其昂贵的离婚。*   你将会失去很多机会：你单身的时候可以参加各种、大量的活动，认识许多人，长很多见识，获得很多机会。
    你不知道你的工作会把你带到哪里去，如果有去别的地方发展的好机会，但你的家庭却把你困住，你作何取舍？ 你没法随便来一趟说走就走的旅行，你不得不考虑另一半的时间安排，如果你们都有全职的工作，那么可以一起旅行的机会实在太少。*   结不起婚：对一个普通人来说，婚礼要花费大量的时间精力和金钱，有那么多的时间精力和金钱，为什么不投资在自己的事业上？
    孩子更是一个无底洞，同样需要花费大量的时间精力和金钱，而且你要负极大的责任，你能给孩子一个足够好的成长环境吗？你真的准备好了吗？ 离婚的时候你会损失很多钱，世界上大部分最有钱的女人都是因为离婚后拿了男方一半的财产。*   你会容易失去努力上进的斗志:你单身的时候往往容易激励自己变成更好的人好获得更好的另一半。但你结婚之后，你努不努力，后半辈子都得和同一个人在一起，你难免会变得懒惰。*   婚姻不自然：**世界上这么多种动物（约870万），只有人类结婚。1比8700000，婚姻惨败。**别跟我说你看过《人与自然》里某些鸟类一辈子就和另一只鸟在一起，那它们也不结婚，更不离婚。'
