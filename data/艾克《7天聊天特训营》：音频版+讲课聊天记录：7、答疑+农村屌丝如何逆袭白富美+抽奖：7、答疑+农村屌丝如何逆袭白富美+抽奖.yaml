  text: 所以头三年的冬天都像是在裸奔中度过的，你可能会好奇，我为什么头三年只会有只三件衣服，因为头三年都比较拮据，而且自己的能力实在是太烂了，除了穿方面，吃这一块也非常艰难，因为我作为广东人。我是吃不惯辣的，导致本来就瘦巴巴的，我变得更瘦了，过了快两年我才开始适应吃辣，最后还好我没有被这些破事难倒，我依旧沉迷在练习聊妹，练习聊天，练习社交，练习普通话，这些不断成长的事情上。我刚发出来这张图是跟一个白富美的合影，她当时非常的喜欢我，我以为我努力一段时间后，就会成长的非常快，结果我发现自己的工作能力，真的是垃圾中的战斗机，经常努力的去做事，结果却没产出什么价值。甚至还经常帮倒忙，好在你一个意思把我留在团队，又过了两年，我的聊妹水平又见长了，但作为导师最核心的能力，写作和讲课能力还是不行，这让我觉得很愧疚，我压抑到了极点，我甚至想过要不要主动请辞。但每次想想又不甘心，毕竟费了这么大的力气才走到了这里，我当时就做了最坏的打算，被请辞就被请辞吧，这也不是我能决定的事情，但是在我被请辞之前，我一定要疯狂成长。所以我接下来又疯狂的做了一切对成长有利的事情，我试过一个人不顾劝阻深夜打车到几十公里外的郊区，去KTV里见一个女生，结果刚进去后我害怕极了，因为除了她以外还有三十个壮汉，我很害怕他们是歌颂的。但我又不太确定，我就觉得成长机会太难得了，就硬生生玩了下去，几个小时候我居然把那女生带到了厕所收闻了，还有另一个更惊险的事情，也是在半夜的时候，我在探探和一个正妹聊的几句，她就喊我去酒店找她。当时导师们也都喊我别去，万一仙人跳怎么办，但我当时感觉就无所谓了，反正我自己好像本来就一无所有，然后就去了，结果一路上非常的忐忑，进到房间后，我虽然跟她小心翼翼的发生了关系，但那一整夜我都是没有睡好的。因为全程在担心受怕，我很怕突然会有一个壮汉推门就进来，所以各位啊，真正的成长还是得迈出去的，大胆时间起来，而不是沉浸在学习理论上，回到工作上啊，因为团队做得越来越好，学员也越来越多。妮歌开始让我去带学员，而我当时感觉自己各方面水平还是不够好，所以很不自信，特别是在带接搭跟蹦迪方面都不太OK，要是搞砸了怎么办，这是在带线下课的照片，有一次我在带着七八个学员，在IFS商场搭讪。一面走来两个身高1米8的女生，而我的身高才165，然后我看到他们后真的特别紧张，因为我从来没搭讪过这么高的女生，而且是两个，我压力巨大，恰好当时学员都怂恿让我上去搭，天哪我只好硬着这个头皮就上去了。我手脚是冒着汗的，腿都在颤抖着，拖着这个步伐非常沉重的往前走，虽然我一直在暗示自己要淡定，别紧张别紧张，但似乎好像没任何帮助，大概十秒钟后，我走到了他们的面前，我一抬头话都说不出来。并且周围很多人盯着我看，我真的很想挖个洞钻进去，但我不能怂啊，我是个导师啊，能怎么能怂，最后我揭发了说了几句话，大概是向他们表达了好感，以及表明为什么想认识他们，就是我想加个微信。也许是因为我当时表现的很真诚，勇气可嘉，最后他们给了我微信，后来还聊得挺不错的，如果说这件事情的恐惧程度是十分，那么还有更恐怖的事情是什么呢，你们可能想象不到，我在几年前讲课的恐惧程度。对我来说就是100分，为什么呢，因为我在读初一那年，因为在班级里面当中自我讲，介绍时就出过丑，就产生了一个巨大的阴影，让我只要到了人多地方，我就会害怕当众讲话，变得非常自卑，不敢社交。当然后来就好了很多，但我作为导师始终要学会讲课对吧，所以我逼着自己去YY讲课，第一次讲YY课时，我非常激发，普通话非常烂，大部分人都吐槽听不清，天啊，这真的太打击我了，很难受，但我又不甘心放弃。
