  text: 再到后来因为我实在是不喜欢自己从事的建筑测量工作，又脏又累，所以我非常想加入你一个的团队成为导师，边赚钱边聊，所以我在广州百人线下课的第三天。正好看到你一个在休息，我就去问他团队招不招人，然后你一个说看情况，然后我也就没多在意这件事，我就感觉能来参加线下已经很幸运了，线下结束后，我在家里面搭讪和女生聊天都顺了很多，可惜很多东西还是存在问题。因为我在那个三四线城市汇州里面始终没有高质量的妹子，而且身边的朋友都是那些不求上进的，所以我感觉自己一直待在那里是没有出路的，结果没过几个月，突然说要开一个除阴计划，也就是导师呼唤计划，一起只招几个人。并且最终会选出一个人作为助教，天哪，我觉得机会终于来了，结果我一看学费2。4万，我满脸惆怅，我也不知道是不是踩到了狗屎运，妮格第二天直接私聊我，跟我说艾克你不用出学费，准备好飞机票的钱，飞过来就好。我感动都来不及，然后头几个晚上硬是没睡着，然后呢我就使劲的存钱买了机票到成都，就说起第一次坐这个飞机，真的还是很尴尬啊，跟你们分享一下，飞机刚到成都后，由于我不知道怎么把安全带解下来。结果那些人都快走完了，我还在这个座位上，我又怕解不掉，这个安全带扣子很丢人，我脸都起红了，最近我使劲乱掰了，十多秒才把安全扣解开，回到刚刚的故事上，除阴计划刚开始后，似乎一切都没有这么顺利。因为我在这几个学员的水平里面是最低的，不论是搭讪还是聊天，还是各方面能力我都是最差的，这张图片是除阴计划夜店局的一张照片，因为我能力最差嘛，所以我就一直觉得自己的机会很渺茫。但最后我不知道为什么妮格居然把我选择留下来，直到后来我才知道他们看重的是我负责任，勤苦耐劳会提供价值的，会主动分享价值的这个品质，因为我最开始线上课学习的时候。就经常在群里免费给到大家分享自己的学习笔记，话又说回来，虽然妮格是决定把我留下来了，我又遇到了新难题，该怎么去跟家人交代呢，最难的是我在家人眼里从小到大都是乖乖仔形象，现在居然说要独自一个人去外省工作。实在是奇怪非常不切实际，然后我晕晾了一个多礼拜，先跟老妈大概说了要辞工，要去成都改变自己，想变得会社交会聊天，想提升自己的格局，我说我已经厌倦了现状，我不想老来看不到出头日，一辈子就这样陆陆无尾。结果肯定是全家人都反对我了，甚至怀疑我被偏去做传销了，老妈最后因为无法说服我，还把家里文化水平最高的表姐喊过来给我讲道理，那一夜大家都非常难受，因为我的态度非常坚决，又过了几天。正好是大年初三那一个晚上，我第一次看见老妈哭着跟我说话让我别走，说实话我也很无奈，一方面我不想让她难过，二方面是我觉得必须这么去做，如果不让我这么去做我真的宁愿死，虽然一切都非常的艰难。但我还是在大年初四那天独自飞往了成都，通过这个故事，我想跟你们说点心里话，其实条件差并不可怕，可怕的是你知道自己条件差，你既不接受现状也不选择改变，每天都活在抱怨中，不改变其实什么可能都没有。而改变了最起码会有那么一丝丝可能性，所以面对舒服的安稳我最终选择了痛苦的逆袭，在不烦之前评拥真的不值得一提，改变痛苦不改变更痛苦，这是我想跟你们说的话，接下来来到最后一个故事。在水土不服能力极差的绝境下，我是如何破茧重生的，到了成都需要克服的东西太多了，因为自己本身就没有积蓄，每天吃的很寒酸，我还住到了阳台的小角落，因为那时候屋子都住满了岛丝，就刚好空出了一个卧室阳台。但这对当时的我来说已经非常知足了，毕竟能学到很优必的干货，然后成都的冬天也不像汇中那么暖，真的非常冷，我到了第三个年头才习惯，因为要把妹的缘故，我那时候要求自己要穿好看一点，而我好看的衣服只有三件。而且他们不保暖，
