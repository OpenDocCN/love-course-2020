  text: 除了考研那一年，那十个月我过了差不多，非常之泄化 非常重复化的日子，每天看十个小时的书，但那种重复它是有意义的，因为它指向着一个目标就是考的。所以那十个月，无论我最后有没有考上，对我来说都是一段有意义的日子，到现在我去回忆它，我都觉得过得很充实，它成为了我人生中的一段，难忘的故事，每次在自己可能失落的时候，在自己内心有那么一点。有那么一点浮躁的时候，去想想那段日子就会发现，自己连那种非人般的日子都能挺过来，那接下来这些困难，这些看似挫折的事情，又有什么可以恐惧的，所以很多时候我们往往是，带着过去的自己在看现在的自己。很多时候我们往往现在的自己，是由无数个过去的自己所组成，如果过去的你并没有给现在的你带来什么东西，那么现在你其实就会变得脆弱不堪，当你难过的时候回想自己过去，发现没有一件事情能够让你觉得自己很牛叉。没有一件事情能让你觉得自己很牛逼，我曾经也牛逼过，曾经也潇洒过，那么这个时候你很容易对自己的一辈子产生怀疑，所以希望大家都珍惜每一秒钟，那么有时候在想如何让这些碎片花的时间，充分的利用起来。每一天的这四个小时我们怎么去做，才能将这些碎片花的东西给利用起来，那其实方法很丰富，它不是唯一性的，但是我个人觉得，如果单独的将这些时间独立开来去做的话，可能并不能产生太大的意义。比如今天晚上你决定看一部电影，那么这四个小时你抽出两个小时去看这部电影，也就意味着你这四个小时其实过得还是比较充实的，但是如果你每一天都是去想一件不同的事情去做，从某个角度来说。它虽然比你随随便便打发掉来的好，但是我觉得它并不能支累起一个很大的更大的改变，也就是说，如果我们能将每天的这四个小时，用作变成一个其中的一个部分，也就是说比如我这周我想看完一本长达500页的书。那么我这五天我每天给它100页，那么这五天过后我就把这本书看完了，也就是说我们每一天的稍微一个小小的努力，其实是加起来之后能给我们带来一个比较大的改变，那么其实这样去利用时间。我认为它能够给你带来一种积累，它能够给你带来比你每天单独的独立的去使用，带来一个更大的价值，那这是我自己对时间利用上的一些理解，这首歌会不会比一个男的现在还好，因为这首歌的话它有个特殊的意义。但是我播放的比较是随机的嘛，刚好随机到这首，我也不知道我们的爱情够不够美，我也不知道我们的个性哪里不平，我的眼睛好累，我的眼带发黑，你无所谓，我也不知道为什么我会觉得被。那讲到这里讲了一堆关于时间的东西，大家觉得我讲的这些东西和把妹有关系吗，有谁来回答我一下，你们觉得有关系吗，我们真的走到终点，那些没说出口的想念，都变成了黑黑的眼圈，我要怎么去感觉。我要怎么去感觉这爱情已经不绝对，爱情已经不绝对，爱最后变成了重罪，谁不想去面对，你后退我狼狈多可悲，很多东西很多时候，不要抱着一种过于公益化的心态去看这个世界，我说时间的利用。可能有哥们觉得这和把妹有关系吗，好像没有关系，所以我没有兴趣听，很多哥们他只想听该怎么把妹，把妹的时候要注意什么，那其实这些心态往往反映出的是我们看事情，看这个世界的心态，往往我们总盯着一个目标。聚焦在那种目标上，但是却忽略了，忽略了那些周边的东西，那些周边的东西往往它在低调中，埋藏着可能比那个目标来的更大的价值，我怎么去感觉，我怎么去感觉，这爱情已经不绝对，爱情已经不绝对，爱最后变成了重罪。谁不想去面对，你后退我狼狈多可悲，我怎么去感觉，我怎么去感觉，这爱情已经不绝对，有时候会看那些很枯燥的书，比如说什么罗素的哲学问题，比如弗洛伊德的精神分析理论，像这样的书你们说对把妹有用。但我看的时候我并不觉得这和把妹有什么关系，
