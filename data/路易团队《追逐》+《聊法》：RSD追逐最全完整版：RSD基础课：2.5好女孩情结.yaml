- answers: '-   坏女孩和好女孩在《追逐》和《聊法》中的区别在于，坏女孩被描述为整天在夜店抽烟喝酒、有纹身、经常换男友的类型，而好女孩则被描绘为圣洁无暇、不主动找男人上床、几乎不跟男人牵手的类型。

    -   男人对待好女孩和坏女孩的策略不同。对坏女孩，他们可能会追求一夜情或者短期关系，而对好女孩则会采取更长期的约会、投入更多时间和精力来追求。

