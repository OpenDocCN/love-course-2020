  text: '# 把妹基础1-人际关系> 原文：[https://piaohanshenghuo.com/social_skills/](https://piaohanshenghuo.com/social_skills/)女人也是人，如果你平时不能搞好人际关系，就别想泡好妞。能搞好人际关系意味着你可以和他人进行**正常的**对话，建立联系，提供价值，让人觉得舒服，你的个性让别人想和你在一起。意味着大家出门吃饭的时候可以热火朝天地聊天，而不是各自盯着手机。意味着到了一个陌生的环境可以主动认识新的朋友。计划生育下的独生子女、繁重的课业、网络、电脑、手机、电视、社交媒体、电子游戏、色情视频都很大程度上地影响了我们这一代的社交能力，我们已经可以足不出户地满足绝大部分娱乐需求。我们和陌生人面对面的交流越来越少了。有没有发现我们的长辈往往特别能聊，一方面是因为阅历更丰富，另一方面是因为过去人们想找点儿乐子基本都得出门和人混在一起。如何提高社交能力：*   不要给自己打上内向的标签，任何人都可以学习变得外向。你必须学会如何变得友好、外向、发现别人好的一面、学会理解别人、有同理心。*   学会对人感兴趣，问问题、学会倾听、学会鼓励他人说话。*   学会如何真诚地赞美别人，学会说别人感兴趣的话。*   尽量出门和人在一起，尽量别把自己锁在家里，少待在屏幕前面。*   尝试主动和陌生人打招呼、聊天，尤其是在电梯里。*   把和任何人接触当做一个学习的过程，不要过多考虑和某人交往对自己的好处。*   读社交方面的书，最经典的书为”How
    to Win Friends and Influence People”(《人性的弱点》)，可以在[剽悍生活的QQ讨论群](https://piaohanshenghuo.com/ul-qq-group/)的群文件中找到PDF版。提高社交能力是一个漫长的过程，在于平时点滴的积累，不光有助于泡妞，对你人生的许多其他方面都会有积极的影响。敬请期待下一篇文章，连夜码字不易，**别忘了通过点赞、分享、打赏、点页面右下角的“在看”和“点赞”等方式以示支持，鼓励我更快地发表下一篇文章。谢谢！***
