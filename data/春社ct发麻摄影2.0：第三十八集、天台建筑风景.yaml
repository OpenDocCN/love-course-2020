  summary: '-   《最后》描述了一个人在天台上拍摄建筑风景，最后放开了手，不再挖苦痛苦，最后死去。建议注意拍摄环境和安全，调整为黑白效果，注意使用前置摄像头。'
  text: '# 春社ct发麻摄影2.0：第三十八集、天台建筑风景《最后》，最后最后还是放开了手，我不想再挖苦头头来疼，最后最后还是寄…，最后最后死了，最后最后死了，最后最后就死了，最后死了，最后一年，最后一年，最后一年，最后一年，最后一年，最后一年，最后一年。最后一年，最后一年，最后一年，最后一年，最后一年，我不會在乎他們，因為你是我，因為你是我，最後最後還是放開了手不想再愛過頭頭的痛最後最後還是。我來到一個天台首先你要注意就四周圍你能夠拍幾個樣的畫面這個邊邊上就有一個就是圍欄上的一個東西這些環境會比較亂對吧不重要你在後期調成黑白這些都是會變成美景好來。先過去一下扶他一下你就把一隻手給他扶著拉著你就可以了然後第二個鏡頭呢就是要儘量呢選擇類似於偷拍的一種感覺天台一定要注意安全你的手機可能放在裡面看不了了那你調前置你的前置可以直接放過去就可以看得到對方OK。來繼續。'
