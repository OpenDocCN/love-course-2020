  text: '# 【魅力工程】1.0：5.关系推进：5.关系推进：第42节有新意的创意握手方法-关系推进-视频课程別這樣，我給你講，有一次有一個黑人，他教我一個很牛逼的方法，特別牛逼，我給你看，我們再來。，OK，很多男生要跟女孩子握手的時候，他們的握手方法特別無聊，他們就會這樣。你好。你好。你開心嗎？別這樣。。我給你講，有一次有一個黑人，他教我一個很牛逼的方法，特別牛逼，我給你看，我們再來。然後你看很近。一、二、三、四、五、六、七，然後最後，這個是摸一下。，如果你跟女孩子握手的時候，你告訴他們，我的外國朋友。他教我這個很牛逼黑人方法，他們會感覺這個比較好玩。，因為你看，大部分的人就是，你好。這個沒有什麼女孩子會喜歡。。'
