  text: 直到對方屈服為止。具體點說，操作的方式有很多，比如從我們這個，經常收到的各種問題就可以總結出來，如果你很聰明，還可以總結出更多的方法，這裡舉幾個啊，比如總有人問，為什麼有人加了我卻總還不說話，這說明了什麼。說明你可以非常主動的，要到對方的聯繫方式，然後不聯繫對方，比如有人問，為什麼一開始聊得很好，但卻突然就不聊了，你可以做什麼，你可以非常主動，頻繁的跟別人互動聊天，然後突然消失，再比如你還可以。一直給予一個人安慰，我們剛才說的讓人爽，對不對，幫助他解決各種過事，讓他的心情好，然後有一天，你也可以裝作孤獨寂寞冷，需要對方的安慰，對不對，聰明的你一定發現了，重點很簡單，所以你不會累，為什麼不會累。因為不需要你經常的出現，只需要對方經常的思考你，就可以了，因為人就是這樣，思考的越多，越覺得自己投入了，甚至會欺騙自己，這是一種喜歡，這是對你的愛，如果對方很有自尊，你如果問，如果對方很有自尊。生活充實，根本不屌你呢，怎麼辦，記住了，我們撒了這麼多的網，就是為了應對這個情況，你勾搭了100個，總不可能一個都不理你吧，理你的，就從一級，升到二級，不理你的，就保持不變，扔到一邊就OK了。千萬不要去跟別人吵架，跟別人私逼，問別人為什麼不理你，那就是你在被反向控制，你只需要把它，靜靜的放在一邊，暫時不升級，萬一有一天，他又需要你了，是吧，重複這樣的做法，配合你學到的，各種套路或者話術。你就基本搞定育種這件事情了。
