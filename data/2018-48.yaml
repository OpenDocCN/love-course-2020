    \    2.  通过语言交换认识更多人，实习于英语环境的公司。\n    3.  英语口语迅速提高，学到很多知识和见识。\n-   作者在澳大利亚生活，适应口音，与人交流更加自如，强调学好英语无需花大价钱，建议找外国朋友交流，甚至找英语为母语的炮友。\n\
