  text: 我们就依依不舍地告别了。通过这次对话，我更加坚定了要学好英语的决心。我开始了大学自习室的自习英语之路。我发现因为学校没教，我连音标都不会，有很多音都发不准。于是我从音标开始学起，自己上网找资料。我更注重学校不注重的口语和听力，背了很多歌词，以学英语的名义看了很多美剧、纪录片和电影，背了很多托福单词（后来才意识到没用，后悔），把手机的系统语言也换成了英语，利用一点一滴的时间学习英语。因为大学前两年的校区在农村，并没有什么和国外友人交流的机会。我们系里一共就有三国外国人，一个来自蒙古，一个来自尼泊尔，一个来自乌干达，虽然英语口语都比我好，但是都有口音，所以也没和他们练太多英语，大部分时间都是他们和我练汉语。感谢万能的互联网，让我可以免费接触到大量高质量（质量大于等于《舌尖上的中国》）的英文纪录片和讲座，让我大开眼界，这些纪录片和讲座比我在大学里上的任何课程都好无数倍，既学知识又学英语，一举两得。大三我开始搬入市区，开始可以遇到欧美的留学生了，一天中午我在大草坪上边散步边听英语，看到了一大群（10多个）白人留学生围坐成一圈，我鼓起勇气走上去说，“我正在练习英语听力，然后我看到了你们，我问自己为什么不和你们聊天，这样效果岂不是更好？”他们都很友好，接纳了我，我们很快成为了朋友，隔三差五都要一起出门吃饭、开趴、蹦迪。他们都是欧洲人，并非以英语为母语，但我能感觉出来他们的英语很好。和他们混熟了，再加上我有在网上找到愿意做语言交换的美国人，通过美国人又认识了他的美国朋友圈，再加上后来我开始去一家超小的瑞典创业公司实习，纯英语环境，又认识了一些美国的同事和朋友。虽然身处中国，但我完全**沉浸在了英语的环境当中**，这应该是我英语口语提高地最快的阶段。不但学到了很多英语，也长了很多见识，在他们身上学到了很多东西。大学毕业的时候，我的英语应该已经比较可以拿得出手了，无论是日常交流还是听各种英文的有声读物都很轻松。在中国交国外的朋友很容易，因为他们毕竟是在你的地盘上混，有个本地的朋友会有很多好处。你可以在很多地方帮到忙，我甚至还帮朋友拍了婚纱照。![](img/e214776f70a62a56da998fafb06415e4.png)学习英语让我可以来澳大利亚生活、旅行、赚钱，我曾经一个月赚了大概6000刀（3万多人民币）。我现在已经在澳大利亚生活一年多了，但并没有感觉英语进步非常大，只是更好地适应了澳洲的口音，更容易根据口音判断出一个人来自哪里，更会和姑娘聊天了。其实你**完全不需要花钱上课，或者出国，就可以把英语学好****。**有花大价钱请外教上一个小时课的时间，你可以和外国朋友一起吃饭、玩耍好几个小时。我觉得在像上海这样的国际大城市，练英语口语最好的方式之一是：找到外国人会用的本地网站，比如Shanghai
    Expat, Enjoy Shanghai, 在相应的广告区找语言交换，最好只找英语为母语的人，再通过这个人的朋友圈认识更多的人，并经常和他们混在一起。当然这还不是最好的办法，最好的办法应该是**找一个以英语为母语的炮友或男/女朋友**。这点对于长得还不错的女生或者长得难看但正好符合某人审美的女生来说比较容易，对于男生来说比较困难。以我当时的泡妞水平，能找到也算比较性运。当然，这需要你英语口语已经有一定基础，可以比较流畅地沟通。如果你在小城市，趁着年轻，为什么不去大城市吃吃苦，涨涨见识？那里有更多的机会等着你。**英语是你在确定人生目标前最应该花时间学习的东西之一。我通过英语这个媒介学到了太多无价的宝贵知识。**我不敢想象如果我没有好好学习英语会多么惨，
