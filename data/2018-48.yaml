  text: '# 为什么要学英语 – 我的英语学习之路> 原文：[https://piaohanshenghuo.com/why_learn_english/](https://piaohanshenghuo.com/why_learn_english/)我除了被迫花钱在学校上垃圾英语课程之外就没花钱上过英语课，而我现在可以轻松地在国外混，有时还会有人问我是不是美国人或者加拿大人，我经常可以要到陌生美女的电话号码，基本每周都可以推倒新的美女（如果我愿意花时间的话），可以看出来我的英语自学还是很成功的。其实我曾经很讨厌英语，英语也非常差。我英语变好的原因是因为我逐渐找到了很多掌握英语的好处，接下来，我们可以一起看看我的英语学习之路。还记得第一次学英语是大概小学3年级的时候，小学英语还不是必修的学科，我妈给我报的课外班。我当时的感觉就是这是什么B玩意啊？学这个干什么？太无聊了。当时学英语的唯一原因就是我妈花钱让我去学了，为了孝顺，不浪费学费（但实际上真的浪费了）。从初中开始英语成为了必修的课程，但老师始终没有告诉我为什么要学英语，我只知道背单词很无聊，背整段的课文更无聊而且没有用。但是我有开始喜欢一些英文歌，电影，我发现背歌词、跟着唱不但不无聊而且很容易记住。我从高中开始英语成绩越来越好，最大的原因就是我越来越意识到了英语的重要性，也许是我所学的所有学科里未来唯一有用的学科。而且我也意识到了**学好任何东西的前提是找对学习的原因和动力****。**我完全没有找到数学、物理、化学、生物对我未来的意义，因为我根本不打算研究它们，知道最基础的东西就够了。政治更是最恶心的学科，完全没有用，浪费时间，残害生命。但是我找到了很多学习英语的原因，除了考试成绩高，可以哄老师和家长开心之外，还有如下原因：可以周游世界。可以听懂英文歌。可以找到更好的工作。可以认识世界各地的朋友。**可以有更多机会、更多选择**。**可以更好地了解、享受这个世界**。可以原汁原味地看好莱坞电影和各种好看的美剧。可以**泡洋妞**（当时还没有意识到，但现在我意识到了这条的重要性）。可以**和世界交流**，做一个“**地球人**”，而不是“中国人”，对于更好的人生至关重要。可以读英文书、听英文讲座、上英文网站，**获取更多、更好的信息、长见识。全世界绝大部分的最新、最有用的信息都是以英语为载体。**![](img/ca455d9db6be635bd503690aad586bdc.png)但是因为我对中国教育制度极度厌恶，加上课业的繁重，当时我并没有太多精力可以放在学习英语上，我的英语虽然有进步，但还是不够好。尤其是口语，因为考试不考，所以我也不练。我第一次和外国人对话还是在去上海上大学的路上，坐飞机的时候。我看到一个中年华人穿着太阳队的T恤在过道里慢慢前行，我当时是NBA太阳队的铁杆粉丝，我就跟坐在我旁边的我妈说“看那人，穿着太阳队的T恤！我得问问他在哪买的。”我妈说，“说不定他坐在我们边上呢。”然后他果然就一屁股坐在我们旁边了，于是我马上就激动地告诉他我也是太阳队的球迷，你那T恤在哪买的。他用比较标准但不流利的中文说，“我不会说中文。”我当时没敢马上就用英语和他对话，因为心里一点儿底都没有，从来没干过这件事，我又比较害羞。经过了一系列的思想斗争，我终于鼓足了勇气开始和他对话。他原来是加拿大人，而且来自太阳队队长Steve
    Nash的故乡Vancouver，虽然我口语很不好，但是他很有耐心，大概两个小时的旅程我们的对话就没停过，他给我看了许多照片，我长了很多见识。他给我留下了他的电子邮箱和MSN，'
- summary: "-   通过自学英语，作者在大学自习室开始了学习之路，从音标开始学习，注重口语和听力，通过纪录片和电影学习，与国外友人交流有限。\n   \
    \ 1.  作者自学英语，从音标开始，注重口语和听力。\n    2.  通过纪录片和电影学习英语，与国外友人交流有限。\n    3.  在大学前两年缺乏国外友人交流机会，通过互联网接触高质量英文资料。\n\
