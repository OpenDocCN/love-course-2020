  text: '# 【魅力工程】1.0：8.表白技巧：8.表白技巧：第8节怎么提高表白的成功率-表白技巧-视频课程一般没有建立好表白的先决条件，肯定是表白死，1。吸引，如果你吸引力很强，对方倒追你也不是不可能，大家有没有注意过一个问题，有的人没有任何准备表白措施，只是轻轻地说了一句，我喜欢你，对方便会感动不已。有的人准备了很多令人感动的表白，但他们也没有准备表白，有的人准备了很多令人感动的道具，1。2。3。表白，大家一起说接受它吧，结果只收到一张好人卡，想知道这是为什么吗，首先得说一下。约会夜店游戏速推这类的，不能表白，不然本来晚上会和你ONS的人，很有可能就没戏了，如果你是打算和对方发展长期关系，才需要考虑是否可以表白，所以先决条件是，你想走的是长期关系，而对方也想开始一段长期关系。长期关系是相对，ONS来说的，非以ONS为目的的都可以，算作长期关系，尽量在开始一段关系之前，搞明白对方的恋爱观是怎样的，在说表白的先决条件之前，我们把表白分为两类，1。试探性表白，以开玩笑的形式表白。试探对方的态度，可以多用，例如很随意的状态模仿一些梗去表白，这个就是不错的选择，用一些识下的词语事件去暗示，可以细分为，夸张表白或者暗示性表白，好处有，1。让对方搞不清楚你是否喜欢他。让对方琢磨有利于他之后接受你的表白，2。有后路，就算对方拒绝了也不尴尬，而且可以试探出对方的态度，是否可以持续关系升级，3。不容易给对方形成压力，一般而言，试探性表白不会表白死，缺点就是。如果达到了可以关系升级的阶段，还一直试探性表白，就有可能错过关系升级的机会，2。认真表白，就是通常意义上所说的表白，要达到两个人的关系某种程度，或者建立了一定的吸引力，才能这样，否则应该用试探性表白。试探出是否关系升级之后，再认真表白，一般而言的表白死就是没有达到吸引，就进行了试探，例如摆一堆花去别人楼下，就等于是认真表白，形成了巨大的社交压力，又没有先做好铺垫，一般都没有好下场。接下来说一下表白的先决条件，一般没有建立好表白的先决条件，肯定是表白死，1。吸引，如果你吸引力很强，对方倒追你也不是不可能，很多时候成功的表白，就是两个人都默默喜欢，然后挑明了二个人，2。关系暗示。如果你关系暗示用得很好，可以完全不用表白就成为男女朋友，3。肢体禁挪，如果你们平时就经常一起散散步，喝喝咖啡什么的，那么可以试试不经意的去牵手，拢腰拥抱之类的，肢体禁挪属于关系暗示。一般case了对方就默认你是他的男友，4。社交压迫，社交压迫有利于一部分从众心里比较强的人，对方的关系，而对方的关系是不太好，所以一部分从众心里比较强的人接受表白，可以降低表白所需的吸引力，这个得看人。有些人以自己表白会失败，让别人帮你说说就会成功，有些人认为表白要自己上，别人帮你反而对方不会接受，比如大家都觉得某两个人很登顿，这两个人就很有可能本来没啥关系，却在一起了，但是社交压迫会对对方造成压力。如果连降低所需的吸引力都不足，或者关系暗示除了，关系暗示，就很有可能表白死，5。制造预期，这是个高难度的技巧，制造预期，例如暗示要表白，但是忍一段时间不表白，来制造一种预期性，这种预期性会导致对方希望。暗示的结果出现，在对方放弃预期之前，正式表白可大大提高成功率，制造好的表白先决条件，然后使用试探式表白，试探出成功率，之后再确定是否表白，这样才能最大程度上，最大可能表白成功，其实成功率最高的表白是。吸引对方对你表白。'
