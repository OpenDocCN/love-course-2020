  text: '# 危险人物《真爱养成术恋爱四步》：第10讲第一步自我暴露下你能够保持一种掌控力，你能够保持一种掌控力，所以这些属性是非常重要的，必须要去内化，这是我们讲社交当中展示出来的一个属性，我们再来看一下事业当中，我们可以展示出来的一个属性，我们说如果你想成为一个帝王。你想成为一个事业有成的人，那你必须要在这个领域里面怎么做呢，坚强，阳光，乐观阳光，你首先心态要好，一个成功者他的心态肯定是好的，乐观积极的，就是相信自己可以成功的，乐观的人往往他会给这种人带来好运。悲观的人怨天尤人，把这个理由推给别人，而这个乐观的人没关系，输了就输了，哪怕现在工作不好，那我会想办法去，明天会更好，他会寻找办法，所以说乐观阳光是一个非常良好的一个属性。有了这个属性才会表现出良好的行为举止，这是相对应的，如果你没有这一条属性，你就不会表现出乐观的给人良好的一种感觉，如果你是悲观的你说哎，不但你自己这样，你还给别人传递了负面的情绪，如果你是乐观的。你自己会很有能量，然后心灵非常健康，别人在心情不好，在低落的时候你给别人鼓励，这是一种温暖这种提供价值，能够理解吧，坚强独立，我说坚强独立的人，他是能够更好的适应社会，因为他就像一个小草，非常坚韧。不断失败，不怕失败，失败起来，倒了起来，倒了起来，这样他会在很多失败当中，去学习很多很多的这种能力，学习很多很多的经验，这个经验呢，会让这个人越来越独立，独立的适应社会生存，在这个社会里面生存。能够理解了吧，所以说这个点呢，我们说为什么说，事业有成的人往往都是很独立的，这就是我刚才讲，一个人的性格嘛，是所在环境，父母给你什么都准备好了，什么都布置好了，你就没有机会去锻炼自己。犯了爱张口依来伸手，连这个出门，连旅游，自己都不能旅游，什么事情都要别人去帮你去料理，但我们讲独立的人，环境恶劣的人，从小就想去承担一些东西，他会让自己更加的成熟，更加的有能力去帮家里人分担。那这个时候他就会慢慢慢慢独立，不希望家里人为他担心，这个时候他就会学习很多很多的，本领，让自己变得更加有能力，然后呢，通过不断自己去摸索实践的过程，于是就有了主见，主见是一种独立思考的能力。别人帮你安排你就没有思考了，你就不会动脑子了，但你自己必须要去做事情的时候，别人没有办法帮你，必须要你自己，比如说你爹妈已经不在了，有很多护儿，或者说担心家庭，或者父母不管他的，或者你已经成年了。你自己在外面拼搏，所有的事情其实都要你自己去，努力完成的，你自己去解决，那这个时候久而久之你解决多了之后，你就会有经验了，有经验你就知道自己，就知道怎么去做了，那这个时候就是一种主见。自己有想法就是主见，如果你什么都不懂，你比如说你跟女人去约会，你什么都去问女人，那说明你对这个约会这个东西你不懂，你没有经验你才会去问女人，所以说我们讲为什么说，这个社交属性的重要性，不断去交友。不断去跟女人去社交，那社交多了我们就有经验了，有经验我们就有主见了，那女人她就要有主见的，有安全感的，你什么都不懂，像孩子一样，我怎么可能会跟你在一起呢，对不对，所以他都是相对应的，包括上进心与自我。很上进，因为他希望自己变得更加独立，更加成熟，给家里分担更多的一些辛苦，所以他会更加努力去学习，去跟别人讨教经验，然后这个时候他就会以自我为中心了，他有自我的想法，不会去盲目去跟从别人。越理性越有经验的人，他就有自己的独立思考的时间，越是没有能力的人，他什么都会去听别人的，什么不懂就会去问别人，这就是有些人为什么从众，有些人为什么不从众的原因，壮志凌云且信念坚定，这个就是说他苦的人呢。他都有一个想成功，非常远大的理想，'
- answers: '-   远大理想被描述为个人成长至关重要的因素，是因为远大理想能够激励个人去不断进取，不断超越自我，使个人在追求理想的过程中不断成长和进步。同时，感恩心态能够让个人保持一颗感恩的心，不忘初心，感恩他人的帮助和关爱，这有助于个人成长得更加坚实和踏实。

    -   在创业者身上，胆识过人被视为一种特质，是因为创业者需要具备勇气和决心去面对风险与挑战，而胆识过人赋予他们勇敢面对风险的能力，让他们敢于尝试新的事物和探索未知领域，从而获得更多的机遇和成功。这种特质赋予他们掌控力和能力，让他们敢于冒险，不断追求创新和突破。

    -   “见地”是对事物的深层次看法和态度，与成熟稳重、经验的沉淀有关联，因为有见地的人能够看到事物的本质，拥有更深刻的理解和认识。这种深刻的见地来源于丰富的经验积累，是经验的沉淀和智慧的体现，也显示出个人成熟稳重的思考和态度。

    -   在个人成长中，远大理想和感恩心态相互促进，远大理想激发个人不断进取，感恩心态让个人在成长过程中保持谦逊和感恩的心态，从而更有动力去追求理想，并在取得成就时心存感恩。

    -   胆识过人、见地和经验的沉淀相互关联，胆识过人使个人有勇气去不断尝试和挑战，积累了丰富的经验后，能够形成见地，这种见地又来源于经验的沉淀和深刻的理解。这些因素共同影响个人的发展，让个人更加坚韧、睿智和成熟，从而更好地应对挑战和取得成功。'
