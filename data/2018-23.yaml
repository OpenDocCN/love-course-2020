- answers: '-   转移二手摩托车的手续需要以下材料：二手摩托车、护照、护照首页和签证页的签名复印件、居住证明或工作证明、Green book、卖家签名的申请表、卖家签名的卖家身份证或卖家签名的护照。

    -   机动车过户的程序包括以下步骤：在交通局办公室的information信息台上交材料，给摩托车做检查，如果没有保险需要购买保险，进入移民局办公室，在信息台拿一个排队号，交资料并缴纳费用，第二天下午取新的green
    book，每年需要交税，若卖家欠税，则需要补足。

    -   获得居住证明的步骤：去当地移民局，提交2张照片、租房合同或地址证明、护照原件及复印件、房主签名或盖章的TM30表格的复印件。

    -   前往移民局办理居住证明需要准备：2张两寸照片、租房合同或旅馆地址证明、护照原件及复印件、有房主签名或盖章的TM30表格的复印件。

    -   移民局办理居住证明的时间和地点：上午8:30-11:00，地点在移民局的相关部门，例如清迈的移民局在东南方的商场（Promenada shopping
    mall），需要一到两周时间取证明。'
