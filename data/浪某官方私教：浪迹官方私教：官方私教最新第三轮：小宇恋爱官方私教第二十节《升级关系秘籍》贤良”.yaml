  text: '# 浪某官方私教：浪迹官方私教：官方私教最新第三轮：小宇恋爱官方私教第二十节《升级关系秘籍》贤良”Hello 同学们，欢迎大家来到我们小语恋爱官方私教课程的第20节。，也是我们约会系列课程的第3课，升级关系秘籍。，我是闲良，我们官方私教的一位导师。。相信同学们跟随老师一块学习了前面的两节约会的系列课程之后，对约会有了一定的了解。，今天我们就要讲一讲关于约会当中最重要的，也可能是同学们最关心的一个问题，就是在约会当中如何与女生去升级关系。。我相信这个点是困扰很多同学的。，其实这个和我们在聊天当中也是一样的。，很多同学在聊天当中，他最最无法完成的，没有办法走完的那一步就是如何和女生进行推进关系。，比如说两个人聊天，要达到一种暧昧的感觉。。最终再把这个女生约出来，约出来之后可能还要进行一些语言和肢体上的升级。，经过三次左右的约会，确定恋爱关系。，所以这一课尤为的重要。，所以提醒同学们，可以把你的笔记给打开。，不管你用的是纸质的白纸黑字。还是你用的沃德文达，又或者是云笔记，都是OK的。，不管任何的记录方式，都是没有问题的。，但是我希望同学们为自己负责。，这里还是要提醒一下，不管你是此时此刻来看的直播，还是你看的直播回放。其效果都是一样的。，当你在学习的过程中遇到的一些问题，都可以下来之后，在群里面，或者说是私聊我，我们来共同的交流，共同的探讨，关于约会，关于社交的内容，关于恋爱的内容，包括关于聊天的内容，都是可以的。。OK，那我们话不多说，我们正式进入我们今天的课程。，约会第三课，升级关系密集。，那么今天是2020年的5月30日，马上就进入到了6月。，6月儿童节马上要到了。，所以同学们应该把这节课好好地去学学。趁着6月1日，让人欢快的节日去约会，去体验体验，约会当中到底是怎么样的感觉。，按照惯例，我们同样首先来看一看我们本节课程的课程目录。，通过这个目录，大家能够了解到这节课会有讲到哪些知识点。。那么我们这节课同样的是有三个小节。，那么第一个小节我们会讲到终极约会。，那么终极约会到底是怎么样的？，那么我会带着你透过重重的迷雾去揭秘约会的终极形态。，什么样的约会才是终极形态？，我们先要把自己拔高。站在一个巨人的肩膀上去审视，去看这场约会。，那么我们从小都写过一首诗。，那么呢，横看成岭侧成风，远近高低各不同，不识庐山真面目，只缘身在此山中。，那么这首诗其实就讲了我们这第一个小节。。很多同学把这个约会看不透，只因为你在这其中你没有跳脱出来，，站在另一个角度，更高的维度去审视它。，所以呢，你会对这个约会很可能会有一些疑惑，疑虑，迷茫。，OK，那么这是第一个小节的内容。。第二个小节是约会表演。，你没有听错，是的，是表演。，如果你想要把这场约会约得更好，效果发挥到极致，让这个女生更加享受和你在一起，，更加迷恋和你在约会当中的时光。，那么我们一定要学会表演。。目前是演技派当道，演技派，各种演技派。，人生如戏，何况是我们和女生的一次非常重要的约会。，对吗？，所以呢，我会通过第二个小节，干领大家，告诉大家，约会当中怎么样去正确的表演自己。，你应该怎么去表演。。OK，第三个小节，攻心八步。，我们都似曾听说，攻心大于攻身。，那么少年你有没有准备好呢？，准备好去一步一步的走进女生的内心，让她的内心对你呢，有一个非常之深刻的印象呢。，所以呢，通过第三个小节呢。我会告诉大家怎么一步一步的攻入女人的内心。，当一个女人的内心都是你的话，内心中都时时刻刻在想着你的话。，那么后续的事情，那一定是自然而然，是一种必然的事情，它必然会发生。，包括你和她牵手，拥抱，接吻。甚至是发生亲密关系。，'
