  text: '# 【魅力工程】1.0：2.进阶理论：2.进阶理论：第13节建立兴趣：控场-进阶理论-视频课程在这些社交场合下，最快速能够展示你价值的方法就是控场，那么控场指的是什么，就是你可以很快速的在一个群体当中，占领社交中心的地位，控制着这些场面，那么大部分的人一开始就尝试去，只跟他喜欢的女生目标互动。或者是一个群体里面最漂亮或者是，最受关注的那些人展开互动，而忽略了剩下的一些人，一些其他的在场的一些不管是男人还是女人，那么你所需要做的是首先要获得，要让大家能够都喜欢跟你互动。能够让大家都感觉得到你是一个能量的中心，觉得你是能够提高大家的这种互动，这种兴趣的这么一个价值来源，你最聪明的做法就是先去忽略掉那些漂亮女生或者是目标，跟那些相对来说并不是那么起眼的人。先展开这种友善的交流，你不一定是带着任何的目的，而是纯粹的是出于礼貌和友善来跟大家去聊天，那么这些人在团队当中，可能很多时候是因为他们的性格比较内向，比较被动而不受到很多的关注。所以说你只需要给他们一点点的友善的这种态度，那他们就会对你很好，他们就会很友善给你很多的好的反馈，那么除此之外，在场的这些包括目标在内的其他人，都会因为看到你是一个不只是对有价值的人。对漂亮的妹子会友善的人，而是跟所有人都很友善，那这样的话人家会觉得你是一个不是那么势利，而是一个相对来说很酷很温暖的这么一个社交对象，那么你需要输出价值，持续的为大家把那些很无聊坐在一个角落。自己玩手机的那些对象，也能够很好的带动起来，给他们有一定的关注度，让大家的情绪可以跟着你走，那么控场就是把妹最好的一种。在社交场合里面展示你价值的一种方法。'
