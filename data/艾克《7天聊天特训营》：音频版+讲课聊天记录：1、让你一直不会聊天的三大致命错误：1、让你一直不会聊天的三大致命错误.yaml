    你说七天聊天训，只讲干货没有广告吧，OK 我这么跟你说，我从来不打广告，如果我要打广告，这个广告只是为你所用，还有一点，如果你顾虑太多，我也不建议你报名。因为如果我们之间有顾虑，那么你报名了，你也是学不进去的，我觉得你不要报名，而且如果你真正的去，听了我讲的课，我讲的话，你就会明白，我是多么的有诚意，因为我说了，当你报名后，你有任何不满意。你可以在第5天，无理由退款，完全无理由退款，就好像我已经是允许你，占我便宜了，我已经无所谓了，就诚意就拿出来，给那些真正想成就的人，我觉得学历低，出差在外面没时间学习，所有都是借口，你会发现你没时间的。总有别人有时间，你不行的总有别人行，你搞不定的，总有人有方法，就是所有成功的人，在他眼里真的没有借口，这两个字的，他只有去成长，就这么简单，不行就是干，东西是干出来的，就是这么洒脱，而不是想太多。然后焦虑懊恼，然后止步不前，如果你是这样的人，我也不想你来报名，因为我这个课程，会有连续六天的课程体系，你要去聊天的，我要给你批改的，要给你指出错误的，这是训练的，知行合一的，就让你大脑迭代升级成长的。像钱富翘你这个问题，一个认识两年的工作关系的妹子，现在还有没有可能发展为情侣，目前感觉他对我不是很感冒，但是微信也会很礼貌性回复，仅限工作内容，扯其他的就爱他不理，那么你这个妹子很明显。对你目前不感兴趣，因为你是一个不太会聊天的人，然后你价值也许可以，因为你们是同事，所以他会搭理你，你生活中可能也不会太幽默，就别人跟你聊天，可能也有压力，你也可能比较木论，也不知道如何去提供价值。怎样去打情骂俏，就女生感觉很没意思，她也不如去说打个游戏，或者说看个电影，所以你很难去，让她对你无法自拔，而你可能更多是需要，怎样去懂她，怎样去带领她，OK我已经非常清晰的，把这个课程介绍内容。发到群里了，也发到了这里，如果你感兴趣，我们确实能够一起去成长，互相复能的话，你可以跟我一起学，但如果说你是一个，不愿意成长干预现状的人，那很可惜，那你不适合跟着我一起学习，如果你确实OK，想去改变。不想再过20多年，或30多年的同样苦逼生活，憋屈生活，那希望你可以果断一点，马上去改进自己。
