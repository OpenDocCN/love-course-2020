  text: '# 【魅力工程】1.0：4.约会技巧：4.约会技巧：第23节约会状态-约会技巧-视频课程很多时候我们和女生见面会感觉自己的能量不是太高，或者自己状态不是太好，情绪也不怎么样，那这时候，那么很多男生在约会的时候他会搞砸，那么他们为什么会搞砸呢，其实很多时候原因是出在他们自己的状态。自己的状态是什么，原因是出在他们自己的状态，自己状态非常的低迷，那这边就有两个非常重要的地方，第一个就是你的状态，你的状态要保持一个较为亢奋的能量，那什么叫较为亢奋呢，不要过于亢奋。过于亢奋的话女人可能会觉得你是个疯子，那么你也不能太低迷，太低迷的话女人可能会觉得你家钩死了，或者什么，那么你要事实的去调节你自己的状态，你要感觉你自己身体里面有一个能量的调节器。那为什么要有这样一个调节器呢，因为大家知道我们面对的女生，她们的类型也不同的，她们的性格也不同，那同样女生之间的她们的能量也是不同的，可能这个女生她比较亢奋，大家都见过这样比较亢奋的女生。比较兴奋说话也很兴奋很激动，那么这个时候你自己的能量也要配合她，跟她调节到同一个高度，那么这样的话你们才能愉快的交流，那么有些女生她可能她的情绪会比较低，她比较害羞，不太愿意跟男生多做交流。那么这时候你的状态也不能过高，那么我们做这个事情的唯一目的就是，让你和女生你们两个在同一时节，同一个时节你们才能走在一起，那么状态在这边就是非常重要的，自己想一下我该怎么去调节这个状态。那么教大家一个好方法，那很多时候我们和女生见面，会感觉自己的能量不是太高，或者自己状态不是太好，情绪也不怎么样，那这时候我们可以在约会之前，去试着和商场里面的服务员，去聊一下天搭讪一下。或者甚至于你可以跟陌生的女生搭讪一下，和她们交流一下，你只要搭讪两到三个，两到三个组合通常你自己的情绪就能好起来，当然你搭讪女生的时候，千万不要被你约会的女生看见，那这个不太好。那么这边就是这样一个小方法，调节状态，保持自己一个良好的情绪，是你在之后的约会，约会是否能成功，这边起了一个比较重要的决定性的作用。'
