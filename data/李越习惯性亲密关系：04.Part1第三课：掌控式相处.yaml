  text: '# 李越习惯性亲密关系：04.Part1第三课：掌控式相处哈喽大家好欢迎大家来到我们的习惯性亲密关系的，第三堂课掌控式相处，我们上一堂课讲了一个叫打压式的相处这堂课就，变本加厉的叫掌控式的相处，掌控式我们总共也把它分为四种状态，第一种叫掌控生活。什么叫掌控生活呢，大家可以想象一下你从小到大，对不对，你每天穿什么衣服你爸妈说了算，你每天穿什么鞋爸妈说了算，你每天要干嘛都是爸妈说了算。然后最重要的是你爸爸妈妈可能还会给你下命令你需要在家里帮做什么什么东西对不对，做个家务啊洗个碗啊他会给你安排要求这个叫掌控生活，我曾经遇到一个案例几个26岁的小学老师一个小姑娘就长得挺好看。特别乖巧你看照片就知道乖巧，然后他当时跟我咨询的时候他就痛哭流涕，就是他很难过为什么很难过，因为他的男朋友离开了他，你男朋友离开了你这个要死要活的你这是为什么呀，然后我跟他聊嘛我就发现。他有个很大的问题就是他，急切的渴望结婚，就想找一个对象，急切的想要结婚，为什么想急切的结婚呢结婚就拥有了自己的家，你你为啥，这么想拥有自己的家呢，拥有了自己的家以后我就会感觉到安全。你妈不在吗你跟你妈在一起不是也是一个家吗，他就咨询，你是不是跟你妈关系不好啊他说是的我说跟他聊跟他妈关系不好到什么程度其中有一个地方真的，震撼我了，他已经26岁了，他每天早上起床今天去上班，穿什么衣服。穿什么鞋戴什么帽子，都是他妈说了算他妈甚至还会因为他穿衣服不好而骂他，他妈会因为他的头发梳得不够漂亮，说他不够整洁，指责他，就是他妈已经完全掌控了他的生活。每天他妈就跟他说你几点起床几点去上班中午你要几点啊中午你什么时候下了课什么时候去哪里，吃饭吃完饭后你去哪里，午休午休完了下课下午回来过后走在路上买点什么东西然后几点之前必须要到家到家，过后就几点。然后开始，吃饭吃完饭过后看看书，然后做一做觉安然后几点之前必须躺床上睡觉每天重复往返，周末就在家里看看电视出去逛一逛遛遛狗陪陪妈妈不准乱跑，这就是他妈对他的一种从他已经26岁了每天过着这样的生活。你说这是一件多么可怕的事情吗，而且他妈几乎就是没有跟他说过就是谈恋爱这件事情没有催他，我也不明白他妈为什么不催他去谈恋爱你知道吗就从来没说你要找对象这件事情他妈从来不跟他说他这个对象。就是偷偷摸摸谈的他妈都不知道，这种对于生活的这种掌控那当然他已经到了我们要讲的第二种状态叫掌控人生但是，我们在这种细节当中你会发现对于生活的一种掌控就是他妈妈经常是这样的一种状态就是一种命令的，要求。去让孩子按照自己的意愿去做事，与此同时他也会把这个孩子的生活安排得井井有条，然后通过常年的这样的一种状态就养成了这个女孩子的一种，叫服从心真的，这个女孩子的服从心特别强，只要别人给他下命令。只要别人要求他只要别人请求他，他就一定会去完成这件事情，对吧然后这个时候你就会发现这种对于生活的掌控就会让孩子他在生活当中成为了一个，父母的一个叫助手，然后非常方便可以服务这些父母。反正我小的时候有这些经历他没有这么严重，对吧我也不知道各位你是不是有这样子的一种，状态，你知道吗就是，对于这种生活的一种完全的把握其实我一直在思考为什么父母要这样做。我觉得吧大多数的父母可能自己有惰性然后生了一个孩子呢对不对，孩子慢慢长大也可以是为家里做点事可以为自己做点事的时候就开始去养成这个孩子的服务性，自己从中去，偷偷懒，享受享受被人伺候被人服务的感觉当然。我这样想到可能是有一点点小人之心了但是确确实实这种情况他会在现实生活中出现，而且如果这种对于生活的这种掌控是越加的，力度大那么说明他可能惰性就越大越加渴望被人服务自己又不愿意去努力。'
