- summary: "-   通过故事模板引导女生分享尴尬时刻，男生分享机场安检尴尬经历，最终揭示男生携带避孕套被检出的尴尬情节。\n    1.  男生在机场安检时被检出大腿位置有问题，最终拿出避孕套引发尴尬。\n\
    \    2.  安检员警告男生注意行为，周围乘客目光如炙，男生尴尬拿出避孕套。\n    3.  男生感受到人生最尴尬时刻，建议进机场安检时注意携带物品，故事模板可用于调动情绪。"
  text: '# 【魅力工程】1.0：3.如何聊天：3.如何聊天：第5节如何聊天：故事模板二-如何聊天-视频课程OK 给大家带来第二个模板故事，首先你问女生，你平时有碰到最尴尬的时刻是什么，这时候女生就会想，最尴尬的时候，最尴尬的时候是内裤露出来的时候，OK
    我给你讲一个，我最尴尬的时刻，我工作有时候会出差。会坐飞机，飞到北京 广州，有一次我也是跟往常出差一样，去北京，我到了机场了，机场安检大家都知道，特别严格，有一些什么小金属小部件就会叫，它会给你安检，滴滴滴会叫，我也是一个非常遵纪守法的一个公民。那次也和往常一样，我就提着行李箱，背着包就进去了，到了安检口，那个安检说该掏的东西都掏出来，我就把我的手机，皮夹
    钥匙，霹雳啪啦 各种东西，该掏的东西全部掏在里面，我想这个又没什么事情，也是老出差了。但没想到，就在做人工安检的时候，就是拿扫描的机器扫描的时候，出现问题了，他给我扫了一圈，你就发现在我大腿这个位置，一直在叫，他说你这地方，他说先生你这地方有问题，他说我这地方有问题，我说有什么问题。他说你这队有东西你得拿出来，我说没东西
    我全拿出来了，我口袋东西全套出来，不可能啊，你看拍拍没东西，他说他后来不相信，他说那这样我再扫一遍，还是9，哎 我想这奇怪了，不可能啊，不可能啊，那我自己也去。他说这东西，这地方肯定有问题，那我自己去拿了，我去掏，当我这一摸，我的自己眼睛也瞪出来了，然后他说，先生你拿出来吧，我说这个不太好拿，然后安检员有一些生气，他说，首先，你这边，我们这边有摄像头的。你已经有这个动作了，如果你不掏出来，我们所有人都要有责任，你自己也跑不了，那我想啊，我想还是算了，不掏了吧，那安检员就直接说了，他说先生，你得注意你自己的行为，当时我们就这么，你一句我一句这么对话。就看到周边的那些乘客，他们的眼神都往我这边看了，哎呦妈呀，这时候所有人的目光如炙，都看着我，我想要掏出来吧，还是不掏呢，哎
    我想想还是算了，就啪把那个东西，从兜里掏了出来，什么东西呢，是一个避孕套。没想到避孕套在机场会叫，他会被检测出来，哎 当时那个尴尬，所有人都看着我，而且那个安检员是个女的，我把避孕套就举在他面前，那女生就，就这么看了瞪了我一眼，她说走吧走吧走吧，哎呦
    当时我那脸红的。几百个人就这么看着我，拿了个避孕套就这么走过去了，哎呦 当时我那个感觉，真的是我感觉，那是我人生当中最尴尬的时刻，那这个是一个真实的事情，所以告诫大家以后，进机场安检的时候，把套子拿出来。那么我刚才前面给大家，准备了这样两个模板的小故事，哎
    也是非常有趣，对吧，也能跟女生在约会的时候，能够调动她的情绪，她会觉得你哎，是一个非常有意思的人，那么大家呢也可以根据，这上面两个故事。可以进行改编一下，不一定完全要照搬我的故事，可以最好是加上自己，有自己的内容，那么有自己内容呢，你自己讲出来也是比较顺，这也是讲故事当中的一个技巧，今天给大家带来这个讲故事的。讲有趣故事的小方法送给大家，谢谢。'
