  text: '# 魔卡私教《私密空间》：小视频：3：6在這裡，像這樣，我會從旁邊走，你不會從這裡走，好的，我會拿著手機，不，不，不，等等，怎麼了，你怕什麼，你真的覺得我會做個過渡嗎，你在我的房間裡，你不覺得你能把手放在這裡嗎，拜託，我們成年人。我們應該能控制自己，不管了，對不起，對不起，為了什麼，我…我沒看到你，不是嗎，你沒感覺到什麼，我…我…，我摔在你腳上，就像這樣，你感覺到什麼，你感覺到什麼，我感覺到有點緊，有點緊，有點緊，有點緊。有點緊，有點緊，有點緊，有點緊，有點緊，我可以看見你笑，但我看不到你的臉，你用過多少次，我不知道，我不知道，只是說要把你的褲子脫下來，我的褲子已經脫下來了，你…，我們在做什麼，我們在做什麼。這不是個好主意，如果我現在不親你，你的臉就會掉下來，對，我比你更要緊，為了什麼，看我喜歡你，你覺得我喜歡你，嗯，喜歡嗎，我完全不喜歡。真的嗎。'
