  text: '# 乌鸦大情圣：九、男神1-12集：九、11.男神11我先看一下錄音，今天我們要講的是，關於人格方面的魅力，我們之前講了很多這個，價值啊資源啊，資與本啊自我提升啊，衣服啊著裝啊這些外在的東西，對不對，我們也講了一些調整心態的方法。今天我們就是要聚焦的是什麼呢，聚焦的是人格層面的魅力，因為男神他研究的就是魅力，魅力的組成部分，魅力他不是說只是，好車好房就夠了，他有很多種元素，那我們今天來聊的就是人格，人格的魅力啊。那今天題目是什麼呢，是男神的終極魅力人格，陰陽人格，題目已經就是給出了一個結論，那我們現在就是要推論這個結論是怎麼產生的，為什麼最好的最有魅力的人格是陰陽的，矛盾的一個人格，他這個是有依據的有說法的。好的啊，那我們先來看第一條，第一條人格是什麼意思啊，我們先來看一下基本概念，就我們不能只說阿姨說人格就是性格的嘛，人格是什麼指的是什麼，人格說的就是這個情感電路啊，人格說的就是情感電路。對於資源和價值的分配以及反應模式，這個指的是什麼呢，其實人格主要就體現在你如何分享自己資源上，你是小氣你是大方，你是合理還是這個衝動的，怎麼去分享自己的資源啊，這是一個體驗方式，另外一個是什麼呢。另外一個是當你面對低價值的人和高價值的人的一個反應模式，其實他就是分配資源和面對價值的時候，他的反應這個就是你的人格，因為你會發現你的性格怒好，背還是這個孔對吧，這些東西情緒層面的東西都是體現在什麼。就是價值層面，你面對這個資源的時候，你的那種反應，你面對一個高價值的人你就坐不住了就嫉妒了，但是人家有人就能夠坐到鼓掌還能夠跟這個高價值人交到朋友，那你就格局太小嘛，所謂格局太小就說白就是什麼。就你的人格電路不太好不太正常，或者不夠優秀，那比如說在分享資源的時候，該分享的不去分享，該分享的不去分享很小氣，那這個就舉個例子，就有一次這個，最近在看這個劉邦傳，然後呢就說到。劉邦當時是要進哪個韓國關吧，然後呢就是說這個守城的這個人就不讓他進，不讓他進，然後就是當時就是說，那我們怎麼能夠把這個人搞定他，然後呢，當時就有一個模式處置，我們要不就這個人好像是挺貪財。我們要不就送他點錢財，錢物之類的，然後呢，有另外人就不支持說我們這他媽好不容易打下來就免費送給別人，然後劉邦看了看說，他媽的這玩意這我也帶不走，對吧如果江山打不下來，有命賺沒命花的。我要這玩意現在打仗時代，要這玩意也沒啥亂用啊，那就都給他吧，然後就把很多的金銀珠寶，就給了這個守城的一個官員了，那最後就沒打這一仗，就直接就入關了，那舉另外一個例子就是向羽。向羽是我忘記他這個典故事跟誰就是說，當時是好像是給一個，一個一個印，就類似玉璽那麼多東西，但不是玉璽就是一個印，代表的一個權力，然後當時說向羽要往出分這個印的時候，就磨了又磨蹭了又蹭。把那個那個向印都給磨的都發亮了，就很不捨得最後，哎呀給你吧，就很不捨得就是，這個東西其實如果說你不去分享他，你如果說不給他分享這樣一個權力的話，那你這個仗也沒法打呀，這個就體現出的是什麼。兩個人的一個格局，面對這個分配資源這件事情上，當然我並不是在指劉邦很大方，我指的並不是劉邦很大方，也不是在指向羽很小氣，大家知道我在說什麼嗎，知道我在說什麼，我真是想表達的是什麼，懂得舌與德。什麼叫懂得舌與德，就是合理，咱們不要用古典文學，這個舌得這個詞很難解釋，包含的意思已經被解釋的太多了，我們就用現代詞合理，劉邦分析確實是對的，因為你想他是造反頭子，你媽的這個江山打不下來，他第一個死。你造反啊，這個要是弄著你的話，如果造反失敗的話，你第一個就得死先殺你，你這不就是有命拿沒命花嗎，那我留著晚上幹啥呢，'
- answers: '-   高人应该选择联盟而不是孤立自己，是因为通过联盟可以使个人变得更强大，形成优秀的团队，同时也能提升个人的吸引力和影响力。

