  text: '# 最糟糕的投资> 原文：[https://piaohanshenghuo.com/the-worst-investment/](https://piaohanshenghuo.com/the-worst-investment/)一天下午，你的一个朋友问你：“愿不愿意投资5万元，只需要投资5天的时间，5天过后，你就会得到投资的回报。”你说：“好吧，我试试。”于是你给了你朋友5万元，5天后，他回来了，给了你一打现金，告诉你这是你这五天投资的回报。你查了一下，一共2万元，你问他这是纯利润？他告诉你5万元就剩2万元了。你问他这算什么破投资啊？不但没有红利，还整整赔了60%。他说，没错，你还想继续投资吗？于是你想绝交。很明显，投资5万元，5天后，只剩2万元，是非常糟糕的投资。**但当涉及到对时间（我们最宝贵的资产）的投资时，绝大多数人都毫无疑问地愿意接受这亏60%的投资。**当你周一到周五工作，周六周日休息的时候，你就在做这样的投资。如果你说你一天只工作8小时，你没有真正用5天换2天，你是在欺骗自己。实际的情况是：你要早早起床、忍受早高峰拥堵的交通、工作一整天、忍受晚高峰拥堵的交通，回家后你身心俱疲，躺在沙发上看一两个小时电视来放松自己，你一眨眼发现到了睡觉的时间。尤其在中国，大多数公司都要无报酬地加班，大城市的交通极其拥堵，而且午休的1小时还不算。你工作日的生活质量和你的周末可以自由支配时间的生活质量完全没法比。周一到周五，朝九晚五的生活方式是社会、文化制造出来的一个虚假现实（false
    reality），让我们只有在周末、节假日、每年一两周的假期、退休后才能完全地自由。虚假现实常常让你陷入平庸、债务、依赖和屈从，你无知觉地接受虚假现实，仅仅因为基本每个人都这么做。你有没有意识到周一到周五完全是一个人为的概念？Henry
