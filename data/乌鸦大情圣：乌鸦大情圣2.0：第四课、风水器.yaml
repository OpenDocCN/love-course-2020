    -   资本家通过掌握生产工具和材料可以建立权力和财富的。掌握了生产工具和材料意味着掌握了生产的主动权，从而可以决定生产的规模、质量和利润分配。这种掌握使得资本家能够通过生产获取财富，并且控制生产过程中的各种资源和环节，从而获取更多的权力。

    -   在动荡的经济环境中，强调拥有资产和资源的智慧比单纯的金钱更为重要。因为资产和资源可以为个人或组织提供持续的收入和影响力，而金钱是有限的，一旦用完就消失了。掌握资产和资源意味着具备了稳定的财务基础和持续的生产能力，这比简单的金钱更为可贵。

    -   物质基础对精神生活的决定作用体现在人们的思想和行为受到物质条件的制约。比如，一个人拥有丰富的物质条件可能会拥有更多的选择权和机会，从而影响他的精神状态和生活方式；相反，缺乏物质条件可能会导致精神上的压力和局限。举例来说，一个企业家拥有大量的资产和资源，因此能够做出更多决定并产生更多影响；而一个普通打工族可能受制于物质条件，从而影响了他的精神生活。

