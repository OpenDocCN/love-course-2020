  text: '# 柯李思魅力原理：新手聊天模板：如何找到想要的表情，微信如何找表情？（更多优惠课程微信97887667）.大家好我是泱天，每天有很多兄弟们会来找我，说老师让我给他去发一些表情，让他聊天的时候去使用，或者说这些兄弟看到我的一些聊天机，入的过程当中，使用一些表情想让我去发给他，那么其实微信是有一个功能的。是可以直接去搜搜表情的，那么当你学会了这个功能之后，你就不需要再去找别人跟你去分享表情了，你想要什么表情直接去搜就行了，那么下面我们就会带大家一起去看一看，为了让大家更快地去发表情。所以我们就会把这个表情，我们就会带大家一起去看一看，微信怎么去搜搜表情，怎么去使用的我们一起来看一下，那么首先第一步就是把你手机上的微信，更新到最新的版本，然后就是打开你的微信，那么我发现打开微信之后。我们可以看到微信的主界面，会有一个搜索的框，我们点击一下这个搜索的框，点开这个搜索的框之后呢，我们发现有六个搜索的选项，比如说有框构圈有文章有公众号，有小图序还有音乐跟表情。我们直接点击这个表情就可以了，点击表情之后呢会进入一个界面，上面有搜索框，下面有一个以表情搜表情，那上面这个搜索框就是你想要什么样的表情，直接去搜索就行了，比如说你想要一些可爱的表情你可以直接输入。可爱，那么我们会发现输入可爱之后，会有很多可爱的表情就出现了，比如说你看到一个可爱的表情你点进去，点进去之后呢会有发送给朋友，还有添加到你的表情里面去，那么下次聊天的时候你就可以去使用了，一些调情。那么你输入调情的这个，关键词就会出来一些调情的这个，表情啊再比如说你想要，暧昧，会发现会有很多暧昧的这个表情，那么这就是搜索对应的这个关键词，就可以出来一些对应的表情，当你学会了这个功能之后呢。在聊天的时候你看到别人用了什么样的表情，你就对应的去搜索对应的关键词，就可以出来了，那么我们还发现下面有一个功能就是以表情搜索表情，那么你可以直接点击这个功能，然后呢去选择一个表情。它会搜索出来类似的很多表情，那么这就是通过微信去，搜索表情的这么一个功能我希望大家可以去学会，就不用每次找着别人，去寻找表情了。今天这部vlog就讲到这里。'
