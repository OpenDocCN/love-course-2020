  text: '# 情叔叔《恋爱经》：19第十二课，正确使用模糊邀约哈喽这节课呢 我跟大家讲一下这个模糊邀约啊，模糊邀约这个怎么去用呢，它不是为女生 具体邀约女生做准备的一个技巧，就很多人他有一个误区
    他觉得是不是模糊邀约是为了方便我去约女生 不是的啊 他是。给女生提供某种预期 他一般用在这个铺垫叙事阶段，这个阶段呢 他有个特点就是他时间会比较长 对吧 14到20天的时间
    而且呢本身呢。我们和女孩子聊天呢 也是隔三差五的聊 对吧 本身我们和女孩子初期的话 吸引力也不是很强，所以说女生她就会出现一个状况 就是说她会怀疑说这个男生到底是什么意思。他到底喜不喜欢我
    到底他是不是在跟我玩一玩什么 逗我玩呢 对不对，所以他会产生这种疑问 导致我们这个聊天进行不下去 对不对 所以说这个时候就是模糊邀约发挥作用的时刻。我们可以在聊天的初期的某一次聊得比较嗨的那个时刻
    铺出一个模糊邀约，模糊邀约的句式一般都是 改天出来坐一坐啊 改天请你出来坐坐啊，改天是改 一定是改天是一个模糊的事情 不是一个具体的明天后天。然后出来坐坐
    不是说去吃饭 也不是说请你看电影 而是说 哎 改天出来坐坐 明白吗 就是这种句式告诉他，因为在初期聊天聊得比较嗨 前两次聊得比较嗨 这个时候女生他一定会同意的，那么他同意了以后呢。那么当我们后面啊
    在隔三茶 我跟他聊天的时候 那么他就知道，我还是要配合这个男生去聊 为什么呢 因为他知道聊下去 他会有一个结果 这个结果是什么呢 就这男生已经告诉过我 他会约我出来吃饭。会坐一坐
    这就是预期 给女孩子一个预期，当然你一定要记住啊 模糊要约 女孩子答应了你的模糊要约 不意味着说你立刻马上要约他。这是一个大忌 不是说今天我说 哎 约你出来坐一坐
    对不对 改天出来坐一坐 第二天你就要去约他，这是大忌 对吧 这个要具体的要约呢 一定要等到这个铺垫续制阶段走完以后再约 一般情况下。至少呢 是在模糊 提了模糊要约，以后再过一个礼拜再具体去约他
    这个听懂没有 是一个非常实用的技巧。'
