  text: 还要假装关心几天，还要呵护一下。，然后慢慢慢慢的开始不大理，开始不说话，说自己很忙，对吧？，包括很多这种异地的，不是网恋的一些人，和男生发生关系以后呢，都会出现这样的情况。，其中有一个细节。这些男生他们并不会立刻就冷淡你，这个很重要。，也不是说冷暴力就是瞬间就冷了，不是的，它一定会有一个过程。，它一定会这些关心你一段时间，接着开始慢慢冷淡你。，你知道这是为什么吗？我来告诉你。。因为他们极力想要回避的一个问题就是害怕你觉得他们就是那种八雕无情的人。，他们害怕女生认为他们就是为了啪啪啪，所以他们需要演一下。，你看，我先演几天，对你好。这样呢就规避掉了你觉得我之前和你上床这个事情。，因为很多人就会去想，如果一个男人之前跟我上床，那么他跟我上完床以后就应该速度不大理我呀，对不对？，而我和他啪啪啪完了，我还愿意大理他，对不对？，你看我就不是一个这样子的人，我跟你分手是别的原因。。这样的话就会给很多女生造成这样的假象和误想。，很多女生就说，那如果他真的之前跟我上床的话，那上完床过后为什么还对我挺好，还关心我，还体贴我，还送我回家。，那不就是为了演一演，害怕你真觉得他是个这样的人。，你说那既然都做了这种事情了，为什么还害怕呢？好人人设嘛，好人感觉嘛，想维护自己是好人的这样的状态。，就我前面讲过就千百年的这样的形成的状态，对不对？，所以你说这个问题怎么办呢？就很难够去解决这个问题。对吧？，就很多天真的女生啊，就是他们根本没有办法去相信男生有这样的一个算计。，其实我到最后我也很服气，对不对？最后你跟他说什么他都不听。，他还觉得真觉得是不是自己过分了，听的联系要求太高了。是不是打扰到对方了。，其实有时候冷暴力就是对方不喜欢你，不想跟你联系。，就我认识很多的炮军高手啊，他们特别喜欢用冷暴力和挑剔不宽容的方式去和一个女生分手。，实际上是先不搭领啊，说自己非常忙。哪怕是有了亲密关系以后呢，他也说自己非常忙，甚至在醉的时候就说自己特别忙。，到后期忙的时候，女生也不好意思说他，因为说男生就说我一看就说我很忙啊，怎么样怎么样。，对不对？然后他就等啊。等这个女生跟他生气，等这个女生跟他吵架。，这个女生一生气一吵架，男生就来了。你怎么是这样子的人？我靠，你知道我也多喜欢你吗？，但你知道我有多怕你这样吗？没想到你还真的这个样子，我好难过，我好生气。我好害怕。，我对吧，我一开始觉得你是一个特别懂事民事理的人，我现在突然发现你根本就不是一个这样子的人。，我靠，我觉得我们需要冷静冷静，我需要好好思考一下我们之间的关系，怎么样怎么样怎么样。，然后就说。女生肯定受不了了，就跟他吵吵吵。，然后就男的就说，没想到你真是这样子的人，我很失望，我好难过。，你为什么要这样对我？我本来以为你是那个合适的人，没想到你就是一个这个胡搅蛮缠的人，然后就跟他分手。。就这样，我遇过很多这种高手都是用这种方式的，对吧？就是谈一两个月就分了，谈一两个月就分了，谈一两个月就分了。，就用这种方式嘛，对不对？对吧？，所以，现实生活当中很多时候。特别是在预谋型分手当中出现的这种冷暴力分手，那真的就是男的太怂了，他根本没有办法说不喜欢你不爱你。，所以他就只有用这样的一种冷暴力的方式去分手。，所以我希望大家能够对这两种方式有一个很好的了解。特别是当他出现在预谋型的状态之下，那么他可能就仅仅是一个手段。，而在这样的片和这样的分手环境下，你想要去挽回呢，真的是一件特别难的事情。，所以，我希望大家能够去挽回的方案和其中造成这样的原因。我会在下一条跟大家审视的节目。。
