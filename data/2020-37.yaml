  text: '# 剽悍故事No.11： 真实故事证明网上约会远不如线下搭讪（含网上聊天记录）> 原文：[https://piaohanshenghuo.com/ul-story-11/](https://piaohanshenghuo.com/ul-story-11/)​我上周五在Tinder上匹配到了一个苏格兰美女Nicola，在目前美女资源稀缺的Siem
    Reap（暹粒），我非常庆幸。![](img/90645c62bc3ac8ecd3f1cdc805a86237.png)我有两个手机，两个Tinder账号，和她匹配的那个账号所在的手机屏幕坏了，我必须得连接电脑才能正常操作手机。于是我直接留了我的WhatsApp手机号，让她加我的WhatsApp，我们好通过我另一个手机上的WhatsApp来交流。她在几个小时后给我在WhatsApp上发了个信息，我给她发了我手机屏幕坏掉的视频，并简单地和她交换信息。她是一个小学老师，目前因为疫情暂时不去学校工作了，而是在网上教中国小孩儿英语赚钱。交流得很顺利，但是我没有耐心打字，我很不喜欢打字交流，更喜欢打电话，**于是我在她发了一条新信息之后马上打电话给她（这样她肯定会收到我打来的电话）**，但是她没接，于是我就打字问她什么时候有空，我们好通个电话，比打字强多了。聊天截图如下：![](img/f2a928d98a97eff568219bacb1c41ee2.png)结果她读了我的信息之后就没搭理我了，我忍……（WhatsApp上信息后显示两个蓝色的对号说明是已经阅读。）这显然很没有礼貌，但是我不能没有风度，**在等了整整****24****小时之后**，我又发了一条我认为很聪明的信息：**“我说因为她其实是个男的，用美女图片骗我，和我通话的话就暴露身份了”**。这条信息之所以很聪明是因为这显示是一条很幽默的话，而且我可以名正言顺地在她没有回复的情况下再发给她一条信息。果然，她的反应很积极，给我发了微笑的符号。但是她给我的理由完全站不住脚：“她说她很忙，她害怕和陌生人通电话”，纯扯淡，简直是拿我当傻子。这不能忍，我直接说你再忙也有空用3秒钟来告诉我你很忙（而不是过了一整天，在我又发了一条信息后才回复），（既然你怕和陌生人通电话）我们直接见面好了。接着半开玩笑地说我们可以在警察局门口约会，我带上我的护照，让警察登记一下（这样可以确保她的安全）。她居然又选择了已读，不回复，我忍！于是我在两天之后绝望地发了我的“最后一条信息”：我感觉我们已经渐行渐远（同样是开玩笑，老夫妻才会渐行渐远），我不认为你喜欢我的幽默风格。不出意料，她又选择了已读，不回复。我已经放弃了，心里暗骂：Fuck
    this bitch!事情的转机出现在前天晚上，（**这里插入一段和本故事无关的其他故事，不想看可以直接跳转到下一段**）我最近才发现其实疫情之后的暹粒也是有外国人聚集的酒吧的，人不多，但是每晚前前后后还是有几十人的。于是我最近晚上开始出门，晚上12点之后出去简单打打猎。前天晚上是我出门打猎第三天，打猎的第一天我碰到了一个2女组合，一个白俄罗斯姑娘，一个俄罗斯姑娘，我喜欢那个俄罗斯的姑娘（身材非常好），但是她基本不说英文，基本都得通过我并不感兴趣的白俄罗斯姑娘翻译，实在太麻烦了，所以我大部分时间都在和白俄罗斯的姑娘交流。我和白俄罗斯姑娘并排坐在沙发上聊天，有个美女突然把她的酒撒在了我的脚上。她连忙说对不起，我开玩笑地说没事儿，我脚指头上还剩了点儿酒，你可以舔一舔，你有foot
    fetish吗？她笑了，反映地很积极，而且她还说她好像认识我，'
