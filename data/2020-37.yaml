  text: 聊了之后才发现原来我们在半年前在Tinder上匹配过，但是我当时还在旅行状态，就没和她见面。我们聊得很好，但是她说她最近很忙，她在这里有个做假发的工厂，明天要早起。我一看当晚并没有机会推倒她，就要了她的联系方式（她是个少见的马耳他（Malta）的美女），然后名正言顺地接着和我身边的白俄罗斯的姑娘聊天了。我主动提出给这俩姑娘买杯酒，结果这个白俄罗斯姑娘点了一杯叫“Blue
    Balls”的鸡尾酒……她并不知道blue balls的含义，我还得解释给她们（不明白的同学可以自己去urban dictionary查一下）。我和这个2俄组合一起去了另一个酒吧，之后也成功地创造了和俄罗斯姑娘一对一交流的机会，她的肢体语言很积极，但是我接吻的尝试被拒绝了。而且那个马耳他美女也和朋友来到了这个酒吧，我泡谁大家都能看到，于是我当晚就放弃了，但是要到了2俄组合以及马耳他美女的联系方式，而且顺便把马耳他美女送回家了，并且和她吻别。（**这里插入一段和本故事无关的其他故事，不想看可以直接跳转到下一段**）第二天晚上我继续出门，结果又碰到了这个2俄组合。我把她们转移到了门口的沙发，坐在她俩中间，聊着聊着，俄罗斯姑娘摸到了我的腹肌，叫白俄罗斯姑娘一起摸，并露出惊讶的表情，俄罗斯姑娘还抓了抓我的胸肌。我说咱们这个社会有双重标准，女人摸男人没事儿，男人摸女人就不行了。边说边摸俄罗斯姑娘的腹部，再慢慢向上移动，摸了摸胸，没想到她并不介意！我说我没想到她既然那么酷！可惜我还是没办法亲她。又聊了聊，俄罗斯说她饿了，我说我有厨房，于是我把她俩带到我家去了，白俄罗斯姑娘有自己的自行车，我骑摩托带着俄罗斯姑娘。“2饿组合”吃饱喝足了之后没待多久就走了，白俄罗斯姑娘自己骑车回家了，我骑摩托车把俄罗斯姑娘送回家，我用谷歌翻译告诉她她可以在我那里住，她当然明白，但是坚持要回家，于是我送她回家，在她家门口“成功“和她吻别。![](img/e64210633a43b82ef2aede16a8ad4e44.png)**言归正传，事情的转机出现在前天晚上**。在连续两天晚上出门打猎，只收获了两个吻别之后，我决定继续出门打猎。在酒吧门口我就看到了在Tinder上没回复我的”bitch”——
