    training)，无氧运动），就可以极大程度上地改善你的健康。纪录片的片段：https://www.youtube.com/watch?v=v7-h_w7bJrU完整纪录片地址：http://www.dailymotion.com/video/x37mmsz请不要告诉我你**一周**连**三分钟**的时间都抽不出来。其实还有一件事你可以顺便做，那就是尽量减少坐在椅子上的时间，尽量站立、走动。当你久坐时，体内的脂肪开始累积，血糖和血脂都会上升。纪录片“The
    Truth About Exercise”中让同一个人两天吃同样油腻的早餐，在同样的时间抽血，只不过其中一天，那个人在早餐前走了一段路。结果，测出的脂肪含量从2.41变成了1.66，血管壁上积累的脂肪减少了三分之一。最后，引用片尾的一句话：椅子是杀手(Chair
