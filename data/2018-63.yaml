  text: '# 如何用最短的时间保持身体的健康> 原文：[https://piaohanshenghuo.com/how_to_stay_healthy_in_the_shortest_amount_of_time/](https://piaohanshenghuo.com/how_to_stay_healthy_in_the_shortest_amount_of_time/)如果拥有漂亮的肌肉对你来说优先级并不高，你没有足够的时间、或不想花太多时间锻炼身体，但你想尽量保持健康。你只需要做两件事：1.[健康饮食](https://piaohanshenghuo.com/healthy_diet_basics/)，拒绝酒精和糖，尽量避免精加工食品，吃未加工的天然食品。2.每周3次极短时间的高强度训练。BBC的一个纪录片”The
