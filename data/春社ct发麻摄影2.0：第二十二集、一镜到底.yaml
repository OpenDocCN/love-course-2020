- summary: "-   《我愛你》一曲的拍攝過程中，講述了從南到北的拍攝過程，強調細節和低角度的拍攝技巧。\n    1.  拍攝過程中注重細節，如草堆、鞋子等，展現復古風和工業風感覺。\n\
    \    2.  低角度拍攝模特兒行走，選擇乾淨的牆面，不必露出完整身形。\n    3.  利用鏡子和反光物拍攝，增加視頻的視覺衝擊力，切換時帶來更多神秘感。"
  text: '# 春社ct发麻摄影2.0：第二十二集、一镜到底《我愛你》，讓我再看你一遍 從南到北，像是被無換路蒙住的雙眼，《我愛你》，詞曲 李宗盛，演唱 李宗盛，讓我再看你一遍
    從南到北，像是被無換路蒙住的雙眼，《我愛你》，現在我們拍一個細節。細節就比如說有一個草堆啊，然後他鞋子啊，就這個樣子，這裡，這裡，我說123看我，你看我就行了，這個位置，因為到處呢就是相對來說比較，有點亂，復古風
    工業風的感覺，就給人家的呈現出來呢，就比較神秘。然後呢我們現在就拍一個低角度，低角度的一個形式呢就是在模特兒往這邊行走，你要找一個乾淨的一個牆，如果說旁邊有一些就是其他的建築物的話不要緊，你就拍他下半身就可以了。並不是所有視頻都要把整個完整的一個龍都露出來，哈囉大家好，我們現在呢就看到一面鏡子，如果你經過山產啊或者其他的一些地方，有一些反光的東西你也可以拍一個鏡頭，而這個鏡頭呢大概是。一秒到兩秒之間也是相對來說不錯，比如說你從鏡子旁邊走過去，你就類似於拍鏡子裡面的模特兒就可以了，就沒有必要一定要說，一定要對著人來拍，有時候反射物會給別人就是，會給到視頻更多的視覺衝擊力。就在切換的時候會有更多神秘的感覺會更加的好。'
