  text: '# 为什么椅子是你的敌人> 原文：[https://piaohanshenghuo.com/why_is_chair_bad_for_you/](https://piaohanshenghuo.com/why_is_chair_bad_for_you/)你现在十有八九是在坐着读这篇文章，这只需要花几分钟时间，没什么问题。不过，你坐下来的时间越长，你的身体越难受，越期待着你可以尽快走动起来。听起来很荒唐是吗？因为我们喜欢坐着，对吗？其实不然，当然，坐下来待一会可以帮助我们恢复体力，不过如今我们坐下来的时间远远大于活动的时间，大多数人每天会花一半以上的时间坐下来，开车，坐车，坐下来工作，坐下来看电视，坐下来用手机，坐下来用电脑。很多白领每天坐下来的时间甚至可达15个小时。我们的身体构造决定了我们是应该长期活动的，我们有360个关节，大概700个骨骼肌，我们的皮肤是有弹性可扩展的，我们的血液循环需要我们移动起来，我们的身体需要活动。坐下来的时候我们很难做到让颈椎像站立时一样笔直，通常会前倾。这样会给颈椎大量额外的不平衡的压力，伤害颈椎以及周围的韧带、关节和肌肉。肺也会受到一定的压力，从而无法扩张到最大化，影响氧气的摄入，血液的**含氧量会**降低。你有把腿坐麻了的时候吗？那是因为你长期给腿部大量的压力，骨骼周围的动脉，血管和神经暂时被“切断”，影响神经信号的传输。而且会**减少血液循环**，导致局部肿胀。因为久坐使血液循环降低，血液含氧量降低，你的**大脑也会受到影响**，你的**注意力更难集中**，工作效率更低。这和我们坐下来用脑的初衷背道而驰。久坐还会影响到脂蛋白脂肪酶(lipoprotein
    lipase)的功效，这种酶在人体内负责消除血管内的脂肪，所以坐下的时候，你的身体非常容易**堆积脂肪**。坐下或躺下比站着或移动少消耗很多热量，白领一天可以比农民少消耗1000卡路里。显然消耗的热量越少越容易胖，调查显示胖子每天平均比瘦子多坐2个小时。(https://www.ncbi.nlm.nih.gov/pubmed/15681386)长期久坐和30多种慢性病都有关，包括增加112%的2型糖尿病患病几率，增加147%的心脏病患病几率，增加49%的猝死几率。9%的猝死都是因为长期久坐造成的，人数超过了500万。(https://www.ncbi.nlm.nih.gov/pubmed/22890825)久坐后即使进行大量锻炼也无法弥补久坐对身体造成的伤害。
    (https://www.ncbi.nlm.nih.gov/pubmed/23418444)如何避免久坐带来的问题：*   可以时常蹲下来。*   选择更高的办公桌，让你可以站着办公，累的时候再坐一会。*   用一个小水杯，这样你渴的时候不得不站起来去接水。*   尽量少看电视，电视节目不但大部分都很没营养，很浪费时间，还会让你不知不觉坐很久。*   坐下的时候保证坐姿的正确，腰板挺直，抬头挺胸。*   坐下之后要想着经常活动，可以设定闹钟，至少每半小时就得起来走动一下。尽量减少久坐的重要性不亚于健康饮食和锻炼身体，就像光靠锻炼身体无法抵消糟糕的饮食，即使每天高强度锻炼1小时也无法抵消另外23个小时躺着和坐着。本文结束了，不如站起来走两步，没病走两步，有病更得多走。剽悍生活UL（博客/微信公众号)分享关于**两性关系**、**自我提升**、**数字游民的生活方式**的原创内容，帮你过上更理想的生活（尤其是性生活）。剽悍生活的个人微信号：ycf3721，'
