    with it. 别那么严肃，放松，多开玩笑。不仅仅是上床，泡妞的过程也是充满有乐趣的。姑娘又不会打你，即使打也打不过你，你怕什么？多亏你制造一个机会，姑娘才能和你共度一段非常愉快、美好又难忘的时光。加油！![](img/253ab21a9c1e16853784357fbee5c563.png)
