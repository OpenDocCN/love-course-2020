  text: '# 浪迹9.0：浪迹9.0新增：萌叔02挽回恋情在開始挽回之前呢，我們要搞清楚，你跟你的伴侶之間到底是真性分手還是假性分手，那麼這裡有幾個維度我們可以進行考量，第一個通訊方式，如果是假性分手的話，對方不會把你的通訊方式聯繫方式都刪掉，他會保留著。但如果是真性分手，他會把你的這個社交軟件或者這個電話拉黑刪除，因為他不想跟你再聯繫了，第二個情緒指標，假性分手很多時候只是對方跟你大耍發怒，目的是想引起你的注意，讓你去哄他去挽回他。而不是真的要跟你分手，但是如果是真性分手的話，他會很沉默很沉寂，就像沒有這個人一樣，因為他對這段感情已經死心了，第三個就是社交區，假性分手，對方不會在朋友圈當中說自己已經恢復單身了。也不會告訴他的朋友他已經跟你分手了，因為他不想把自己這種事情講出去，會被別人笑話，那麼真性分手，那他可能會跟自己的家人朋友，然後宣稱你們已經分手了，第四個就是社交軟件，假性分手的時候。對方可能會在社交軟件上面發布一些類似心靈雞湯，甚至發一些跟異性的合作來進行刺激你，目的是讓你吃醋，但是真性分手他可能什麼都不會發，第五個維度就是邀約，如果是假性分手，對方其實還是願意出來跟你見面的。當分手過一段時間以後，你通過朋友的邀約，或者是對他進行邀約，他其實都是不排斥跟你出來見面，或者是跟著朋友一起出來跟你一起玩耍，但是真性分手，對方會宣稱，只要你在場他都不會再來。只有明白了真性分手與假性分手，我們才可以採取正確的挽回策略，我們開始挽回的第一步是要重新建立吸引，如果是假性分手，千萬不要被對方的冷漠態度下退，也不要因為對方不回你信息，或者不接你電話。就想對方是不是已經跟其他人在一起了，然後讓自己非常沒有安全感，這是完全沒有必要的，那麼對於假性分手，我們可以在適當的冷卻幾天，然後反思一下雙方到底出了什麼問題，然後從中找出相對應的策略。如果是出現在情緒上的，那麼我們可能要趕緊調整自己的相處模式，然後可以通過這樣子，在朋友社交軟件，一切可以讓對方知道的這樣子的渠道，讓對方知道你在發生改變，如果是出在吸引上面，建議你立即行動起來。改變自己，改變兩個人相處的方式，並且讓對方知道，這樣子我們才可以挽回對方，那麼對於真性分手的話，這可能是一個持久這樣的過程，因為對方已經開始對你死心了，那你要做的是什麼，就是要重新的改變自己。改變自己過往的生活方式，你要以一個全新的面貌，出現在對方面前，對於那些情商比較低的朋友，我建議你們可以多去接觸更多的異性，提升自己的這個經驗，提升自己的情商，以便於當兩個人重新在見面的時候。我們可以把他重新抓住，那麼挽回的第二步，就是重新建立連接，對於假性分手，對方他其實並沒有想跟你失去聯繫，那麼自然你們還是可以聯繫到對方的，但是對於真性分手，很可能你已經躺在了對方的黑名單當中。那麼我們只能通過有限的手段，去跟對方接力連接，比如說微信電話被拉黑，那我們可以通過QQ，微博，甚至支付寶，都是可以跟對方重新接力連接，當然如果有朋友的話，那就更跨譜了，可以通過朋友告訴對方。你已經在發生改變，你已經不再糾結於過往，大家可以重新從普通朋友做起，千萬不要小看做普通朋友這個事情，因為雖然雙方已經分手了，大家不再是情侶，但是普通朋友可以讓雙方有一個合理的身份，繼續相處下去。只要建立連接我們才可以重新吸引對方，讓彼此破劍重約。'
