    currency（法定货币）随着时间的推移，最终的价值会无尽地趋近于0。还说美国所有的百万富翁都没法每人持有1一枚比特币。还有一些内容是不方便在局域网内讨论的。其实这之前我已经对加密货币，尤其是BTC有一定了解了，也投资了一定的BTC（2019年才开始投资，最便宜都要3万多人民币一枚，可惜当时没投资多少，后来又在8万多人民币的时候投资了一点）。但通过和他的对话，我对加密货币变得更有兴趣和信心，我也加大了对BTC的投资（当时已经9K美金左右一个了）。回到今天的正题，来讲一下我为什么认为比特币非常有价值，我们来看一下比特币的优势：![为什么我认为比特币很有价值](img/31a3f1bb63c582d6a469ff8f6a0c5b7a.png
