  text: '# 为什么我认为比特币很有价值（以及中国公民如何购买比特币）> 原文：[https://piaohanshenghuo.com/why-bitcoin-is-so-valuable/](https://piaohanshenghuo.com/why-bitcoin-is-so-valuable/)我觉得现在每个人都应该了解这个比特币伟大的发明，非常有必要写一篇关于比特币的文章，希望能帮到我的读者们。可以简单地把比特币理解为一个不依赖于任何权威机构的、非常安全的、世界通用的、不会通货膨胀的电子货币。今年我大部分时间都困在柬埔寨的暹粒(Siem
