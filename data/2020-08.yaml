  text: '# 推荐12首浪漫的情歌，帮你打造浪费氛围> 原文：[https://piaohanshenghuo.com/12-love-songs/](https://piaohanshenghuo.com/12-love-songs/)今年的12个月眼看都要过去了，我感觉有必要给大家推荐12首我喜欢的情歌，自己听就很爽，还有助于营造浪漫的气氛，帮助你更顺利地推倒美女。这12首歌相应的歌手还有很多其他的好歌，如果很喜欢我推荐的某首歌的话，别忘了再听听这个歌手其他的歌。1. **Daniel
    Caesar – Get You**<section><audio class="player" playsinline="" controls=""><source
    src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/1.Daniel-Caesar-Get-You-ft.-Kali-Uchis.mp3"
    type="audio/mp3"> Your browser does not support the audio element.</audio></section>我在澳大利亚蹬三轮的一天晚上一个顾客点名要播的歌，我听了之后顿时感觉“我艹，太美了！太TM好听了！”我在Tinder上设置的”My Anthem”也一直都是这首歌。我最爱的情歌！![推荐12首浪漫的情歌，可以考虑前戏时播放](img/dce049a42f67f550e687cb778bb02397.png
    "推荐12首浪漫的情歌，可以考虑前戏时播放")2. **Anthony Hamilton – The Point of It All**<section><audio
    class="player" playsinline="" controls=""><source src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/2.The-Point-of-It-All-feat.-Anthony-Hamilton.mp3"
    type="audio/mp3"> Your browser does not support the audio element.</audio></section>非常深情的一首歌，很美。Anthony Hamilton也有很多经典。强烈推荐Anthony Hamilton的Tiny
    Desk Concert，Youtube上就有。3. **Brian McKnight – Back At One**<section><audio class="player"
    playsinline="" controls=""><source src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/3.Brian-McKnight-Back-At-One.mp3"
    type="audio/mp3"> Your browser does not support the audio element.</audio></section>记得我第一次听这首歌还是高中的时候，英语老师介绍英文歌不同的genre，提到R&B时就用这首歌做的代表，我当时马上就迷上了Brian
    McKnight。他的经典实在是太多了，都是美到让我浑身起鸡皮疙瘩的歌曲。他还经常被请到NFL超级碗的现场去唱美国国歌，非常屌。'
