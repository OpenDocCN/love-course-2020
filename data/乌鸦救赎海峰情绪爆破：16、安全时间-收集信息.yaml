  text: '# 乌鸦救赎海峰情绪爆破：16、安全时间-收集信息哈喽兄弟们大家好，我是海宫，今天我们要来讲的是在安全时间要做的第二件事情，第二件事情叫什么呢？就是收集信息，我经常会遇到两种聊天模式，学生们经常会有两种聊天模式，第一种聊天模式呢，叫做查户口。第二种聊天模式呢，叫做皮，皮，用皮来代替最小，这两种聊天模式都特别奇怪，为什么呢？查户口建立不了吸引，它的问题太多，收集信息，其实我们就是做一个简单的话术，就是你在干嘛？你多帅？你多大？。之前情节包括我讲过这个问题，是因为缺少互动，皮就是另外一种形式，新的一种模式，怎么跟皮一样呢？，就是它的聊天特别油嘴滑舌，特别油腻腻的，那为什么这两种形式都不可取？都聊不好这些。是因为你们没有掌握真正去收集信息的手段和方法，收集信息之后，我们一定要做一个互动，就问完它，比如说升纲之后，我们一定要加入一个互动，问它，互动就是说，这么长的腿可以玩很久，这个就是非常简单的互动。那么安全时间还是要继续做收集信息的事情，为什么呢？因为收集信息是建立联系感很重要的一张，如果没有收集信息的时候会产生一种什么样的情况，这种情况叫做，有信用，但是它会事后反悔。不知道你们听没听过这么一个词，叫做ASD，ASD是在什么阶段出现的呢？，是在最后你跟它要升级关系的时候出现的，但是为什么会出现ASD？，就是因为你在安全时间的时候，你并不了解这个女人，懂我意思了吗？。所以要严格按照我的这个步骤来去执行的话，在这个阶段你收集了足够多的信息，对它有足够充分的了解，那么你就绝对不会遇到这个情况，明白吧？ASD叫做反当助机制，可能有一些兄弟不知道，好吧。今天这个收集信息就讲到这里，这很重要，自己去收集信息。'
