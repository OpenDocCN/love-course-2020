    filter”。![](img/173843b7dbb3736807aafc4be11db3d8.png)![](img/cf57db0bc27a6c0879ed078c53216f80.png)用了f.lux之后的电脑屏幕![](img/e6937995b0fe4ddb25da126cd2872f14.png)★别摄入咖啡因，尤其是晚上至少在睡前6小时停止摄入含咖啡因的食物，比如咖啡、茶、能量饮料、巧克力、可口可乐等。你的身体需要10小时才能把咖啡因完全从血液中清除，所以最好是睡前10小时。★日出而作、日落而息，最好晚上10点睡觉我不得不惭愧地说这点我做不到，因为我经常晚上出门泡妞。如果你没有必须要在晚上做的事情，那就尽早睡觉吧。我们的祖先都是日出而作、日落而息，我们的身体最适宜这样的作息时间。现代的人类依靠电灯在夜晚从事大量过去我们只在白天才会做的事情。睡眠需要黑暗，但我们的文明让我们可以彻底驱除黑暗，再加上网络给了我们无数新鲜的信息，我们需要一定的自律来确保尽早的睡眠。睡前别进行剧烈运动，做爱除外，睡前适合做一些放松的伸展运动。**★每天在固定的时间睡觉**这样你可以养成习惯，很容易在固定的时间入睡，不容易失眠，你的生物钟不会被打乱，确保你身体处于最佳的运行状态。★睡前别抽烟、喝酒尼古丁也是一个影响睡眠的物质，喝酒也许会让你更快入睡，但是会降低你的睡眠质量，而且你更容易在睡觉中途醒来。★让卧室只起两个作用——睡觉和做爱这样你就不会把其他无关睡眠的活动和卧室关联起来，进卧室后你的身体会有睡觉的习惯，更容易入睡。如果你有条件，可以把所有的电子产品都移出卧室，所有的电子产品都或多或少影响睡眠。★别用闹钟闹钟非常烦人，唯一的作用就是让你准时到达你讨厌的工作岗位。如果可以，睡到自然醒，你的身体知道它需要多少睡眠，如果你强行提前醒来，你的身体肯定得不到它想要的休息，它肯定会想办法报复你。如果你坚持早睡、在同一个时间睡，那么你同样会早起、在同一个时间起。可以设一个9小时的以防万一的闹钟，确保你不会迟到。★最佳睡眠姿势**面朝上睡觉时最佳的睡眠姿势**，面朝上睡觉可以确保脊椎健康，身体可以以最大面积接触床，给身体的压力最小，不会给任何部位额外的压力。还能防止女性胸部下垂，还会看起来更年青，因为你的脸不会整晚压在枕头上。但如果你有睡眠呼吸暂停症，或者打呼噜很严重，侧睡也许更适合你。如果你习惯于侧睡，睡在左侧更健康，在双腿之间放一个枕头，可以帮助腰椎保持水平。侧睡可以会给一些器官过大压力，比如你的肺，而且会阻碍你胳膊的血液循环。★10-3-2-1睡眠配方：睡前10小时：不摄入含咖啡因的物质。睡前3小时：不吃食物、酒精。睡前2小时：别工作、别想着工作，放松（冥想、读书、听放松的音乐）。睡前1小时：不看电视、电脑、手机。我个人喜欢闭目听有声读物、podcast。**黑暗、凉爽和安静**是确保高质睡眠最重要的因素。打盹对身体健康、提升精力都有很大的好处。午休时是打盹的最佳时机，别在晚上打盹，容易失眠。'
