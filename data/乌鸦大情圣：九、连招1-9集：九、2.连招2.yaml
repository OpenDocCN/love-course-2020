- answers: '-   废物测试是指在情感交流中，对方通过言语或行为来否定对方的需求或价值，以测试对方的反应和意愿。

    -   废物测试的目的是为了测试对方是否有真诚的兴趣和意愿，以及加大对方的投资。

    -   废物测试的形式包括打压对方、询问对方喜欢与否、要求对方做某事等，以观察对方的反应和态度。

    -   废物测试会否定对方的需求，因为在对方暴露需求感之后，对方会感到安全和有利，从而导致其敢于打压或否定对方的需求。

    -   废物测试的有效性取决于对方是否暴露了需求感，以及被测试方是否具有高价值且没有暴露需求感。只有在被测试方暴露了需求感且没有自我爆掉之后，才有可能被废物测试。'
