  - 问题3：文中提到的拍摄姿势和依靠点有哪些？
  - 回答3：文中提到的拍摄姿势包括手臂、双臂、肩膀作为依靠点，可以依靠的地方有栏杆、电话亭、石头栏杆、扶手等，用以支撑拍摄动作。
