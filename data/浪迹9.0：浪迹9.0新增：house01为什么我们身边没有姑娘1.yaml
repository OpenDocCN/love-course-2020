- summary: "-   浪迹9.0新增：house01为什么我们身边没有姑娘\n    1.  追不到姑娘的人承受多种压力，导致心理问题和焦虑。\n   \
    \ 2.  身边出现很多姑娘的男人并非只因外貌，穿着也很重要。\n    3.  三种因素导致戀愛固化：生长环境、家庭因素、慘痛的戀愛经历。"
  text: '# 浪迹9.0：浪迹9.0新增：house01为什么我们身边没有姑娘1提高了情商，走進他的親房，你好，我是指南征團隊的House，這節課我來講講為什麼我們身邊沒有姑娘，現在社會存在一個兩極分化的現象，追不到姑娘的人和身邊出現著很多姑娘的人，是現在普遍存在的兩種現象。很奇怪的是，追不到姑娘的人，不管他怎麼去努力付出，卻怎麼也獲得不了姑娘的放心，即便是姑娘被感動之下選擇和他在一起了，他們之間的感情也很快地消亡殆盡，無奈之下選擇了相親這條路。但是那些身邊出現著很多姑娘的男人，不管他他們去哪裡，換了什麼工作，身邊永遠不會缺少和他表白的姑娘，你問他有什麼追姑娘的技巧，他也是搖搖頭告訴你，我也莫名其妙，就是會有很多姑娘喜歡上我。很多人就會說你只要長得帥，你身邊就一定不缺喜歡你的姑娘，但對於這樣的問題，我做過一個測試，測試是，我對於50個顏值都很高的姑娘，問她同一個問題，如果迎面走來兩個男人，一個樣貌英俊帥氣。但是衣服穿得很土鳖，緊身牛仔褲加上肩頭皮鞋，另一個呢，長得樣貌普通，但是衣服穿得很潮，很成熟，如果是你，哪個男人更能夠吸引到你，不出意外的所有的姑娘，都選擇了長相普通，但是很會穿搭的男人。所以男人的長相，並不是造成你身邊沒有姑娘的絕對因素，也不是必要因素，那是什麼造成了這樣的局面，深入研究發現，其實那些追不到姑娘的男人，其實他們心裡承受了很多的壓力，比如說經濟壓力，學習壓力，交往壓力。世俗觀念的壓力，而這些壓力的原因，就會導致於，焦慮心理，自卑心理，閉鎖心理，抑鬱心理，甚至復舊心理，我之前就有一個學員，見到他第一眼的時候，勾勞著身體，看著總是沒有睡醒的狀態，深入了解之後才知道。他每天睜開眼睛中，重受了很多的壓力，房貸車貸，最近又要升職考試，看書複習都要到凌晨一到兩點，沒畢業之前家裡面都是教育，好好學習別談戀愛，工作之後就開始吹著，找媳婦結婚，長期的封閉自我。已經很久沒有跟疫情接觸了，每年獨自回到家裡，都會被父母罵得狗血淋頭，父母逐漸老去，自己復舊的心理也越來越嚴重，以至於今年都沒有臉回家過年，一直沒有女朋友，讓她一回到空蕩蕩的家裡面，就會覺得很焦慮。隨著身邊的朋友同事都已經結婚生子，自己仍然是一個處男，這樣的焦慮也越來越嚴重，處於這樣的壓力之下，一度患上抑鬱症，甚至有過輕生的念頭，這樣的心理已經不是單純的，是否能夠吸引到異性那麼簡單了。而是極大地影響了正常的生活，那麼為什麼會造成這樣的心理呢？，我整結出了以下三種因素，第一種，生長環境，對於一些學習理科的兄弟應該深有體會，一個吧裡面男生佔據了多數，而女生只有兩到三個。身邊的社友也一個都沒有女朋友，久而久之也覺得去和異性接觸，根本沒有必要，因為自己和身邊的人都是一樣的，對於追求異性並不會那麼大的慾望，等真正畢業出到社會才發現，自己已經被這樣的生長環境。影響到了無法改變的地步，那麼第二種，家庭因素，接觸了很多學員之後，發現從小留守兒童的經歷，又或者父母的吵架離異，還處於生長時期的自己造成了嚴重的影響，對於婚姻、對於異性，都萌生出了一種逃避和躲避的行為。甚至正常的社交已經成為了一種障礙，家庭出生寒冷，經濟條件並不富裕，在面對姑娘的時候，總是會產生自卑的心理，第三種，一次慘痛的戀愛經歷，一次全身心付出的戀愛過程當中，無意之間發現女友背著自己出軌、搞破鞋。從而徹底的對愛情產生了絕望，甚至對於戀愛產生了恐懼和懼怕的心理，以上三種因素，就導致了這一層次的戀愛固化，那麼如何打破這一層次的戀愛固化呢？，我自己本身也是出生寒冷，從小身邊幾乎沒有異性的朋友。留守兒童，外公外婆待打，身材瘦弱，眼睛近視加近了一千度，長相平平，'
- summary: "-   男主角经历初恋出轨，与好友在一起，考古专业工作环境恶劣，但靠高自尊走出困境。\n    1.  初恋出轨导致男主角痛苦，但最终走出困境。\n\
    \    2.  考古工作环境恶劣，但男主角靠高自尊坚持。\n    3.  高自尊是男主角走出困境的关键，下节课将分享如何培养高自尊。"
  text: 初戀在高中談了兩年，女朋友出軌，和自己情同手足的好兄弟在一起，大學三年級才破得出，專業學的是考古，考古工地上每天都是灰頭苦坑。手機信號都沒有，風吹日曬冰雪凍傷幾乎都經歷過，女人，一個活的女人在你面前，我都要被嚇死，畢竟在死人坑裡一待就是一到兩個月，就是這樣的環境之下我走了出來，靠的不是賺了多少錢，也不是中了幾百萬的彩票。而是靠著高自尊，沒有高自尊，即使你學了再多的戀愛技巧，都只是招式上的一板一眼，總結一下，這節課我給大家分享了，身邊沒有姑娘的主要原因是，承受了各種各樣的壓力，而這些壓力會導致於，焦慮心理，自卑心理。閉鎖心理，抑鬱心理，甚至復舊心理，想要突破這一層的戀愛固化，我們需要一個重要的核心，就是高自尊，下節課我將和大家分享，什麼是高自尊，以及如何讓自己成為高自尊的人，我是指南針團隊的House。期待你的改變。
