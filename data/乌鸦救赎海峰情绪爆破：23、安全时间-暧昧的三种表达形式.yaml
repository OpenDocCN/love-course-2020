    \    3.  场景上的暧昧，如暗灯下的近距离互动"
  text: '# 乌鸦救赎海峰情绪爆破：23、安全时间-暧昧的三种表达形式哈喽大家好，我是海风，为什么我们在这个暧昧上面要花那么多的时间去讲呢？，因为很多兄弟啊，真的都未在这个地方给卡住了，所以我们决定就是好好给你们讲一讲，精讲，上节课我们讲了遇到暧昧的时候被否定。被拒绝该怎么样去做，那这里我们来讲讲，暧昧有三种表现形式，三种，哪三种？第一种，叫做语言，语言上的表达，第二种叫做什么？行为，第三种叫做什么？叫做成语，不一样，我们通常使用的最平凡的，其实是单讲聊天。我们使用的语言上的暧昧是最为平凡的，语言上的暧昧是什么呢？就是刚刚我讲过的那个灯门感觉，小宝贝啊，小可爱啊，亲爱的啊，老婆啊，对吧？，像我主人啊，这个称之为语言上的暧昧，语言上的暧昧，那行为上的暧昧呢？，这个种类就非常多了，出去约会的时候，对吧，看着他的眼神，看着他的眼神充满爱意，对吧，这是一种，然后呢，女生也有她的暧昧的手段，就是撩一下头发，摸一下脖子，看着你平平微笑啊。然后眼睛里面好像总有一些星光啊，星光在反应，对吧，这些都是这种暧昧的一种行为，你要注意观察，好吧，那最后一种呢，就是不需要语言也不需要行为，但是场景就特别暧昧，你们想一想啊，去到一个灯光黑暗的地方。灯光黑暗的地方，一个男人一个女人，你能够感觉到他的呼吸，他也能感受到我的心跳，就这么近距离的做的，你觉得这个场景怎么样，是不是有足够我的暧昧，所以啊，暧昧的爱同表现行事，好好记下来，活学活用，好吧。活学活用，哪个时候可以用到哪个方面的暧昧技巧，就去使用就行了，好吧，暧昧就讲到这里，下次见。'
