  text: '# 魔卡私教《私密空间》：小视频：8：1我才不想跟你說，怎麼了，我不想做，你叫我來的，我肚子痛死了，怎麼了，一名是醫生，兩名是公司員，一名是農業生，你和我，我們必須選擇誰，你們想給我當主任嗎，這是再戲裡流彩，首先，這裡的醫生，我不會怕變貴。但是活得難看，要還有領頭的家人，又要在帥哥的臉上愛上了，接下來是薩拉里曼的老婆，她是個可愛的年輕老婆，她能夠和她老婆一起生活，她很開心，她太像是一個傻瓜，她長得怎麼那麼小，別這樣
    會感到疼。接下來就是一個薩拉里曼，但是她是一位大學生，她在這裡有房子，她在這裡有房子，對 她的眼睛看起來很清澈，但是她看起來有點像一位媽媽，每句話都像一位媽媽，我為什麼要關門，你？，你喜歡她嗎？
    你喜歡她嗎？。你喜歡她嗎？，又？，又？，她的技術很棒，她很窩心，但是她看起來有點不開心，要做個新房子，她結婚之後，一定會做其他事，真是複雜，沒什麼複雜的，我來說，把貧窮的孩子都拋出來，為什麼？。你絕對不能放棄經濟的工作。'
