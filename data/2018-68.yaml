    Mix**：平时$12/KG, 特价$10/KG, 内含各种海鲜：牡蛎(oyster)、虾(prawn)、三文鱼(salmon)、鱿鱼圈(squid rings)、贻贝(mussel)、巴沙鱼(basa
    fish)、扇贝(scallop)，营养丰富而全面。* * **   鸡蛋 Eggs：能买得起free range就买free range，比普通的在笼子里的鸡蛋更有营养。*
    * **   肉 Meat：性价比最高的肉是鸡腿(drumstick)，$3.5/KG, 最健康的鸡胸(chicken breast)要$9/KG, 推荐买大包装的鸡腿，每个鸡腿捅几刀再用烤箱烤熟或水煮熟，放入密封袋在冰箱保存。牛肉馅也比较便宜($7/kg))，而且非常好吃，但相对不健康，饱和脂肪太多，不建议长期食用，可以偶尔食用。另外可以关注各种快过期，打特价的肉，尽量买没有经过加工的纯肉。*
    * **   奶类 Milk：不建议买牛奶，因为其实很不健康，想知道原因，请在公众号回复“牛奶”两字。推荐食用牛奶的替代品，用其他物质做成的奶，比如Soy
    Milk, Almond Milk, Coconut Milk, Oat Milk, Rice Milk等等。这里推荐一款我最喜欢的性价比超高的有机加钙加维生素的豆奶，名为“**VITASOY
