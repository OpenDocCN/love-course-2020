  text: '*   罐装食品 Canned Foods：有钱的话还是应该避免罐装食品，罐装食品的包装大都含有BPA（对人体危害很大）），不过罐装食品价格低廉，食用方便，在此推荐两款我个人会吃的罐装食品。1.混合豆类 **Mix
    Beans**：我比较喜欢Aldi的含5种豆类的那款，425g，只要75澳分，一罐吃下去，你会摄入大概25g的蛋白质，30g的纤维素，还会更加纯熟地掌握放屁的技能。2.金枪鱼
    Tuna：只选SPRINGWATER TUNA（Aldi有售），因为别的款里油太多，不健康。一罐425g，大概不到3刀，含有超过100g的蛋白质，脂肪含量超低，富含Omega
    3，很健康。请在食用罐装食品之前请把食物放在漏网（strainer）里反复用水冲洗，以冲走大量的盐分和其他有害物质。* * **   坚果 Nuts：推荐**SALTED
    MIXED NUTS,**375g, 3刀，内含花生、杏仁、腰果、榛子、巴西坚果（Brazil nut），富含健康脂肪、纤维、蛋白质。* * **   食用油 Oil：初榨橄榄油** Extra
    Virgin Olive Oil**：非常健康又便宜，一定要买，澳大利亚的橄榄油反而比国内便宜。椰子油** Coconut Oil**：非常健康，浇在饭上好吃又健康。*
