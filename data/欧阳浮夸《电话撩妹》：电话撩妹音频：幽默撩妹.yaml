  text: 【我就是一個小猴子】，【咱們咱們】，【我不配】，【我不配】，【我配不上妳】，【再見】，【再見】，【再見】，【嗯】，【是啊】，【我準備走了】，【我現在要回家啦】。【嗯】，【那妳注意安全】，【嗯】，【那妳等下洗澡的時候】，【記得跟我視頻哦】，【呃】，【呃】，【我又提到了什麼】，【信號不太好】，【呵呵呵呵】，【妳不要擋住妳的信號啊】，【信號在另外一邊】。【妳轉個頭就可以了好不好】，【我還回妳家】，【嗯】，【拜拜】，【拜拜】，【嗯】，這個案例兄弟們，又能學到了什麼呢。有沒有學到什麼。
