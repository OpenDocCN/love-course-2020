  text: 如果你死了，他将要背负着一辈子的愧疚活下去，你是因为他才去死的，这件事太可怕了，很少有人能承担的，一般这个时候，对方都会妥协，只要对方有一点点妥协的迹象。你就要马上恢复正常，甚至可以给对方一点小小的奖励，比如你正向控制打压了对方这么久，是不是很久没有对对方温柔过了，比如你正向控制侮辱了对方这么久，是不是很久没有对方表达你消失已久的爱意了，没错。这跟训练狗是一样的，对不对，狗狗做对了，我们就给狗狗奖励，狗狗做错了，我们就惩罚狗狗，所以对方做对了，我们就给对方奖励，对方就会照着做下去，你要问了，如果我遇到的人，是一个脑子清醒，人格健全。根本不吃这一套的人，如果对方明白，奔首你就死给他看，他就跟你说，你死吧我不看这种纠结思维，如果对方明白，你自己不爱惜自己的生命，还妄图把锅甩到我头上这件事情，如果对方明白，你就是死给老子看的。老子要是不看，你自然就不会死了这种纠结逻辑，怎么办，首先我要恭喜你，如果是你产生了这样的想法，那么恭喜你，你不会被控制了，你已经明白，识别控制的终极奥义，就是自己为自己负责，那么说回来。我们这帮妖怪朋友们怎么办，还记得我们一直强调的吗，全面撒网啊同学们，不能在一棵树上吊死啊同学们，任何一个人都是可以被丢弃的，除了你自己，只有你自己才值得珍惜，如果你为哪一个奴隶的觉醒，而感到惋惜。感到谁对你有了特别的意义，那么你就有可能，陷入被反过来控制的风险，记住你是妖怪，你是冷血的，你没有感情，话说回来，如果之前你培育的苗子不止一个，你完完全全可以学学我认识的一个渣男的做法，他怎么做的。他曾经在朋友圈里面发了一张抑郁症诊断证明的照片，然后完全不回复任何人的留言，这就是很典型的一个培养手法，表达出我现在很脆弱，需要人安慰，你们谁来安慰我呀这样的信息，然后就坐着等，谁来谁就上钩，谁在意我。我就控制谁，总有人会识别出这种伎俩不会被控制，但是也一定有人怎么样识别不出来，所以有信心点小伙伴们，机会嘛，总是会有的，我们再想一想是吧，这个例子都会举得很宽泛，看看那些总是拿着爹妈呀，前女友啊。出来卖惨的人，是吧，冠冕堂皇的跟你说着，哎呀我走不出情商，要么是，哎呀我上不能对不起国家，下不能对不起老父老母，跟你说这样的话，那你想想，他如果真是这样的想法，他不好好的去金钟报国，不好好回家孝敬父母。干嘛还赖在你这儿不走，再回想一下，那些打着浪漫主义情怀，诸如陀陀这样的江湖袍哥，是吧，他们说什么他们行侠仗义，却不被世人所理解，他们怀才不遇，却不被世人所善待，他们是多么的悲伤啊，这个世界上也只有你。才能理解他们的痛苦，所以虽然他们诸多不好，但是他们肯定最爱你啊，他们不爱你，怎么会把这种悲伤分给你呢，对不对，而对于奴隶来说，奴隶最需要的就是这一点，最爱你，只要奴隶觉得你最爱我，这就够了，明白了吗。反向控制的核心逻辑，就是让你的奴隶们知道，这个世界上你最爱的人是他，没有他你死都可以，所以他不可以，也不能够对不起你，对不起你的爱，不是吗，某种程度上这也是真的，毕竟从被你控制的那一刻起。相信这些流氓逻辑，认为他们是最重要的，他们对你是最重要的那一刻起，他们短路了的大脑，是再也看不到其他人了的。
