  text: '# 情感操控与反操控录音：第八课长期控制：反向控制大家好，我是子修，上节课我们说到了正向控制，目的是打压对方，甚至可以是侮辱对方，但是还口口声声的声明是为对方好，让对方相信对方不值得这个世界爱，不配拥有这个世界上任何人的善待，唯一会善待他，爱他。成为他生命中微光的人，只有你一个而已，但是我们知道，好事总是多磨的，在我们讲述正向控制的时候，你一定在心中有这样的疑惑，这个世界上真有这么傻逼的人吗？，万一他一开始很傻逼。这个过程中发生了一时觉醒怎么办？，万一我没有控制好度，我作妖或者说霸道的程度，超出了别人的承受范围怎么办？，万一有个讨厌的好心人，比如说月月，比如说子修，出手干预了怎么办？，辛辛苦苦了这么久。对方居然觉醒了，想掙脱我们的控制怎么办？，你看啊，不要着急，我们有办法，你看，羽牙在他的字术里面还有这么一段话，他说，在这个期间，我自己感受到巨大的压力，工作的开展也非常的困难，生活上本来就比较宅。不爱社交的我，更是被他控制的，听候他随时拆遣，这是，这是什么？，这是开始有自我意识的觉醒了，对不对？，后面还有，2019年4月，他单独约了一位年轻漂亮的女孩去巴蜀中学玩，当我质疑他时。他狠狠地扇了我几个耳光，而且是很用力地连续打了十几下，我当时很震惊，你看，这是什么？，这是做得过分了，对不对？，这个时候怎么办呢？，这个时候，我们就需要反向控制来帮助我们了，如果说正向控制传递的信息是。你看，我对你那么好，你离不开我的信息，那么反向控制传递的就是，你看，我这么惨，你不要离开我的信息，我们看渣男陀陀是怎么做的，他打我后，向我道歉，示好，我从前再是第一次懦弱地原谅了他。我犯了一个错误的决定，以为家暴，因为家暴后示好，是他一贯的伎俩，变本加厉之后呢？又是怎么样的？我们继续看，我意识到他的暴力升级决定分手，但是回家收拾东西的时候，他又甜言蜜语地哄我，跪下来求我。并发誓不会再对我动手，我又原谅了他，那么最终，事件的导火索里，最后一次家暴把羽芽打得很严重，这个渣男又做了什么事情呢？，他不停地说，你告我吧，你告我你也没有证据，你告我你也告不赢，他威胁我说，你告了我。我就自杀，自杀的时候，也会写遗书，说是被你害死，明白了吗？这其实就是反向控制，当然，你不用做得这么过分，因为这大哥最后翻车了，但是在我们的生活中，又有多少没有翻车的例子，又有多少没有到这么过分。所以最终当事人根本意识不到，自己正在被控制的例子呢？，对吧？我们又不是非要打人，我们只是控制和发泄而已，想想看，有多少家暴后跪下来求得原谅的例子，有多少报警了，警察上门抓人，女方却在那喊着，哎呀。你们不要抓他，我只是吓唬吓唬他，这样的例子，有多少的成功经验摆在你们面前呀，所以你要明白，你只要让对方感受到，对方如果真拖你，离开你，就是在犯一件十恶不赦的大罪大恶，这就够了，你大可以跪下来求饶。磕头都可以，对方激动，你就要比对方更激动，你可以假装很难过，你可以有抑郁症，你可以自残，甚至可以自杀，怎么惨，你就怎么来，你要让他确信，如果他离开了你，你就会伤害你自己，除了他不离开，什么办法都没有。你甚至可以告诉对方，你走吧，我不拦你，反正我也活不下去了，不耽误你了，说这种狗屁的话，配合着拿着刀在手背上滑一滑，记住是在手背，其实正面也没事，只要你别竖着切，明白吗，姑娘们也记住了啊，要闹自杀的时候。有人在你们面前闹自杀，拿着刀横着对着切，那都是死不了人的，竖着切才能死人，然后你可以做了这些事情之后，跟对方切断一切的联系，你放心吧，对方一定会害怕，你的突然消失，就会像是一柄悬在头上的达默克里斯之剑。让他心里永远有一个阴影，这个阴影就是，'
