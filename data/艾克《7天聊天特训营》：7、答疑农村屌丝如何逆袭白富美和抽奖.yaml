  text: 每天都活在抱怨中。，不改变其实什么可能都没有。而改变了最起码会有那么一丝丝可能性。，所以面对舒服的安稳，我最终选择了痛苦的逆袭。，在不烦之前，评论真的不值得一提。，改变痛苦，不改变更痛苦，这是我想跟你们说的话。，接下来来到最后一个故事。。在水土不服，能力极差的绝境下，我是如何破茧重生的。，到了成都需要克服的东西太多了，因为自己本身就没有积蓄，每天吃的很寒酸。，我还住到了阳台的小角落，因为那时候屋子都住满了导师，就刚好空出了一个卧室阳台。，但这对当时的我来说已经非常知足了，毕竟能学到很优必的干货。，然后成都的冬天也不像汇中那么暖，真的非常冷。，我到了第三个年头才习惯，因为要把妹的缘故，我那时候要求自己要穿好看一点。。而我好看的衣服只有三件，而且他们不保暖，所以头三年的冬天都像是在裸奔中度过的。，你可能会好奇，我为什么头三年只会有只三件衣服，因为头三年都比较拮据，而且自己的能力实在是太烂了。，除了穿方面。吃这一块也非常艰难，因为我作为广东人我是吃不惯辣的，导致本来就瘦巴巴的，我变得更瘦了。，过了快两年我才开始适应吃辣。，最后还好我没有被这些破事难倒，我依旧沉迷在练习聊美，练习聊天，练习社交。练习普通话这些不断成长的事情上。，我刚发出来这张图是跟一个白富美的合影，她当时非常的喜欢我。，我以为我努力一段时间后就会成长得非常快，结果我发现自己的工作能力真的是垃圾中的战斗机。，经常努力地去做事。结果却没产出什么价值，甚至还经常帮倒忙。好在你一个意思把我留在团队。，又过了两年我的聊美水平又见长了，但作为导师最核心的能力，写作和讲课能力还是不行。，这让我觉得很愧疚，我压抑到了极点。我甚至想过要不要主动请辞，但每次想想又不甘心，毕竟费了这么大的力气才走到了这里。，我当时就做了最坏的打算，被请辞就被请辞吧，这也不是我能决定的事情。，但是在我被请辞之前我一定要疯狂成长。所以我接下来又疯狂地做了一切对成长有利的事情。，我试过一个人不顾劝阻深夜打车到几十公里外的郊区去KTV里见一个女生，结果刚进去后我害怕极了。，因为除了她以外还有三十个壮汉，我很害怕他们是歌声的。但我又不太确定，我就觉得成长机会太难得了，就硬生生玩了下去。，几个小时候我居然把那女生带到了厕所时候问了。，还有另一个更惊险的事情，也是在半夜的时候，我在探探和一个正妹聊的几句，她就喊我去酒店找她。。当时导师们也都喊我别去，万一仙人跳怎么办。，但我当时感觉就无所谓了嘛，反正我自己好像本来就一无所有，然后就去了。，结果一路上非常的忐忑。，进到房间后，我虽然跟她小心翼翼地发生了关系。但那一整夜我都是没有睡好的。，因为全程在担心受怕，我很怕突然会有一个壮汉推门就进来。，所以各位啊，真正的成长还是得迈出去的，大胆时间起来，而不是沉浸在学习理论上。，回到工作上啊，因为团队做得越来越好。学员也越来越多，你哥开始让我去带学员。，而我当时感觉自己各方面水平还是不够好，所以很不自信，特别是在带接搭跟蹦迪方面都不太OK，要是搞砸了怎么办。，这是在带线下课的照片。。有一次我在带着七八个学员在IFS商场搭讪，一面走来两个身高1米8的女生。，而我的身高才165，然后我看到他们后真的特别紧张，因为我从来没搭讪过这么高的女生，而且是两个，我压力巨大。。恰好当时学员都怂恿让我上去搭，天啊，我只好硬着这个头皮就上去了。，我手脚是冒着汗的，腿都在颤抖着，拖着这个步伐非常沉重的往前走。，虽然我一直在暗示自己要淡定，别紧张，别紧张，但似乎好像没任何帮助。。大概十秒钟后，我走到了他们的面前，我一抬头话都说不出来，并且周围很多人盯着我看，
