  text: 其实你过了一段时间以后，你就会适应一个角色。在你身上长时间你就会慢慢的适应他，他就会慢慢长到你的身上，附和在你的身上，那你就具备了调平的功能，可以调平不同的属性，这个是最快速的，所以我建议大家可以从服装开始做起，不同造型风格服装。分别搭配不同的场景和对象，这个是我们最快可以调整自己属性的一种做法，那下面的话呢，我们可以来看一下着装转化属性的这个视频，在这个视频当中相信大家都知道这个人叫做阿宝，那在星光大道他是出名的，那其实呢。在后半段的话呢，节目方为了追求推拉或者反差这样子的一个效果，让他穿上了西装皮帽，唱了一首英文歌曲，一下子的话呢，就是一个非常的土，一个非常的洋气，让观众有一种很有意思的一种感觉，就是属性转换了。对这个人的印象也开始转换了，后面呢，虽然说阿宝呢穿西服，然后呢唱英文歌曲，那英文歌曲呢其实唱的挺好的，但是这种角色感的话呢非常的有洋范，但是呢感觉没有完全的呈现出来，所以的话呢需要一个时间去过渡。那么可能他会有点紧张，或者呢他可能刚刚出道的时候，如果先让阿宝再来去穿这些衣服，去鲜明对比的话呢，对比感的话呢相信会更强，今天的话呢主要是给大家讲解属性和服装搭配，那么好了。今天的课程的话呢就到这里结束，那老规矩听完课的话呢，要去CC和Gina那里打个卡，那方便的话呢我们了解你的学习进度。那我们下节课再见。
