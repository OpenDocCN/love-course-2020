  text: '# 要比的话，和自己比吧> 原文：[https://piaohanshenghuo.com/compare_to_yourself/](https://piaohanshenghuo.com/compare_to_yourself/)上周五Anthony
    Bourdain在法国一家宾馆里自杀，让我很是意外。我知道他有吸毒史，尤其是海洛因，但他成功地战胜了海洛因。他有着几乎所有人都羡慕的工作，我还记得我在看他的纪录片”No
    Reservation”和”Parts Unknown”时有多羡慕他，他把大部分人最大的两个爱好“旅行和吃饭”变成了赚钱的工具，他周游世界，品尝当地的美食，制作纪录片。他去最高档的餐厅，也去民间的街边摊，世界各地都有朋友带他吃喝玩乐，他还还拥有几家成功的餐厅，我还以为他很快乐，大家都以为他很快乐，谁也没有想到他会自杀。就像那句话说的一样：“家家有本难念的经”。那些我们很羡慕的人也有很多他们自己的烦恼，他们很可能没有你想得那么幸福。如今社交媒体无处不在，**基本每个人都挑自己生活中最精彩的片段拿出来分享，你基本从来看不到他们背后的不快乐，你把自己的整个起起伏伏的生活和别人生活的高潮对比，岂不是很傻？**更何况我们压根就不应该和别人比，每个人的家庭环境、成长轨迹、基因都不一样，没有可比性。如果要比，就和过去的自己比，这是唯一合理的对比。**你比昨天有进步吗？有离你的目标更近一步吗？**你可以拿你的偶像做榜样，**但你要****做最好的自己**，而不是成为别人。无论你是谁，都会有人不喜欢你。不要试图取悦每一个人，做你自己。别人对你的想法无所谓。**如果你允许任何人对你的消极评价影响到你的情绪，改变你对自己看法，你就给了他们控制你的权利，成了他人的奴隶。**当我搭讪的美女冷酷地拒绝、轻蔑地无视或苛刻地指责我时，我不会选择被影响情绪，因为我知道我是谁，我清楚我的目标。她的拒绝不会降低我丝毫的价值，也不会改变我的目标，我会马上寻找下一个美女。我还记得我“最惨烈”的搭讪之一：有次我在凯恩斯的Giligan’s夜店，我搭讪了一个有两个姑娘的组合，我的目标姑娘完全没搭理我，假装我不存在，另外一个姑娘对我说“You
    have 2 seconds to fuck off.”（你有两秒钟的时间去滚。）我有点没敢相信我的耳朵，愣了一下，还没等我说话，这个bitch就用力地把我推走了。我记得当时我忍不住地笑了下，没想到还有这么bitchy的人。她们有让我很失落或觉得自己很失败吗？完全没有。问题出在她们身上，我控制不了她们的行为。当年我在墨尔本在4个月内搭讪了上千个姑娘，拿到上百个电话号码，但没有一个人愿意见我，同时我有看到泡妞群里有个瑞典的新手每周都传来喜讯。**我不但没有气馁，反而被激励，变得更加自信。因为我没有选择直接和他对比，我接受自己很笨、他天生泡妞水平更高的事实。我和自己的过去做了对比，发现进步其实非常大**：*   我过去即使是在国内也不敢自己晚上去夜场，而我在墨尔本经常自己出门去完全陌生的环境，用自己的第二语言和别人的第一语言竞争。*   我过去很害怕搭讪陌生美女，而我在墨尔本一个月搭讪的美女比过去一辈子搭讪过的美女都多。*   我过去很害怕做身体接触，而我在墨尔本有好几次在搭讪美女5分钟之内就成功接吻，有次甚至在一分钟内。*   我过去在夜场总感觉非常不自在、焦虑，感觉所有的眼睛都在盯着我，而我在墨尔本时这种感觉缓解了很多，我更自在了。*   我在墨尔本终于收集到了大洋洲的姑娘。回想起这段历史，我虽然没有取得“骄人的战绩”，'
