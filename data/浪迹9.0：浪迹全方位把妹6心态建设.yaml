  text: 一個很小的例子，在我初中的時候，我們要考這個題考，就說要跳遠。，當時我記得我們跳到2米6的話，是滿分10分。，但是我開始跳的時候，只能跳2米2。，這個時候呢。我會認為跳遠是人跳的這個距離，就跟身高一樣。，它是天賦的，它是先天性的。，就有些人，他就是跳得遠。，有些人呢，他就是長得高。，但是，我就搞不明白，為什麼這些人還要訓練，還要去跳遠。，那後面我就。就是在自己在訓練，在努力的時候，我發現，其實呢，很多時候我們的思想呢，是被侷限的。，就我通過自己的訓練，我通過每天的負重跑步啊，深蹲啊，最後我可以跳到2米55。，雖然說我沒有就是這個得到滿分。。但是比起我的2米2，我有了長處的進步。，甚至在一段時間，就是在一個月之內，我會感覺到我每一天都可以跳得很遠。，在一個月過後，我發現啊，我現在可以比原來跳遠這麼多。，啊，那個時候我就很興奮的。。我是第一次就打破了我的思路。，什麼思路呢？就是我認為很多事情是固定的。，那個時候我明白了道理，世界上沒有固定的事情。，你只要願意努力，你任何事情都可以做到。，啊，這是第一個。，第二個呢，就是關於我唱歌。，啊，我小時候是五音不全的。，然後呢，那個歌聲呢，它有高有低嘛，就是音調嘛。，就是在高音上面，我永遠上不去。，什麼意思呢？就我感覺我的這個身體是某個部位是卡住了嗎，還是怎麼樣，是沒有打開。。但是有一天在高二的時候，我自己在家裡面唱歌，唱了一下午，突然一瞬間那個高音我可以上去了。，就下面我感覺到我的人體的某一個東西被打破了。，那麼隨著我人體的某一個地方打破呢，我的思想的某個地方也被打破了。。我認為同樣的一件事情，就是沒有，這是別人做得到，你做不到的。，所以說那個時候呢，我發現呢，就建立了自信，就說只要我願意去做一件事情，我肯定能做好。，當然呢，同時呢，還要伴隨著堅持，伴隨著孤獨。伴隨著就是勇往直前。，包括我們在做poa這個行業一樣的，啊，才開始的時候，這個行業不被大家認識，不被大家認知，啊，都是一些小眾的人在了解。，到現在，到2018年，基本上是人盡皆知poa的行業。。那麼我們在行業中間也是走了很多彎路，也是受了很多挫折，也是就是去嘗試了很多事情。，但是到了現在呢，我們發現，其實這個行業還是蠻優秀的，能夠讓人變得更好。，那麼我們做到了，基本上經過了這麼多的挫折。又去調查，又去發現我們現在沒有問題。，對吧，那麼這些都是經歷，經驗。，那麼我們真的是把poa的行業從一個沒有的，甚至很小眾的，或者說負面的，慢慢又做到了公眾視野中，，又讓更多人了解。從一個負面的變成正能量的。，所以說，在做這種事情的時候呢，也是給了我很大的自信。，那麼當然這些經驗呢，就分享給我們這個在座各位，對吧。，我是從這個地獄來到了天堂，又從天堂又回到了地獄，現在呢，路過人間。在人間呢，給大家分享這樣的一些經歷，如何去抗壓。，我是希望我們每一個屏幕面前的兄弟，報名我們9。0課程的兄弟，能夠成為更優秀的男人。，有什麼困難困惑，可以在我們的APP，浪跡情感，上面給浪割私聊。包括我們的微信群。，現在呢，群裡面又有很多的導師進行了答疑，我們的一切重新恢復了正常。，大家有什麼情感問題的話，不僅是可以在我們群裡面問，也可以在我們的APP上提問。，同時呢。每天晚上9點的YY9632，歡迎大家來一起來參加。，每天都是我，帶著大家一塊玩耍，進入我們PUA新時代。。
