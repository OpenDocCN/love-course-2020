    -   在使用社交媒体时，要平衡展示生活和避免过度炫耀，可以选择真实、客观的内容展示，避免夸大或虚假的描述，同时也要注意保护个人隐私和尊重他人的感受，避免过度炫耀引起不必要的对比和负面情绪。

    -   现代人更倾向于使用微信等即时通讯工具而不是打电话，可能是因为微信更方便快捷，可以随时随地发送文字、图片、语音等信息，同时也可以更好地记录对话内容。这一趋势的影响包括加强社交互动、提高沟通效率，但也可能带来沟通变得过于简单和表达不够深入的问题。

