  text: '# 柯李思魅力原理：2020魅力原理『已更新完』：魅力原理第八集【音樂】，Hello 大家好 我是梁叔，今天的話呢，我們來講解《魅力》原理的第八節課，首先的話呢，第一部分叫做女生需要的六種感覺，那下面的話呢，大家看到這個圖的時候呢，我要給大家講解一個概念。女生在跟我們相處的時候呢，她其實需要這六種感覺，而這六種感覺的話呢，在每個階段都需要有，只是比例調配高與低的問題，那麼從開始最基本的呢，就是安全感，我們知道女生呢，是一種天然缺乏安全感的動物。這是女人共同的屬性，首先第一層是安全感，其次呢是熟悉感，再其次呢是舒適感，後面呢是親密感，如果呢，你能構建這個親密感呢，其實到了戀愛或者吸引這個階段的話呢，交男女朋友就夠了，再往上面的話呢。就是依賴感和歸屬感，它其實屬於交往階段的事情，或者是說長期關係裡面的事情，那安全感的話呢，作為一切的基礎，一旦安全感被抽離的話呢，那麼上面所說的，所有東西都會坍塌，比如說你結婚了，但是你出軌了，或者呢。是你跟女朋友在一起的時候，你女朋友發現，在你手機裡面，你和別的女人搞曖昧，甚至說發生過親密關係了，那麼這個地方會造成你們關係，安全感的即時崩塌了，很有可能的話呢，女生或者呢，你老婆呢，都會跟你鬧離婚。甚至的話呢，要分手分家產，這是非常危險的一種信號，這是上面所說的安全感，第二部分的話呢，就是熟悉感了，那熟悉感呢，和舒適感呢，其實就是一個轉化率的問題，比如說，十點的熟悉感轉化出，兩點或者三點的舒適感。那麼這裡我們就要說到異地戀了，異地戀是我們男女關係當中的，一個期中考試，不是期末考試，其實呢，它是非常難的，為什麼說它很難，就是因為這個熟悉感，這個地方呢，天涯就會出問題，比如你們大學畢業了。一個留在北京工作，一個去上海工作，你們兩者分地，這就兩地分居，然後呢，大學時候的話呢，天天大家上學，上學玩的時候在一起，有共同圈子，有共同朋友，共同話題，共同作息，那麼我們的熟悉感，其實是非常強的。但如果進入到了異地，就會產生一個問題，可能我們就不會有那麼多，共同的圈子，共同的朋友，共同的話題，共同的作息，因為我們兩個每天做的事情，已經不一樣了，在不同的公司，認識了不同的新朋友，原來的一些老朋友。因為慢慢不在一起聯繫，就會慢慢的蕩了，你會發現你和你的女朋友，生活的交集就會越來越少，當你開始找她的時候，她可能會忙得不可開交，當她有空的時候，你可能已經休息，或者又開始忙了，那麼像這些聯繫感的問題。日積月累產生，然後溝通不暢，再加上情緒管理，又不是那麼好的話，再加上你們當中的話，會有一些小誤解，沒有澄清，然後持續發酵，慢慢的話，你的這個關係就會走向，衰退和死亡，熟悉感少了以後，熟悉感少了以後。自然的舒適感就會變少，甚至會消失，甚至會有一些不舒適感，因為你想找她的時候，找不到了，你想跟她溝通的時候，沒有溝通的渠道，然後你的情緒得不到排解，誤會也會越來越增多，猜疑也會越來越增多。再加上長久的不能見面，約不到會，再加上與日俱增的矛盾與誤解，還有聯繫感的缺失，分手可見其實只是時間問題，當然不是說異地戀，就一定會造成分手，只不過真正的，從異地戀當中走出來的人，真的是鳳毛麟角。非常的少，能夠走出來，肯定也要有一個很強的基礎，就是說之前兩個人的感情基礎，和感情的深度，真的去到了一個，跟普通人不一樣的地方，也就是說你們的這個根，扎得特別特別深，所以你們上面的。就是樹有風暴來的時候的話，沒有被吹到，挺住了，然後的話就出現了晴天，對吧，也就是我們所說的雨過天晴，再往上面走的話，是依賴感和歸屬感，大家可以這樣子的理解，你可以把依賴感，理解為淺層一點的歸屬感。'
- answers: '-   伴侣的目标可以融入个人规划，通过将对方的目标考虑进自己的未来规划中实现共同投资。比如，如果伴侣想要开一家花店或餐厅，可以在自己的规划中考虑支持对方的目标，比如在五年内赚够资金，或者提前投资买下商铺作为投资。

    -   忽视伴侣的规划可能会导致分歧和关系问题。如果两人的生活轨迹和目标开始分开，比如一个想出国留学，一个想在本地买房开花店，这样的规划分歧会影响两人长期关系的深度和质量。如果两人的规划无法相容，可能会导致分手或感情破裂。

    -   在建立良好印象方面，文字内容、语音和外表都扮演重要角色。文字内容是在聊天或交流中要表达的内容，语音是通过表达中的声音表现出的语调和语速，外表则是通过穿着、发型、表情和气场来展示自己。这些方面的表现将直接影响别人对自己的印象和对自己的吸引力。

    -   73855定律中提到的外表和语音表达至关重要，因为这些是展示面的一部分。展示面是指展示给对方的真实自己，而不是只依靠外在形象的修饰或虚假的装扮。外表和语音表达可以不加扭曲地展现真实的自己，与文字内容共同构成对别人的印象。

    -   在交流中，不能忽视外表和语音表达的重要性。外表和语音表达是与文字内容一起给别人印象的基本要素，也是交流中传递情感和意图的重要方式。如果忽视了外表和语音表达，可能会影响对方对自己的感受和理解，从而导致交流不畅或产生误解。'
