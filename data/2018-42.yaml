  text: '# 充足 vs. 稀缺> 原文：[https://piaohanshenghuo.com/abundace_vs_scarcity/](https://piaohanshenghuo.com/abundace_vs_scarcity/)我的前房东，一位67岁的老太太经常和我抱怨现在科技太发达了，太多东西都自动化了，但她不喜欢，而且科技的进步导致了很多人的失业。有自动扫地的机器人，但扫得完全没有她好。有自动驾驶的汽车，但她想自己开。我告诉她，没有科技的进步你还得每天花很多时间洗衣服，没有科技的进步她根本就开不了车。科技的进步会导致很多人失业，但同时会制造出大量新的岗位。几千年前我们大部分人还都是农民，现在只有少数的人是农民，其他大部分的人也没有因为不是农民而饿死。想象一下我们在一个公园里散步，你在呼吸，我也在呼吸，你会顾虑氧气不够充足吗？很多人认为资源是有限的，像一整块披萨，别人分完了，你就没有了。但实际上这个世界非常大，资源是“无限的”。就像氧气一样，地球上的氧气是“有限的”，但是因为非常多，我们可以认为是“无限的”。*
    * *我们来看一下常见的稀缺心理和充足心理的对比：稀缺心理：我没有足够的时间。充足心理：我会花足够的时间在真正有用的事情上。稀缺心理：好想法很难出现，我不能分享给别人。充足心理：我总能想出好主意，分享好主意会产生更多的好主意。稀缺心理：我现在还没准备好成功。充足心理：我已经拥有成功所需的一切。稀缺心理：世界充满了风险。充足心理：世界充满了机会。稀缺心理：别人会害我。充足心理：别人会帮助我。稀缺心理：保留很多从来都不用的东西，以防万一有一天会用到。充足心理：丢掉从来都不用的东西，万一要用到我也可以很快找到。稀缺心理：避免、讨厌竞争，认为竞争会让自己分得更少的份额。充足心理：欢迎竞争，认为竞争会让自己进步，让整个市场更大更好。稀缺心理：好不容易找到了一个女人，虽然她不是特别理想，但是如果放弃她，我要等到猴年马月才能找到下一个女人？充足心理：美女到处都是，她如果表现不好，我随时可以把她换掉。稀缺心理：现在不好就业，我虽然不喜欢这份工作，但至少这份工作会给我一份稳定的收入，给我更多的安全感。充足心理：工作到处都是，只要我肯干，肯定饿不死，我不喜欢这份工作，又不知道要做什么，干脆辞职去旅行一段时间，说不定旅行结束我就清楚了。*
    * *现实生活中很多商品都用“限时”、“限量”等手段来制造稀缺性以刺激消费。钻石其实并没有那么稀缺，是销售钻石的公司制造出了稀缺性并赋予意义，从而使人们愿意花大价钱购买。众多节日之所以值得庆祝也要归功于一年才发生一次的稀缺性。不过，稀缺心理对于泡妞是极其不利的，很多人都会过度迷恋于某一个人，因为他们觉得搞定一个女人非常困难，她是他唯一的选择，再找一个和她一样或比她好的人太难了。而现实是你喜欢的女人有很多，而且世界每天都会不停地制造出更多你心仪的女人，女人到处都是，没有人阻止你去认识她们。是你自己的想法、恐惧阻止了你。我自己就是稀缺心理的受害者，我居然曾经追了一个女生7年，浪费了大量时间、精力，错过了很多其他的机会，可谓是我目前人生代价最高的一堂课。我最近也成为了稀缺心理的受害者，在搞定了一个身材特别好的巴西妞之后，我陷入了严重的稀缺心理，我不断地告诉自己，这妞可一定得把握好了，要是丢了，你得再等多久才能再找到一个拥有这胸、这屁股、这功夫、这性格的姑娘？**但为了得到一个姑娘，你一定要舍得失去**。正是因为我的不舍，放大了我的占有欲，放大了我吃醋的酸度，过分抬高了她的地位，让我忍不住主动联系她。'
