  text: 跟泡酒吧吃炒鸡块，就是啤酒喝。太可怜了。，我去英国，我都没有吃。，这就是华人的地方，东西都好吃。，台湾其实小吃最好吃。，但是他们那个舌尖上的中国，看着口水滋留。。台湾确实它就是把内地的最会做饭的这帮人，最会吃的这帮人，来自全国的口味都集中过去了。，当年那帮少奶奶，大少爷退居台湾的时候把好味道带过去了。，好厨子都一起带过去了？，对啊。他人跑过去肯定做饭的手艺也带过去了。，当时候跑的时候，有的人是西北的，有的人是东北的，有的人是湖南，有的人是四川，都往台湾跑。，49年，展建时跑的时候。，那个太平轮的电影，成了吗？，就那个时候。死了一大批人。，跑过去几百万人，太平轮就一个船，没什么。，太平轮那个船还是蔡唐永他爸爸的，就是那个船成了以后，他们家才破产了一天。，太平轮，我看了第一部，第二部没完全看。，不要去看了，太没劲了。。我第一部一直想看太平轮，太平轮，我都不看了。，太久了。，太没意思了。，就是转了下去，讲那几个人默默寄寄的那个爱情故事。，他的意思是想拍成史诗剧，拍成史诗级别的这种。，最后拍出来，失去了，只剩十个。。太没劲了，看了好累。，这个是什么？，这个是什么？，这是什么？，从这个角度来说，日本人比我们还会吃。，我觉得他们是原材料好。，有可能，他们的寿命还长。，他们又没有加什么佐料，就是原材料给他那了一下。。我吃了河豚，其他的就非常长。，我吃的是熟的，我吃的不是生的。，生的他们说还要不好吃。，但国内就算是生的，我也不敢吃。，所以是吃的熟的。，厨子都吃些长过的，厨子没事，然后后客才吃。，这个是毒的。特别是他们排卵期间不配的地方。，我吃夜宵也很饿。，我训练了一整天。，后来我总结了一下，这就是和尚过的生活。，人们还是要入世，做一些享受的事情。，过去当和尚多，一方面是人思想比较不开放，比较封闭。。过去人比较穷，当和尚是为了混口饭吃。，这就是香港ти
