    \    2.  菜品份量大，十个人的份量足够四五个人吃。\n    3.  菜品口味接近山东菜，徐州在解放前属于山东，后来被划入江苏。"
  text: 我没记错的 当时是公司出差一起去的 还拍着照片，菜都特别大盘，因为杭州菜点习惯了 我不知道，去一桌子点了好多菜上上来 我们都傻眼了 四五个人想我那一盘。那一桌十个人都足够了
    吃饭弄盆 对 做生意的好吃在，有点比较接近山东，嗯 也不是接近山东 就是徐州在解放前啊 他就属于山东上了，就是解放前他就是属于山东的 解放之后重新划分手段的时候把上海从江苏划出去。把这个徐州划进来，其实后来取消了很多省份当初
    有什么热盒啊 叉叉啊什么都取消了。
