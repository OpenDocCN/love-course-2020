    第4步请按照约定的时间到[美国大使馆或总领事馆](http://www.ustraveldocs.com/cn_zh/cn-loc-post.asp)进行面谈。请随身携带一份预约单打印件、DS-160确认页打印件、一张最近六个月内的近照以及所有新旧护照。如缺少上述任何材料，申请将不予受理。**申请材料：**官网原文：如需申请商务/旅游签证，应[**缴纳****160****美元申请费**](http://www.ustraveldocs.com/cn_zh/cn-niv-paymentinfo.asp)并提交下列材料：*   非移民签证电子申请表(**DS-160**)。如需有关DS-160的更多信息，请访问[**DS-160****网页**](http://www.ustraveldocs.com/cn_zh/cn-niv-ds160info.asp)。*   前往美国旅行的**有效护照**，**有效期**需超出在美预定停留期**至少六个月**（享受豁免的[**特殊协议国**](https://www.cbp.gov/document/bulletins/six-month-club-update)除外）。如果护照中包含的人数多于一人，则每个签证申请人都需要提交单独的申请。*   **一张**在最近六个月内拍摄的**2****英寸****x2****英寸**（5.1厘米x5.1厘米）**照片**。有关照片格式的说明，请参见[**此网页**](http://www.ustraveldocs.com/cn_zh/cn-niv-photoinfo.asp)。*   除上述材料以外，您还应出示**面谈预约信**，证明您已从[**这一服务渠道**](http://www.ustraveldocs.com/cn_zh/cn-niv-appointmentschedule.asp)预约面谈。您还可以向签证官提供其他支持性文件。简单地说，需要满足下方5个要求：1.  **160****美元签证申请费。**2.  **DS-160****申请表。**3.  **有效期至少****6****个月的护照。**4.  **一张两寸照片。**5.  **面谈预约信。****上述为必须提供的材料。****美国签证面试重面谈，轻材料，诚实地向面试官证明你没有移民的意图就行。****支持性文件：****不需要都提供，别弄虚作假就行。我只准备了银行存款（最近****3****个月就行），结果面试官根本没看。**官网原文：*   当前收入证明、纳税单、房产证或企业产权证、资产证明。*   行程表和/或其他有关旅行计划的说明。*   申请人所在单位的介绍信，详细说明申请人的职位、工资、入职时间、是否获准休假、赴美参加商务活动的目的（如有）等。*   犯罪/法庭记录（无论在何地被捕或定罪，即使已服完刑期或被赦免也不例外）。**当场面签：**全程大概两三分钟，仅供参考。根据我的回忆，大概内容如下：我刚上来对面试官说了一句“Morning,
