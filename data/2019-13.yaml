    申请步骤：**具体要求可能会变，以官方要求为准，**[官网地址](http://www.ustraveldocs.com/cn_zh/cn-niv-typeb1b2.asp#%E6%94%AF%E6%8C%81%E6%80%A7%E6%96%87%E4%BB%B6)**。本文写于****2019****年****5****月份，仅供参考。**官网原文：#####
    第1步完成[非移民签证电子申请表(DS-160)](http://www.ustraveldocs.com/cn_zh/cn-niv-ds160info.asp)。#####
