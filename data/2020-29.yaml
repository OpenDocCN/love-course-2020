  text: 他说“Look at that ass!”咱俩目送美女走远，我跟他说失陪一下，一路小跑地上前搭讪去了。美女的反应很积极，跟我聊了5到10分钟才提到她的男朋友……我问她你难道觉得没有必要刚开始就告诉我你有男朋友吗？服了……于是我回到Danilo的身边继续和他聊天，他对我“肃然起敬”，敬佩我的“执行力”和“勇气”。聊着聊着，时间也不早了，于是我们一起去了附近的“夜生活一条街”——Splav（在河边的一长排酒吧、夜店，平时每天都会开到凌晨4、5点，而且人很多，但目前由于疫情，只开到凌晨1点，人也更少）。因为我去塞尔维亚之前就在网上做了攻略，听说在塞尔维亚一夜情是比较少的，姑娘相对保守，而且姑娘往往成群结队，都有自己的社交圈子，想当晚搞定姑娘的难度太大。Danilo他本人的经历也验证了我的调查结果，他本人是一个高大英俊的飞行员（至少1米9，我和他说话都得仰望，飞行员是女人最喜欢的男人的职业之一），但他在塞尔维亚的这两年内的一夜情屈指可数（我记得他好像说就两三次），所以我对塞尔维亚的夜生活是不抱多大希望的。他带我到了一家叫“TAG”的夜店，一个典型的塞尔维亚的夜店（往往需要提前预约）。但是他在门口和保安简单地交流了一下之后，我们被一个非常漂亮的美女接待进了夜店内的一个酒吧旁边。我说要请客，他点了一杯whisky（量非常少，一口轻松就能喝没），我点了瓶水，我拿出来一张面值500
    Dinar（合人民币30多）的钞票还以为够了，结果要了我1100 Dinar（合人民币70多块钱）。**和其他典型的塞尔维亚夜店一样，这里的人基本都有自己的桌子，音乐声音巨大（使劲喊都不一定能听清楚），灯光巨亮，你的一举一动大家都能看到，非常不适合泡妞**。我提议赶紧撤，还不如在门口搭讪，Danilo还想多待一会儿，于是我就又陪他多待了一会儿，一共待了大概半个小时，其间我被身后的微胖的姑娘搭讪了，还要了我的Instagram，但是我并不感兴趣，在我临走的时候我才开始搭讪一个美女，她很友好，但是说有男朋友。终于离开了这个非常不适合泡妞的夜店，Danilo需要见另一个朋友，于是我和他分开，分开前，他给我推荐了另一家叫”**Shlep**”的夜店。事实证明，**这是这里唯一一家适合泡妞的夜店**。门口的保安要收取200
