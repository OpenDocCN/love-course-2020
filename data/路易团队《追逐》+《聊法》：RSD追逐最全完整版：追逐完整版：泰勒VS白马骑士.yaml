- answers: '-   在《追逐》和《聊法》中，泰勒与白马骑士的对话突显了情感控制和自信的重要性。他们的交流展示了如何通过冷静应对情绪，并强调了不破坏他人自信的重要性。

    -   通过冷静可以控制情绪，使自己更理性和冷静地处理局面。在《追逐》中，这种情感控制对于成功的争取至关重要，因为它帮助避免了冲动和情绪化的行为，有助于更有效地与人交流。

    -   强调不要破坏别人的自信是因为自信对于成功的追逐至关重要。如果在追逐中削弱别人的自信，会影响他们的表现和信心，进而影响整个追逐的结果。

    -   学会与女生聊天对于追逐的成功至关重要，因为这可以建立良好的人际关系和情感连接。在实践中，这可以通过尊重、真诚和关注对方的方式来实现，从而建立起积极的互动和关系。

    -   强调不要用贬低他人的方式来降低情绪是因为这样的做法不仅会伤害别人，也不利于自己的目标达成。在追逐中，采取尊重和支持他人的态度有助于建立信任和合作，从而更有可能达成自己的目标。'
