  text: '# 乌鸦救赎海峰情绪爆破：19、安全时间-奖励三好，兄弟們大家好，我是海鋒，今天呢，我們來講一講，就是，上一課講完，認同和不認同，認同和不認同，起到的效果不一樣，那麼，今天要講的，這個是很重要的一個節點了，就是你們可能會聽完我講的時候說，哇，老師。獎勵竟然這麼強啊，那麼，每天我上去，我就直接獎勵他，我說，哇，你好漂亮，你好美啊，哇，你很棒，你真的非常優秀，錯了，錯了，錯了不能再錯了，什麼時候可以去使用獎勵，它是有一個前提條件的，對吧。它是有一個前提條件的，這個前提條件是多少呢，前提條件，前提條件是，它先主動做出了某一件事情，某一件事情，可能不是對你，可能是對一件事物，比如說，你看，我現在在講課，對吧，如果我旁邊有一個助手。他幫我把這個黑板給擦乾淨了，對吧，那下一次，我怎麼獎勵他呢，那這次我怎麼獎勵他呢，我說，哇，我沒想到你居然是這麼勤快的人，你看我在這邊，就是一名獎客的手，你還幫我擦一下黑板。你是這麼善良、這麼優秀的女生嗎，我真的感覺你特別的暖心，特別溫暖，就因為你這麼一個行為，我就愛了，對吧，我今天晚上要請你好好出去玩一玩，我們要去散演爛班出，我孩子的名字也想好了，叫做高中生。你們覺得這個過分嗎，你能不能就擦一個黑板，你們可能聽起來像個笑話，對吧，但是我告訴你，獎勵的原理就是，當他做了一件可以利用你去認同他的這件事情的時候，我們要給出十倍以上的認同，很誇張的十倍以上認同。有多少誇張都不為過，你們明白嗎，這個才叫做什麼，這才叫做情緒波動，這才叫情緒刺激，認同的時候就死心認同，不認同的時候就堅決說什麼，獎勵的話題我們今天就到這裡了，好吧。好好去請進去。'
