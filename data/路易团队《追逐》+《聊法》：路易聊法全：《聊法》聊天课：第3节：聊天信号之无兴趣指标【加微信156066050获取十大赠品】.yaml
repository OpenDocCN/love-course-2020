  text: 我們來看之後聊了一段時間之後。然後我們就其實約好了，他說我都不一定幾點起來呢，我說你是豬啊，他說喝咖啡可以，但是我的人你得給我帶到，因為我上面發了三張我不同風格的照片，我說你喜歡哪一個我帶給你，他說晚安我說晚安，然後他就關注了我。就是這樣大部分時間女生發這些表情啊，呵呵啊，發一些標點符號，其實是可能是她的習慣，可能是她的一種聊天的一種表達，就像上面這個女生她給我發表情，不代表她不喜歡和我聊天，不代表她反感和我聊天。因為後來我還把她給約出來了，當然當你遇到一些關鍵性的信號的時候，表示你可能邏輯話題太多了，可能你的話題聊乾了，可能你施壓過度了，你要警覺你要意識到，這些信號代表了你的聊天，出了一些問題。總之遇到女生發無興趣指標的時候，可以記住下面這個我親自編的口訣，話題無聊換話題希望你多點有趣，施壓過度快減壓掌握火候不能瞎，女生發表情符號其實沒啥大不了，要麼繼續聊下去要麼換個新話題。這就是我們和女生聊天過程中，出現的絕大部分可能的無興趣指標，以及她們出現的原因，我們該如何回覆如何處理。
