- answers: '-   在习惯性亲密关系中，为什么要将角色比作父母？

    -   在习惯性亲密关系中，角色被比作父母是因为某些人对于自身欲望和人格边界认知模糊，需要被主导。将自己视作父母，能够在关系中提供指导和引导，帮助对方建立清晰的认知和边界。

    -   在关系初期，为什么要以母亲的心态来包容对方？

    -   在关系初期，以母亲的心态来包容对方是因为对方可能缺乏对自己的认知，需要无条件的关心和包容。这种母性的态度能够让对方感受到安全和被接纳，从而更容易接受这段关系。

    -   随着关系发展，为什么要以母亲的心态来规范对方的行为？

    -   随着关系发展，以母亲的心态来规范对方的行为是为了帮助对方成长和改善行为，同时展现对共同未来的期许和规划。这种态度表达了对对方的爱和关心，让对方感受到自己在未来中的重要性。

    -   在习惯性亲密关系中，如何处理关系初期的哺育阶段？

    -   在习惯性亲密关系中，处理关系初期的哺育阶段需要表现出无条件的关怀和包容，仿佛对待婴儿一样。这包括关心、爱护、包容和纵容对方，让对方感受到安全和被接纳。

    -   在习惯性亲密关系中，如何处理成长后的指责和要求？

    -   在习惯性亲密关系中，处理成长后的指责和要求需要以母亲的角色出现，对共同未来有要求，展现对对方成长的期望。通过明确的表达和行为，让对方明白自己的重要性，并且在共同未来中发挥作用。'
