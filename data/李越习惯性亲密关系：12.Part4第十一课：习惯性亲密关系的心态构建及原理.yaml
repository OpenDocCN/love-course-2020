  text: '# 李越习惯性亲密关系：12.Part4第十一课：习惯性亲密关系的心态构建及原理大家好，我是子修，从今天开始，后面八堂课的习惯性亲密关系的内容就由我给大家讲授，那么经过前面的学习，我们大概知道了为什么有些人他会需要一个习惯性的亲密关系这样的相处模式，是吧？我们说了。这样的人可能他自己对于自己的欲望没有一个清晰的认识，对于自己的一个人格没有一个清晰的边界，所以导致他们很难的去在一段亲密关系当中去主导这个亲密关系的走向，反而他更需要被主导，对吧？，那么被主导这件事情。就存在一个至关重要的点，就是我们应该以一个什么样的形象出现在对方面前，对吧？我们说了，我们知道一个人我们要用习惯性的亲密关系的处理方式去跟他相处，那么首先，我们自己应该有一个什么样的心态呢？，我想。这个心态主要是分成三个点，第一个点是，我们的角色其实相当于对方的什么？，对，相当于对方的父母，所以我们心态构建的第一点就是我们最开始和对方相处的时候，就是一个父母的态度，那么我们一看。父母跟对方相处的过程中，就是或者你们的父母跟你们相处的过程中，一般会经历过哪三个阶段？，第一个阶段，第一个阶段叫做哺育，是吧？比如说，你是一个小孩子，你是一个小孩子，你是一个婴儿，你在婴儿时期的时候。你最需要父母的是什么？，你最需要父母的是对你的关心，对你的照顾，对不对？，对你的体贴，对你身体无微不至的一种在乎，所以我们在一段关系初期的时候，也是这个样子的，我们在关系初期的时候，我们做一个母亲。我们要照顾这个孩子，对不对？，那照顾这个孩子，我们应该做些什么呢？，我们应该关心他，我们应该爱护他，我们应该包容他，甚至我们应该纵容他，对不对？，你想想我们婴儿的时候，我们是一个小孩两三岁的时候。我们哪怕打破了家里的家具，是吧？，我们哪怕打破了家里的家具，甚至我们把别人的车灯踢破了，我们的父母也不会生气，因为他们知道我们是婴儿，我们听不懂，对吧？骂了也没有用。所以我们那个时候父母听见我们哭的时候，都是把我们抱在怀里，轻轻的拍打，乖呀，没事，没事，妈妈抱，没事，乖，没错，在最开始的时候，我们的心态就应该是这样的心态，对对方是无限的包容，因为对方不明白。对方不听不懂，对方对于人格的界定和对于需求欲望的界定，都没有一个清晰清楚的认识，所以在这个时候，我们以这样的方式去对待对方，更容易让对方接受这段关系，那好，那我们看看当我们成长起来。到了六七岁七八岁的时候，是个什么样的情况呢？，当我们成长起来到了六七岁七八岁的时候，我们会发现我们整个的相处中，父母出现了指责，对吧？，那个时候父母开始对我们有了约束，父母开始对我们有了管制。父母开始对我们沉寂，对我们学习有了要求，那这对于亲密关系也一样的，当我们亲密关系进行了一段的时间之后，我们互相之间也出现了同样的情况，就是对对方有要求，那么在这个时候，其实对于这种人来说。你跟他们相处的过程当中，他们更渴望的是你主动的去提出这些要求，为什么是你主动的去提出这些要求呢？，是因为他们从来都习惯于父母，给他们提各种各样的要求了，所以这个时候，你想要规范他的行为。想要规范他的过程，你所拥有的心态都是一个母亲，想让你的孩子变得更好，想让你的孩子变得更听话来做出的行为，没错，这样的心态中有一个非常重要的一点，就是我们都在着眼于未来，什么叫着眼于未来？。我的心态怎么着眼于未来？，就是我对你是有一个长期的规划的，所以我所有的行为表达，我所有的指责也好，打骂也好，甚至是有一些生气也好，我所有的这些表达都在向你表达，我渴望你能够成长起来，你能够变得更好。你能够做到什么什么样的事情，来和我共建一个未来，对吧？'
- answers: '-   母亲对孩子的教导和期望对孩子的未来有什么影响？

    -   母亲的教导和期望对孩子的未来产生深远影响。通过引导孩子的行为和价值观，母亲可以塑造孩子的未来发展方向，促使其成长为一个成功、有责任心的个体。

    -   孩子为什么会把母亲的期望当做未来的指引？

    -   孩子会将母亲的期望视为未来的指引，因为从小到大，孩子习惯了母亲对他们的期望和指导。这种习惯使得孩子内化了母亲的期望，将其视为自己未来发展的方向，以此来规划和指引自己的行为和选择。

    -   父母与孩子的关系是如何演变的？

    -   父母与孩子的关系在孩子成长过程中会经历多个阶段的演变。最初阶段是无限包容和宠溺，类似于对待婴儿的方式；随后是对孩子的要求和约束，类似于对待学龄儿童的方式；最后是期待孩子的回馈和孝顺，类似于期待孩子成年后对父母的关爱和支持。

    -   父母期望孩子回馈，这种期望如何建立相互依赖的关系？

    -   父母期望孩子回馈，这种期望建立了一种相互依赖的关系。父母通过表达对孩子的期望，引导孩子的行为和发展，而孩子则在理解和接受父母期望的基础上，回馈父母的期待，从而形成一种相互依存、相互支持的关系模式。

    -   父母在关系中处于高位，他们的引导如何促进孩子反思和成长？

    -   父母在关系中处于高位，他们的引导通过塑造孩子的行为和价值观，促进孩子的反思和成长。父母的权威性和责任感使得孩子在接受父母的引导时会进行自我反思，从而认识到自己的不足之处并努力成长。'
