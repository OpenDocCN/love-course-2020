  text: '# 乌鸦救赎海峰情绪爆破：25、什么是故事时间哈喽兄弟们大家好，上节课我们已经讲完了安全时间，那么当安全时间结束之后，我们会进入一个什么时间节点呢，会进入故事时间节点，什么是故事时间，等一下我们来学习一下，什么是故事时间，故事时间呢，就算你。我们想一想以往，就算你以往不怎么会聊天，但是你的生命很长，在你的这个悠久的生命岁月当中呢，你遇到过这么一种情况，就是说你聊得非常不好，你聊天聊得非常不好，但是你经常去找女生聊天。你也一定会遇到某一个女生，跟你聊得特别投机的时候，我不知道你们有没有遇到这个时候，困得都不想睡觉，一聊就是好几个小时的这种情况，你会感觉哇哇哇特别投机，那这种情况是遇到对的人了吗，这个女生跟我很适合。很投缘，是这种情况吗，其实不是，只是在某个时间，你的一个话题，你的一个话题，记住一个话题正好契合了他当下的需求，正好契合了他当下的需求，所以情绪报布里面，我们把这个时间，称之为故事时间。你认为这种当下契合女生需求的话题，是可遇不可求的，随缘的，对不对，其实不是，故事时间是可以人为制造出来的，可以人为制造出来的，并不是可遇不可求的，我们主要是需要去明白一些方法，明白一些技巧。然后你就能够制造出大量的故事时间，为什么要进入故事时间，因为故事时间是，安全时间是建立联系，不是建立吸引，表达时间安全时间，其实是在建立初步的吸引和联系感，那么故事时间，它就是真正的去建立舒适感。舒适感，什么是舒适感，就是像兄弟朋友的这种舒适感，那种舒适感对于一段长期恋情尤为重要，如果你不想走长期恋情，那么你不需要去有任何故事时间，但是如果你想进入一段长期恋情当中。走一个标准化的一个聊天流程的话，那你必须得有故事时间，好，我们就到这里。'
