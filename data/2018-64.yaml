  text: '# 为什么不应该在大公司工作> 原文：[https://piaohanshenghuo.com/why_no_corporate/](https://piaohanshenghuo.com/why_no_corporate/)如果你即将大学毕业，你会听到许多人炫耀他们进了哪家大公司，500强，工资高，待遇好等等。可是你并不知道他们工作有没有自由，开不开心，觉不觉得这份工作很有意义，能不能全身心投入工作。我们在高中的时候听老师说考上大学就解放了，上了大学听老师说进个大公司就好了，进大公司后你会被灌输各种所谓的价值观，如果你真的认为在这里度过你最年轻、有活力的年华是一件好事的话，你的人生也许会很悲惨。如果你刚毕业，也许在资金上、情绪上、经验上都还没准备好创业，你可以选择去大公司工作一段时间，但请保证这只是暂时的一段时间，越短越好，别把它变成了永久的工作。因为你自己才是你永久需要工作的对象，在大公司永远都是在为别人的利益工作。在大公司的上升是漫长而痛苦的，工作的时间越长，你会变得越懒惰，也许你还升职加薪了，面对更高的待遇，辞职创业会变得越来越难。保证你想法的坚定很重要，因为你身边的人：你的父母，老师，同学，同事都会试图让你走大公司的“正道”。你大部分的同事不会像你一样充满热血和理想，你在他们眼睛里看不到激情，他们基本满足于现状，领工资，交租金，下馆子，买名牌，他们以为这种有一份稳定收入的工作是最好的选择。但最了解你的人是你自己，最关心你的人是你自己，只有你自己才有资格选择最适合你的路。我们从小到大就被教育去听从命令，在家听父母的话，在学校听老师的话，到了公司听领导的话，这样社会更有秩序，更容易管理。但作为一个有灵性的人类，你是向往自由的，你不希望听别人的指令去做你认为没有意义的事情。如果你去大公司，听从命令是日常必须做的事情。如果你正在大公司工作，可以问一下自己以下几个问题：1.我的工作给我能量还是偷走能量？2.我想要我同事的生活吗？3.我有被工作启发到吗？4.工作和我的价值观相符吗？我猜你的答案应该都是消极的。大公司是一座心灵的监狱，他们会给你灌输他们的价值观，给你洗脑，他们会告诉你如何思考，什么时候、在哪里大小便，什么时候吃饭，在哪里坐下，穿什么衣服，什么时候上下班。你的领导很大程度上决定了你在公司的命运，他可以支配你的时间，决定你可以得到的资源。我知道这听起来很消极，但是很现实。你应该尽快意识到你在大公司里只不过是一个领工资的奴隶，你是随时可以被替代掉的小零件，你的价值基本上是由你的公司决定的。你的位置无异于旧社会时地主的奴隶，只不过貌似外表光鲜亮丽。大公司最本质上只做一件事，那就是试图让它的**股东利益最大化**。原始世界中，你为了你自己的食物和庇护所工作，你拥有自己的土地，你付出的工作得到的是100%的回报。现在的世界，你为了政府和公司工作，你只得到很小一部分回报，还要被扣税。为了你的房子和车，你不得不大半辈子每周至少工作40个小时，其中包含无数小时参加你根本不感兴趣也和你无关的会议，无数小时做毫无意义的形式主义的事，在办公室内察言观色，还要花很多时间在上下班的交通上，你很有可能并不喜欢你的工作，这听起来很不划算。你在用你最宝贵而有限的时间换取远低于你付出的工资。还记得我在一家500强做客户经理的时候一年为公司贡献近200万的收入，交税后到手的也就10万左右。如果你可以为属于你自己的公司贡献20万的收入，到手的钱反而会更多。世界很现实、很残酷，大部分人永远不会自由，不得不做很多他们不喜欢的事情来为他们的需求买单。但如果你努力付出，合理花钱，'
