    IF帮你**增肌**（每天的总热量摄入不少于输出）：IF可使人体生长激素大幅增长（可提高5倍），有助于增肌。人体生长激素的作用有：提高睾丸激素的水平，增加性欲，增加肌肉和骨密度，提高减脂效果，避免心血管疾病，更好的睡眠，更好的心情其他促进人体生长激素的方法有：充足的睡眠、剧烈运动、较低的血糖水平（避免糖、精细碳水化合物）、降低脂肪含量等。2\.
    IF帮你**减肥**（每天的总热量摄入少于输出）：IF通过把进食窗口变窄，总进食量也会减小，摄入的热量自然也会变小。IF还会暂时小幅提高新陈代谢，消耗更多能量。IF会使胰岛素水平大幅度下降（20-31%），低水平的胰岛素有助于让存储在体内的脂肪更容易被利用，起到减脂的效果。IF会使去甲肾上腺素含量提高，帮助身体把脂肪分解为可以转换为能量的脂肪酸。普通节食和IF节食（减少总热量的摄入）都可以减肥减脂，但IF能更有效地留住肌肉的流失。IF可以让你在3到24周内减掉3-8%的体重，减掉4-7%的腰围，对于消除大肚腩的效果非常好。3\.
    IF有助于**预防疾病、加快身体恢复、延迟老化、祛除青春痘**：IF会启动人体细胞内的自体吞噬(autophagy)，细胞会消化掉旧的、受损的、不中用的部分，清除体内毒素。其他促进细胞修复、排毒的办法有：喝水、锻炼、桑拿（出汗）等。IF可以预防2型糖尿病：减小抗胰岛素性，降血糖。IF可以预防心脏病：IF可以改善影响心脏病的几大指标，包括血压、胆固醇、血糖、血脂。IF可能会预防癌症：动物实验已经证明IF可以帮助其他动物预防癌症。研究表明IF可以减小化疗带来的副作用。4\.
    IF可以减轻细胞氧化压力(oxidative stress)，**减轻发炎症状**：氧化压力为动物细胞氧化物质生产增多的情况，特征为释放自由基而导致细胞退化。IF减轻氧化压力，从而达到抗衰老、预防大量慢性病的作用。5\.
    IF**对大脑有益**：IF可以促进新神经细胞的生成，保护大脑受损，预防老年痴呆，还增加一种脑荷尔蒙——脑源性神经营养因子（brain-derived neurotrophic
    factor (BDNF)），缺少BDNF会造成抑郁等症状。6\. IF很可能会让你更**长寿**：一个动物实验中，一只每两天禁食一次的老鼠比不禁食的老鼠的寿命长83%！7\.
