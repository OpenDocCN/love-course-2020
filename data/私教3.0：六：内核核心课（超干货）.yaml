  text: '# 私教3.0：六：内核核心课（超干货）兄弟们好，我是七二。今天呢继续给兄弟们带来3。0的内核课程。，今天这些课程呢非常的绽和，如果之前讲解的任何一节课程都要重要。，那我的内核课程呢不是说教你技巧，而是教你拥有大男人的内核。真正的去打通你的思维。，那废话不多说，直接进入咱们今天的主题啊。，那兄弟们你们首先提一句话，人跟人，就是成功的人跟一般的人最大的区别就在于他能够直击事物的核心。，那人跟人是否能够成功，是否能够把妹。他事业上是否能够成功，就在于人跟人是否能够直击事物的核心。，而不取决于他是否努力，把这句话先记下来。，我先给兄弟们说一个问题啊，就是为什么你报名其他导师的课程，你就感觉他妈的被坑了。。因为他们教你的都是一些套路，那这些套路呢，它不是不好事，但是套路背后的核心你不知道。，你用了这个套路，然后呢，你总共你就会二十个套路。，那么我想请问，你遇到第二十一个问题，你该去怎么办呢？你就会穿帮。。那么你穿帮之后呢，女人一定不理你，而且不是说你每一个背送的东西都有用，听明白了吗？，那么记完之后呢，我们先来思考一些东西，就是什么呢？，很多兄弟们都说，哎七哥，我不帅怎么办？七哥，我没钱怎么办？哎七哥。我有这个问题，我有那个问题？哎七哥，我个子矮呀，我怎么怎么办？，那么今天呢，今天的这个课程，首先兄弟们，你们要明白一件事情，什么样的事情，你们先要记住一个点，什么是核心？，什么是核心？然后画一个问号。开始记。一个是外围，一个是核心。，你从你的纸上写上外围，然后冒号，外围不影响事物变化的因素，不是决定性影响事物变化的因素。，那么核心是什么呢，兄弟们？核心就是少了这个东西，立刻就会毁灭。给兄弟们举一个例子啊，就是一个老板呢，他有一个公司，，那如果公司没有老板，是不是就毁灭呢？那么这个老板他是不是核心，能听得懂吗？，那么兄弟们思考一下啊，他说什么呢，哎七哥，我没钱。，那么我想请问。天下所有的美女都喜欢英雄，英雄就有钱吗？，所以这个点他就不是把妹的核心，一个人根本分不清楚如何能够成功，那么他一辈子努力是不是都没有用呢？能听懂吗兄弟们？，还在那里傻逼呵呵地问，哎，这个我要学习开场白。开场白是啥呀？，那么开场白完了，下一句你该怎么回？那么下一句还有呢，你又怎么回呢？，你不知道核心是什么，兄弟们能听得懂吗？这也就是为什么你会泡血中毒，你还花好几千块钱去报别人的课没有用。还什么可复制聊天的话术。，那么我想请问，人跟人的交流可复制吗？可复制，那成功可以复制吗兄弟们？也可以，但是复制的是什么兄弟们？，复制的是社交直觉，复制的是看问题的方式还有方法，是解决问题的方式还有方法。而不是什么？，而不是说七哥一加一等于几？我告诉你等于二，那他妈一加三等于几呢？，你就说不知道了，你说七哥我就不会了，怎么回事啊？所以核心问题就是什么呢？别的导师没有告诉你方法。，那么我们再记一点。兄弟们，思考一下学历是不是成功的关键，看书它是不是成功的关键，那因为我们刚才学过了，学过什么了呢？，审核成功关键的核心到底是什么？你会发现什么呀？好像看书不是，因为有些人成功了好像并不看书，能听得懂吧？，那么请问兄弟们，看书是核心吗？是成功的核心吗？不是，你看一辈子书又如何呢？，你看你周围比你学习好的，就比如北京市状元，或者说你们当时当地的高考状元，文科状元，理科状元，你们还知道他现在在哪吗？。是不是不知道，能听得懂吧？所以说怎么样呢？多看书不如看对书，所以不是说越看书越牛逼，而是你要选择行业的头部，听懂了吗？，那么有人说成功是什么？什么样的人能够成功？成功的核心因素是什么？那么兄弟们请一下。'
