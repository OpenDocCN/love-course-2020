- summary: "-   社交直觉是情商中重要元素，帮助人在社交场合中判断细微信号。\n    1.  社交信号包括女生沟通时的前台词和群体中的态度解读。\n\
    \    2.  女生社交直觉比男生敏锐，因为接受情感资讯更多。\n    3.  社交直觉影响男人与女人交流方式，处理情况不同会导致不同结果。"
  text: '# 【魅力工程】1.0：2.进阶理论：2.进阶理论：第30节两性潜沟通：社交直觉-进阶理论-视频课程我不知道大家在过去有没有听过有一个词叫社交直觉，社交直觉你可以把它理解为情商中的一个很重要的一个元素，那么它是在帮助我们一个人在社交场合，在跟别的人打交道的时候，对一些很细微的这些社交信号的一种判断力。我们如何去解读别人的一些行为，那么社交信号可以是这些女生在跟你交流的时候，在沟通的时候的一些前台词，又或者是在一个大的群体当中，别人对你的这种态度的这种解读，那么如果一个男人是没有社交直觉的话。那很遗憾他就会很难跟女孩子调情，很难跟人展开这种情绪上的这种交流，而真正缺乏社交直觉的男人，其实很多时候是没有办法跟女生很有效率的，在一个同一样的频道上去交流和对话的。女生的这个社交直觉其实普遍来说都比男生敏锐非常的多，因为作为经常被追逐的一方，那么女孩子其实是不断的被各种的男生去诱惑的，在他的成长过程当中，那么加上女生总体来说比较喜欢看一些情感的电视剧。或者是爱情的小说，他天天泡在这样的这些和人和感情，和很感性的一些资讯的这种环境下，那么女生自然就会锻炼出来了一个比较发达的社交直觉，那么相反大部分男生他们的兴趣在小的时候都是体育。打游戏或者这种比较少跟异性跟女孩子打交道的一些兴趣爱好上，那么此消彼长的这种情况下，年年月月日日这样的时间过去之后，这种社交直觉男人跟女人的这种差异就会凸显出来了。那么你可以这样去理解社交直觉的每个人的差异的这种分别，从接下来的这些例子，那么你可以模拟一下，在一个很浪漫的约会之后，你把女孩子送到了她的家里楼下，这是一个真的例子。因为我以前在给我们的一些学员在做讲座的时候，他提到了这个问题，他当天给这个女生约会了，然后就送她到她家楼下，那么当时候女生就跟她说，你送我到这里就可以了，那么男生当时候就问，你是一个人住吗。那个女生就回答，是啊我一个人住而已，那么当时候这个男生就问，那我可不可以上去坐一下，那女生当时候就会因为听了这种话，而产生出了ASD这个反当腐机制，对吧，他就说了这样不太好吧。然后那个男生就以为这个是一个拒绝，然后就说那好吧，那你早点休息我先走了，那么其实某个程度上，如果从刚刚这个例子来听，其实女生我觉得还是挺接受她的，首先第一，这个女生肯定对她有好感。要不然的话也不会跟她出去约会，然后女生说的那句话这样不太好吧，其实某个程度上需要的是这个男人，给他更加坚定的这种回应，而不是说不好，对吧，不好和这样不太好吧，其实是两种语境。但可惜的是当时候这个男生就真的，把他当做是一个拒绝，要自制，然后就自己就回溜溜的回家了，那么如果是一个有社交资格的男人，那他会怎么样去处理刚刚这种情况，那么如果女生说，是啊我一个人住而已。那么一个有社交知觉的男生，可以找一个理由，对吧，给他一个合理的理由上去，比如说我等一下要坐半个小时车回家，我可不可以用你洗手间一分钟，那么如果这个女生喜欢他的话，那按道理来说也会说ok，对吧。这个很合理的理由，这个男生我也还蛮喜欢的，他要去洗手间，那我门都到楼下了，然后我家也没有别的人，那也没有什么不方便的地方，那借用一个洗手间一两分钟，有什么大的问题呢，对吧。那如果你是作为刚刚那个例子里面的男生，如果你上到他的家，那你去完洗手间，你可以喝一杯咖啡啊，对吧，可以看一会电视，然后或者你可以留下来，这个谁知道呢，对吧，所以说有社交知觉和没社交知觉的男人。其实在整个的谈恋爱的过程当中，给女生的感觉是完全不一样的，结果也肯定是不一样的。'
