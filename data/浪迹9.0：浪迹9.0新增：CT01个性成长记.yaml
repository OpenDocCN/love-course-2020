  text: 像这些蹦迹尬舞你完全可以想到就立马去做，这就是我们的成长，最后讲一下第三点我们的改变。你想真正的去改变你自己的话，那就是一定要给予自己，第一去搭讪，第二在聊天当中你可以就是发自也自拍，拿起来我今天才回到公司呢我才忙完工作，然后就是你简单的可能自拍了一个小的视频，以往你可能就是发朋友圈。但现在你在通过聊天当中你可以发给对方，因为你在改变的过程当中往往收获的是不一样的自己。
