  text: '# 浪迹9.0：浪迹9.0新增：CT01个性成长记【City】，Hello兄弟们你好，我是浪迹教育的情感导师City，现在的话给兄弟们讲一下，就自我认知里面的个性成长季，如何分配你的个人时间，也就是你的个人休息时间，本身我们每个人在除了生活。每天的八个小时工作以外，就剩下一些聊天，第二那就是我们的吃饭时间，第三点那就是我们的购物时间，因为每个人对于自己的时间分配，完全不懂，首先第一聊天时间我们一定要划分为，每天有四个小时去交友。因为我们每天一共有16个小时，是划分为每天的工作以及我们的生活，与此同时我们给自己聊天的时间，四个小时呢就是为了第一，给予我们正常的社交跟女生，不管在线上还是跟朋友在线下的聊天，一共前后就是四个小时。为什么要划分为四个小时呢，因为你在学习过我们这一套的教学理论以后，你要懂得去分配好个人的时间，如果你连个人时间都不会去懂得去分配的话，你的时间会打得很乱，完全不知道去干嘛，第二点为什么要选择去购物呢。因为我们在购物的时候，每天都会拆装不同的一些新的东西，有的人为什么说自己每天的心情都不好，因为他跟我不一样，我每天起来都有一些不同的包裹，我能拆开哪怕你还没拆开之前，你会感觉到有一股很期待的感觉。当你拆开的时候哪怕你是知道的，里面你是买了一个小小的项链，你都会很期待拆开那一刻，你会感觉到拿到很开心的感觉，原因是什么，当你拆开你的包裹的时候，你可以感受一下，第三点那就是我们吃饭的时间。不管是跟你的朋友还是女生去划分你的吃饭时间，你要懂得规范围，懂得去享受生活的品质，因为每一顿饭吃的都是让自己改变，你可以选择很粗糙，甚至你可以选择像吃西餐一样一刀刀的切割下去。你的生活上的品味都是显得不一致的，第二点分配你的假期时间，首先第一那就是你的社交，不管你是跟你的朋友还是跟妹子，你要懂得如何去社交的前提之下，你有着自己的个人安排，第一可以选择去打击剑。第二选择去打保龄球，第三选择去打高尔夫，这是你的个人安排，每个人对于个人的安排时间上都有着不一定的规范，因为我们人经常会忽视时间上的真正的用处，我们每天的时间只有24个小时。如果你忽视了一部分小小的时间，你会感觉为虽然你看不到就什么，但是时间长久以后你会发现你的事情还有很多还没做，比如你现在去攀岩过了吗，再比如你去骑过马了吗，有人想着这个计划。但是同时没有加入你的朋友在里面，所以说你的时间有没有真正的在里面浪费呢，第二点运动，每个人对于自身的建设时间根本就很低，有的人认为就是健身太普遍了很累，我根本坚持不下来。而有的人一定认为我每天都要去健身，于是同时City有个个人见解，我们从家里面从最基本的到健身房的时间，最起码得十分钟，如果你利用这十分钟在家里面来一个求徒健身，一定会让你好好的坚持比去到健身房还要靠谱。如何练成你的求徒健身，你可以找我要一份求徒健身的资料，第三点调节你的个人不良嗜好，首先第一那就是突破，你有突破过什么，City给你个建议，首先你敢不敢穿很花哨的衣服，你如果敢穿也算是一个小小的突破。而第二你又没尝试过在大街上自拍那种感觉，就是你站在那里自己拿着三脚架在那里自拍，这也是成为自己在生活上的一种小小的突破，如果你连这些小小的细节都不敢突破的话，谈不了你有成长。因为在第二点的成长里面会包含着，如果你想成长你就要做一些自己从未不敢去做的事情，与此同时你可以选择第一蹦迹，第二那就是在你的众所周知的朋友面前，做出你一个很有感觉的尬舞，比如你们一起到了夜场之后。你敢站在桌面上不停的在尬舞，形成让你的朋友们对你刮目相看这种感觉，你以前可能没做过但是经过你的成长以后，'
- answers: '-   通过蹦迹尬舞等行为来展现自己的成长过程，可以尝试在熟悉的社交场合中，敢于站在桌面上跳舞，展现出更加自信和大胆的一面，这样的举动会让朋友们刮目相看，体现出你的成长和突破。

    -   在主动搭讪中，可以采取更加果断和自信的行动，例如，大胆地去与陌生人交流，表达自己的观点和想法，展现出沉稳和成熟的一面，从而立即展现自己的成长。

    -   给自己机会改变的方式之一是多参与社交活动，并积极尝试新的事物和体验，比如尝试新的运动项目或是参加各种社交聚会，这样可以让自己不断地接触到新的挑战和机会，从而展现出自己的成长过程。

    -   在与他人聊天中，展示自己的改变可以通过发送自拍视频等方式，将自己生活中的新鲜事物和变化分享给对方，展现出更加积极和充实的生活状态，从而让对方感受到你的成长和进步。

    -   在改变自己时，通过不同方式展现自己的不同之处可以尝试在生活中多尝试新鲜事物，比如尝试不同的穿搭风格、参与不同的社交活动或是尝试新的兴趣爱好，这样可以让自己的个性和魅力得到更好的展现，从而让人们更加容易注意到你的不同之处。'
