  text: '# 乌鸦救赎海峰情绪爆破：第10节-表达时间-表达真诚好，兄弟們，上一節課講完了開場白，然後怎麼去使用這個開場白。，之後，開場之後，我們的下一步，在表達時間裡面的下一步要做什麼？，要做表達生產。，我知道很多報名了情緒報告的兄弟，也同時報名了承說。，所以。在承說裡面，我告訴過你們怎麼去表達這個真誠。，首先，我們的簽名，個人的簽名，一定要先改好，改成自己真誠的。，如果在情緒報告裡面，你報了情緒報告之後，你的簽名還沒有改變的話，你先把這個簽名給改了。。然後呢，發出來，發在群裡面，讓我去檢查你這個簽名究竟行不行。，不要去複製三天，不要去複製三天所有的簽名，不要是一樣的。，因為人太多，到時候會撞車。，如果女生看到了你的這個簽名，那你看到我很多遍。那人家就會知道，你這個套路真是一樣的。，所以，這個我要求一定要自己去創造一個真誠的簽名出來。，開場結束之後，我們下一步要做的事情就是馬上表達真誠。，怎麼樣去表達真誠？這個簽名呢，承說裡面有。你們自己去看就行了。，好吧，這個我就不用講了。然後，馬上丟出一個影子。這個影子怎麼說呢？，比如說，你有看我的簽名嗎？這個就叫做影子，引出這個話題。，很多你們聊天聊得不好的那些兄弟。就是在之前沒有丟出一個影子，就直接給他說，我是一個很真誠的人。，遇到這種情況，我很多時候我一臉蒙蔽，我不知道你們在聊些啥。，人家也一頭霧水，不知道你在聊個啥。，所以，我們要先丟一個影子，引出下面的話題。這個尤為重要，在聊天的所有的環節當中，這個影子很重要。，記住啊，影子，簽名改好之後，改一個影子出來，引出話題。，引出什麼話題？引出真誠，表達出真誠。你看了我的簽名沒有？他說看了，我很認同。或者是他看了。他不評價。，然後，你這個時候再問一個，看了之後感覺怎麼樣？，看了之後感覺怎麼樣？能夠感覺得到我的誠意嗎？我想要認識你，是很真誠的這種方式。，看了之後感覺到真誠。如果在這個時候，在第二個表達真誠的時候。你表達真誠很到位的話，會為我們後面做好很多很多的鋪墊。，我跟你們說一下，大概在這個地方給你們講一下，會幫我們打好一個前期的工作有多麼重要。，在前期的時候，我們如果在這個環節。能夠充分的讓女生感受到我們的真誠之後呢，你再之後去開車，聊一些混亂子。，或者是甚至去快速的升級關係，比如說馬上在表達完真誠之後，丟出一個，哎喲，我覺得你非常OK的這個獎勵的東西之後呢。。你就可以開始耍流氓。講得簡單點，就是你可以肆無忌憚地開始耍流氓，而且很合理，非常合理。，因為有什麼給你作為鋪墊呢？因為有真誠給你作為鋪墊，你們懂嗎？，有真誠作為鋪墊的基礎上，你任何耍流氓都是佔你的。你都是站得住腳的。，所以不用擔心女生後面會給你打強輝說你怎麼那麼色啊這些。，為什麼呢？你打著真誠的旗號去耍流氓，那就是合理。這一點你們明白了嗎？這一點非常重要啊。，所以在開始開場白之後，簡單地聊幾句。還記得我之前講過開場白其實是五到二十句話，二十句話那樣子。，你聊了前面不重要的五到二十句話之後，你一定要把這個引出來，把你的簽名給設計好之後，把簽名引出來，引出來之後，讓它接收到你的這個信息。讓它接收到你真誠的信息。，接收到真誠的信息之後，我們再進行下一步。那下一步是什麼？我們下一節課再去跟你們說。，這一節課我再跟你們講一點，這一節課非常重要。重要的就是你一定要學會通過用影子去引導出你的真誠。，而且這是一個小作業，你在看完這一節課之後呢，我希望你在群裡面把你的簽名記得發到群裡面來，讓我去審核。，我會一個一個給你們審核，我說可以了，那你再用。不行，那就繼續改。好吧，兄弟們，下節課再見。。'
