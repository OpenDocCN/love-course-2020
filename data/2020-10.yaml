    \    3.  Tirana市中心广场人流量大，夜景优美"
  text: '# 我对阿尔巴尼亚的第一印象（阿尔巴尼亚游记、攻略）（”疫情“期间还能免签自由进入的国家之一）> 原文：[https://piaohanshenghuo.com/my-first-impression-of-albania/](https://piaohanshenghuo.com/my-first-impression-of-albania/)由于我在塞尔维亚快到90天了，我提前离境做了个border
    run，好再回去。我只订了去阿尔巴尼亚的机票，并没有着急订返程机票，因为我想更灵活一点儿，最后我整整待了一周的时间。我感觉阿尔巴尼亚绝对比塞尔维亚更适合过冬，不但气温更高，而且阳光充足，在全欧洲都数一数二。接下来，我来写一下我来阿尔巴尼亚后的真实体验。到了机场之后很郁闷，换汇的店告诉我得等30分钟后才能换，于是我试了下ATM，并不支持我的VISA卡，等了30分钟后，换了另一个工作人员，告诉我还得等20分钟。总共等了50分钟后终于能换钱了，我换了相当于20美元的当地货币LEK，还必须得出示护照。机场换汇的汇率果然很差，我只需要一点儿钱买个SIM卡，再坐个公交车。所以建议你去之前先换点儿现金，省着在机场浪费时间。SIM卡最便宜的是ALBtelecom,
    卡本身500 LEK（1块钱人民币相当于大概15 LEK），一周的套餐要300 LEK，总价800 LEK（大概50块钱），有1GB的流量。公交车300 LEK，大概将近1小时才到市中心。![](img/7d057e72f5bbf432f10cbf81500e9963.png)Tirana的市中心很明显，是一个非常大的广场（Skanderbeg
    Square），人流量最大的地方。![](img/829e1d750151920783cf1fbd9365292d.png)National History
    Museum（国家历史博物馆）还有一个民族英雄Skanderbeg（这个广场就是以他的名字命名的）的骑马的雕像，这匹马非常惨，屌断了……<video class="wp-video-shortcode"
    id="video-3091-1" width="640" height="360" preload="metadata" controls="controls"><source
    type="video/mp4" src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201211_202024.mp4?_=1">[https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201211_202024.mp4](https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201211_202024.mp4)</video>市中心附近的夜景很不错。![](img/ba2c9d88d5d4eeaba764c57e0428ca62.png)![](img/cbbc548e0166e4b6b7fd12330b7edabc.png)![](img/9beda528a133f86eeb2f52f7672f23ce.png)![](img/dfe23b01ff43461a921df6203f8d3c4e.png)![](img/f0a7c43ae5549a4f5aa20d69b141fd7b.png)市中心的广场附近的路有一个很大的特点，'
- summary: "-   阿尔巴尼亚的城市中心有独特的道路设计，两边是机动车道，中间是自行车道，还有艺术品和建筑。附近有碉堡和废弃金字塔，街道窄，停满车辆，有漂亮人行道。\n\
    \    1.  城市中心有艺术感建筑和爱心通道，还有卖书的路边摊。\n    2.  有人喜欢按喇叭，不太让行人先走，有漂亮的人行道。\n    3. \
    \ 市中心南边的公园是作者最喜欢的地方，有健身器材、人工湖、咖啡店和租车点，适合约会。"
  text: 那就是路中间是自行车道，两边是机动车道，很特别，我很喜欢。![](img/e2b8370ef5f04a9e4cbf813041d144e0.png)市中心广场的南边还有一个很酷的艺术品/建筑。![](img/05db286186855d69c186e1cd43f5dec2.png)我在这附近搭讪了一个给阿尔巴尼亚首相工作过的一个美女，她的反应很好。还碰到了一个喝醉了的曾经给首相当摄影师的人，他主动和我聊天，一身酒气。还在这里碰巧看到了一场话剧。<video
    class="wp-video-shortcode" id="video-3091-2" width="640" height="360" preload="metadata"
    controls="controls"><source type="video/mp4" src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201215_122038.mp4?_=2">[https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201215_122038.mp4](https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201215_122038.mp4)</video>这附近还有不少“碉堡”。![](img/e2abc5eeec34931ef3613374661c29bb.png)还有一个废弃的“金字塔”，最近刚被圈起来了，未来会被翻修成一个新的金字塔。![](img/aa9612b48d7e9645486e8785932cbe07.png)阿尔巴尼亚有一些街道很窄，两边都停满了车。![](img/3a3e46ecd38e1247ddf0f45946ff778c.png)有一些人行道很漂亮。![](img/75a796fca274e2aef839e043fa59b83d.png)阿尔巴尼亚的汽车和塞尔维亚相比更喜欢按喇叭，没有塞尔维亚那么喜欢让路人先走。我在好几个地方都看到了在路边卖书的：![](img/7915a39a3a193d3c19cde9eea219afdd.png)城市中有不少酷酷的有一定艺术感的建筑。![](img/6d1fd8470af8f70e26aad17a1daed120.png)![](img/dbb8492c1b776984717f3c8eb1c9f54c.png)还有一个布满了爱心的通道（heart
    tunnel）![](img/821d3e1ce906f4ab7c677c5af0c6e99f.png)我最喜欢的地方要数市中心南边的公园了（步行20分钟就能到），很大、很漂亮的公园，还有不少健身器材，一个人工湖，湖边有不少咖啡店，还有可以租双人自行车的地方，很适合约会。
- summary: "-   介绍了去Dajti Express的交通方式和票价，以及山上的娱乐项目。\n    1.  推荐乘坐“L11”公交车前往Dajti\
    \ Express，票价为40 LEK。\n    2.  山上有餐厅、迷你高尔夫、骑马等娱乐项目。\n    3.  缆车票价为800 LEK，单程20分钟，是巴尔干国家中最长的缆车。\n\
    -   市中心有Bunkart 2地下博物馆，介绍阿尔巴尼亚communism历史。\n    1.  Bunkart 2门票为500 LEK，展示阿尔巴尼亚communism历史。\n\
    \    2.  环境压抑，不感兴趣历史的人可以选择不去。\n    3.  Bunkart 1也在附近，但可能不开放。"
  text: <video class="wp-video-shortcode" id="video-3091-3" width="640" height="360"
    preload="metadata" controls="controls"><source type="video/mp4" src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201215_163012.mp4?_=3">[https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201215_163012.mp4](https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201215_163012.mp4)</video>![](img/942ed2bbdeae43d4a29957e21d8a665c.png)![](img/1f1a546cf41dc77b1515362d4d462df0.png)还有篮球场。![](img/86388701ef945d57d2aa5983dc1fc025.png)![](img/15d134ad1bafa1b5d8ab263f35ece1df.png)另外推荐去Dajti
    Express，在市中心的去机场的公交车站（谷歌地图搜”international airport shuttle），坐“L11”公交车，40 LEK就可以去，在“Sotir
    Caci 和 Shefqet Kuka roads”这个路口下车，再步行大概10分钟就可以到了。附近还有Bunkart 1（一个地下的博物馆，可惜我去的时候并没有开门）。上下山的缆车的票价为800
    LEK，单程要20分钟，这个缆车是附近的Balkans（巴尔干）国家中最长的。![](img/a477672165acf9aa24cadcea720179de.png)山上有餐厅、迷你高尔夫、骑马等娱乐项目，很适合情侣一起去。![](img/7158ee75e1441c86b3495fbdfcbf8cb6.png)<video
    class="wp-video-shortcode" id="video-3091-4" width="640" height="360" preload="metadata"
    controls="controls"><source type="video/mp4" src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201214_124747.mp4?_=4">[https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201214_124747.mp4](https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201214_124747.mp4)</video>我还碰到了一只很贱、很可爱的狗。![](img/203063f72b74cc9921a0bfb94c0a497f.png)另外，市中心还有个”Bunkart
    2”，地下的博物馆，门票为500 LEK，里边有阿尔巴尼亚过去的黑暗、邪恶的communism历史的介绍。整个环境很压抑，如果你对相关历史不感兴趣的话，大可以不去。
- summary: "-   阿尔巴尼亚自由度高，无需检测和隔离，但有晚上10点宵禁，引发街头抗议和破坏行为。\n    1.  街头抗议和破坏行为频发，市中心公物遭破坏，人们不戴口罩。\n\
    \    2.  阿尔巴尼亚阳光充足，适合过冬，市中心公园适合健康生活方式。\n    3.  美女更容易搭讪，生活成本相对较低，月租房和餐饮价格较为便宜。"
  text: '![](img/c00ce323ee6496f6f181e89f1b6dc6ac.png)在目前全世界大部分国家都耍流氓的情况下，阿尔巴尼亚自由度还是很高的，可以自由入境，不需要任何检测和隔离。最糟糕的是目前首都Tirana有晚上10点的curfew（宵禁），不许出门（非常耽误泡妞！）。在我到阿尔巴尼亚之前有一个警察耍流氓，在10点后射杀了一个无辜的只有26岁的小伙儿，警察说怕他有枪，不过听说这个小伙儿是背对着警察中枪的……很多人都很不爽，所以有很多街头抗议的人，还有一些破坏公物的抗议行为，比如我看到不少市中心的公交车站的玻璃都被砸碎了，还看到了一些被推倒的垃圾箱。很多人都不戴口罩，这点很好。整整一周的时间，我除了在机场，基本就没带过口罩，除了有2个警察叫我带上口罩之外（我扭头走了之后马上就摘下来），没有任何人让我戴口罩（机场除外）。这次的阿尔巴尼亚首都之旅真的让我有种想住在这里的感觉。原因如下：这里阳光很充足，比塞尔维亚的Belgrade强多了，是欧洲数一数二的阳光充足的地方，很适合过冬。市中心南边的公园真的很好，很适合健康的生活方式。我感觉这里的美女和隔壁的塞尔维亚相比更容易搭讪，我没有具体统计，不过我感觉大概我搭讪的一半的美女都愿意给我她们的联系方式，对我的反馈也整体要比塞尔维亚强。而且这里的市中心区域更集中，更适合在大街上搭讪。![](img/c48f95f276bc999ca2dd7c060644ab8b.png)[《搭讪时碰到要饭的怎么办？》这篇文章里还有一个我搭讪的视频](https://mp.weixin.qq.com/s?__biz=MzU5NDgxNjI2Nw==&mid=2247485177&idx=1&sn=cf2f6c76203cc28fbef8e6f9b3ab189c&chksm=fe7a3a9dc90db38bc533ef9cf1fa9ad7d4d8a310f3c1edf38b3fc035dcc313c6913c4e1d7f55&scene=21#wechat_redirect)。生活成本也相对较低：这里像样的月租房大概要200多到300多欧，大概比塞尔维亚便宜50到100欧左右。我第一次自己花钱住四星级的宾馆，只要30美元。<video
    class="wp-video-shortcode" id="video-3091-5" width="640" height="360" preload="metadata"
    controls="controls"><source type="video/mp4" src="https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201212_133246.mp4?_=5">[https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201212_133246.mp4](https://piaohanshenghuo.com/wp-content/uploads/2020/12/20201212_133246.mp4)</video>路边的快餐店的一个菜最便宜只要150 LEK（10块钱人民币），吃俩就比较饱了。![](img/ff80a39ce8860fca575d94564d1e1f30.png)下图这一大盘要460
    LEK（大概30块人民币），一盘就能吃比较饱。这个店就在市中心的广场旁边，最黄金的位置，租金肯定很高，价格应该算是比较高的。'
