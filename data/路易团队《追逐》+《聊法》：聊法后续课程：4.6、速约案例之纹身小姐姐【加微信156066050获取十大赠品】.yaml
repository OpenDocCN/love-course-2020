  text: 这意思不就是说见面，这个吃饭约会不重要，关键是啪啪啪吗，我说平时我也一般用烤箱做东西，他说不炒菜什么的吗，我说也炒啊，比较少啊。因为大部分时间自己一个人吃饭，炒多了吃不了，他说哦，然后我说我家有条狗，你不怕狗吧，他说不怕，我喜欢狗，我就是养不了，要不我那狗都不能送走，他之前肯定是养了条狗，然后送走了，然后我说什么狗啊。他说金毛还有一个雪娜瑞，我说我这是一个编木，他说那老聪明了，我喜欢，然后我就把这个编木，大咖的这个视频发给他了，然后他说太可爱了，然后我说我刚买完东西，回家里收拾一下，他说嗯。然后我可能是在收拾菜还是怎么样，我这个没回他，他说你啥时候收拾完啊，我没回他，然后他说不回话什么意思啊，不回话我回家了，这已经过了20分钟了，然后我5点58分，我看到他消息，我一懵逼，他这么急吗。我就说过来吧，然后一个纹身的小姐姐，一个特别高冷的纹身小姐姐，就出现在我家小区门口了，确实是另外一个很蜿蜒曲折，还是一个比较教科书般的一个案例，因为从头到尾，如果我们单从字面意思看的话。这个女人说的几乎每一句话，都是在打击你，打压你，挑你刺，戳你，挑战你，但是我们知道啊，面对挑战，首先我们在心态上，要有一个平常心吧，要有一个这个有控制力的感觉对吧，这个情绪不受影响，然后此外啊。你要去根据他这个，逻辑层面语言背后所隐含的含义去考虑，虽然他每句话都是很刺脑人对吧，很不好听，但是我们去看，其实他是在慢慢增加一个好感度的对吧，暧昧是在慢慢增加的，然后这个好感也是在慢慢增加的。所以我们不能被女人，她表面上说的话所蒙蔽了，我们要去考虑他这个整个整段聊天中啊，这个感觉是什么样的，而不是去纠结一字一句，而忽略了整体，好了，废话就说这么多。这就是这一集的内容。
