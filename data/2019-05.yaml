  text: '# 我对越南的第一印象（来越南一个月的感受，越南的物价，越南和泰国的对比）> 原文：[https://piaohanshenghuo.com/my-first-impression-of-vietnam/](https://piaohanshenghuo.com/my-first-impression-of-vietnam/)我在八月中旬从泰国清迈到越南河内，在河内买了个摩托车后游历了大部分越南北部的山区，之后经过Halong
    Bay, Ninh Binh, Phong Nha, Hue, Da Nang等城市，最终落脚在越南中部的Hoi An（会安），基本游遍了半个越南。接下来我就来分享一下我的感受和经验。声明：本文只是我个人非常主观的基于我的真实经历的感受，是一个概括，我很确定哪里都有好人和坏人，**我说的只是一个平均值**。从河内的机场坐大巴到市中心Old
    Quarter之后，我顿时感觉到了河内和清迈非常大的不同，河内的污染很严重，而且交通实在是太混乱了！大街小巷到处都是摩托车，到处都是喇叭的噪声，到处都是汽车尾气，大部分十字路口都没有交通灯，过马路全凭直觉，我对这个城市完全没有好感。既然谈到了交通，我不得不说我非常讨厌越南的交通。原因有以下几点（和中国交通的毛病相近，但更严重）：第一点：越南大部分人都非常喜欢按喇叭，像在河内这种大城市，到处都是摩托车，到处都是喇叭声。泰国正好相反，大家都尽量不按喇叭，非常有必要才会按。第二点：越南的机动车非常喜欢在晚上打远光灯，这是我最讨厌的一点，非常没有素质又危险。以我的经验来看，离市中心越远，这种现象越严重，打远光灯的几率能超过二分之一！难道他们的眼睛都对远光灯免疫吗？建议避免在晚上开车。第三点：转弯的车不喜欢给直行的车让路，同样很没有礼貌，自私又危险的行为。第四点：经常可以看到两个甚至三个并排边骑摩托车边聊天的，有的人还把脚放在旁边的摩托车上。第五点：不遵守交通规则的行为非常常见，闯红灯的人很多。食物方面，路边摊基本一律用低矮的塑料桌椅板凳，板凳基本只有一尺高，我不知道这个传统是怎么养成的，反正绝对是一个很有越南特色的东西。泰国的饭店往往喜欢明码标价，你往往可以很直观地看到有价格的菜单。在越南有价格的菜单比较少见，尤其是路边摊。像我这种喜欢避免在在游客区多花钱的人，即使去了相对“偏僻的”区域，也往往事与愿违，很多饭店都喜欢向我漫天要价。而且，很多饭店即使有明码标价的菜单，也是加了价的菜单，他们往往有一个本地的越南菜单，一个外国游客菜单，外国游客菜单会贵不少。越南的GDP只有泰国的一半，但我来越南后在食物上的花费却比在泰国要高不少。说明我明显被“宰了”，便宜的、诚实要价的路边摊也有，但是非常少。比如我在Hue的一个路口发现了10k越南盾（大概3块钱）一个的越南三明治（Banh
    My），一般至少要20k越南盾一个。越南人非常喜欢“宰人”，不仅是外国人，如果听到你有个外省的口音，都喜欢管你多要钱。这个现象极其普遍，甚至有很多商家都会跟我说”Vietnam,
    same same”这样的broken English，他们想表达的意思是他们卖越南本地人的价格也一样。所以在越南想省钱最好提前做好攻略，提前找到靠谱的餐厅，而且讲价也是非常重要的。举两个我成功“讲价”的例子，来到了会安之后，一天晚上，我要试试有当地特色的面条“Cao
    Lau”，老板管我要40k越南盾，但以我的直觉和经验来看这面不值这个钱（路边摊的面条一般在20k到30k左右），卖家示意我坐下来等面，我告诉他我想站在这看看。'
- answers: '-   要确保不被宰，最好提前做攻略，找到靠谱的餐厅，避免在游客区多花钱。此外，讲价也是非常重要的，尤其是在路边摊购物时。

    -   在越南住宿时，可以先在Agoda, Booking这些网站上查查价格，然后再去现场讲价。有时候在网上订会更便宜。而且住宿方面，建议先找到靠谱的旅馆，避免被多要价。

    -   在越南需要特别注意安全的方面包括停车时防止摩托被偷，以及在一些游客聚集的地方要注意不要被宰。此外，也要注意交通安全，避免发生意外事故。

    -   越南手机流量卡不划算是因为没有划算的4G手机无限流量套餐，想要无限流量每月要花费一定的费用。省钱使用手机的方法可以是在越南使用Wifi网络，避免使用手机流量。

    -   与泰国相比，在旅游签证方面，越南有优势，不需要在国内办，可以直接在网上办理，而且可以长期使用旅游签证住在越南，非常方便。'
