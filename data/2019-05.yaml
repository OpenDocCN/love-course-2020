  summary: "-   在越南办理旅游签证更方便灵活，可以长期使用，相比泰国更受游客青睐。泰国对长期使用旅游签证的外国人管理越来越严，导致许多数字游民转移到越南。\n\
    \    1.  越南可以无限申请3个月旅游签证，泰国对长期使用旅游签证的管理越来越严。\n    2.  泰国海关对长期使用旅游签证的外国人管理越来越严，导致许多人转移到越南。\n\
    \    3.  越南提供更灵活的签证政策，吸引了许多数字游民，尤其是喜欢体验不同文化的人。"
  text: 不需要在国内办，直接在网上就可以办，很方便，而且可以长期用旅游签证住在越南，这点完胜泰国。也就是说你可以无限地申请3个月的旅游签证，到期后出境再同一天入境就可以。泰国对长期使用旅游签证的常驻外国人的管理越来越严，尤其是曼谷的机场。我上次回泰国就在曼谷的海关遇到了麻烦，原本60天的旅游签证，他们只想让我待30天，说我在一年内用旅游签证在泰国待超过了180天，后来我讨价还价讲到了45天，还让我现场买一个出境的机票，他们在我的签证上手动把到期日改到了45天后才放我走。我在签证45天快到期了的时候去移民局抱着试试看的心理申请多待一个月，结果不但顺利申请签证延期成功，而且还是在原来60天的基础上多待了一个月。因为签证的问题，现在越来越多的人像我一样的数字游民（digital
    nomad）都从泰国转移到了越南。我实在不理解泰国政府的做法，人家住你这，是给你送钱来了，有什么不好的呢？总之，在我看来，和泰国相比，越南基本完败，我并不是特别喜欢越南。不过我喜欢体验不同的景色、文化，越南还是有很多美景的，越南北部山区的美景是泰国北部山区比不了的。而且在越南一样可以使用“真正的互联网”，YouTube,
    Google等重要的网站随便用，很方便，这点比中国强多了。在越南生活一段时间也不错，但我肯定不会常驻在这里。有空的时候，我会接着更新我在越南的旅行以及关于越南的更多信息的。*
