  text: 我观察到了一个越南本地人付款的动作，只有25k，于是我告诉卖家我要和那个人同款的25k的面条。结果上来的面条就是他当时要价40k的那个。再举一个例子，一天晚上9点多，附近能吃饭的地方已经不多了，我发现了一家明显是面向当地人的应该很便宜的面条店，老板同样是一张嘴就要40k，我之前在附近的路边摊吃过同款，只要20k，但我一看时间已晚，我得抓紧时间工作，一会儿还得出门泡妞呢。于是买了一碗开吃，刚吃两口，我旁边坐下了一个本地人，于是我打开谷歌翻译，问这哥们这碗面多少钱，他告诉我20k一碗。于是我打开谷歌翻译，问店主：“你确不确定收我的和收本地人的是同一个钱，因为我住在这里，如果你不多收我钱，我以后还会来。我之前吃过类似的东西，只花了20k。”，看完之后，店主惭愧又狼狈地还了我20k，我告诉他不用还了，再给我来一碗，一碗肯定吃不饱。住宿方面，越南平均也会比泰国更贵一点，GDP只有泰国一半，不知道为什么会更贵。而且即使是旅馆，也经常会向你多要价，旅馆也可以讲价，建议你先去Agoda,Booking这些网站上查查价格，好心里有数，有时候在网上订会更便宜。最便宜的单间大概在150k到300k越南盾之间，200k（大概60块钱人民币）的最常见。要找长期住宿的话，越南也比泰国要麻烦，我在泰国直接骑车在大街小巷转转，看到合适的楼直接去问前台就可以，另外还可以上renthub这样的网站找。在越南往往得靠房产中介。便利店：越南的连锁便利店非常少，较常见的连锁便利店大概有两个，一个是Circle
    K，一个是Vinmart，基本只有有一定规模的城市才会看到。其他非连锁的便利店基本无一例外地都会向你要一个更高的价格。1.5L的水不要花超过10k买，私人的便利店往往会管你要15k，讲到10k再买。反观泰国，遍地都是7-11便利店，非常方便又便宜。越南的安全系数较高，人身安全有保障，但比泰国低，越南这边都怕丢摩托，一般都不会把摩托随便停在路边过夜。在泰国你随便停，我有好几次把钥匙忘在摩托上都没丢。“停车场”特别多，一般大众停车场收费2k到5k，但有游客的地方就是10k起了，大多地方往往要价20k，每到一个“景点”，都会有很多人示意你停在他那，大可不必理会，先观察观察，白天可以在附近路边找个地方免费停车。手机流量卡：越南再次败给泰国，据我所知，越南没有划算的4G手机无限流量套餐，想要无限流量，一个月要花大概100块钱人民币。我目前用的是Viettel的每天2GB流量的套餐，每月90k越南盾（不到30块钱），基本能满足我的流量需求，但偶尔分享热点意外用光流量之后非常麻烦，前一天没用光的流量也不会积累到第二天，很不合理。按摩：价格越南又输给了泰国，我在清迈和普吉岛都发现了150泰铢一个小时的泰式按摩（合人民币30多块），纵观泰国，最普遍的价格是200泰铢一个小时（合40多块钱）。在越南我目前还没按过摩呢，但根据我的观察，按摩一小时的价格普遍要在150k到200k越南盾左右（五六十块钱），像我目前住的会安(Hoi
