  text: 那麼另外就是參與才能成長，我曾經聽過這麼一句話，參與才能成長，佛門裡面的道理也是一樣的，你只有去參與了，你才能夠改變因果，然後超越因果，一個懂得成長的人。他一定要時時刻刻的善於去參與，包括我最開始的時候，我跟女生聊天，我會比較關心自己喜歡的東西，後來我慢慢的改變，盡可能的去跟女生討論一些，對方懂的東西，擅長的東西，去豐富自己，自我突破。發現自己的一些不足呢，然後去改變它，這就是這句話的詮釋，知道我們的不足，這是很多人都會知道的，但是重點是，大多數人不會去改變，因為改變的過程是非常痛苦的，惰性使然，很大一部分人都已經脫銀症。這種晚期的一種症狀，他們會選擇去等，去等一個更好的時間，等自己有空的時候，等自己有錢了之後，等一切都好一點以後，那麼在我看來，這些都是藉口，是阻礙自己成長的魔鬼，那麼種一棵樹，最好的時間是十年前。然後就是現在，在我知道自己的形象不好的時候，我還在工地上班，沒有錢算是我最大的一個問題，於是我努力的去加班，工作了半年，然後去給自己買了一個好一點的衣服，買了手機，去享受了一波生活。也許我的生活方式會比較極端，我掙了半年的工資，三天就把它花完了，然後我跟女生聊天的時候，很多時候女生都說，我說話的聲音非常涼，我走路很駝背，那麼我也想，是不是要等我有錢了以後，去報個聲樂課，但是沒有錢。可是改變是必須要的，於是來我去百度找了一個，寧身的視頻，每天關在屋裡面練習，駝背我就每天下載了一個，APP叫求徒靜身，悶在家裡苦念，跟女生說話的時候，我會膽怯，我會緊張，我會害怕，於是來我就去參加了。夜產的人事經理考核，去找陌生人要錢，其實我們能夠發現自己的不足，其實是因為我們自己的認知改變了，那我們去不去做呢，去不去改變呢，這是因為執行，而這兩者，也是我們自我成長中，絕對不可失的。很重要的一部分。
