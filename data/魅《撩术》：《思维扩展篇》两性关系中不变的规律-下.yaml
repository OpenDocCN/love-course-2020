    就是跪舔，就是說跪舔它本身是什麼呢。跪舔它本身是沒有價值的 低價值的一種行為，因為什麼 因為很多時候你低人一等，沒有別人價值高你才能夠 才會去跪舔別人嘛 對不對，你才會去拍人家馬屁嘛
    對不對。所以說很多時候我們在職場上看到很多 就是拍領導馬屁的，也基本都是那種價值非常低的人嘛 對吧，因為很多時候有價值的人他都會想著去提升自己，去完善自己
    而不是靠別人。因為靠別人是永遠沒有辦法去獲得別人的一個認可的，因為很多時候你自己本身是沒有價值的，你不去提升價值你還想著靠別人 你想著去跪舔別人，你就能夠去獲得別人的一個好感
