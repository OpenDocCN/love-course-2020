- summary: "-   塞尔维亚首都Belgrade生活费用约为1000美元每月，夜生活受疫情影响，商店早关门，夜生活基本为0。\n    1.  夜店、酒吧关门时间逐渐提前，目前晚上8点关门，夜生活受限。\n\
    \    2.  在家工作，每月花费约23000 RSD，主动支付女性打车费，省钱省时间。\n    3.  房租和食物是主要开销，房租约500欧元，食物价格随季节变化，冬季价格较高。\n\
    -   塞尔维亚首都Belgrade的超市物价较为合理，自行称重并贴价签，价格随季节变化。\n    1.  超市有两大主要选择，MAXI和IDEA，价格相近。\n\
    \    2.  蔬果价格随季节变化，冬季价格较高，如西蓝花、菜花、zucchini、茄子价格上涨。\n    3.  可在超市网站查看实时价格，自行称重并贴价签，可借机搭讪美女。"
  text: '# 塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象> 原文：[https://piaohanshenghuo.com/belgrade-guide/](https://piaohanshenghuo.com/belgrade-guide/)<section>一眨眼，我已经在塞尔维亚首都贝尔格莱德生活了4个月了，每个月的生活费在1000美元左右，少的时候应该合不到6000人民币。</section>由于疫情政策的限制，大部分商店很早就关门了，我刚来的时候，酒吧、夜店半夜1点关门，大概2周后，改成了晚上10点，又逐步变成9PM,
    8PM, 6PM…… 目前是晚上8点关门。所以夜生活基本为0，接触美女的最好的方式是网上约会（Tinder）和线下搭讪，相关阅读《[剽悍故事No.12 来塞尔维亚后的第一波艳遇](https://piaohanshenghuo.com/ul-story-12/)》。今年从1日到22日我基本成天在家工作，总共只花了大概23000
    RSD（大概1500人民币（不含房租）,包含每次姑娘来我家，我都主动给她1000 RSD的打车钱，感谢她赶过来，节省我的时间），我基本都在家工作，自己做饭，而且从以前的一天两顿饭改成了一天一顿饭，省钱更省时间。其中房租是大头，每个月都要将近500欧（房租400+各种费用），我租的地方稍微偏贵一点儿。我感觉350到400欧就能租到一个还不错的公寓。关于租房的具体做法请读我写的《[塞尔维亚租房攻略](https://piaohanshenghuo.com/how-to-rent-an-apartment-in-serbia/)》。另一个大头是食物，我绝大部分时间都是在家自己做，塞尔维亚有两大超市，一个是MAXI，一个是IDEA，都差不多，超市的物价如下（下文的rsd是指塞尔维亚的货币dinar，1美元约等于100
    rsd，1人民币约等于15 rsd，rsd和日元的汇率很接近）：可以直接去超市的网站上看到实时的价格（网站没有英文版，不过可以直接用Chrome浏览器的右键翻译功能一键翻译）。https://www.maxi.rs/online/Vocje-i-povrcje/c/03?pageNumber=0![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/567f4a78a43e38aa9f6c08cc146f8cbf.png
    "塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx")超市里的蔬果都是自己称，自己贴价签，蔬果上有对应的号码，在秤上输入相应的号码就可以自动打印出对应的价签了。不会弄也没事，直接找身边的美女帮忙，即使你会弄也可以装作不会弄，以此当借口搭讪。很多蔬果的种类和价格都和季节密切相关，冬天往往会贵很多。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/5f556f5b5e42bef38ebf042e900e45ed.png
    "塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx")比如我最常买的西蓝花已经从9月份的120 rsd/kg涨到了现在2倍的价格。菜花也从90
    rsd/kg涨到了150 rsd/kg。zucchini从60rsd/kg翻了近3倍到160 rsd/kg。茄子也从100出头涨到了200 rsd/kg。一盒400g的蘑菇要120
    rsd。'
- summary: "-   塞尔维亚蔬菜和水果价格：胡萝卜、南瓜、甜菜价格大致相同，洋葱价格有所不同，柠檬特价50 rsd/500g，石榴质量好且甜，猕猴桃价格较高。\n\
    \    1.  蔬菜价格：40 rsd/kg左右\n    2.  柠檬特价：50 rsd/500g\n    3.  猕猴桃价格：140 rsd/kg\n\
    -   塞尔维亚特色食材价格：地瓜比土豆贵10倍，树莓价格200 rsd一盒(100g)，牛肉和猪肉价格相对便宜。\n    1.  地瓜价格：240 rsd/kg\n\
    \    2.  树莓价格：200 rsd一盒(100g)\n    3.  牛肉和猪肉价格：700-760 rsd/kg\n-   塞尔维亚坚果和酒价格：坚果价格相对便宜，酒价格也很实惠。\n\
    \    1.  坚果价格：各种坚果价格介于700-1190 rsd/kg\n    2.  酒价格：红酒特价200 rsd一瓶，普通红酒300多rsd一瓶\n\
    -   塞尔维亚香肠和零食价格：香肠种类繁多，坚果、巧克力、饼干等零食价格较低。\n    1.  香肠价格：种类繁多\n    2.  零食价格：相对便宜\n\
    -   塞尔维亚肉类价格：牛肉和猪肉价格较为实惠，适合烤制。\n    1.  牛肉价格：特价700 rsd/kg\n    2.  猪肉价格：410 rsd/kg\n\
    -   塞尔维亚酒价格：红酒价格便宜，特价200 rsd一瓶，普通红酒300多rsd一瓶。"
  text: 胡萝卜、南瓜、甜菜(beet)都在40 rsd/kg左右。白洋葱大概30 rsd/kg，紫洋葱价格翻倍。葱125rsd/kg，姜大概600 rsd/kg，蒜390
    rsd/kg。葡萄110到140 rsd/kg（冬天没了），西瓜40 rsd/kg（冬天没了，有的时候质量很好），橙子80 rsd/kg, 橘子 120 rsd/kg，柠檬经常特价
    50 rsd/500g一袋，石榴69到89 rsd一个（有段时间质量特别好，贼甜），猕猴桃140 rsd/kg。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/fcef2de3f658a56785cbae241ab53c94.png
