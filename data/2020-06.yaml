    Delh.”，每公斤410 rsd/kg，大概27人民币一公斤。这两款肉直接放烤箱里烤就非常香。塞尔维亚人很喜欢吃肉，超市里有各种香肠，下图只是冰山一角，但因为我认为香肠不健康，所以一个也没买。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/b770a18524434b067e9099d070bcd5e1.png
    "塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx")塞尔维亚的坚果相对比较便宜，经常能看到专门卖坚果、巧克力、饼干等零食的店（通常比超市里便宜）。我非常喜欢。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/a77f5e5ee3220a424bd61566f218f99c.png
