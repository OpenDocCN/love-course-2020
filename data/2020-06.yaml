  text: 路边的快餐店很便宜，一大片披萨一般只要80到90 rsd，3片基本就能吃饱了。下图为我最喜欢的路边小店” Prilog”(Google Maps一搜就能找到了）的价格表，其中我最喜欢的“塞尔维亚汉堡”（Pljeskavica）只要260
    rsd，一个基本就能吃饱了。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/2d36ba79fd6ef328f0ba5467bc336d07.png
    "塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx")打车的话，最好的选择是一个叫CarGo的APP，需要绑定银行卡，常见的VISA和MASTER都可以。公交车收费很诡异，我只是去机场的时候坐过一次，Google
    Maps告诉我需要坐两个公交车，一共89 rsd。不过我上了第一个公交车后司机就告诉我要150 rsd（相当于10块钱人民币，这对于公交车来说实在是够贵的了），等我上了第二个公交车司机又告诉我不需要交钱。我在第二个公交车上顺便搭讪了一下面前的美女，她告诉她公交车基本都免费坐，司机往往不在乎。我平时都是骑自行车去各种地方，我是在网上（kupuemprodajem.com）花7000
    rsd买了一个二手自行车。Sim卡的话，除非你要办1年的卡，否则最多1个月。我最推荐VIP的一个月的卡，只要300 RSD，有100条短信或100分钟的通话时间（如果你发了20条短信，就剩80分钟的通话时间）。有1GB的流量，还包括10GB的Facebook,
    Whatsapp的专用流量，我大部分时间都有WIFI用，所以1GB的流量足够了。我刚开始用的是Telenor的15天的卡，要500 RSD。不过有价值5000
    RSD的境内通话、短信额度，以及10GB的流量，而且信号更好，不过我感觉没有必要。如果你来短期旅游的话，可能更适合用这个卡。我在塞尔维亚也见到了一些很酷的建筑：![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/6e8e9188ad5bb1631389fab0f63078cd.png
    "塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx")我最喜欢的路边小餐馆”Prilog”对面的建筑。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/eccba05e89884c48128e51d8d96142d1.png
    "塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx")塞尔维亚还有很多教堂，下图为我最喜欢的公园（Tašmajdan）里的St.
    Mark Orthodox Church，另外建议看一眼Saint Sava，是Balkan（巴尔干）国家内最大的教堂。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/1d8979cb2c311702d50ef3fe008fa7a9.png
    "塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx")
