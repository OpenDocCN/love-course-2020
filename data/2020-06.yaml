    rsd/kg）贵10倍！因为听说塞尔维亚自己不产地瓜，只产土豆。在超市里能找到一些长相奇特的蔬菜：![](img/63a04c53de3119470d4940ec506ea6b4.png)塞尔维亚盛产树莓(raspberry)，世界第二大的产量，大概200
    rsd一盒(100g)。塞尔维亚的肉相对比较便宜，我最喜欢的一款牛肉（Juneca Podplecka MK）特价的时候要700 rsd/kg，不打特价的时候是760
    rsd/kg，大概50人民币一公斤。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/28b01888219f35a376e01c39c259e762.png
