    rsd/kg核桃：900 rsd/kg腰果：1190 rsd/kg塞尔维亚的酒，尤其是红酒很便宜，我都见过打特价的200 rsd一瓶的红酒，300多rsd（大概20块钱人民币）一瓶的红酒也有一大堆。![塞尔维亚首都Belgrade（贝尔格莱德）生活攻略、物价、以及我对塞尔维亚的印象.docx](img/32800d8f0818f3b29e1b8cd7de9da89b.png
