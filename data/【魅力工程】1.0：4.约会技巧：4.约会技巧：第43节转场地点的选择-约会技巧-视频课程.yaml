  text: '# 【魅力工程】1.0：4.约会技巧：4.约会技巧：第43节转场地点的选择-约会技巧-视频课程让妹子有一个期待说下面有一个节目，然后通常时间不会那么早，然后你就可以跟妹子先去一些其他的地点，好，如果你跟妹子在约会当中，比如说在一个地点聊天聊得很开心，在第一个地点，那接下来大家一定要有个意识。就是你要转场，你不能在一个地点待的时间太长，因为如果说你待的时间太长，在一个地点，其实会很影响你们之间的气氛，渐渐的会产生一些焦虑，我不知道大家有没有这样体会。就是有些人觉得我跟这个妹子在这个地点聊得很好，那我要继续聊下去，结果发现越聊，可能整个气氛越冷淡，整个气氛越干，然后越聊越无聊，然后渐渐产生一种焦虑感，然后你这时候再想转场，发现就很困难了，就是这样。我们一定要比如说我们聊，通常我们聊的话不要超过一个半小时，比如说我们聊到45分钟左右，两个人聊得挺好的，然后你就可以顺势的转场，这个转场的意识非常的重要，阿克你在约会当中有没有过跟男生在一个地点。然后聊天会聊得比较尴尬的时候，有当时就是在下午喝茶的时候，聊了已经刚刚其实聊得特别很好，一个小时之内的时候，但聊到第二个小时的时候，我真的已经聊不下去了，我就觉得我的口都干了，我想还不结束。所以大家一定要注意，当女生跟你面对面交流的时候，其实是非常累的，因为她的注意力要一直在你身上，然后因为妹子会觉得说，尤其是像阿克这么照顾对方，对吧，他觉得说我不看你不跟你说话的话，好像不太好
    没有礼貌。所以妹子可能会要一直要说话，那她说话其实很累的，这个时候作为男生，对我们要有智慧一些，如果我们能及时转场，那我们非但气氛能一直保持，而且我们换了场地之后，会让女生觉得，就是你们两个人之间的这种熟悉感。是更强烈的，所以我们一定要有这种转场的意识，这点非常非常的重要，好
    当我们转场了之后，比如说我跟阿克说，不如待会去陪我买点东西吧，好啊 如果时间合适的话就好，好 对 就是一个很简单的转场。或者说你也可以有点保留节目，比如说你可以说，待会我们去看全北京城最漂亮的夜景，你觉得怎么样，哇
    好棒 我还没有看过，你看 我很成功的转场，而且其实我是比较推荐第二种，为什么 就是让妹子有一个期待。说下面有一个节目，然后通常时间不会那么早，然后你就可以跟妹子先去一些其他的地点，然后可能再转个几次，然后最后转到看夜景的地方，是一个比较安静适合身高的地方。就可以一起合成。'
