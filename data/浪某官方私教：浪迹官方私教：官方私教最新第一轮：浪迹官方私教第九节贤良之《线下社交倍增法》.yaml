    -   当面对拒绝时，应该有勇气再次争取机会，因为拒绝并不代表永久性的失败，而是一种学习和成长的机会。拥有勇气再次争取机会可以让人展现自己的韧性和毅力，并可能获得更好的结果。持续尝试也会增加成功的可能性。

