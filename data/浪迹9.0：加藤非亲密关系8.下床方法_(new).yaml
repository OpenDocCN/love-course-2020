  text: '# 浪迹9.0：加藤非亲密关系8.下床方法_(new)Hello 兄弟们欢迎回来接下来是我们的第四个章节下床方法，正所谓相爱容易相处太难，有些女生虽然我们跟她有发生亲密关系，但是呢在相处下来发现呢并不是我们想要的理想的女生。那么一个很重要的课题就摆在我们面前，女生喜欢你而你却不愿意跟她继续发展下去，分手的伤害在所难免，怎么才能做到把伤害降低到最低，做到好心分手呢，那在我们的正片开始之前，飞哥呢也想说一句。就是我们在气量上有所欠缺，时间比较短，那方面体验不太好，这个不就是最容易最力干坚硬的下床方法吗，好回归正言，谈到我们的下床方法第一条，就前期短期属性的建立，我们的兄弟在跟妹子发生亲密关系之前。就传递出你是一个放弹不羁爱自由的人，不会因为某个女人而停留，同时也有很多女生喜欢你，那么当女生跟你发生亲密关系之后，她心中也会有一个预期，她会知道你是无法长期持有的，这样的话，下床就会简单得很多。接下来第二大点，事后关系定位，我们的兄弟和女生在发生亲密关系过后的两个小时，它是一个黄金时间，我们的兄弟可以在这个时候，跟女生进行一次长时间的交流，互相交换彼此的感情观，价值观还有生活观。如果觉得三观不合，那我们的兄弟可以对女生展示出自己的短期属性，告诉自己，自己还不想为了一段感情停留下来，同时还要进行事后的安抚，告诉女生，你只在乎当下和她在一起的感觉，而不会着眼于未来。那么在下床以后呢，疏于联系，慢慢地女生她也就清楚，你和她之间只是一个短期的选择，不会对你继续地进行纠缠，第三点，工作忙是最好的理由，比如我们的兄弟在朋友圈，永远是以工作为重，经常到处出差。女生给你打电话或者发微信发消息，都是匆匆地很吵吵地结束对话，避免更多的见面接触，让时间去冲淡一切，达成下床的功利，那以上三条是我们非常通用的，非常常见很适合我们的新手兄弟，可以用到的下床方法。那除此以外呢，我们还有很多鬼畜下床方法，非可得来简单列举一下，比如说，有没有可能咱们兄弟去扮演个gay，亲爱的对不起，我虽然说很喜欢你，但是我现在还剩一个男人，再比如说，你向女生借钱，女生她那天找你。那亲爱的我这边的话，最近遇到一些困难，你可以借点钱给我，女生她如果不借，现在我只需要大概五百一千两千，就五千块钱就可以，那你不借我，你不爱我吗，我最近为了事业这样拼搏，对不对，你应该支持我呀。那一来而去，也会有一些合理的理由，第三点，可以在深夜，趁你的女伴睡觉的时候，策略性的去夺命联欢库，每天都去查她的港，去翻她的手机，用虐待压迫式的，这样的亲密关系，让女生离开你，好了兄弟。最后谈到下床方法，飞哥还有话要说，就是肃约一夜情，我们认为这样的关系，它是蛮浪费一个男人的资源，非常浪费你的时间和精力，所以如果你遇到一些，非常靠谱的女生，那它是值得你维护的，更多的高阶技巧。包括女性投资，多重长期关系，兄弟你可以关注我，包括私教在内的其他课程，兄弟，如果你有更进一步的需求，可以通过在我们的APP，浪迹教育上面，拨打电话，通到加腾飞团队这边，获得进一步的咨询，我是加腾飞。我在浪迹教育等你，中文字幕组。'
