  text: 我们要去哄女神，需要一些善意的谎言，为什么呢？。因为如果是真正靠谱的女生，她不会到这一步，才去询问你和她之间的关系，可能在之前你去牵她的手，你去搂她腰，两个人在接吻的时候，她都会询问你，哎，这么快好吗？会问这些问题，而不是到了这一步，才能问你。所以那女神如果出现最后一秒抵抗的时候呢，这个时候我们需要去向前面说到的，需要去说她想听的话。
