  text: '# 塞尔维亚租房攻略> 原文：[https://piaohanshenghuo.com/how-to-rent-an-apartment-in-serbia/](https://piaohanshenghuo.com/how-to-rent-an-apartment-in-serbia/)首先，有一个坏消息，那就是塞尔维亚短期租房并不方便。一般租房网站上的房子都是3个月起租的。想找一个月之类的短期租房信息，建议使用Airbnb（爱彼迎），[这有一个优惠注册链接](https://piaohanshenghuo.com/recommends/airbnb/)，第一次注册的用户可以享受40美金的优惠。Airbnb肯定会比下方推荐的租房网站要稍微贵一点儿，不过优点是灵活、方便，而且水电费等各种杂费都包含在内了。下图为一个我的美国朋友订了一个月的一个豪华装修的单间，一个月大概750美元，仅供参考。![](img/57d01ab3a96134770dcdcc142170406b.png)Facebook
    groups里偶尔也可能会有租房信息，不过信息并不多。现在正式来讲最常用的用来租房的网站，一共有两个，一个是City Expert，另一个是Halooglasi。先介绍一下City
    Expert（[网址点这](https://cityexpert.rs/)）。优点有：有全英文的界面，界面很好看，用起来也方便，有各种过滤选项（比如选择指定的价格区间、房间数、楼层数，暖气类型等等）。缺点有：没法直接联系房主，City
    Expert作为一个中介，在网站上并没有房主的联系方式，而是需要申请在指定的时间段看房，房主同意了之后，你才会收到一封电子邮件，上边有房主的联系方式。一般租期至少6个月，也有少数3个月的。虽然City
    Expert不收租客中介费，但是收房主中介费，羊毛出在羊身上，你懂的。用法：选择你喜欢的区域（可以直接在地图上选择），输入你能接受的价格范围，想要的楼层、暖气、房间数等等即可。![](img/c9979e88b990b72a2567934161233075.png)再介绍一下Halooglasi（[网址点这](https://www.halooglasi.com/nekretnine/izdavanje-stanova/beograd-stari-grad?cena_d_to=500&cena_d_unit=4&oglasivac_nekretnine_id_l=387237)）。优点有：**可以直接联系房主**（这样不但方便还可以避免中介费）。上边房源更多，更有可能找到租期更短的房源。缺点有：界面难看，不支持英文（不过可以**用比如Chrome浏览器的翻译整个网站的功能**），有些房主不说英语。![](img/e3455750e9a836adb9c821c1b96a915b.png)总的来说，**我觉得****Halooglasi****更适合租房**，虽然我最后是在City
    Expert上找到的房子。**关于“****heating****”（暖气）**：塞尔维亚作为一个“寒冷的”欧洲国家，在冬天是非常有必要有暖气的。**个人建议选择有****”electric
    heating”****（电暖气）的房子**。我目前住的地方是”central heating”（中央暖气），其实就是通热水的暖气片，缺点很多。每年10月15日才开通，今天是10月23日，暖气一直都不热，只有人体的温度，而最冷的一天已经低于10摄氏度了。我向房主抱怨，'
- answers: '-   房主对中央供暖不满意的原因是因为中央供暖存在多个不满意之处。首先，中央供暖的开通时间受限，每天只有早上7点到晚上10点开通，而且即使在寒冷的季节也需要交费，费用相对较高。其次，中央供暖的暖气片在刚开始使用时可能不会立即产生热量，造成居住者在冬天感到寒冷。此外，中央供暖缺乏灵活性，不能根据个人需求进行调节，给居住者带来不便。

    -   推荐使用电暖气的原因是因为相比于中央供暖，电暖气具有更多的优势。首先，电暖气更加灵活，可以根据个人需求进行使用，只需要在需要时开启，节约能源。其次，电暖气不受时间和地点的限制，可以随时使用，不受中央供暖的开通时间限制。另外，电暖气的费用相对较低，只需要额外支付电费即可，更加经济实惠。

    -   关于租金和押金，一般情况下，需要支付一个月房租作为押金。在塞尔维亚，一个像样的单间（studio）的月租金大约在300到400欧元之间，而较为豪华的房源可能会达到500欧元左右。此外，还有一些额外费用需要考虑，如水电费等。

    -   推荐的居住区域包括Stari Grad、Dorcol、Vracar和Savamala。这些区域都有其独特的特点，例如Stari Grad和Dorcol地理位置优越，历史悠久；Vracar则是一个文化艺术氛围浓厚的区域；Savamala则以其独特的建筑和夜生活闻名。总体来说，这些区域都提供了便利的生活条件和丰富的文化娱乐资源。

    -   作者最喜欢Tasmajdan Park的原因在于该公园提供了优美的环境和丰富的健身器材，完全免费供居民使用。该公园位于市中心位置，交通便利，是一个休闲锻炼的理想场所。'
