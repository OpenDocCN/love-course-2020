  text: 房主说刚开始不热属于正常……Central heating每天只有早上7点到晚上10点开通，完全不合理，应该是晚上更冷，更需要暖气才对。而且”central
    heating”即使是在像夏天一样很热的季节也要交钱，而且还挺贵的。我住的地方一个月就要大概7000 dinar（合人民币大概500元）。总之，我目前对central
    heating非常不满意。推荐你用电暖气，这样非常灵活，需要的时候才用，只需要额外花电费。关于租金：通常需要一个月房租的押金。一般一个像样的单间（studio）要300到400欧元一个月，（200到300欧一个月也能租到，只不过装修不够好罢了）。我租的一个很大的比较“豪华”的有卧室、客厅、厨房的房子要400欧元一个月，加上各种费用，一个月合500欧元左右。有点儿小贵，其实我自己一个人完全不需要这么好的住处，但考虑到方便约姑娘来我家（我还幸运地住在警察局旁边，给姑娘更多的安全感），这个投资是值得的。下图为我租的房子的图片，仅供参考。![](img/30728c733d8d94a65ada8d74da40bf49.png)推荐的居住区域有：Stari
