  text: 这就是为什么我带女孩子去搭讪。他们还依然喜欢我的原因，再举个例子，就是说网上它经常会流传着这样的一句，这样的一句俗语就什么呢，就叫做你喜欢的人，他不喜欢你，喜欢你的人你不喜欢，为什么，这种现象非常的普遍对吧。很多人他都会有这样的一个苦恼，其实他的原因也是出在一致性上面，就是说许多男人也好，许多女人也好，他很难在自己喜欢的人面前，保持他自己的一致性，也就是说他很难在自己喜欢的一个人面前，他保持他自我。但是他在不喜欢人的面前，他却可以很容易的就保持自我，保持他的一致性，这个时候他在一个不喜欢的人的面前，他是具有一致性的，他是可以轻松创造吸引力的，我们试想一下，如果你在一个你不喜欢的一个女人面前。可能她很胖，可能她不那么好看，她脸上都是雀斑，可能她比较丑，可能她不是你的菜，这个时候你会不会去考虑，我应该跟她怎么聊天，我应该跟她聊什么，或者你会不会害怕，你被她知道你在学习搭讪，你在学习泡妞。你肯定不会害怕，对不对，但是往往你这么做的时候，你却可以很容易的吸引到她，你们想一下是不是这样子的，原因很简单，就是一致性原理，所以说你根本不必害怕，让别人让女孩知道你在学习搭讪。甚至你可以直接在搭讪的时候，跟女孩说，我今天上来跟你说话，就是因为我最近这两天我在练习搭讪，我在练习怎么跟女生聊天，你甚至可以用这个作为开场去跟女的聊，都没有任何问题，只要你可以保持你自己的一致性。保持你自己的自我，当你可以彻底做到这一点的时候，你将不会遇到女人任何的废物测试，也就是说她们的废物测试，对你来说都不是测试，对不对，那换一言之，你可以轻松的创造吸引力，轻松的创造吸引女人的能力。所以你不用担心说你害怕被女孩知道你在学习搭讪，你害怕被女孩知道你在学习我们的课程，对不对，甚至你给她看我们的课程都没有，都没有任何的关系对吧，所以你在学校里也好，就是说你不用去害怕。你被别人知道你在做这个事情，因为你在做这个事情的原因很简单，就是说你是为了提高你社交能力，你为了认识更多的，提高你的拓展你的社交圈，你很正常，你去搭讪女孩子对吧，难道说就这样一个很简。我这样给大家讲一个讲这样一个就是很简单的一个事情，比如说你们现在可能有一些我们的学员在大学里面对吧，你可能是读什么，不管你读什么学校也好，你身边的男生也好，女生也好，你的同学也好，他们可能不会去搭讪。但是他们会用什么，他们肯定会用社交软件对不对，肯定会用探探也好，会用默默也好，会用积木也好，这样的一些社交软件，但如果你在一个社交软件上看到你同学的时候，你会是什么感想，你会觉得他因为在社交玩社交软件。你就不理他吗，肯定不会对不对，那为什么你会觉得你去搭讪别人，你在你自己学校里去搭讪其他的女孩，你就会觉得别人会不理你呢，其实也不会，这是一件很正常的事情对吧，况且你比你身边的一些玩社交软件的同学。你更有勇气，因为他们只敢躲在手机背后，在软件上面去认识女孩，但是你可以主动的出击，你可以愿意改变你自己，你可以为了愿意改变你的生活去努力，所以你比他们更有勇气，女孩子并不会因为你去搭讪其他人而讨厌你。关键是看你怎么对待你这件事情的态度，所以我们刚才说了一致性是重点，如果你的态度是说我在做这件事情，我很害怕被别人知道，我觉得我在做的这件事情很猥琐，你是有这样的一个想法的时候。那可能就是一个相反的结果了，对不对，但是你很坦然，我在做这件事情就是很有意志性的时候，那完全没有任何的问题对吧，那这就是我们这节课讲的一致性原理。那我们下一节再见。
