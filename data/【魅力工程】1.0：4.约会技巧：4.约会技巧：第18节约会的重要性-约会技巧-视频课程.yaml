  text: '# 【魅力工程】1.0：4.约会技巧：4.约会技巧：第18节约会的重要性-约会技巧-视频课程【三次约会】，它时间既不能太短，也不可以太长，那么我凭自己的经验，三次，三次约会就够了，好，那今天呢，我们来讲一下约会，那首先呢，我来讲一下约会的重要性，那约会这件事情非常重要。那么我们男生和女生在一起，在一起度过最长的时间，那是什么，不是在床上，那是在约会的时候，所以约会的时间那么长，那就体现了它的重要性，那约会呢，第一次约会就特别像什么，像一场面试，那么你的面试官就是女生。那又像一个表演，那整场表演的演员，主演，是你还有女生，那么面试又像一个比赛，那整个比赛的，你的对手，是谁，是你自己，那最大的对手是你自己，那也有可能是你的情敌，那所以说，这个约会有那么重要。如果你表现的不是太好，那很有可能你的女生，你可能未来的女朋友，就被别的男生给抢走了，那所以说我们约会，怎么样，那需要去练习，或者说去准备，那么我们该怎么去准备我们一个完美的约会呢，那ok。那这就是我接下来要讲到的，那我在这边呢，要引入一个概念，那什么概念呢，就是三次约会，大家就听到了三次约会，那为什么不是四次，不是五次不是六次呢，在我的经验当中，三次约会，就可以和一个女生。能够达到一个非常亲密的关系了，那么假如说，时间太短，那么会产生一个什么样的一个负面效果呢，如果你跟女生，达不到一定，长度的时间，那么女生可能还不太了解你，那不太了解你，那么当你们进入一个私密空间。或者要，大家懂的在那个阶段的时候，那可能他们就会有，很多的最后一分钟，的抵抗的出现，那也有可能ASD的出现，那就是反档服防御机制的出现，那女生在最后那一刻，会拒绝你，拒绝和你发生关系。那么这个就是因为女生对你还不太了解，你还没有足够，长的时间给她，制造一个安全感，那么如果你跟女生，约会时间过于长，太长，那么你会进入一个什么情况呢，就是进入友谊区，什么意思
    什么叫友谊区。就是你跟这个女生，你们两个过于的，可以说过于的像朋友一样，那就是因为时间太长造成的，可想而知如果你跟一个女生，就像同事，或者就像普通朋友一样，那么你们之后的进程，将不可能变得特别的亲密。你们只是一个普通的朋友，你们之间任何的互动，只是基于普通朋友上面的，那么所以说整个约会，它时间既不能太短，也不可以太长，那么我凭自己的经验，三次，三次约会就够了，那么通常来说这三次约会的时间。应该是七到八个小时，或者说七到十个小时，所以说大家在约会的时候，那首先要记住一个概念，就是必须要控制好你的时间，那你如果在约会上，必须要控制好你的时间，七到十个小时，如果你的时间没达到这个时间段的话。那么不代表你不可能，跟这女生建立一个关系，因为如果说你前期操作的比较好，比如说你的舒适感啊，你的诱惑啊，都做的OK的话，那女生也很快了解你的话，那你也很快能够跟这女生在一起，那么这个时间。只是做一个参考，但是你心里还是，还是要记住七到十个小时，想一个时间的法则。'
