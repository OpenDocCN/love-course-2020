  text: 你們買菜做飯這也是一個非常好的點，如果說你們兩個在第四次約會過程中，你帶領她去買菜，你們倆一起做飯。那麽你會給女孩子一個錯覺，什麽錯覺呢，你們已經是情侶了，開始在一起生活了，這會給女孩子一種聯系感的錯覺，那麽如果說你的廚藝好的話，它會更加的給你加分的，那麽當你們倆吃完飯之後，洗碗這件事情你一定要來做。而且一定要洗乾淨，而不是說這個廚房也不打理，吃完飯也不收拾，吃完飯之後你一定要馬上洗碗，打掃灶臺，那麽如果說女人看到這一幕呢，是對你來說非常會給你加分的一點，越是壞壞的男孩子，當他穿上圍裙的時候。那麽你帶給妹子，會帶給妹子一個非常強烈的反差，會讓她突然有一種神奇的反應，會讓她有一種嫁給你的慾望，懂我意思嗎，如果說女孩子說我來洗碗，那麽這個時候話術就來了，什麽話術，你要跟她說。你說你一定要對這個妹子說，你不要來洗碗我來洗，我喜歡看臟東西變乾淨的感覺，你會看到這個妹子，她眼裏邊全部都是小星星，女孩子啊，兄弟們女孩子她就跟小孩一樣，你要逗她，越是不把女孩子當回事的男人。她的吸引力就越強，像你逗你家三歲小表妹一樣，懂我意思嗎，好了兄弟們，那麽這集超長的約會流程，就給咱們所有兄弟們講解到這裏，另外呢，在最後再囉嗦一句，約會你要把重點放在，怎麽樣讓女孩子跟你在一起。感覺到開心快樂上，那麽這節課的作業呢，我依舊會以文檔的形式留給大家，好了兄弟們，咱們下節課再見，拜拜。
