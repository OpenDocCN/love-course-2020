- summary: "-   艾克分享了自己学习聊天的经历和成长，强调了学会聊天的重要性和优势。\n    1.  学会聊天可以帮助实现情感自由，从选女生到拒绝女生都能游刃有余。\n\
    \    2.  分析了有钱又高又帅的男生在聊天中的失败原因，强调了聊天的重要性。\n    3.  指出了不会万未思考、怎么舒服怎么来等聊天错误点，强调了学会万未思考的重要性。"
  text: '# 艾克《7天聊天特训营》：1、让你一直不会聊天的三大致命错误小伙伴们晚上好 今天是双十一 你们必须记住这个晚上，因为这是一个让你终身受益的夜晚
    也是你蜕变的夜晚，从一个小男孩走向成熟的夜晚，OK 我们正式进入主题 废话不多说，在六年前 我问过我自己一个问题。假如你变得跟吴彦祖一样帅 同时又跟王思聪一样有钱，那是不是就能够实现情感自由
    不缺女生了，那时候我觉得事实就是如此 但我想想现状，自己十九岁还没长开 学历也不高 老爹也不行 还是面对事实吧。唯一能走的捷径就是学会聊天 这是我在十九岁的一种想法，六年后的现在
    事实证明我做对了，因为聊天让我实现了情感自由 从怎么选女生变成怎么拒绝女生，我非常幸运当年的这个选择 假如我当时选择了一心赚钱。那我现在可能还是个情感问题男人，因为这几年我带过很多有钱又高又帅的学员，他们明明有一副明星般的这种面孔和身材，明明已经给了女生花了好几万的零花钱
    女生最后还是爱搭不理，我仔细分析了他们跟女生的这个聊天。我发现他们太爱跪点女生了，对女生来说他们只是有钱的提款机 俗称有钱的指南或者说屌丝，比起这些又高又帅又有钱的人
    我真的条件很一般，不高没钱长得还算凑合 但是我就是因为会聊天干掉了他们。所以不管你的条件 你现在的条件有多不好 学历也很低，不高不帅没钱也没关系，我相信你都能够通过学习来打败女生身边的所有那些高富帅的甜狗们，在讨论如何学习聊天前，你可能还不知道为什么一直不会和女生聊天。现在我就给你们全部列出来，最主要的三个点给你列出来，你就可以先把这三个错误点都规避掉，第一个错误点
    不会万未思考，比如我在18岁的时候 我就没有一个万未思考的概念。爱情电视剧电影是怎么演的 我就怎么追女生，于是我就只会给她发早安晚安 虚寒温暖的，除了讨好还是讨好
    非常的直男，比如看到女生抽烟就劝她别抽了，抽烟不健康 我就从来没有考虑过她的感受。我没有想过她是否会接受我的虚寒温暖，她抽烟是否因为最近烦心事太多了 不得不抽，你们可能想象不到，有一次我跟女生开好了房间，因为我以为她只是想和我正常睡一觉，这个睡觉是指正常睡觉那种睡觉。所以我就不敢靠近她，结果第二天她就不怎么理我了，毕竟那一夜她总是没话找话，然后还拿起这个枕头打我
    好像想跟我发生点什么，但是我当时的情商真的很低 一点都意识不到，对女生来说 她们口是心非是家常便饭的事。她们不喜欢有话直说，所以对于情商低 不会万未思考的男生来说，聊天就变得更难了，我相信在座的各位是深有体会的，然后聊得越多
    死得越多 死得越多 越不自信，最后聊都不敢聊了，然后还骗自己 还是打游戏好了。还是以后等个相亲就好了，其实自己内心真的是挺痛苦的，所以最终还是会回归到一点，就是说你必须要学会万未思考，第二个错误点就是怎么舒服怎么来，什么叫做怎么舒服怎么来呢，就是让你爽的行为你就认可。让你不爽的行为你就不认可，在这种处事习惯下，假如你本身就是个牛逼的人，那么你怎么舒服怎么来，那你自然能够把这个事情办好，就像李小龙已经对每一个动作都滥熟于心，那他只需要跟随自己的这个感觉走。那就是最好的发挥，那假如你本身就是一个傻也不会的人，那你怎么舒服怎么来，那你肯定会把事情搞砸，就像你不会做饭，然后你看心情去下厨做饭，那你做出来的饭菜可能这个味道会很怪，甚至会引起食物中毒。回到聊天上那些不会聊，但总是爱看心情聊的人，最喜欢做的事情就是直接问女生，约吗或者直接表白，如果他被女生拒绝了，可能还会恼羞成怒，这是很正常的事，我有很多学员就是自己可能还挺有钱的，然后每次都问女生。多少钱一碗，就问这种话，然后自己也不愿意花时间去思考怎么做，'
- summary: "-   从小养成怎么舒服怎么来的习惯，导致大多数人原地踏步，不愿接受自身缺点，容易被情绪左右。高手喜欢理性做事，清楚追求目标和解决需求，不受情绪影响。\n\
    \    1.  总是怎么舒服怎么来的习惯导致原地踏步，不愿接受自身缺点。\n    2.  高手喜欢理性做事，清楚追求目标和解决需求，不受情绪影响。\n\
    \    3.  不愿接受自身缺点，容易被情绪左右，导致无法成长。\n-   男人应避免毫无标准的行为，如随便搭讪、不了解对方就舔上去。女生会觉得廉价，不愿投入，导致男人无法自拔。在和女生聊天前，应有高标准。\n\
    \    1.  男人应避免毫无标准的行为，如随便搭讪、不了解对方就舔上去。\n    2.  女生会觉得廉价，不愿投入，导致男人无法自拔。\n    3.\
    \  在和女生聊天前，应有高标准，避免投入无法自拔。"
  text: 就怎么舒服怎么来，这种毛病就是从小父母把它灌大的，然后现在就出问题了，然后一直改不过来，怎么舒服怎么来的习惯，也导致了大多数人一直原地踏步。他们都有一个缺点，容易见不得别人说自己的缺点，只要一听到别人说自己不行就马上反驳，也不会理性思考到底是别人有问题，还是在瞎说，还是因为自己真的存在这些问题，而真正的高手他们更喜欢理性做事。他们不会被情绪带着走，他们不会成为于怎么舒服怎么来，他们非常清楚自己在追求什么，以及如何实现自己的目的，怎样去解决自己的需求，所以他们不会被女生左右情绪，那么相应的，不会情绪化行为就不会受到影响。那单从这一点来说就已经秒杀了大部分男人，到了最后你会发现，所有能成长的人必然都是能够坚持走出舒适区的人，而不是怎么舒服怎么来，包括越牛逼的人越是这样，就像我自己。我今天干了一件还算很多男生都不敢去做的事情，就是我中午去吃饭的时候，我看到前面有一对男女，我能感受出来他们不是情侣，然后呢，走出商场的时候，我看他们在一个餐厅坐下了，我就上去搭讪了，虽然最后没收到号码。但是我抗着那种压力，我去那餐馆搭讪的时候，有20多个对眼睛在盯着我看，压力是很大的，我也是会焦虑的，但是我不一样的点就是，我焦虑的同时我的腿是往前走的，这就是一个男人该有的，第三个说误点，毫无标准可言。什么叫做毫无标准可言，比如很多人看到美女就说，美女你好，没聊几句就说傻话，或者直接邀约，其实这些行为都会让女生觉得，你就是一个可以不用了解，对方叫什么名字，什么性格什么学历，反正是个女生就OK。所以女生在听完你这些话之后，都会觉得你很廉价，然后就觉得没必要对你投入太多，因为投入太多了就，很难抽身，因为她会有一种恐惧就是说，谁知道你会不会马上，就换下一个目标把她甩掉呢，我说一个不好的情况。就算你是一个超级高富帅，你能够吸引到女生和你聊天，但由于你没有个人标准，无论对方做什么，你都会舔上去，会去认同她，那女生就会放飞自我，只允许你听她的，你服从她的，不允许你提任何要求，那么由此以来。女生就不会做你，对你做任何投资，因为你完全是听着她的话了，你说啥她都不听，所以她不会对你做投资，既然她不对你做投资，她就无法爱上你，而你却一直在对女生做投资，你就越来越对她无法自拔，那么到了最后。她随时都可以抛弃你，而你却无法去离开她了，所以在和女生聊天前，你最好要有自己的高标准，然后坚持下来，比如我自己其中的一个标准就是，远离不礼貌的女生，OK，只要我遇到了不礼貌的女生，我不管她有多好看。我都不会对她感兴趣，当然每个人都有自己的标准，所以你需要先思考清楚，自己到底想要怎样的对象，过上怎样的生活，当你把一切都搞清楚后，你就可以把这个标准列出来，就很多人都没有花心思去，考虑这些问题。然后只是说看到一个妹子就去聊了，就久而久之你就会变成一个很廉价的人，女生是能够感受出来的，但凡是所有高价值的人，他们都很挑剔，而反而是什么都没有的人，他是很随便的，这些东西女生都是能感受出来的。也许你们要杜绝以上的三大错误点，需要花点时间，但我觉得这一切都是值得的，因为你避免了这几个错误点后，就不会再花冤枉钱在女生身上了，我举个例子，有个师教学员，他给夜店女生随便花的年花钱，就是30多万。但是只得到了女生的身体，女生还在非常高高在上，对他爱答不理，然后经过一两个月学习后，才顺利得到了这个女生的心，那假如说他老早就开始学习了，那这30多万是不是就可以直接省下来了，而不是哄抬了某种价格。增大了所有男性同胞们的托单难度，其实不管是否有钱，30多万真的不是一笔小数目，如果全部投资在自己身上，去买衣服或者说去学习去健身，
- summary: "-   学会聊天是让女生倒追的最佳策略，小绿通过学习聊天成功搞定空姐，展示了聊天的重要性和影响力。\n    1.  聊天能够帮助男生提升情商，吸引漂亮女生，增加自信和掌控感。\n\
    \    2.  通过学习聊天，男生可以改变自己的生活方式和态度，实现自我提升和成长。\n    3.  七天聊天特训营提供系统课程，教授如何聊天、搭讪和让女生倒追，帮助学员实现知行合一。"
  text: 那让女生主动倒追自己，肯定是一个更好的选择，而最佳的策略就是学会聊天。因为只需要一笔小小的投资，就能获得终生受用的高情商聊媒能力，或者说它是一个全能的能力，因为人性相通，你会受教了，你自然会销售会营销，会去跟所有人打交道，也会跟万物相处，你会达到一种很自然通透的一种状态。我有个深圳学员小绿，他本身就没什么钱，不高不帅也不会聊天，但因为非常想改变，因为他那种环境真的比较苦，没有女生喜欢他，所以他花了很多倍的努力去学习和实践，这是那些很多有钱人是做不到的。他们总以为现在搞定女生是需要赚更多的钱，没想到到后面就变成了超级甜狗了，只是一个提款机，他的女人拿着他的钱，去跟我们这些会聊天的人约会，我的学员很多故事都是遇到类似的情形。最后小绿就轻轻松松的去把空姐搞定了，靠的仅仅是会聊天有趣，这都是几年前的事，然后我从事教学这么多年，对我来说，只要一个男生有手有脚，头脑是健全的，再努力一点，要泡到漂亮的女朋友，我觉得是完全没问题的。因为我自己就是这么过来的，我也帮助过很多条件真的很差的学员，成功泡到漂亮女生，有的时候我也挺颠覆的，他们能够当天搭讪当天搞定，然后有些我觉得他改变真的太难了，然后他结果他只需要半个月就改变了。然后还会去教别人聊天，所以我觉得做这个行业真的蛮有成就感的，你能够去帮助很多人去成长，并且当一个男生能够泡到漂亮女生的时候，他收获到的不仅仅是一个漂亮女朋友，而是各种自信。比如走到哪里都会有一种很有面子的感觉，工作也会做得越来越棒，会觉得生活越来越美好，因为有很多的掌控感，你会对自己自信十足，你会更努力地去提升自己的方方面面，而不是继续过那种反正也泡不到妹子了。干脆天天通宵打游戏也不学习，自甘堕落的一种生活，也许你们听完我说自己以后，非常想了解怎样去改变，怎样去进一步进修，所以我现在非常想确认一个事实，你们是否愿意再花六天的时间跟随我，加入我的最新特训营。就是七天聊天特训营的一个微信群里面学习，到时候今晚这个群要解散，然后愿意进一步学习的人，你可以私聊我，我要提醒一点，我不是谁都想去招收的，因为有些人报了名也不学，我留着你也没用，我也不希望你浪费钱。你还不如说去吃顿火锅什么，但是如果说你真的想跟着我学习去改变，那么你留意好我接下来要讲的东西，就是说如果你愿意并且用六天时间，就去掌握终生受用，再也不用被聊天问题困扰的人生，如果你真的愿意。那请你仔细往下听听这个课程内容介绍，为什么叫七天聊天特训营呢，因为我们会有七天的课程内容，需要你进行学习和思考，就是边学边实战，这是一个很重要的成长过程，除了这一节课，就是我今天讲的内容去解决。你为什么一直不会聊天的问题的这一节课以外，接下来还有连着六天的系统课和卓越体系，为的就是确保你们都能够知行合一，不至于看似学会了，然后却不知道怎么去实际操作。那么接下来六节课都会有什么样的精彩和系统内容呢，在第二节课，我会给到大家梳理整个课程框架，让你清晰刚接触到一个女生，应该怎样聊到倒追你，然后还会给你讲如何万未思考，轻松读懂她的想法，成为高情商的男人。在第三节课，我会教你如何让女生喜欢你倒追你，而且你只需要用到两个技巧，而且这两个技巧非常简单可复制，小白都可以用得上，所以你完全不用担心自己的文化水平，或者说学不学得会，而且这两个技巧是我这六年以来。去让女生倒追我的一个核武器，在第四节课，我会讲解一个完整搭讪，比我自己高一个头的正妹案例，让你清晰明白如何从陌生聊到约出来，并且你能够学到里边的很多，可复制的思维方法技巧，在第五节课里。我会讲解施教兼线下学员的完整案例，一个轻松幽默，就让女生倒追请看电影的吃饭的案例，
