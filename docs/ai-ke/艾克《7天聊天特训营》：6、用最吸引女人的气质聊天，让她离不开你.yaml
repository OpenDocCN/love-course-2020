- summary: "-   艾克分享了如何用吸引女人的气质聊天，吸引女生的秘密在于提供价值而非索取价值。\n    1.  研究富二代吸引女生的秘密，发现是气质而非技巧。\n\
    \    2.  通过实战案例展示如何用高价值的姿态吸引女生。\n    3.  保持高标准的生活方式，学习、自律、健身等，形成吸引人的气质。"
  text: '# 艾克《7天聊天特训营》：6、用最吸引女人的气质聊天，让她离不开你我記得我在以前上學的時候 身邊的富二代們泡妞就很厲害，然後我會去觀察分析他們為什麼這麼吸引女生，看著有什麼一些可許之處
    我研究了一路 還是沒搞懂。直到我現在聊了無數女生後 我才逐漸意識到他們吸引女人的秘密，而這些秘密是普通男生都不知道的 甚至是不理解的，正是因為不理解 所以不管學了多少話術
    多少技巧 還是無法吸引女人。那麼今天我會在這節課 通過一個實戰案例，讓你們知道如何像富二代一樣吸引女人，注意 這是一種吸引人的氣質 即便你是一窮二白的草根也沒關係，你依然可以用得上
    而且擁有了這個氣質 會讓你活得越來越像富二代。因為你會像富二代一樣去生活 去創造價值，在講解聊天記錄前 老規矩 簡單複習下從陌生到親密的四大步驟，第一步 陌生到舒適的時候要聊舒適，第二步是
    舒適到欣賞的時候要聊到他欣賞你。第三步 欣賞到曖昧的時候要去和他曖昧，第四步 曖昧到親密 你要和他親密，可以約束來進行肢體親密 以及聊內心深處的東西 建立深度鏈接，像我現在
    我會很少主動去跟女生打招呼 除非遇到特別好看的。這個妹子我是覺得她好看 我就主動打招呼 我說你好別緻，在說自助話前 我的內心想法是 我無所謂結果 我是一個高價值的人，我本身就不缺
    你被我欣賞 說明你確實優秀，而如果你願意聊就聊 不願意也無所謂。女生回覆 你也很別緻啊 長頭髮好好看，如果女生只是單純喜歡我 她回覆第一句就OK了，但她追加了一句
