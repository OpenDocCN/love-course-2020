    而不喜歡屌絲這樣去欣賞，因為男神的欣賞是出於提供價值 屌絲欣賞是出於索取價值，那女生是怎麼判斷 你是在提供價值 還是在索取價值呢。關鍵是看你後半句話 比如我本身就真的是以男神姿態去欣賞她，而誇她的
    所以我後半句就很自然地問她 微信嗎，非常自然地暗示她 因為你的眉眼讓我心情愉悅，所以我想跟你加個微信 如果你願意的話。而如果最後加微信 還是以詢問姿態來加的，那會顯得我謙卑
    很高價值，那假如我是另一種方式去問的 小姐姐你好漂亮啊 我想加你微信，那女生就會覺得我很隨便 是個女生 我都會說好漂亮。所以我對她來說就是低價值的 既然是低價值
    那加女生，微信對女生來說就是在占她便宜，所以她不可能會給我微信，安插一個知識點 如果你想要成為一個真正高價值的人，那你平時就需要保持高標準的姿態去生活。比如保持自律
    保持愛學習 保持努力上進，長久下來你吸引人的氣質就形成了，自然說出來的每句話都會是吸引女生的，假如你天天就是打遊戲 吃宵夜 也不健身，那你舉手投足之間的氣質肯定是沒有一個。每天熱愛學習
    做些規律 保持健身的男生好，你們千萬別小看女生的直覺 她們能通過一個眼神或一句話，就能大概判斷出你是不是高價值的人，回到剛剛的聊天 女生說好呀 然後就把微信號發了過來。這個好呀說明她有一種被男神獎勵的感覺
    很開心，加上微信20分鐘後 我繼續誇她 我內心就是真誠誇她 沒有別的意思，所以我繼續發一個有點呆萌的表情，從整體上女生就會覺得我是一個既高價值又呆萌的男生。她描給我發了四個問號
    哪裡感覺了啦 哈哈哈哈，她的問句大概是本能的回覆 她也沒想過要這樣去回覆，只是被一個高價值的人這麼說 因為感覺到驚喜 所以來不及去思考。就把想到的內容都說了出來
    就是這樣的一個反應，接著我繼續用前多人傻的氣質去聊天 我說哈哈哈 可能因為好看，我這樣是不是太愛吹捧了 這裡我先隨便迎合她表達友好。'
