    他做出了这种盲目的反应，那么就一个偏差者来说。这种偏差的状态在生活当中其实无时不刻都是在发生的，那么大部分人会理解这是因为人格所造成的，其实不是，这事实上是一种他们自己也无法控制的一种盲目的行为，那因此一个偏差者，偏差者指的就是刻印尚未被清除的人。和一个受过清除刻印的觉醒者来讲，他们对外在事物的感知便有了巨大的差别，所以说很多人他学习这个大善，学习把柄或者他学习其他的任何知识，很久在他自己身上看不到效果，为什么。不是因为很多时候不是因为他们自己没有去实践，而是因为他们没有清除掉自己过往的刻印，那又或者他们在过往刻印未被清除的情况下，他们不断地去实践，于是对外物产生一种新的认知偏差，那吸引这件事情。事实上就完全是由无意识层面能量所产生，能量的运作所产生的，而偏差者因为刻印的存在，他们对事物有着很强的偏见执着和限制性信念，那这也限制了他自身的能量，比如说他们会想女生总是讨厌我。我在哪里都是一个不受欢迎的人，因为他们有这样的信念，那偏差者总是会在内心生起这种消极的自我对话，这就限制了他自身的能量发展，同时他把自己的能量朝负面的方向进行了转化，那因为偏差者他不知道刻印的存在。所以他会觉得这种自卑感是外在的缺失，那么他们一般解决方案就是通过外在来弥补自己缺失的价值感，那这在一定程度上确实可以提升他们的自信和价值感，但是这是基于外在变化所产生的自信，因为刻印还存在。所以他们自己的内心还是会不断的有消极的对话，还是会做出一些盲目的反应，那他们的价值感不是来自于本体，更多的是依附于外在物质的这种价值，所以说一个偏差者因为他缺乏智慧，他总会觉得女人不喜欢他。是因为自己挣的钱不够，不够有社会地位，事实上这是一种颠倒的一种认知，他们会不择手段的去赚钱获得更多的地位，当他们达到了目标以后，他们会被他们所产生的这种正面情绪和能量。那实际上是这种正面情绪和能量吸引到的女人，对吧，所以从这一点上面来说，一切都是自我内心的显化而非外在的物质，那如果看不清这一点的话，基于外在物质产生的这种价值感，那这种优越感。它是很容易随着外在环境的变化而被摧毁的，当这个时候来临的情况下他们会陷入到更深的痛苦当中去，事实上一个人他不再经历痛苦的时候，他是很少会去反思跟反省自己的，那也有许多通过外在也没有办法弥补。也有许多通过外在弥补也无济于事的偏差者，那这种偏差者呢，因为自身的负能量已经高度的负荷了，所以对他们来说外在的改变也无惧于事，因为自身的能量完全无法与外在进行匹配。只会吸引更多的负面的事情到他的生活当中来，这种特殊的偏差者我们叫做偏差疯狂者，那偏差疯狂者他一般处于社会价值观的底层，因为对金钱权利社会地位外表又是巨大的妄想，而且又不能看破。又加上社会价值观对他们的洗脑，他们总是会认为之所以女人不喜欢自己，是因为自己没有这一些没有钱不够帅，
- summary: "-   一个有钱或帅气的男人不会被外在物质所限制，而偏差疯狂者执着于外物，导致负能量循环。\n    1.  有钱或帅气的男人不会被外在物质束缚，内心满足感源自内在。\n\
