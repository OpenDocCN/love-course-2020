  text: '# 柯李思转变1.0+2.0：转变篇：抽离01什么是觉醒者大家好，这里是大赛纳斯TV，终于来到了我们新一期的转变了。，那么这一期，要给大家讲一个很重要的概念，叫做觉醒者。，那觉醒者也是我们在转变后期当中，希望每一个人最终达成的一个目标。，什么叫觉醒者。那么觉醒呢它是一种状态，那么恒定拥有这种状态的人呢就叫做觉醒者，那么在我们后面转变更新的章节当中，会多次提到这个字眼，所以呢我想在本章节当中先解释清楚，什么叫做觉醒者，让大家尽可能的可以理解这个字眼。并以此呢把它当做是转变的最终目标，那首先觉这个字啊在汉语里它非常的有意思，它是一个多音字，它既是睡觉的觉啊又是觉醒的觉对吧，它既有睡过去的意思又有醒过来的意思，那为什么它在汉语里会是一个多音字呢。那这就要从我们中国的古代的文化开始说起，那么其实在中国的古代啊就已经出现了，许多的这样的觉醒者，那比如说我们众所周知的老子孔子啊，那包括现在很火的这个王阳明对吧等等，这些人他其实都是觉醒者。那为什么叫做觉啊，因为在中国的古代只有贤贵阶层，他们睡觉的状态是叫觉，那奴隶睡觉是叫觉，那什么意思，那在中国古代的贤贵阶层，因为他们掌握了比较多的社会资源，他们是社会当中的中流砥柱。所以呢他们需要休养他们需要修炼，那他们睡觉是坐着睡的，那坐着睡啊其实就是冥想，那通过冥想呢他就会有一种觉，那这种觉呢是指通过他的内在的感知和体验，然后认识到深刻的认识到真理与自然规律，这个叫做觉。那么奴隶他不同，他是因为在外面工作牢笃了一天，回到家里很累，然后倒头就睡了，那这个叫做觉不叫做觉，那就转变来讲，他其实是一门心法对吧，是我们搭上把内的一个至高无上的一个心法，那么想要学习心法呢。必须要靠心去体验，你才能够领悟到其中的真谛，还不是靠头脑去理解，因为头脑它只能靠逻辑来理解事物，这个理解叫做知识不叫做智慧，那比如说如果你看了一些微信文章，或者你听了一些知识付费的课程。你能够说得头头是道对吧，那这个根本不叫做觉，真正的觉是要回归到自己的本心，打开自己的内在界限，自己的内在精神世界，通过内在的观照，体会到了万事万物的自然规律，这个叫做觉。这个获得的这种新获得的这种体验呢，叫做智慧，所以说在中国不管是如是道，他们其实会在一开始都会讲一个很重要的概念，叫做静坐，那放到现在来讲静坐其实就是冥想，那为什么要静坐呢。就是你要靠冥想来证得智慧的意思，那为什么我们人他很少会关注自己的内在呢，因为我们习惯性用我们的外在感观，我们的五观五感来感知这个世界，比如说触觉
    味觉 听觉 视觉 嗅觉 对吧。那事实上这种认知它是非常具有局限性的，而长久以来这种原始的认知方式，会让我们忽略了在无意识层面能量的一个运行规律，那一个觉醒者他是不会对外在的事物的变化起任何的反应的。因为他知道这些反应是损耗自己能量的，而这种反应只会让他们看不清当下所发生的实相，根据过往的刻印做出错误的判断，那这也是大部分人为什么会陷入到反应模式当中的原因。那因此一个觉醒者他是真正意义上拥有内在自信的，因为他已经完全明白了内在能量的一个运作规律，是如何在外在显化的，因此他更能清楚地认知这个世界，那么偏差者
    我们要提到另一个概念。叫偏差者他是很难做到不对外在的事物产生反应的，因为他们会有习性 习性因刻印而产生，那我举例来说 就视觉部分，每一个人看到不同的颜色 内心的感受是截然不同的，有人觉得绿色是生机昂然的颜色。那有些人觉得绿色是腐败腐烂的颜色，那至于听觉部分呢，有人听EDM的音乐就会觉得像噪音一样刺耳，而有些人听起来呢
    就像精神补品一样让人异常的振奋，所以说任何一种感受其实都是因人而异的。'
