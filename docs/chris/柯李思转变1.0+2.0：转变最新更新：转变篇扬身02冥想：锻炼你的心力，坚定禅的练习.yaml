  text: '# 柯李思转变1.0+2.0：转变最新更新：转变篇扬身02冥想：锻炼你的心力，坚定禅的练习好，今天是我们转变关于讲冥想的第二节课，这节课我们要讲一个叫被动转化，前面我们讲的主动转化是你学习到了一些东西以后，你通过去跟生活里面的一些人事物产生一个沟通和连接，去消除你以前的一些偏见，对吗？。这是一个叫主动转化的过程，还有一个过程叫做被动转化，什么是被动转化呢？，被动转化也是清理潜意识创伤，清理潜意识童年创伤啊，那些刻印啊，唯一有效的一个手段，在我开始讲被动转化之前。我们先要了解记忆这个东西，为什么我们会形成刻印？，是因为我们在小的时候，很多人是因为他的原生家庭或者一些童年经历，造成了一些许许多多的不幸，一些事件，而这些事件被记录了下来。导致你现在会戴着有色眼镜去看世界，你的认知会产生一个偏差，你会对一些人事物产生一些负面的情绪和偏见，但其实这个东西它不是一个不好的东西，为什么？首先我们的记忆有两种记忆，第一种叫图像记忆。第二种叫情绪记忆，图像记忆就是，我举个例子，比如说如果你小的时候可能跟你的朋友打闹，结果不幸你失足掉到了一个水塘里，结果你在水塘里很痛苦，快要淹死了，结果你的朋友在那里对你视而不见，他们不去救你。结果你就溺水，溺水以后你第二天醒来，你发现你躺在床上，你妈跟你说你当天差点就死了，这个记忆在你的童年留下了一个很深的刻印，这会导致你现在可能看到水你就会害怕，你甚至洗手你都会觉得很不舒服。看到水塘你就会产生一种恐惧的情绪，当你在回忆你以前那个记忆的时候，你想到那个场景，那个画面，当时你在水里面溺水，那些小孩对你视而不见，回忆起来那个画面这个叫图像记忆，因为潜意识它有个自我保护的功能。可能你小时候还经历了一些事情，你的潜意识会把它人为的去忘记掉，因为它觉得这些记忆它会影响到现在的你，所以你的有一些小时候经历了一些痛苦的事情，你其实记不太清楚了，但是被你的情绪记忆给记录下来。那什么叫情绪记忆呢？，其实我们的潜意识它是一个保护我们的作用，因为你小的时候可能经历过一些让你很痛苦，产生负面情绪的事情，那这些事情它被你的情绪记忆给记录下来了，也就是说当你在遇到同样的那个情景。相似的人事物的时候，你就会触发一种负面的情绪，让你去远离那个东西，我举个例子我们之前有一个在苏州的学员，他在小学的时候因为喜欢班上的一个女生，结果其他的同学怂恿他去表白。他有一天鼓起勇气去表白以后被他全班嘲笑，当时那种很羞耻的感觉，那种很丢脸的感觉，一直到大学里面他都没有跟女生说过话，因为他会觉得跟女生说话是一件，让他在情绪上面是很羞耻很痛苦，会让他产生负面情绪的事情。所以这会让他没有办法去跟女生正常的交流，许许多多的兄弟他可能在小的时候，经历过类似一些不好的情绪，被潜意识记录下来了，在你的情绪记忆里，以至于你现在跟女生没有办法正常的去交流，而我们讲的潜意识清理。你要清理的就是这些情绪记忆，那怎么去清理这些情绪记忆，首先我想问大家一个问题，你们认为这个情绪在哪里，很多人会说情绪这个东西很抽象对吗，可能在我的胸口可能在我的脑里，其实我告诉大家一个真相。情绪记忆就在你的身体上面，其实情绪记忆它被你的什么东西记录下来，它被你的身体给记录下来了，因为当你产生情绪的时候，你的身体产生一些生理的变化，也就是说被你全身上下的这些肌肉，这些细胞全部都记忆下来。比如说你可能在生气的时候，你有生气那个情绪，但这种情绪它会以身体上的一些反应来表现出来，你可能会呼吸加快呼吸很急促对吗，肾上腺素提高，甚至有些人会胸闷胸口很闷，堵着一口气非常的难受。然后上头头痛焦虑抑郁的时候你会心慌对吗，你会浑身上下不自在，'
