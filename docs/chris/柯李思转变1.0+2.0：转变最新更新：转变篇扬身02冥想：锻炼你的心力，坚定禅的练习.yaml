  text: 其实这些都是情绪记忆，你看到一个女生你害怕或者你产生一种负面的情绪，它其实都是通过你身体的一些反应来表现出来的。所以说我们要清除潜意识的这些情绪记忆，我们要从我们的身体来下手，这也是我们清理潜意识的刻印的一个关键点，具体怎么做呢，首先我们先要讲今天你要做的一个练习，这个练习非常的关键。我建议是正常的兄弟你看完第一课以后，你持续的练习一个月时间，你再来进行第二课的练习，第二课的练习叫做坚定的禅练习，什么叫坚定禅的练习呢，可能你在前面学习冥想的过程当中，你会保持一个振作的姿势。或者某一个让你比较舒服的姿势，然后你去冥想观察呼吸对吗，但是今天这个练习你必须要盘腿而做，你可以双盘可以单盘但是你一定要盘腿，盘腿以后你全身要挤住正直，头腰这样抬着，同样开始观察你的呼吸。但是在这个过程当中会出现几个现象，这几个现象就是你全身上下会伸起一些，让你不舒适的感受一些绝肢，你可能身上会痒，或者你在夏天冥想的时候你身上会流汗，那个汗珠已经流到你的鼻尖了，或者你盘腿盘了很久。腿会很酸，非常非常的难以忍受，我们人遇到这种难受的感觉，都想让它缓解，都想去逃离那个感觉，身上痒赶紧抓一下，汗流下来赶紧擦一下，腿麻了赶紧想动一下缓解那个感觉。这其实就是我们在面对这种潜意识的保护的时候，我们会去做的这样的一个事情，但是今天你要做的这个练习就是坚定地缠，你冥想的过程当中你身体上，身体任何这种难受的感觉你都不能去动。在冥想开始的时候如果你保持这个动作以后，你接下来就一直不能动，你要坚持多久呢，至少要一个小时的时间，你在这一个小时的时间里你一动都不能动，当你身上出现了这些感觉怎么办呢，这就是我们今天练习的重点。你要去如实的观察那些感觉，我举个例子你身上可能会很痒，对吗，你就观察那个痒的感觉，但是你在观察的过程当中你要注意一个点，你不能去批判那个感觉，什么叫批判那个感觉，就是你很讨厌那个感觉。好痒好痒我好想抓太阳，当你越去这么想它就会越痒，你要做的是如实的去观察那个感觉，原来我身上在痒我观察这个痒就是这样去观察它，对吗就像是科学家通过显微镜去观察显微镜里的细菌。跟里面的病毒一样就在那里观察它，如实的观察，当你可以做到如实观察的时候，你会发现那个感觉你的这种感受，也会出现一个非常神奇的现象，就是身体就灭去的这个现象，你会发现那个痒随着你的观察。慢慢的就不那么痒了，再过一会就完全消失了，那你身上有其他的感觉呢，你同样的去观察，比如说腿痛观察腿痛，腰酸观察腰酸，你会发现全身上下的那个感觉，在你的观察之下，它也会有生灭的一个现象，身体就灭去了。这个其实就是叫做内在清理的一个过程，你先要有这样的一个能力，如果你一直处在抵抗那个感受，讨厌那个感受的话，其实你还没有掌握到这个重要的工具，你没有拥有这个能力，所以你在第三课里面。你没有办法去清理你的潜意识，所以你首先先要做到对这些感受保持观察，然后体会到觉知到它那个生灭的这样的一个过程，这是非常重要的第二步，那当你可以每天做一个小时，你都可以保持一动都不动的话。那你就可以进入到我们第三天的练习，真正去清理你内在潜意识，这些刻印童年创伤的这个练习当中去，更多一首课程请加，索爱情感微信156
